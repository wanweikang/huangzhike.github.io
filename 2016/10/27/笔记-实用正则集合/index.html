				<p><strong>2016-11-20重新整理更新</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line">// 正整数</span><br><span class="line">/^[0-9]*[1-9][0-9]*$/;</span><br><span class="line"></span><br><span class="line"> // 负整数</span><br><span class="line">/^-[0-9]*[1-9][0-9]*$/;</span><br><span class="line"></span><br><span class="line"> // 正浮点数</span><br><span class="line">/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/;   </span><br><span class="line"></span><br><span class="line">// 负浮点数</span><br><span class="line">/^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$/;  </span><br><span class="line"></span><br><span class="line">// 浮点数</span><br><span class="line">/^(-?\d+)(\.\d+)?$/;</span><br><span class="line"></span><br><span class="line">// email地址</span><br><span class="line">/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;</span><br><span class="line"></span><br><span class="line">// url地址</span><br><span class="line">/^[a-zA-z]+://(\w+(-\w+)*)(\.(\w+(-\w+)*))*(\?\S*)?$/;</span><br><span class="line">// 或：</span><br><span class="line">/^http:\/\/[A-Za-z0-9]+\.[A-Za-z0-9]+[\/=\?%\-&amp;_~`@[\]\&apos;:+!]*([^&lt;&gt;\&quot;\&quot;])*$/;</span><br><span class="line"></span><br><span class="line">// 年/月/日（年-月-日、年.月.日）</span><br><span class="line">/^(19|20)\d\d[- /.](0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])$/; </span><br><span class="line"></span><br><span class="line">// 匹配中文字符</span><br><span class="line">/[\u4e00-\u9fa5]/;</span><br><span class="line"></span><br><span class="line">// 匹配帐号是否合法(字母开头，允许5-10字节，允许字母数字下划线)</span><br><span class="line">/^[a-zA-Z][a-zA-Z0-9_]&#123;4,9&#125;$/;</span><br><span class="line"></span><br><span class="line">// 匹配空白行的正则表达式</span><br><span class="line">/\n\s*\r/;</span><br><span class="line"></span><br><span class="line">// 匹配中国邮政编码</span><br><span class="line">/[1-9]\d&#123;5&#125;(?!\d)/;</span><br><span class="line"></span><br><span class="line">// 匹配身份证</span><br><span class="line">/^(\d&#123;15&#125;|\d&#123;18&#125;)$/</span><br><span class="line"></span><br><span class="line">// 匹配国内电话号码</span><br><span class="line">/(\d&#123;3&#125;-|\d&#123;4&#125;-)?(\d&#123;8&#125;|\d&#123;7&#125;)?/;</span><br><span class="line"></span><br><span class="line">// 匹配IP地址</span><br><span class="line">/((2[0-4]\d|25[0-5]|[01]?\d\d?)\.)&#123;3&#125;(2[0-4]\d|25[0-5]|[01]?\d\d?)/;</span><br><span class="line"></span><br><span class="line">// 匹配首尾空白字符的正则表达式</span><br><span class="line">/^\s*|\s*$/;</span><br><span class="line"></span><br><span class="line">// 匹配HTML标记的正则表达式</span><br><span class="line">&lt; (\S*?)[^&gt;]*&gt;.*?|&lt; .*? /&gt;;</span><br><span class="line"></span><br><span class="line">// sql 语句</span><br><span class="line">^(select|drop|delete|create|update|insert).*$</span><br><span class="line"></span><br><span class="line">// 提取信息中的网络链接</span><br><span class="line">(h|H)(r|R)(e|E)(f|F) *= *(&apos;|&quot;)?(\w|\\|\/|\.)+(&apos;|&quot;| *|&gt;)? </span><br><span class="line"></span><br><span class="line">// 提取信息中的邮件地址</span><br><span class="line">\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)* </span><br><span class="line"></span><br><span class="line">// 提取信息中的图片链接</span><br><span class="line">(s|S)(r|R)(c|C) *= *(&apos;|&quot;)?(\w|\\|\/|\.)+(&apos;|&quot;| *|&gt;)? </span><br><span class="line"></span><br><span class="line">// 提取信息中的 IP 地址</span><br><span class="line">(\d+)\.(\d+)\.(\d+)\.(\d+)</span><br><span class="line"></span><br><span class="line">// 取信息中的中国手机号码</span><br><span class="line">(86)*0*13\d&#123;9&#125; </span><br><span class="line"></span><br><span class="line">// 提取信息中的中国邮政编码</span><br><span class="line">[1-9]&#123;1&#125;(\d+)&#123;5&#125; </span><br><span class="line"></span><br><span class="line">// 提取信息中的浮点数（即小数）</span><br><span class="line">(-?\d*)\.?\d+ </span><br><span class="line"></span><br><span class="line">// 提取信息中的任何数字</span><br><span class="line">(-?\d*)(\.\d+)?</span><br><span class="line"></span><br><span class="line">// 电话区号</span><br><span class="line">^0\d&#123;2,3&#125;$</span><br><span class="line"></span><br><span class="line">// QQ 号</span><br><span class="line">^[1-9]*[1-9][0-9]*$ </span><br><span class="line"></span><br><span class="line">// 帐号（字母开头，允许 5-16 字节，允许字母数字下划线）</span><br><span class="line">^[a-zA-Z][a-zA-Z0-9_]&#123;4,15&#125;$ </span><br><span class="line"></span><br><span class="line">// 中文、英文、数字及下划线</span><br><span class="line">^[\u4e00-\u9fa5_a-zA-Z0-9]+$</span><br><span class="line"></span><br><span class="line">// 合法变量名（字母或下划线、$开头，后接任意个由一个数字、字母或者下划线、$组成的字符串）</span><br><span class="line">[a-zA-Z\_\$][0-9a-zA-Z\_\$]* </span><br><span class="line"></span><br><span class="line">// 限制变量长度是1-20个字符（前面1个字符+后面最多19个字符）</span><br><span class="line">[a-zA-Z\_\$][0-9a-zA-Z\_\$]&#123;0, 19&#125;</span><br></pre></td></tr></table></figure></p>
