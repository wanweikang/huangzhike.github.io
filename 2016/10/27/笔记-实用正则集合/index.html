iv><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div></pre></td><td class="code"><pre><div class="line">// 正整数</div><div class="line">/^[<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>$/;</div><div class="line"></div><div class="line"> // 负整数</div><div class="line">/^-[<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>$/;</div><div class="line"></div><div class="line"> // 正浮点数</div><div class="line">/^(([<span class="string">0-9</span>]+\.[<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>)|([<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>\.[<span class="string">0-9</span>]+)|([<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>))$/;   </div><div class="line"></div><div class="line">// 负浮点数</div><div class="line">/^(-(([<span class="string">0-9</span>]+\.[<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>)|([<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>\.[<span class="string">0-9</span>]+)|([<span class="string">0-9</span>]<span class="emphasis">*[1-9][0-9]*</span>)))$/;  </div><div class="line"></div><div class="line">// 浮点数</div><div class="line">/^(-?\d+)(\.\d+)?$/;</div><div class="line"></div><div class="line">// email地址</div><div class="line">/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;</div><div class="line"></div><div class= ne"></div><div class="line">// sql 语句</div><div class="line">^(select|drop|delete|create|update|insert).*$</div><div class="line"></div><div class="line">// 提取信息中的网络链接</div><div class="line">(h|H)(r|R)(e|E)(f|F) <span class="emphasis">*= *</span>('|")?(\w|\\|\/|\.)+('|"| *|&gt;)? </div><div class="line"></div><div class="line">// 提取信息中的邮件地址</div><div class="line">\w+([-+.]\w+)<span class="emphasis">*@\w+([-.]\w+)*</span>\.\w+([-.]\w+)* </div><div class="line"></div><div class="line">// 提取信息中的图片链接</div><div class="line">(s|S)(r|R)(c|C) <span class="emphasis">*= *</span>('|")?(\w|\\|\/|\.)+('|"| *|&gt;)? </div><div class="line"></div><div class="line">// 提取信息中的 IP 地址</div><div class="line">(\d+)\.(\d+)\.(\d+)\.(\d+)</div><div class="line"></div><div class="line">// 取信息中的中国手机号码</div><div class="line">(86)<span class="emphasis">*0*</span>13\d&#123;9&#125; </div><div class="line"></div><div class="line">// 提取信息中的中国邮政编码</div><div class="line">[1-9]&#123;1&#125;(\d+)&#123;5&#125; </div><div class="line"></div><div class="line">// 提取信息中的浮点数（即小数）</div><div class="line">(-?\d*)\.?\d+ </div><div class="line"></div><div class="line">// 提取信息中的任何数字</div><div class="line">(-?\d*)(\.\d+)?</div><div class="line"></div><div class="line">// 电话区号</div><div class="line">^0\d&#123;2,3&#125;$</div><div class="line"></div><div class="line">// QQ 号</div><div class="line">^[<span class="string">1-9</span>]<span class="emphasis">*[1-9][0-9]*</span>$ </div><div class="line"></div><div class="line">// 帐号（字母开头，允许 5-16 字节，允许字母数字下划线）</div><div class="line">^[<span class="string">a-zA-Z</span>][<span class="symbol">a-zA-Z0-9_</span>]&#123;4,15&#125;$ </div><div class="line"></div><div class="line">// 中文、英文、数字及下划线</div><div class="line">^[\u4e00-\u9fa5_a-zA-Z0-9]+$</div><div class="line"></div><div class="line">// 合法变量名（字母或下划线、$开头，后接任意个由一个数字、字母或者下划线、$组成的字符串）</div><div class="line">[<span class="string">a-zA-Z\_\$</span>][<span class="symbol">0-9a-zA-Z\_\$</span>]* </div><div class="line"></div><div
