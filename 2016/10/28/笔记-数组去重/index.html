				<h2>[笔记]-数组去重</h2>
				
				<div>
					<span class="post-time">2016-10-28 13:11:07</span>
				</div>	
				
				<div class="article-content">
				<p><strong>2016-11-19重新整理更新</strong></p>
<ul>
<li><p>O(n^2) 复杂度</p>
<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span><span class="params">(a)</span> </span>&#123;</div><div class="line">	<span class="keyword">var</span> res = []; <span class="comment">// 临时数组存储元素</span></div><div class="line"></div><div class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, len = a.length; i &lt; len; i++) &#123;</div><div class="line">		<span class="keyword">var</span> item = a[i];</div><div class="line">		<span class="comment">// 该元素已在res中，则是重复的元素</span></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>, jLen = res.length; j &lt; jLen; j++) &#123;</div><div class="line">			<span class="keyword">if</span> (res[j] === item)</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">		&#125;		</div><div class="line">		<span class="comment">// 如果没有，放入res</span></div><div class="line">		<span class="keyword">if</span> (j === jLen)</div><div class="line">			res.push(item);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>将原数组中重复元素的最后一个元素放入结果数组中。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">a</span>) </span>&#123;</div><div class="line">	<span class="keyword">var</span> res = [];</div><div class="line"></div><div class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, len = a.length; i &lt; len; i++) &#123;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> j = i + <span class="number">1</span>; j &lt; len; j++) &#123;</div><div class="line">			<span class="comment">// 如果发现相同元素，则 i 自增进入下一个循环比较</span></div><div class="line">			<span class="keyword">if</span> (a[i] === a[j]) &#123;</div><div class="line">				j = ++i;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		res.push(a[i]);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> res;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> a = [<span class="number">1</span>, <span class="number">1</span>, <span class="string">'1'</span>, <span class="string">'2'</span>, <span class="number">1</span>];</div><div class="line"><span class="keyword">var</span> ans = unique(a);</div><div class="line"><span class="built_in">console</span>.log(ans); <span class="comment">// =&gt; ["1", "2", 1]</span></div></pre></td></tr></table></figure>
</li>
<li><p>虽然复杂度还是 O(n^2)，但1在数组最后面，因为结果数组取的是元素最后一次出现的位置。</p>
  <figure class="highlight actionscript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> indexOf = [].indexOf ?</div><div class="line">	<span class="function"><span class="keyword">function</span><span class="params">(arr, item)</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> arr.indexOf(item);</div><div class="line">	&#125; :</div><div class="line">	<span class="function"><span class="keyword">function</span> <span class="title">indexOf</span><span class="params">(arr, item)</span> </span>&#123;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</div><div class="line">			<span class="keyword">if</span> (arr[i] === item) &#123;</div><div class="line">				<span class="keyword">return</span> i;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">	&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span><span class="params">(arr)</span> </span>&#123;</div><div class="line">	<span class="keyword">var</span> ret = [];</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</div><div class="line">		<span class="keyword">var</span> item = arr[i];</div><div class="line">		<span class="keyword">if</span> (indexOf(ret, item) === <span class="number">-1</span>) &#123;</div><div class="line">			ret.push(item);</div><div class="line">		&#125;</div><div class="line">		<span class="comment">// 第二种写法</span></div><div class="line">		<span class="comment">// (ret.indexOf(item) === -1) &amp;&amp; ret.push(item);</span></div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> ret;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">Array</span>.prototype.unique1 = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">	<span class="keyword">var</span> arr = []; <span class="comment">// 临时数组</span></div><div class="line">	<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">		<span class="comment">// 遍历，如果已保存进了临时数组，跳过，否则push当前项到临时数组</span></div><div class="line">		<span class="keyword">if</span> (arr.indexOf(<span class="keyword">this</span>[i]) == <span class="number">-1</span>) &#123;</div><div class="line">			arr.push(<span class="keyword">this</span>[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> arr;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
  <figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span><span class="params">(a)</span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="keyword">var</span> res = a.filter(<span class="function"><span class="keyword">function</span><span class="params">(item, index, array)</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">array</span>.indexOf(item) === index;</div><div class="line">	&#125;);</div><div class="line"></div><div class="line">	<span class="keyword">return</span> res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>将数组用sort排序后，相同的元素放在相邻的位置，比较前后位置的元素就可以了。</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">a</span>) </span>&#123;</div><div class="line">	<span class="keyword">return</span> a.concat().sort().filter(<span class="function"><span class="keyword">function</span>(<span class="params">item, pos, ary</span>) </span>&#123;</div><div class="line">		<span class="keyword">return</span> !pos || item != ary[pos - <span class="number">1</span>];</div><div class="line">	&#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> a = [<span class="number">1</span>, <span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="string">'1'</span>];</div><div class="line"><span class="keyword">var</span> ans = unique(a);</div><div class="line"><span class="built_in">console</span>.log(ans); <span class="comment">// [1, 2, 3, 4]</span></div><div class="line"><span class="comment">// 1 和 "1" 被排在一起，因为toString() 结果相同</span></div><div class="line"><span class="comment">// 可以针对数组中可能出现的不同类型，来写这个比较函数。</span></div></pre></td></tr></table></figure>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">a</span>) </span>&#123;</div><div class="line">	<span class="keyword">var</span> seen = &#123;&#125;;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> a.filter(<span class="function"><span class="keyword">function</span>(<span class="params">item</span>) </span>&#123;</div><div class="line">		<span class="comment">// 用 JavaScript 中的 Object 对象来当做哈希表</span></div><div class="line">		<span class="keyword">return</span> seen.hasOwnProperty(item) ? <span class="literal">false</span> : (seen[item] = <span class="literal">true</span>);</div><div class="line">	&#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> a = [<span class="number">1</span>, <span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="string">"1"</span>, <span class="number">2</span>, <span class="number">4</span>];</div><div class="line"><span class="keyword">var</span> ans = unique(a);</div><div class="line"><span class="built_in">console</span>.log(ans); <span class="comment">// [1, 3, 2, 4] </span></div><div class="line"><span class="comment">// 无法区分1和"1"</span></div></pre></td></tr></table></figure>
  <figure class="highlight kotlin"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">Array.prototype.unique2 = function() &#123;</div><div class="line">	<span class="keyword">var</span> arr = [<span class="keyword">this</span>[<span class="number">0</span>]]; <span class="comment">// 结果数组</span></div><div class="line">	<span class="comment">// 从第二项开始遍历</span></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">		<span class="comment">// 如果当前数组的第i项在当前数组中第一次出现位置不是i，那么第i项是重复的，忽略掉。</span></div><div class="line">		<span class="keyword">if</span> (<span class="keyword">this</span>.indexOf(<span class="keyword">this</span>[i]) == i) &#123;</div><div class="line">			<span class="comment">// 否则存入结果数组</span></div><div class="line">			arr.push(<span class="keyword">this</span>[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> arr;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">Array</span>.prototype.unique3 = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">	<span class="keyword">var</span> hash = &#123;&#125;,arr=[]; <span class="comment">// hash为hash表，arr为临时数组</span></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">		<span class="keyword">var</span> item = <span class="keyword">this</span>[i];</div><div class="line">		<span class="keyword">var</span> key = <span class="keyword">typeof</span>(item) + item;</div><div class="line">		<span class="comment">// 遍历当前数组，如果hash表中没有当前项</span></div><div class="line">		<span class="keyword">if</span> (!hash[key]) &#123;</div><div class="line">			<span class="comment">// 存入hash表</span></div><div class="line">			hash[key] = <span class="literal">true</span>; </div><div class="line">			<span class="comment">// 把当前数组当前项push到临时数组里</span></div><div class="line">			arr.push(key); </div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> arr;</div><div class="line">&#125;;</div><div class="line"><span class="comment">// 核心是构建了一个 hash 对象来替代 indexOf. </span></div><div class="line"><span class="comment">// JavaScript对象的键值只能是字符串，var key = typeof(item) + item 区分数值 1 和字符串 "1"</span></div></pre></td></tr></table></figure>
</li>
<li><p>ES6部署了Set及Array.from方法：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">a</span>) </span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="built_in">Array</span>.from(<span class="keyword">new</span> <span class="built_in">Set</span>(a));</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> a = [<span class="number">1</span>, <span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="string">'1'</span>];</div><div class="line"><span class="keyword">var</span> ans = unique(a);</div><div class="line">ans; <span class="comment">// [1, 2, 3, 4, "1"]</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> a = [&#123;<span class="attr">name</span>: <span class="string">"heheda"</span>&#125;, &#123;<span class="attr">age</span>: <span class="number">100</span>&#125;, <span class="keyword">new</span> <span class="built_in">String</span>(<span class="number">1</span>), <span class="keyword">new</span> <span class="built_in">Number</span>(<span class="number">1</span>)];</div><div class="line"><span class="keyword">var</span> ans = unique(a);</div><div class="line">ans; <span class="comment">// [Object, Object, String, Number]</span></div></pre></td></tr></table></figure>
</li>
</ul>
