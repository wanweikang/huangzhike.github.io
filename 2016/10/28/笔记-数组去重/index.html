				<!-- index -->
				
				<h2>[笔记]-数组去重</h2>
				
				<div>
					<div class="post-time">2016-10-28</div>
				</div>
				
				<div class="article-content">
				<p><strong>2016-11-19重新整理更新</strong></p>
<ul>
<li><p>O(n^2) 复杂度</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">function unique(a) &#123;</span><br><span class="line">	var res = []; // 临时数组存储元素</span><br><span class="line"></span><br><span class="line">	for (var i = 0, len = a.length; i &lt; len; i++) &#123;</span><br><span class="line">		var item = a[i];</span><br><span class="line">		// 该元素已在res中，则是重复的元素</span><br><span class="line">		for (var j = 0, jLen = res.length; j &lt; jLen; j++) &#123;</span><br><span class="line">			if (res[j] === item)</span><br><span class="line">				break;</span><br><span class="line">		&#125;		</span><br><span class="line">		// 如果没有，放入res</span><br><span class="line">		if (j === jLen)</span><br><span class="line">			res.push(item);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	return res;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>将原数组中重复元素的最后一个元素放入结果数组中。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">function unique(a) &#123;</span><br><span class="line">	var res = [];</span><br><span class="line"></span><br><span class="line">	for (var i = 0, len = a.length; i &lt; len; i++) &#123;</span><br><span class="line">		for (var j = i + 1; j &lt; len; j++) &#123;</span><br><span class="line">			// 如果发现相同元素，则 i 自增进入下一个循环比较</span><br><span class="line">			if (a[i] === a[j]) &#123;</span><br><span class="line">				j = ++i;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		res.push(a[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	return res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var a = [1, 1, &apos;1&apos;, &apos;2&apos;, 1];</span><br><span class="line">var ans = unique(a);</span><br><span class="line">console.log(ans); // =&gt; [&quot;1&quot;, &quot;2&quot;, 1]</span><br></pre></td></tr></table></figure>
</li>
<li><p>虽然复杂度还是 O(n^2)，但1在数组最后面，因为结果数组取的是元素最后一次出现的位置。</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">var indexOf = [].indexOf ?</span><br><span class="line">	function(arr, item) &#123;</span><br><span class="line">		return arr.indexOf(item);</span><br><span class="line">	&#125; :</span><br><span class="line">	function indexOf(arr, item) &#123;</span><br><span class="line">		for (var i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">			if (arr[i] === item) &#123;</span><br><span class="line">				return i;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		return -1;</span><br><span class="line">	&#125;;</span><br><span class="line"></span><br><span class="line">function unique(arr) &#123;</span><br><span class="line">	var ret = [];</span><br><span class="line">	for (var i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">		var item = arr[i];</span><br><span class="line">		if (indexOf(ret, item) === -1) &#123;</span><br><span class="line">			ret.push(item);</span><br><span class="line">		&#125;</span><br><span class="line">		// 第二种写法</span><br><span class="line">		// (ret.indexOf(item) === -1) &amp;&amp; ret.push(item);</span><br><span class="line">	&#125;</span><br><span class="line">	return ret;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Array.prototype.unique1 = function () &#123;</span><br><span class="line">	var arr = []; // 临时数组</span><br><span class="line">	for (var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">		// 遍历，如果已保存进了临时数组，跳过，否则push当前项到临时数组</span><br><span class="line">		if (arr.indexOf(this[i]) == -1) &#123;</span><br><span class="line">			arr.push(this[i]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return arr;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">function unique(a) &#123;</span><br><span class="line"></span><br><span class="line">	var res = a.filter(function(item, index, array) &#123;</span><br><span class="line">		return array.indexOf(item) === index;</span><br><span class="line">	&#125;);</span><br><span class="line"></span><br><span class="line">	return res;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</li>
<li><p>将数组用sort排序后，相同的元素放在相邻的位置，比较前后位置的元素就可以了。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">function unique(a) &#123;</span><br><span class="line">	return a.concat().sort().filter(function(item, pos, ary) &#123;</span><br><span class="line">		return !pos || item != ary[pos - 1];</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var a = [1, 1, 3, 2, 1, 2, 4, &apos;1&apos;];</span><br><span class="line">var ans = unique(a);</span><br><span class="line">console.log(ans); // [1, 2, 3, 4]</span><br><span class="line">// 1 和 &quot;1&quot; 被排在一起，因为toString() 结果相同</span><br><span class="line">// 可以针对数组中可能出现的不同类型，来写这个比较函数。</span><br></pre></td></tr></table></figure>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function unique(a) &#123;</span><br><span class="line">	var seen = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">	return a.filter(function(item) &#123;</span><br><span class="line">		// 用 JavaScript 中的 Object 对象来当做哈希表</span><br><span class="line">		return seen.hasOwnProperty(item) ? false : (seen[item] = true);</span><br><span class="line">	&#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var a = [1, 1, 3, 2, &quot;1&quot;, 2, 4];</span><br><span class="line">var ans = unique(a);</span><br><span class="line">console.log(ans); // [1, 3, 2, 4] </span><br><span class="line">// 无法区分1和&quot;1&quot;</span><br></pre></td></tr></table></figure>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">Array.prototype.unique2 = function() &#123;</span><br><span class="line">	var arr = [this[0]]; // 结果数组</span><br><span class="line">	// 从第二项开始遍历</span><br><span class="line">	for(var i = 1; i &lt; this.length; i++) &#123;</span><br><span class="line">		// 如果当前数组的第i项在当前数组中第一次出现位置不是i，那么第i项是重复的，忽略掉。</span><br><span class="line">		if (this.indexOf(this[i]) == i) &#123;</span><br><span class="line">			// 否则存入结果数组</span><br><span class="line">			arr.push(this[i]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return arr;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">Array.prototype.unique3 = function() &#123;</span><br><span class="line">	var hash = &#123;&#125;,arr=[]; // hash为hash表，arr为临时数组</span><br><span class="line">	for(var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">		var item = this[i];</span><br><span class="line">		var key = typeof(item) + item;</span><br><span class="line">		// 遍历当前数组，如果hash表中没有当前项</span><br><span class="line">		if (!hash[key]) &#123;</span><br><span class="line">			// 存入hash表</span><br><span class="line">			hash[key] = true; </span><br><span class="line">			// 把当前数组当前项push到临时数组里</span><br><span class="line">			arr.push(key); </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return arr;</span><br><span class="line">&#125;;</span><br><span class="line">// 核心是构建了一个 hash 对象来替代 indexOf. </span><br><span class="line">// JavaScript对象的键值只能是字符串，var key = typeof(item) + item 区分数值 1 和字符串 &quot;1&quot;</span><br></pre></td></tr></table></figure>
</li>
<li><p>ES6部署了Set及Array.from方法：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">function unique(a) &#123;</span><br><span class="line">	return Array.from(new Set(a));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var a = [1, 1, 3, 2, 1, 2, 4, &apos;1&apos;];</span><br><span class="line">var ans = unique(a);</span><br><span class="line">ans; // [1, 2, 3, 4, &quot;1&quot;]</span><br><span class="line"></span><br><span class="line">var a = [&#123;name: &quot;heheda&quot;&#125;, &#123;age: 100&#125;, new String(1), new Number(1)];</span><br><span class="line">var ans = unique(a);</span><br><span class="line">ans; // [Object, Object, String, Number]</span><br></pre></td></tr></table></figure>
</li>
</ul>
