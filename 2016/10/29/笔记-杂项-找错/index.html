				<h2>[笔记]-杂项-找错</h2>
				
				<div>
					<div class="post-time">2016-10-29</div>
				</div>
				
				<div class="article-content">
				<p><strong>2016-11-15更新</strong></p>
<p>翻出刚学JavaScript时的一些笔记（主要来自高程三），找找茬吧</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">var name=&quot;g&quot; </span><br><span class="line">var person = &#123;</span><br><span class="line">	name:&quot;Nicholas&quot;,</span><br><span class="line">	sayName : function() &#123;</span><br><span class="line">		alert(name);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">person.sayName() // g 变量</span><br><span class="line"></span><br><span class="line">var person = &#123;</span><br><span class="line">	name:&quot;Nicholas&quot;,</span><br><span class="line">	person.sayName = function() &#123;</span><br><span class="line">		alert(this.name);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">person.sayName() // Nicholas 对象的属性name</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">function SuperType() &#123;</span><br><span class="line">	this.property = true;</span><br><span class="line">&#125;</span><br><span class="line">SuperType.prototype.getSuperValue = function()&#123;</span><br><span class="line">	return this.property;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function SubType() &#123;&#125;</span><br><span class="line"></span><br><span class="line">SubType= new SuperType();</span><br><span class="line"></span><br><span class="line">alert(SubType.prototype.getSuperValue()); // SubType没有prototype</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">function SuperType() &#123;</span><br><span class="line">	this.property = true;</span><br><span class="line">&#125;</span><br><span class="line">SuperType.prototype.getSuperValue = function() &#123;</span><br><span class="line">	return this.property;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function SubType() &#123;&#125;</span><br><span class="line"></span><br><span class="line">SubType= new SuperType();</span><br><span class="line"></span><br><span class="line">alert(SubType.getSuperValue()); // true</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function SuperType() &#123;</span><br><span class="line">	this.property = true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">SuperType.prototype.getSuperValue = function() &#123;</span><br><span class="line">	return this.property;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function SubType() &#123;&#125;</span><br><span class="line"></span><br><span class="line">SubType= new SuperType();</span><br><span class="line"></span><br><span class="line">alert(SuperType.prototype.getSuperValue()); // undefined SuperType.prototype没有property属性</span><br></pre></td></tr></table></figure>
<p>原型链中要确保构造函数没有任何参数。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function Person(name, age, job) &#123;</span><br><span class="line">	this.name = name;</span><br><span class="line">	this.age = age;</span><br><span class="line">	this.job = job;</span><br><span class="line">	this.sayName = function() &#123;</span><br><span class="line">		alert(this.name);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br><span class="line">function person1() &#123;&#125;</span><br><span class="line">var person1.prototype = new Person(&quot;Nicholas&quot;, 29, &quot;Software Engineer&quot;); // 不能用var</span><br><span class="line"></span><br><span class="line">var hu=new person1;</span><br><span class="line">hu.sayName()</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function Person(name, age, job) &#123;</span><br><span class="line">	this.name = name;</span><br><span class="line">	this.age = age;</span><br><span class="line">	this.job = job;</span><br><span class="line">	this.sayName = function() &#123;</span><br><span class="line">		alert(this.name);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br><span class="line">function person1() &#123;&#125;</span><br><span class="line">person1.prototype = new Person();</span><br><span class="line"></span><br><span class="line">var hu=new person1(&quot;Nicholas&quot;, 29, &quot;Software Engineer&quot;);</span><br><span class="line">hu.sayName() // Uncaught TypeError: person1 is not a constructor</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">function ClassA(sColor) &#123;</span><br><span class="line">	this.color = sColor;</span><br><span class="line">	this.sayColor = function () &#123;</span><br><span class="line">		alert(this.color);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function ClassB(sColor,sName) &#123;</span><br><span class="line">	this.newMethod = ClassA;</span><br><span class="line">	this.newMethod(sColor);</span><br><span class="line">	delete this.newMethod; // 设置好this.color this.sayColor 再删除</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var objB = new ClassB(&quot;red&quot;);</span><br><span class="line">objB.sayColor(); // red</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function ClassA(sColor) &#123;</span><br><span class="line">	this.color = sColor;</span><br><span class="line">	this.sayColor = function () &#123;</span><br><span class="line">		alert(this.color);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function ClassB(sColor) &#123;</span><br><span class="line">	ClassA.apply(this, arguments); // 相当于 this.sayColor</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var objB = new ClassB(&quot;red&quot;);</span><br><span class="line">objB.sayColor(); // red</span><br></pre></td></tr></table></figure>
<p>原型链的弊端是不支持多重继承。原型链会用另一类型的对象重写类的 prototype 属性<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">function SuperType1() &#123;</span><br><span class="line">	this.property = true;</span><br><span class="line">&#125;</span><br><span class="line">SuperType1.prototype.getSuperValue = function() &#123;</span><br><span class="line">	return this.property;</span><br><span class="line">&#125;;</span><br><span class="line">function SuperType2()&#123;</span><br><span class="line">	this.subproperty = false;</span><br><span class="line">&#125;</span><br><span class="line">SuperType2.prototype.getSubProperty = function() &#123;</span><br><span class="line">	return this.subproperty;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function SubType() &#123;&#125;</span><br><span class="line"></span><br><span class="line">SubType.prototype = new SuperType1();</span><br><span class="line">SubType.prototype = new SuperType2();</span><br><span class="line"></span><br><span class="line">var instance = new SubType();</span><br><span class="line"></span><br><span class="line">alert(instance.getSuperValue()); // Uncaught TypeError: instance.getSuperValue is not a function</span><br><span class="line">alert(instance.getSubProperty());</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">function ClassA() &#123;</span><br><span class="line">	this.color = &quot;red&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ClassA.prototype.sayColor = function () &#123;</span><br><span class="line">	alert(this.color);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function ClassB() &#123;&#125;</span><br><span class="line"></span><br><span class="line">ClassB.prototype = new ClassA();</span><br><span class="line"></span><br><span class="line">var objB = new ClassB();</span><br><span class="line"></span><br><span class="line">objB.sayColor(); // red 从原型链查找</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">function ClassA(sColor) &#123;</span><br><span class="line">	this.color = sColor;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">ClassA.prototype.sayColor = function () &#123;</span><br><span class="line">	alert(this.color);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function ClassB() &#123;&#125;</span><br><span class="line">ClassB.prototype = new ClassA();</span><br><span class="line"></span><br><span class="line">var objB = new ClassB();</span><br><span class="line"></span><br><span class="line">objB.sayColor(&quot;red&quot;); // undefined</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">function SuperType(name) &#123;</span><br><span class="line">	this.name = name;</span><br><span class="line">	this.colors = [&quot;red&quot;, &quot;blue&quot;, &quot;green&quot;];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">SuperType.prototype.sayName = function() &#123;</span><br><span class="line">	alert(this.name);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function SubType(name, age) &#123;</span><br><span class="line">	SuperType.call(this, name);</span><br><span class="line">	this.age = age;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">SubType.prototype = new SuperType();</span><br><span class="line">SubType.prototype.constructor = SubType;</span><br><span class="line"></span><br><span class="line">SubType.prototype.sayAge = function() &#123;</span><br><span class="line">	alert(this.age);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var hu=new SubType();</span><br><span class="line">hu.sayAge(&quot;45&quot;) // undefined 因为age没有设置</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">function SuperType(name) &#123;</span><br><span class="line">	this.name = name;</span><br><span class="line">	this.colors = [&quot;red&quot;, &quot;blue&quot;, &quot;green&quot;];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">SuperType.prototype.sayName = function() &#123;</span><br><span class="line">	alert(this.name);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function SubType(name, age) &#123;</span><br><span class="line">	SuperType.call(this, name);</span><br><span class="line">	this.age = age;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">SubType.prototype = new SuperType();</span><br><span class="line">SubType.prototype.constructor = SubType;</span><br><span class="line">SubType.prototype.sayAge = function() &#123;</span><br><span class="line">	alert(this.age);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var hu=new SubType(&quot;edfd&quot;,&quot;45&quot;); </span><br><span class="line">hu.sayAge() // 45</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">var obj = &#123;</span><br><span class="line">	id: &quot;awesome&quot;,</span><br><span class="line">	cool: function coolFn() &#123;</span><br><span class="line">		console.log(this.id);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var id = &quot;not awesome&quot;;</span><br><span class="line">obj.cool(); // awesome</span><br><span class="line">setTimeout( obj.cool(), 1000 ) // awesome</span><br><span class="line">setTimeout( obj.cool, 1000 ); // not awesome</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">// 错误：</span><br><span class="line">function FooObj(bar) &#123;</span><br><span class="line">	this.bar = bar;</span><br><span class="line">	// 避免把成员函数定义在构造函数内部，否则会有运行时的闭包开销</span><br><span class="line">	this.func = function() &#123;</span><br><span class="line">		console.log(this.arr);</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;</span><br><span class="line">// 属性作为原型定义，定义的属性是对象的时候，不同实例中的属性指向同一地址</span><br><span class="line">FooObj.prototype.arr = [1, 2, 3];</span><br><span class="line"></span><br><span class="line">var obj1 = new FooObj(&apos;obj1&apos;);</span><br><span class="line">var obj2 = new FooObj(&apos;obj2&apos;);</span><br><span class="line"></span><br><span class="line">obj1.arr.push(4);</span><br><span class="line">obj1.func(); // [1, 2, 3, 4]</span><br><span class="line">obj2.func(); // [1, 2, 3, 4]</span><br><span class="line"></span><br><span class="line">// 正确：</span><br><span class="line">function FooObj(bar) &#123;</span><br><span class="line">	// 属性在构造函数内定义</span><br><span class="line">	this.bar = bar;</span><br><span class="line">	this.arr = [1, 2, 3];</span><br><span class="line">&#125;</span><br><span class="line">// 函数通过原型定义</span><br><span class="line">FooObj.prototype.func = function() &#123;</span><br><span class="line">	console.log(this.arr);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">var obj1 = new FooObj(&apos;obj1&apos;);</span><br><span class="line">var obj2 = new FooObj(&apos;obj2&apos;);</span><br><span class="line"></span><br><span class="line">obj1.arr.push(4);</span><br><span class="line">obj1.func(); // [1, 2, 3, 4]</span><br><span class="line">obj2.func(); // [1, 2, 3]</span><br></pre></td></tr></table></figure>
