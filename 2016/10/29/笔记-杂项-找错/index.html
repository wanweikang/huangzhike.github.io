				<h2>[笔记]-杂项-找错</h2>
				
				<div>
					<span class="post-time">2016-10-29 13:45</span>
				</div>	
				
				<div class="article-content">
				<p>翻出刚学JavaScript时的一些笔记（主要来自高程三），找找茬吧</p>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> name=<span class="string">"g"</span> </div><div class="line"><span class="keyword">var</span> person =&#123;</div><div class="line">	name:<span class="string">"Nicholas"</span>,</div><div class="line">	sayName : <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">		alert(name);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">person.sayName() <span class="comment">//g 变量</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> person =&#123;</div><div class="line">	name:<span class="string">"Nicholas"</span>,</div><div class="line">	person.sayName = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">		alert(<span class="keyword">this</span>.name);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">person.sayName() <span class="comment">// Nicholas 对象的属性name</span></div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.property = <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line">SuperType.prototype.getSuperValue = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="keyword">this</span>.property;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span><span class="params">()</span></span>&#123;&#125;</div><div class="line"></div><div class="line">SubType= <span class="keyword">new</span> SuperType();</div><div class="line"></div><div class="line">alert(SubType.prototype.getSuperValue()); <span class="comment">// SubType没有prototype</span></div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.property = <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line">SuperType.prototype.getSuperValue = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="keyword">this</span>.property;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span><span class="params">()</span></span>&#123;&#125;</div><div class="line"></div><div class="line">SubType= <span class="keyword">new</span> SuperType();</div><div class="line"></div><div class="line">alert(SubType.getSuperValue()); <span class="comment">// true</span></div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.property = <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.getSuperValue = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="keyword">this</span>.property;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span><span class="params">()</span></span>&#123;&#125;</div><div class="line"></div><div class="line">SubType= <span class="keyword">new</span> SuperType();</div><div class="line"></div><div class="line">alert(SuperType.prototype.getSuperValue()); <span class="comment">// undefined SuperType.prototype没有property属性</span></div></pre></td></tr></table></figure>
<p>原型链中要确保构造函数没有任何参数。</p>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span><span class="params">(name, age, job)</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.name = name;</div><div class="line">	<span class="keyword">this</span>.age = age;</div><div class="line">	<span class="keyword">this</span>.job = job;</div><div class="line">	<span class="keyword">this</span>.sayName = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">		alert(<span class="keyword">this</span>.name);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">person1</span><span class="params">()</span></span>&#123;&#125;</div><div class="line"><span class="keyword">var</span> person1.prototype = <span class="keyword">new</span> Person(<span class="string">"Nicholas"</span>, <span class="number">29</span>, <span class="string">"Software Engineer"</span>); <span class="comment">// 不能用var</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> hu=<span class="keyword">new</span> person1;</div><div class="line">hu.sayName()</div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Person</span><span class="params">(name, age, job)</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.name = name;</div><div class="line">	<span class="keyword">this</span>.age = age;</div><div class="line">	<span class="keyword">this</span>.job = job;</div><div class="line">	<span class="keyword">this</span>.sayName = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">		alert(<span class="keyword">this</span>.name);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">person1</span><span class="params">()</span></span>&#123;&#125;</div><div class="line">person1.prototype = <span class="keyword">new</span> Person();</div><div class="line"></div><div class="line"><span class="keyword">var</span> hu=<span class="keyword">new</span> person1(<span class="string">"Nicholas"</span>, <span class="number">29</span>, <span class="string">"Software Engineer"</span>);</div><div class="line">hu.sayName() <span class="comment">// Uncaught TypeError: person1 is not a constructor</span></div></pre></td></tr></table></figure>
<figure class="highlight haxe"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassA</span></span>(sColor) &#123;</div><div class="line">	<span class="built_in">this</span>.color = sColor;</div><div class="line">	<span class="built_in">this</span>.sayColor = <span class="function"><span class="keyword">function</span> </span>() &#123;</div><div class="line">		alert(<span class="built_in">this</span>.color);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassB</span></span>(sColor,sName) &#123;</div><div class="line">	<span class="built_in">this</span>.<span class="keyword">new</span><span class="type">Method</span> = ClassA;</div><div class="line">	<span class="built_in">this</span>.<span class="keyword">new</span><span class="type">Method</span>(sColor);</div><div class="line">	delete <span class="built_in">this</span>.<span class="keyword">new</span><span class="type">Method</span>; <span class="comment">// 设置好this.color this.sayColor 再删除</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> objB = <span class="keyword">new</span> <span class="type">ClassB</span>(<span class="string">"red"</span>);</div><div class="line">objB.sayColor(); <span class="comment">// red</span></div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassA</span>(<span class="params">sColor</span>) </span>&#123;</div><div class="line">	<span class="keyword">this</span>.color = sColor;</div><div class="line">	<span class="keyword">this</span>.sayColor = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">		alert(<span class="keyword">this</span>.color);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassB</span>(<span class="params">sColor</span>) </span>&#123;</div><div class="line">	ClassA.apply(<span class="keyword">this</span>, <span class="built_in">arguments</span>); <span class="comment">// 相当于 this.sayColor</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">var</span> objB = <span class="keyword">new</span> ClassB(<span class="string">"red"</span>);</div><div class="line">objB.sayColor(); <span class="comment">// red</span></div></pre></td></tr></table></figure>
<p>原型链的弊端是不支持多重继承。原型链会用另一类型的对象重写类的 prototype 属性<br><figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType1</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.property = <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line">SuperType1.prototype.getSuperValue = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="keyword">this</span>.property;</div><div class="line">&#125;;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType2</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.subproperty = <span class="literal">false</span>;</div><div class="line">&#125;</div><div class="line">SuperType2.prototype.getSubProperty = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="keyword">this</span>.subproperty;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span><span class="params">()</span></span>&#123;&#125;</div><div class="line"></div><div class="line">SubType.prototype = <span class="keyword">new</span> SuperType1();</div><div class="line">SubType.prototype = <span class="keyword">new</span> SuperType2();</div><div class="line"></div><div class="line"><span class="keyword">var</span> instance = <span class="keyword">new</span> SubType();</div><div class="line"></div><div class="line">alert(instance.getSuperValue()); <span class="comment">// Uncaught TypeError: instance.getSuperValue is not a function</span></div><div class="line">alert(instance.getSubProperty());</div></pre></td></tr></table></figure></p>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassA</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">this</span>.color = <span class="string">"red"</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">ClassA.prototype.sayColor = <span class="function"><span class="keyword">function</span> <span class="params">()</span> </span>&#123;</div><div class="line">	alert(<span class="keyword">this</span>.color);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassB</span><span class="params">()</span> </span>&#123;&#125;</div><div class="line"></div><div class="line">ClassB.prototype = <span class="keyword">new</span> ClassA();</div><div class="line"></div><div class="line"><span class="keyword">var</span> objB = <span class="keyword">new</span> ClassB();</div><div class="line"></div><div class="line">objB.sayColor(); <span class="comment">// red 从原型链查找</span></div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassA</span><span class="params">(sColor)</span> </span>&#123;</div><div class="line">	<span class="keyword">this</span>.color = sColor;</div><div class="line">&#125;</div><div class="line"></div><div class="line">ClassA.prototype.sayColor = <span class="function"><span class="keyword">function</span> <span class="params">()</span> </span>&#123;</div><div class="line">	alert(<span class="keyword">this</span>.color);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">ClassB</span><span class="params">()</span> </span>&#123;&#125;</div><div class="line">ClassB.prototype = <span class="keyword">new</span> ClassA();</div><div class="line"></div><div class="line"><span class="keyword">var</span> objB = <span class="keyword">new</span> ClassB();</div><div class="line"></div><div class="line">objB.sayColor(<span class="string">"red"</span>); <span class="comment">// undefined</span></div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span><span class="params">(name)</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.name = name;</div><div class="line">	<span class="keyword">this</span>.colors = [<span class="string">"red"</span>, <span class="string">"blue"</span>, <span class="string">"green"</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.sayName = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	alert(<span class="keyword">this</span>.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span><span class="params">(name, age)</span></span>&#123;</div><div class="line">	SuperType.call(<span class="keyword">this</span>, name);</div><div class="line">	<span class="keyword">this</span>.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SubType.prototype = <span class="keyword">new</span> SuperType();</div><div class="line">SubType.prototype.constructor = SubType;</div><div class="line"></div><div class="line">SubType.prototype.sayAge = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	alert(<span class="keyword">this</span>.age);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> hu=<span class="keyword">new</span> SubType();</div><div class="line">hu.sayAge(<span class="string">"45"</span>) <span class="comment">// undefined 因为age没有设置</span></div></pre></td></tr></table></figure>
<figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SuperType</span><span class="params">(name)</span></span>&#123;</div><div class="line">	<span class="keyword">this</span>.name = name;</div><div class="line">	<span class="keyword">this</span>.colors = [<span class="string">"red"</span>, <span class="string">"blue"</span>, <span class="string">"green"</span>];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.sayName = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	alert(<span class="keyword">this</span>.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">SubType</span><span class="params">(name, age)</span></span>&#123;</div><div class="line">	SuperType.call(<span class="keyword">this</span>, name);</div><div class="line">	<span class="keyword">this</span>.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SubType.prototype = <span class="keyword">new</span> SuperType();</div><div class="line">SubType.prototype.constructor = SubType;</div><div class="line">SubType.prototype.sayAge = <span class="function"><span class="keyword">function</span><span class="params">()</span></span>&#123;</div><div class="line">	alert(<span class="keyword">this</span>.age);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> hu=<span class="keyword">new</span> SubType(<span class="string">"edfd"</span>,<span class="string">"45"</span>); </div><div class="line">hu.sayAge() <span class="comment">// 45</span></div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> obj = &#123;</div><div class="line">	<span class="attr">id</span>: <span class="string">"awesome"</span>,</div><div class="line">	<span class="attr">cool</span>: <span class="function"><span class="keyword">function</span> <span class="title">coolFn</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="built_in">console</span>.log( <span class="keyword">this</span>.id );</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> id = <span class="string">"not awesome"</span>;</div><div class="line">obj.cool(); <span class="comment">// awesome</span></div><div class="line">setTimeout( obj.cool(), <span class="number">1000</span> ) <span class="comment">// awesome</span></div><div class="line">setTimeout( obj.cool, <span class="number">1000</span> ); <span class="comment">// not awesome</span></div></pre></td></tr></table></figure>
