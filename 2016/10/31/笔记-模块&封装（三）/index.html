				<h2>[笔记]-模块&amp;封装（三）</h2>
				
				<div>
					<span class="post-time">2016-10-31 12:18</span>
				</div>	
				
				<div class="article-content">
				<p>现代的模块机制<br><figure class="highlight actionscript"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> Modules = (<span class="function"><span class="keyword">function</span> <span class="title">Manager</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="keyword">var</span> modules = &#123;&#125;;</div><div class="line">	<span class="function"><span class="keyword">function</span> <span class="title">define</span><span class="params">(name, deps, impl)</span> </span>&#123;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> i=<span class="number">0</span>; i&lt;deps.length; i++) &#123;</div><div class="line">			deps[i] = modules[deps[i]];</div><div class="line">		&#125;</div><div class="line">		modules[name] = impl.apply( impl, deps );</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">function</span> <span class="title">get</span><span class="params">(name)</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> modules[name];</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> &#123;</div><div class="line">		define: define,</div><div class="line">		<span class="keyword">get</span>: <span class="keyword">get</span></div><div class="line">	&#125;;</div><div class="line">&#125;)();</div><div class="line"></div><div class="line"><span class="comment">// 核心是 modules[name] = impl.apply(impl, deps) 。</span></div></pre></td></tr></table></figure></p>
<p>为了模块的定义引入了包装函数（可以传入任何依赖），并且将返回值，也就是模块的API，储存在一个根据名字来管理的模块列表中。<br>下面展示了如何使用它来定义模块：<br><figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line">MyModules.define( <span class="string">"bar"</span>, [], <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">function</span> <span class="title">hello</span>(<span class="params">who</span>) </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="string">"Let me introduce: "</span> + who;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> &#123;</div><div class="line">		<span class="attr">hello</span>: hello</div><div class="line">	&#125;;</div><div class="line">&#125; );</div><div class="line"></div><div class="line">MyModules.define( <span class="string">"foo"</span>, [<span class="string">"bar"</span>], <span class="function"><span class="keyword">function</span>(<span class="params">bar</span>) </span>&#123;</div><div class="line">	<span class="keyword">var</span> hungry = <span class="string">"hippo"</span>;</div><div class="line">	<span class="function"><span class="keyword">function</span> <span class="title">awesome</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="built_in">console</span>.log( bar.hello( hungry ).toUpperCase() );</div><div class="line">	&#125;</div><div class="line">	 <span class="keyword">return</span> &#123;</div><div class="line">		<span class="attr">awesome</span>: awesome</div><div class="line">	&#125;;</div><div class="line">&#125; );</div><div class="line"></div><div class="line"><span class="keyword">var</span> bar = MyModules.get( <span class="string">"bar"</span> );</div><div class="line"><span class="keyword">var</span> foo = MyModules.get( <span class="string">"foo"</span> );</div><div class="line"><span class="built_in">console</span>.log(bar.hello( <span class="string">"hippo"</span> )); <span class="comment">// &lt;i&gt;Let me introduce: hippo&lt;/i&gt;</span></div><div class="line">foo.awesome(); <span class="comment">// LET ME INTRODUCE: HIPPO</span></div><div class="line"></div><div class="line"><span class="comment">// "foo" 和 "bar" 模块都是通过一个返回公共API的函数来定义的。</span></div><div class="line"><span class="comment">// "foo" 甚至接受 "bar" 的示例作为依赖参数，并能相应地使用它。</span></div></pre></td></tr></table></figure></p>
<p>ES6的模块没有“行内”格式，必须被定义在独立的文件中（一个文件一个模块）。<br><figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="comment">// bar.js</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">hello</span>(<span class="params">who</span>) </span>&#123;</div><div class="line">	<span class="keyword">return</span> <span class="string">"Let me introduce: "</span> + who;</div><div class="line">&#125;</div><div class="line"><span class="keyword">export</span> hello;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// foo.js</span></div><div class="line"><span class="comment">// 仅从"bar"模块导入hello()</span></div><div class="line"><span class="keyword">import</span> hello <span class="keyword">from</span> <span class="string">"bar"</span>;</div><div class="line"><span class="keyword">var</span> hungry = <span class="string">"hippo"</span>;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">awesome</span>(<span class="params"></span>) </span>&#123;</div><div class="line">	<span class="built_in">console</span>.log(</div><div class="line">		hello( hungry ).toUpperCase()</div><div class="line">	);</div><div class="line">&#125;</div><div class="line"><span class="keyword">export</span> awesome;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// baz.js</span></div><div class="line"><span class="comment">// 导入完整的"foo"和"bar"模块</span></div><div class="line"><span class="built_in">module</span> foo <span class="keyword">from</span> <span class="string">"foo"</span>;</div><div class="line"><span class="built_in">module</span> bar <span class="keyword">from</span> <span class="string">"bar"</span>;</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(</div><div class="line">	bar.hello( <span class="string">"rhino"</span> )</div><div class="line">); <span class="comment">// Let me introduce: rhino</span></div><div class="line"></div><div class="line">foo.awesome(); <span class="comment">// LET ME INTRODUCE: HIPPO</span></div></pre></td></tr></table></figure></p>
