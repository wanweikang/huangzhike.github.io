				<p><strong>2016-12-11更新：</strong>最近在此基础上写了一个mini的jQuery，有兴趣可以到我的Github上查看。<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div></pre></td><td class="code"><pre><div class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">	<span class="comment">// 首先创建匿名自执行函数，将代码写在里面避免全局变量冲突</span></div><div class="line"></div><div class="line">	<span class="comment">// noConflict方法，缓存外部的冲突变量</span></div><div class="line">	<span class="keyword">var</span> _jQuery = <span class="built_in">window</span>.jQuery,</div><div class="line">		_$ = <span class="built_in">window</span>.$;</div><div class="line"></div><div class="line">	<span class="comment">// 对外暴露接口，用 $.ajax 或 $("#id")即可调用。</span></div><div class="line">	<span class="keyword">var</span> jQuery = <span class="built_in">window</span>.jQuery = <span class="built_in">window</span>.$ = <span class="function"><span class="keyword">function</span>(<span class="params">selector, context</span>) </span>&#123;</div><div class="line">	<span class="comment">// 每次用$调用的时候,直接返回一个$的实例，达到无new调用。</span></div><div class="line">		<span class="keyword">return</span> <span class="keyword">new</span> jQuery.prototype.init(selector);</div><div class="line">	&#125; </div><div class="line"></div><div class="line">	<span class="comment">//处理插件，原型对象</span></div><div class="line">	jQuery.fn = jQuery.prototype = &#123;</div><div class="line">		<span class="attr">constructor</span> : jQuery,</div><div class="line">		<span class="attr">length</span> : <span class="number">0</span>,</div><div class="line">		<span class="attr">splice</span>: [].splice, <span class="comment">// 在原型上具有splice属性</span></div><div class="line">		selector : <span class="string">""</span>,</div><div class="line"></div><div class="line">		<span class="comment">// jQuery.prototype.attr = function () &#123;&#125;;</span></div><div class="line">		<span class="comment">// $("div") = new jQuery();  // 返回jQuery对象。</span></div><div class="line">		<span class="comment">// $("div").attr("name", "Jim");</span></div><div class="line">		<span class="comment">// 内部如何返回对象？</span></div><div class="line">		<span class="comment">// 如果 return this; 指向windows，this在运行时决定</span></div><div class="line">		<span class="comment">// 如果 return new jQuery(); 循环调用 Maximum call stack size exceed</span></div><div class="line">		<span class="comment">// 解决原理：</span></div><div class="line">		<span class="comment">// function f() &#123;</span></div><div class="line">		<span class="comment">// 	return f.prototype.init(); // init返回this指向f.prototype，也能有xx属性</span></div><div class="line">		<span class="comment">// &#125;</span></div><div class="line">		<span class="comment">// f.prototype = &#123;</span></div><div class="line">		<span class="comment">// 	init:function() &#123;</span></div><div class="line">		<span class="comment">// 		return this; </span></div><div class="line">		<span class="comment">// 	&#125;,</span></div><div class="line">		<span class="comment">// 	xx:"xx"</span></div><div class="line">		<span class="comment">// &#125;;</span></div><div class="line"></div><div class="line">		init : <span class="function"><span class="keyword">function</span>(<span class="params">selector</span>) </span>&#123;</div><div class="line">			<span class="comment">// 简单的DOM选择，详细实现略</span></div><div class="line">			<span class="keyword">var</span> eles = <span class="built_in">document</span>.getElementsByTagName(<span class="string">"selector"</span>);</div><div class="line">			[].push.apply(<span class="keyword">this</span>, eles);</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>; </div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;;  </div><div class="line"></div><div class="line">	<span class="comment">// 因为return new jQuery.prototype.init，需要手动把init.prototype指向jQuery.prototype</span></div><div class="line">	jQuery.prototype.init.prototype = jQuery.prototype; </div><div class="line"></div><div class="line">	<span class="comment">//实现继承</span></div><div class="line">	jQuery.extend = jQuery.fn.extend = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">var</span> o = <span class="built_in">arguments</span>[<span class="number">0</span>];</div><div class="line">		<span class="comment">// 浅拷贝</span></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> p <span class="keyword">in</span> o) &#123;</div><div class="line">			<span class="comment">// this在运行时动态指向jQuery或jQuery.fn</span></div><div class="line">			<span class="keyword">this</span>[p] = o[p];</div><div class="line">		&#125;</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">	<span class="comment">// 添加静态方法</span></div><div class="line">	<span class="comment">// .method来赋予新的属性和方法，也被称为静态方法。</span></div><div class="line">	jQuery.extend(&#123;&#125;);</div><div class="line">	<span class="comment">// $.extend(&#123;method: function() &#123;console.log("静态方法")&#125;&#125;);</span></div><div class="line">	<span class="comment">// $.method(); // 静态方法</span></div><div class="line"></div><div class="line">	<span class="comment">// 解决命名冲突</span></div><div class="line">	jQuery.extend(&#123;</div><div class="line">		<span class="attr">noConflict</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">			<span class="comment">// 恢复最开始缓存的外部冲突变量</span></div><div class="line">			<span class="built_in">window</span>.jQuery = _jQuery;</div><div class="line">			<span class="built_in">window</span>.$ = _$</div><div class="line">			<span class="comment">// 返回jQuery，防止另外一种情况，即jQuery被后面冲突的覆盖</span></div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>; </div><div class="line">			<span class="comment">// 将jQuery赋给另外一个不冲突的命名，如：var j = $.noConflict();</span></div><div class="line">		&#125;</div><div class="line">	&#125;);</div><div class="line"></div><div class="line"></div><div class="line">	<span class="comment">// 添加实例方法，链式调用</span></div><div class="line">	jQuery.fn.extend(&#123;&#125;);</div><div class="line">	<span class="comment">// $.fn.extend(&#123;method: function() &#123;console.log("实例方法")&#125;&#125;);</span></div><div class="line">	<span class="comment">// $("div").method(); // 实例方法</span></div><div class="line">	<span class="comment">// jQuery对象是类数组对象</span></div><div class="line"></div><div class="line">	jQuery.fn.extend(&#123;</div><div class="line"></div><div class="line">		<span class="attr">each</span>: <span class="function"><span class="keyword">function</span>(<span class="params">callback</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> len = <span class="keyword">this</span>.length,	</div><div class="line">				i = <span class="number">0</span>;</div><div class="line">			<span class="comment">// jQuery数组对象，如$.("div").each(function(index,item) &#123;&#125;)</span></div><div class="line">			<span class="keyword">for</span> (; i &lt; len; i++) &#123;</div><div class="line">				<span class="keyword">var</span> val = callback.call(<span class="keyword">this</span>[i], index, <span class="keyword">this</span>[i]);</div><div class="line">				<span class="keyword">if</span>(val === <span class="literal">false</span>) &#123;</div><div class="line">					<span class="keyword">break</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>; <span class="comment">// 链式调用</span></div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">css</span> : <span class="function"><span class="keyword">function</span>(<span class="params">attr,val</span>) </span>&#123;</div><div class="line">			<span class="comment">// 查询</span></div><div class="line">			<span class="keyword">if</span>(<span class="built_in">arguments</span>.length === <span class="number">1</span>) &#123; </div><div class="line">				<span class="keyword">return</span> <span class="keyword">this</span>[<span class="number">0</span>].style[<span class="built_in">arguments</span>[<span class="number">0</span>]];</div><div class="line">				<span class="comment">// 或者</span></div><div class="line">				<span class="keyword">return</span> getComputedStyle(<span class="keyword">this</span>[i],<span class="literal">null</span>)[attr];</div><div class="line">			&#125;</div><div class="line">			<span class="comment">// 设置</span></div><div class="line">			<span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">this</span>[i].style[attr] = val;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">hasClass</span> : <span class="function"><span class="keyword">function</span>(<span class="params">classsName</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\s|^)"</span> + classsName + <span class="string">"(\\s|$)"</span>);</div><div class="line"></div><div class="line">			<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">var</span> n= <span class="keyword">this</span>[i].className.split(<span class="string">" "</span>);</div><div class="line">				<span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; n.length; j++) &#123;			</div><div class="line">					<span class="keyword">if</span> (n[j].className.match(reg)) &#123;</div><div class="line">						<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">addClass</span> : <span class="function"><span class="keyword">function</span>(<span class="params">classsName</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\s|^)"</span> + classsName + <span class="string">"(\\s|$)"</span>);</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">if</span>(!<span class="keyword">this</span>[i].className.match(reg))</div><div class="line">				<span class="keyword">this</span>[i].className += <span class="string">" "</span> + classsName;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">removeClass</span> : <span class="function"><span class="keyword">function</span>(<span class="params">classsName</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\s|^)"</span> + classsName + <span class="string">"(\\s|$)"</span>);</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">if</span> (<span class="keyword">this</span>[i].className.match(reg)) &#123;</div><div class="line">					<span class="keyword">this</span>[i].className = <span class="keyword">this</span>[i].className.replace(classsName,<span class="string">""</span>);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;);</div><div class="line"></div><div class="line">&#125;)();</div></pre></td></tr></table></figure></p>
