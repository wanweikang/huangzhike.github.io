				<div class="article-content">
				<p><strong>2016-12-11更新：</strong>最近在此基础上写了一个mini的jQuery，有兴趣可以到我的Github上查看。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br></pre></td><td class="code"><pre><span class="line">(function() &#123;</span><br><span class="line">	// 首先创建匿名自执行函数，将代码写在里面避免全局变量冲突</span><br><span class="line"></span><br><span class="line">	// noConflict方法，缓存外部的冲突变量</span><br><span class="line">	var _jQuery = window.jQuery,</span><br><span class="line">		_$ = window.$;</span><br><span class="line"></span><br><span class="line">	// 对外暴露接口，用 $.ajax 或 $(&quot;#id&quot;)即可调用。</span><br><span class="line">	var jQuery = window.jQuery = window.$ = function(selector, context) &#123;</span><br><span class="line">	// 每次用$调用的时候,直接返回一个$的实例，达到无new调用。</span><br><span class="line">		return new jQuery.prototype.init(selector);</span><br><span class="line">	&#125; </span><br><span class="line"></span><br><span class="line">	//处理插件，原型对象</span><br><span class="line">	jQuery.fn = jQuery.prototype = &#123;</span><br><span class="line">		constructor : jQuery,</span><br><span class="line">		length : 0,</span><br><span class="line">		splice: [].splice, // 在原型上具有splice属性</span><br><span class="line">		selector : &quot;&quot;,</span><br><span class="line"></span><br><span class="line">		// jQuery.prototype.attr = function () &#123;&#125;;</span><br><span class="line">		// $(&quot;div&quot;) = new jQuery();  // 返回jQuery对象。</span><br><span class="line">		// $(&quot;div&quot;).attr(&quot;name&quot;, &quot;Jim&quot;);</span><br><span class="line">		// 内部如何返回对象？</span><br><span class="line">		// 如果 return this; 指向windows，this在运行时决定</span><br><span class="line">		// 如果 return new jQuery(); 循环调用 Maximum call stack size exceed</span><br><span class="line">		// 解决原理：</span><br><span class="line">		// function f() &#123;</span><br><span class="line">		// 	return f.prototype.init(); // init返回this指向f.prototype，也能有xx属性</span><br><span class="line">		// &#125;</span><br><span class="line">		// f.prototype = &#123;</span><br><span class="line">		// 	init:function() &#123;</span><br><span class="line">		// 		return this; </span><br><span class="line">		// 	&#125;,</span><br><span class="line">		// 	xx:&quot;xx&quot;</span><br><span class="line">		// &#125;;</span><br><span class="line"></span><br><span class="line">		init : function(selector) &#123;</span><br><span class="line">			// 简单的DOM选择，详细实现略</span><br><span class="line">			var eles = document.getElementsByTagName(&quot;selector&quot;);</span><br><span class="line">			[].push.apply(this, eles);</span><br><span class="line">			return this; </span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;;  </span><br><span class="line"></span><br><span class="line">	// 因为return new jQuery.prototype.init，需要手动把init.prototype指向jQuery.prototype</span><br><span class="line">	jQuery.prototype.init.prototype = jQuery.prototype; </span><br><span class="line"></span><br><span class="line">	//实现继承</span><br><span class="line">	jQuery.extend = jQuery.fn.extend = function() &#123;</span><br><span class="line">		var o = arguments[0];</span><br><span class="line">		// 浅拷贝</span><br><span class="line">		for (var p in o) &#123;</span><br><span class="line">			// this在运行时动态指向jQuery或jQuery.fn</span><br><span class="line">			this[p] = o[p];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line"></span><br><span class="line">	// 添加静态方法</span><br><span class="line">	// .method来赋予新的属性和方法，也被称为静态方法。</span><br><span class="line">	jQuery.extend(&#123;&#125;);</span><br><span class="line">	// $.extend(&#123;method: function() &#123;console.log(&quot;静态方法&quot;)&#125;&#125;);</span><br><span class="line">	// $.method(); // 静态方法</span><br><span class="line"></span><br><span class="line">	// 解决命名冲突</span><br><span class="line">	jQuery.extend(&#123;</span><br><span class="line">		noConflict: function() &#123;</span><br><span class="line">			// 恢复最开始缓存的外部冲突变量</span><br><span class="line">			window.jQuery = _jQuery;</span><br><span class="line">			window.$ = _$</span><br><span class="line">			// 返回jQuery，防止另外一种情况，即jQuery被后面冲突的覆盖</span><br><span class="line">			return this; </span><br><span class="line">			// 将jQuery赋给另外一个不冲突的命名，如：var j = $.noConflict();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	// 添加实例方法，链式调用</span><br><span class="line">	jQuery.fn.extend(&#123;&#125;);</span><br><span class="line">	// $.fn.extend(&#123;method: function() &#123;console.log(&quot;实例方法&quot;)&#125;&#125;);</span><br><span class="line">	// $(&quot;div&quot;).method(); // 实例方法</span><br><span class="line">	// jQuery对象是类数组对象</span><br><span class="line"></span><br><span class="line">	jQuery.fn.extend(&#123;</span><br><span class="line"></span><br><span class="line">		each: function(callback) &#123;</span><br><span class="line">			var len = this.length,	</span><br><span class="line">				i = 0;</span><br><span class="line">			// jQuery数组对象，如$.(&quot;div&quot;).each(function(index,item) &#123;&#125;)</span><br><span class="line">			for (; i &lt; len; i++) &#123;</span><br><span class="line">				var val = callback.call(this[i], index, this[i]);</span><br><span class="line">				if(val === false) &#123;</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			return this; // 链式调用</span><br><span class="line">		&#125;,</span><br><span class="line"></span><br><span class="line">		css : function(attr,val) &#123;</span><br><span class="line">			// 查询</span><br><span class="line">			if(arguments.length === 1) &#123; </span><br><span class="line">				return this[0].style[arguments[0]];</span><br><span class="line">				// 或者</span><br><span class="line">				return getComputedStyle(this[i],null)[attr];</span><br><span class="line">			&#125;</span><br><span class="line">			// 设置</span><br><span class="line">			for(var i = 0;i &lt; this.length; i++) &#123;</span><br><span class="line">				this[i].style[attr] = val;</span><br><span class="line">			&#125;</span><br><span class="line">			return this;</span><br><span class="line">		&#125;,</span><br><span class="line"></span><br><span class="line">		hasClass : function(classsName) &#123;</span><br><span class="line">			var reg = new RegExp(&quot;(\\s|^)&quot; + classsName + &quot;(\\s|$)&quot;);</span><br><span class="line"></span><br><span class="line">			for (var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">				var n= this[i].className.split(&quot; &quot;);</span><br><span class="line">				for (var j = 0; j &lt; n.length; j++) &#123;			</span><br><span class="line">					if (n[j].className.match(reg)) &#123;</span><br><span class="line">						return true;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				return false;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;,</span><br><span class="line"></span><br><span class="line">		addClass : function(classsName) &#123;</span><br><span class="line">			var reg = new RegExp(&quot;(\\s|^)&quot; + classsName + &quot;(\\s|$)&quot;);</span><br><span class="line">			for (var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">				if(!this[i].className.match(reg))</span><br><span class="line">				this[i].className += &quot; &quot; + classsName;</span><br><span class="line">			&#125;</span><br><span class="line">			return this;</span><br><span class="line">		&#125;,</span><br><span class="line"></span><br><span class="line">		removeClass : function(classsName) &#123;</span><br><span class="line">			var reg = new RegExp(&quot;(\\s|^)&quot; + classsName + &quot;(\\s|$)&quot;);</span><br><span class="line">			for (var i = 0; i &lt; this.length; i++) &#123;</span><br><span class="line">				if (this[i].className.match(reg)) &#123;</span><br><span class="line">					this[i].className = this[i].className.replace(classsName,&quot;&quot;);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			return this;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;);</span><br><span class="line"></span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure></p>
