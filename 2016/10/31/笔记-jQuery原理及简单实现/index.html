				<h2>[笔记]-jQuery原理及简单实现</h2>
				
				<div>
					<span class="post-time">2016-10-31 12:18</span>
				</div>	
				
				<div class="article-content">
				<figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">	<span class="comment">//首先创建匿名自执行函数，将代码写在里面避免全局变量冲突</span></div><div class="line"></div><div class="line">	<span class="comment">// noConflict方法，缓存外部的冲突变量</span></div><div class="line">	<span class="keyword">var</span> _jQuery = <span class="built_in">window</span>.jQuery,</div><div class="line">		_$= <span class="built_in">window</span>.$;</div><div class="line"></div><div class="line">	<span class="comment">// 对外暴露接口，用 $.ajax 或 $("#id")即可调用。</span></div><div class="line">	<span class="keyword">var</span> jQuery=<span class="built_in">window</span>.jQuery=<span class="built_in">window</span>.$=<span class="function"><span class="keyword">function</span>(<span class="params">selector,context</span>)</span>&#123;</div><div class="line">	<span class="comment">// 每次用$调用的时候,直接返回一个$的实例，达到无new调用。</span></div><div class="line">		<span class="keyword">return</span> <span class="keyword">new</span> jQuery.prototype.init(selector);</div><div class="line">	&#125; </div><div class="line"></div><div class="line">	<span class="comment">//处理插件，原型对象</span></div><div class="line">	jQuery.fn=jQuery.prototype=&#123;</div><div class="line">		<span class="attr">constructor</span> : jQuery,</div><div class="line">		<span class="attr">length</span> : <span class="number">0</span>,</div><div class="line">		<span class="attr">splice</span>: [].splice, <span class="comment">// 在原型上具有splice属性</span></div><div class="line">		selector : <span class="string">""</span>,</div><div class="line"></div><div class="line">		<span class="comment">// jQuery.prototype.attr = function () &#123;&#125;;</span></div><div class="line">		<span class="comment">// $("div") = new jQuery();  // 返回jQuery对象。</span></div><div class="line">		<span class="comment">// $("div").attr("name", "Jim");</span></div><div class="line">		<span class="comment">// 内部如何返回对象？</span></div><div class="line">		<span class="comment">// 如果 return this;  指向windows，this在运行时决定</span></div><div class="line">		<span class="comment">// 如果 return new jQuery(); 循环调用 Maximum call stack size exceed</span></div><div class="line">		<span class="comment">// 解决原理：</span></div><div class="line">		<span class="comment">// function f() &#123;</span></div><div class="line">		<span class="comment">// 	return f.prototype.init(); // init返回this指向f.prototype，也能有xx属性</span></div><div class="line">		<span class="comment">// &#125;</span></div><div class="line">		<span class="comment">// f.prototype = &#123;</span></div><div class="line">		<span class="comment">// 	init:function() &#123;</span></div><div class="line">		<span class="comment">// 		return this; </span></div><div class="line">		<span class="comment">// 	&#125;,</span></div><div class="line">		<span class="comment">// 	xx:"xx"</span></div><div class="line">		<span class="comment">// &#125;;</span></div><div class="line"></div><div class="line">		init : <span class="function"><span class="keyword">function</span>(<span class="params">selector</span>) </span>&#123;</div><div class="line">			<span class="comment">// 简单的DOM选择，详细实现略</span></div><div class="line">			<span class="keyword">var</span> eles = <span class="built_in">document</span>.getElementsByTagName(<span class="string">"selector"</span>);</div><div class="line">			[].push.apply(<span class="keyword">this</span>, eles);</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>; </div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;;  </div><div class="line"></div><div class="line">	<span class="comment">// 因为return new jQuery.prototype.init，需要手动把init.prototype指向jQuery.prototype</span></div><div class="line">	jQuery.prototype.init.prototype = jQuery.prototype; </div><div class="line"></div><div class="line"></div><div class="line">	<span class="comment">//实现继承</span></div><div class="line">	jQuery.extend=jQuery.fn.extend=<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">var</span> o =<span class="built_in">arguments</span>[<span class="number">0</span>];</div><div class="line">		<span class="comment">// 浅拷贝</span></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">var</span> p <span class="keyword">in</span> o)&#123;</div><div class="line">			<span class="comment">// this在运行时动态指向jQuery或jQuery.fn</span></div><div class="line">			<span class="keyword">this</span>.[p]=o.[p];</div><div class="line">		&#125;</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">	<span class="comment">// 添加静态方法</span></div><div class="line">	<span class="comment">// .method来赋予新的属性和方法，也被称为静态方法。</span></div><div class="line">	jQuery.extend(&#123;&#125;);</div><div class="line">	<span class="comment">// $.extend(&#123;method:function()&#123;console.log("静态方法")&#125;&#125;);</span></div><div class="line">	<span class="comment">// $.method(); // 静态方法</span></div><div class="line"></div><div class="line">	<span class="comment">// 解决命名冲突</span></div><div class="line">	jQuery.extend(&#123;</div><div class="line">		<span class="attr">noConflict</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">			<span class="comment">// 恢复最开始缓存的外部冲突变量</span></div><div class="line">			<span class="built_in">window</span>.jQuery=_jQuery;</div><div class="line">			<span class="built_in">window</span>.$=_$</div><div class="line">			<span class="comment">// 返回jQuery，防止另外一种情况，即jQuery被后面冲突的覆盖</span></div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>; </div><div class="line">			<span class="comment">// 将jQuery赋给另外一个不冲突的命名，如：var j = $.noConflict();</span></div><div class="line">		&#125;</div><div class="line">	&#125;);</div><div class="line"></div><div class="line"></div><div class="line">	<span class="comment">// 添加实例方法，链式调用</span></div><div class="line">	jQuery.fn.extend(&#123;&#125;);</div><div class="line">	<span class="comment">// $.fn.extend(&#123;method:function()&#123;console.log("实例方法")&#125;&#125;);</span></div><div class="line">	<span class="comment">// $("div").method(); // 实例方法</span></div><div class="line">	<span class="comment">// jQuery对象是类数组对象</span></div><div class="line"></div><div class="line">	jQuery.fn.extend(&#123;</div><div class="line"></div><div class="line">		<span class="attr">each</span>:<span class="function"><span class="keyword">function</span>(<span class="params">callback</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> len = <span class="keyword">this</span>.length,	</div><div class="line">				i = <span class="number">0</span>;</div><div class="line">			<span class="comment">// jQuery数组对象，如$.("div").each(function(index,item) &#123;&#125;)</span></div><div class="line">			<span class="keyword">for</span> (; i &lt; len; i++) &#123;</div><div class="line">				<span class="keyword">var</span> val = callback.call(<span class="keyword">this</span>[i], index, <span class="keyword">this</span>[i]);</div><div class="line">				<span class="keyword">if</span>(val === <span class="literal">false</span>) &#123;</div><div class="line">					<span class="keyword">break</span>;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>; <span class="comment">// 链式调用</span></div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">css</span> : <span class="function"><span class="keyword">function</span>(<span class="params">attr,val</span>) </span>&#123;</div><div class="line">			<span class="comment">// 查询</span></div><div class="line">			<span class="keyword">if</span>(<span class="built_in">arguments</span>.length == <span class="number">1</span>) &#123; </div><div class="line">				<span class="keyword">return</span> <span class="keyword">this</span>[<span class="number">0</span>].style[<span class="built_in">arguments</span>[<span class="number">0</span>]];</div><div class="line">				<span class="comment">// 或者</span></div><div class="line">				<span class="keyword">return</span> getComputedStyle(<span class="keyword">this</span>[i],<span class="literal">null</span>)[attr];</div><div class="line">			&#125;</div><div class="line">			<span class="comment">// 设置</span></div><div class="line">			<span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">this</span>[i].style[attr] = val;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">hasClass</span> : <span class="function"><span class="keyword">function</span>(<span class="params">classsName</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\s|^)"</span> + classsName + <span class="string">"(\\s|$)"</span>);</div><div class="line"></div><div class="line">			<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">var</span> n= <span class="keyword">this</span>[i].className.split(<span class="string">" "</span>);</div><div class="line">				<span class="keyword">for</span> (<span class="keyword">var</span> j = <span class="number">0</span>; j &lt; n.length; j++) &#123;			</div><div class="line">					<span class="keyword">if</span> (n[j].className.match(reg)) &#123;</div><div class="line">						<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">addClass</span> : <span class="function"><span class="keyword">function</span>(<span class="params">classsName</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\s|^)"</span> + classsName + <span class="string">"(\\s|$)"</span>);</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">if</span>(!<span class="keyword">this</span>[i].className.match(reg))</div><div class="line">				<span class="keyword">this</span>[i].className += <span class="string">" "</span> + classsName;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">		&#125;,</div><div class="line"></div><div class="line">		<span class="attr">removeClass</span> : <span class="function"><span class="keyword">function</span>(<span class="params">classsName</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(\\s|^)"</span> + classsName + <span class="string">"(\\s|$)"</span>);</div><div class="line">			<span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.length; i++) &#123;</div><div class="line">				<span class="keyword">if</span> (<span class="keyword">this</span>[i].className.match(reg)) &#123;</div><div class="line">					<span class="keyword">this</span>[i].className = <span class="keyword">this</span>[i].className.replace(classsName,<span class="string">""</span>);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;);</div><div class="line"></div><div class="line">&#125;)();</div></pre></td></tr></table></figure>
