			  		<h2>[笔记]-八、数组去重</h2>
					
					<div>
						<span class="post-time">2016-10-25 12:11</span>
					</div>	
					

					<div class="article-content">
						<p>O(n^2) 复杂度</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">function unique(a) &#123;</div><div class="line">	var res = []; // 临时数组存储元素</div><div class="line"></div><div class="line">	for (var i = 0, len = a.length; i &lt; len; i++) &#123;</div><div class="line">		var item = a[i];</div><div class="line"></div><div class="line">		// 如果该元素已经存在在 res 中了，则是重复的元素</div><div class="line">		for (var j = 0, jLen = res.length; j &lt; jLen; j++) &#123;</div><div class="line">			if (res[j] === item)</div><div class="line">				break;</div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		// 如果没有，则放入 res 中</div><div class="line">		if (j === jLen)</div><div class="line">			res.push(item);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	return res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>将原数组中重复元素的最后一个元素放入结果数组中。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">function unique(a) &#123;</div><div class="line">	var res = [];</div><div class="line"></div><div class="line">	for (var i = 0, len = a.length; i &lt; len; i++) &#123;</div><div class="line">		for (var j = i + 1; j &lt; len; j++) &#123;</div><div class="line">			// 如果发现相同元素，则 i 自增进入下一个循环比较</div><div class="line">			if (a[i] === a[j]) &#123;</div><div class="line">				j = ++i;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		res.push(a[i]);</div><div class="line">	&#125;</div><div class="line">	return res;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">var a = [1, 1, &apos;1&apos;, &apos;2&apos;, 1];</div><div class="line">var ans = unique(a);</div><div class="line">console.log(ans); // =&gt; [&quot;1&quot;, &quot;2&quot;, 1]</div><div class="line">// 虽然复杂度还是 O(n^2)，但是1 出现在了数组最后面，因为结果数组取的是元素最后一次出现的位置。</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">var indexOf = [].indexOf ?</div><div class="line">	function(arr, item) &#123;</div><div class="line">		return arr.indexOf(item);</div><div class="line">	&#125; :</div><div class="line">	function indexOf(arr, item) &#123;</div><div class="line">		for (var i = 0; i &lt; arr.length; i++) &#123;</div><div class="line">			if (arr[i] === item) &#123;</div><div class="line">				return i;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		return -1;</div><div class="line">	&#125;;</div><div class="line"></div><div class="line">function unique(arr) &#123;</div><div class="line">	var ret = [];</div><div class="line">	for (var i = 0; i &lt; arr.length; i++) &#123;</div><div class="line">		var item = arr[i];</div><div class="line">		if (indexOf(ret, item) === -1) &#123;</div><div class="line">			ret.push(item);</div><div class="line">		&#125;</div><div class="line">		// 第二种写法</div><div class="line">		// (ret.indexOf(item) === -1) &amp;&amp; ret.push(item);</div><div class="line">	&#125;</div><div class="line">	return ret;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">Array.prototype.unique1 = function () &#123;</div><div class="line">	var arr = []; // 临时数组</div><div class="line">	for (var i = 0; i &lt; this.length; i++) &#123;</div><div class="line">		// 遍历当前数组	，如果当前数组已经保存进了临时数组，那么跳过，否则把当前项push到临时数组里</div><div class="line">		if (arr.indexOf(this[i]) == -1) &#123;</div><div class="line">			arr.push(this[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return arr;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">function unique(a) &#123;</div><div class="line"></div><div class="line">	var res = a.filter(function(item, index, array) &#123;</div><div class="line">		return array.indexOf(item) === index;</div><div class="line">	&#125;);</div><div class="line"></div><div class="line">	return res;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>将数组用 sort 排序后，相同的元素会被放在相邻的位置，比较前后位置的元素就可以了。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">function unique(a) &#123;</div><div class="line">	return a.concat().sort().filter(function(item, pos, ary) &#123;</div><div class="line">		return !pos || item != ary[pos - 1];</div><div class="line">	&#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line">var a = [1, 1, 3, 2, 1, 2, 4, &apos;1&apos;];</div><div class="line">var ans = unique(a);</div><div class="line">console.log(ans); // [1, 2, 3, 4]</div><div class="line">// 1 和 &quot;1&quot; 会被排在一起，因为toString() 结果相同</div><div class="line">// 当然可以针对数组中可能出现的不同类型，来写这个比较函数。</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">function unique(a) &#123;</div><div class="line">	var seen = &#123;&#125;;</div><div class="line"></div><div class="line">	return a.filter(function(item) &#123;</div><div class="line">		// 用 JavaScript 中的 Object 对象来当做哈希表</div><div class="line">		return seen.hasOwnProperty(item) ? false : (seen[item] = true);</div><div class="line">	&#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">var a = [1, 1, 3, 2, &quot;1&quot;, 2, 4];</div><div class="line">var ans = unique(a);</div><div class="line">console.log(ans); // [1, 3, 2, 4] </div><div class="line">// 无法区分1和&quot;1&quot;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">Array.prototype.unique2 = function()&#123;</div><div class="line">	var arr = [this[0]]; //结果数组</div><div class="line">	for(var i = 1; i &lt; this.length; i++)&#123;</div><div class="line">		//从第二项开始遍历，如果当前数组的第i项在当前数组中第一次出现的位置不是i，那么第i项是重复的，忽略掉。否则存入结果数组</div><div class="line">		if (this.indexOf(this[i]) == i)&#123;</div><div class="line">			arr.push(this[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return arr;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">Array.prototype.unique3 = function()&#123;</div><div class="line">	var hash = &#123;&#125;,arr=[]; // hash为hash表，arr为临时数组</div><div class="line">	for(var i = 0; i &lt; this.length; i++) &#123;</div><div class="line">		var item = this[i];</div><div class="line">		var key = typeof(item) + item;</div><div class="line">		if (!hash[key])&#123;</div><div class="line">			hash[key] = true; // 遍历当前数组，如果hash表中没有当前项，存入hash表</div><div class="line">			arr.push(key); // 把当前数组的当前项push到临时数组里面</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	return arr;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">// 核心是构建了一个 hash 对象来替代 indexOf. </div><div class="line">// 在 JavaScript 里，对象的键值只能是字符串，因此需要 var key = typeof(item) + item 来区分数值 1 和字符串 &quot;1&quot; 等情况。</div></pre></td></tr></table></figure>
<p>ES6 部署了 Set 以及 Array.from 方法：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">function unique(a) &#123;</div><div class="line">	return Array.from(new Set(a));</div><div class="line">&#125;</div><div class="line"></div><div class="line">var a = [1, 1, 3, 2, 1, 2, 4, &apos;1&apos;];</div><div class="line">var ans = unique(a);</div><div class="line">console.log(ans); // [1, 2, 3, 4, &quot;1&quot;]</div><div class="line"></div><div class="line">var a = [&#123;name: &quot;heheda&quot;&#125;, &#123;age: 100&#125;, new String(1), new Number(1)];</div><div class="line">var ans = unique(a);</div><div class="line">console.log(ans); // [Object, Object, String, Number]</div></pre></td></tr></table></figure></p>
