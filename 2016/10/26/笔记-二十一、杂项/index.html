			  		<h2>[笔记]-二十一、杂项</h2>
					
					<div>
						<span class="post-time">2016-10-26 18:45</span>
					</div>	
					

					<div class="article-content">
						<p>翻出刚学JavaScript时的一些笔记（主要来自高程三），找找茬吧</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">var name=&quot;g&quot; </div><div class="line">var person =&#123;</div><div class="line">	name:&quot;Nicholas&quot;,</div><div class="line">	sayName : function()&#123;</div><div class="line">		alert(name);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">person.sayName() //g 变量</div><div class="line"></div><div class="line">var person =&#123;</div><div class="line">	name:&quot;Nicholas&quot;,</div><div class="line">	person.sayName = function()&#123;</div><div class="line">		alert(this.name);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">person.sayName() // Nicholas 对象的属性name</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">function SuperType()&#123;</div><div class="line">	this.property = true;</div><div class="line">&#125;</div><div class="line">SuperType.prototype.getSuperValue = function()&#123;</div><div class="line">	return this.property;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function SubType()&#123;&#125;</div><div class="line"></div><div class="line">SubType= new SuperType();</div><div class="line"></div><div class="line">alert(SubType.prototype.getSuperValue()); // SubType没有prototype</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">function SuperType()&#123;</div><div class="line">	this.property = true;</div><div class="line">&#125;</div><div class="line">SuperType.prototype.getSuperValue = function()&#123;</div><div class="line">	return this.property;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function SubType()&#123;&#125;</div><div class="line"></div><div class="line">SubType= new SuperType();</div><div class="line"></div><div class="line">alert(SubType.getSuperValue()); // true</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">function SuperType()&#123;</div><div class="line">	this.property = true;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.getSuperValue = function()&#123;</div><div class="line">	return this.property;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function SubType()&#123;&#125;</div><div class="line"></div><div class="line">SubType= new SuperType();</div><div class="line"></div><div class="line">alert(SuperType.prototype.getSuperValue()); // undefined SuperType.prototype没有property属性</div></pre></td></tr></table></figure>
<p>原型链中要确保构造函数没有任何参数。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">function Person(name, age, job)&#123;</div><div class="line">	this.name = name;</div><div class="line">	this.age = age;</div><div class="line">	this.job = job;</div><div class="line">	this.sayName = function()&#123;</div><div class="line">		alert(this.name);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line">function person1()&#123;&#125;</div><div class="line">var person1.prototype = new Person(&quot;Nicholas&quot;, 29, &quot;Software Engineer&quot;); // 不能用var</div><div class="line"></div><div class="line">var hu=new person1;</div><div class="line">hu.sayName()</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">function Person(name, age, job)&#123;</div><div class="line">	this.name = name;</div><div class="line">	this.age = age;</div><div class="line">	this.job = job;</div><div class="line">	this.sayName = function()&#123;</div><div class="line">		alert(this.name);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line">function person1()&#123;&#125;</div><div class="line">person1.prototype = new Person();</div><div class="line"></div><div class="line">var hu=new person1(&quot;Nicholas&quot;, 29, &quot;Software Engineer&quot;);</div><div class="line">hu.sayName() // Uncaught TypeError: person1 is not a constructor</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">function ClassA(sColor) &#123;</div><div class="line">	this.color = sColor;</div><div class="line">	this.sayColor = function () &#123;</div><div class="line">		alert(this.color);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line">function ClassB(sColor,sName) &#123;</div><div class="line">	this.newMethod = ClassA;</div><div class="line">	this.newMethod(sColor);</div><div class="line">	delete this.newMethod; // 设置好this.color this.sayColor 再删除</div><div class="line">&#125;</div><div class="line"></div><div class="line">var objB = new ClassB(&quot;red&quot;);</div><div class="line">objB.sayColor(); // red</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">function ClassA(sColor) &#123;</div><div class="line">	this.color = sColor;</div><div class="line">	this.sayColor = function () &#123;</div><div class="line">		alert(this.color);</div><div class="line">	&#125;;</div><div class="line">&#125;</div><div class="line"></div><div class="line">function ClassB(sColor) &#123;</div><div class="line">	ClassA.apply(this, arguments); // 相当于 this.sayColor</div><div class="line">&#125;</div><div class="line"></div><div class="line">var objB = new ClassB(&quot;red&quot;);</div><div class="line">objB.sayColor(); // red</div></pre></td></tr></table></figure>
<p>原型链的弊端是不支持多重继承。原型链会用另一类型的对象重写类的 prototype 属性<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">function SuperType1()&#123;</div><div class="line">	this.property = true;</div><div class="line">&#125;</div><div class="line">SuperType1.prototype.getSuperValue = function()&#123;</div><div class="line">	return this.property;</div><div class="line">&#125;;</div><div class="line">function SuperType2()&#123;</div><div class="line">	this.subproperty = false;</div><div class="line">&#125;</div><div class="line">SuperType2.prototype.getSubProperty = function()&#123;</div><div class="line">	return this.subproperty;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function SubType()&#123;&#125;</div><div class="line"></div><div class="line">SubType.prototype = new SuperType1();</div><div class="line">SubType.prototype = new SuperType2();</div><div class="line"></div><div class="line">var instance = new SubType();</div><div class="line"></div><div class="line">alert(instance.getSuperValue()); // Uncaught TypeError: instance.getSuperValue is not a function</div><div class="line">alert(instance.getSubProperty());</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">function ClassA() &#123;</div><div class="line">	this.color = &quot;red&quot;;</div><div class="line">&#125;</div><div class="line"></div><div class="line">ClassA.prototype.sayColor = function () &#123;</div><div class="line">	alert(this.color);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function ClassB() &#123;&#125;</div><div class="line"></div><div class="line">ClassB.prototype = new ClassA();</div><div class="line"></div><div class="line">var objB = new ClassB();</div><div class="line"></div><div class="line">objB.sayColor(); // red 从原型链查找</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">function ClassA(sColor) &#123;</div><div class="line">	this.color = sColor;</div><div class="line">&#125;</div><div class="line"></div><div class="line">ClassA.prototype.sayColor = function () &#123;</div><div class="line">	alert(this.color);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function ClassB() &#123;&#125;</div><div class="line">ClassB.prototype = new ClassA();</div><div class="line"></div><div class="line">var objB = new ClassB();</div><div class="line"></div><div class="line">objB.sayColor(&quot;red&quot;); // undefined</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">function SuperType(name)&#123;</div><div class="line">	this.name = name;</div><div class="line">	this.colors = [&quot;red&quot;, &quot;blue&quot;, &quot;green&quot;];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.sayName = function()&#123;</div><div class="line">	alert(this.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function SubType(name, age)&#123;</div><div class="line">	SuperType.call(this, name);</div><div class="line">	this.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SubType.prototype = new SuperType();</div><div class="line">SubType.prototype.constructor = SubType;</div><div class="line"></div><div class="line">SubType.prototype.sayAge = function()&#123;</div><div class="line">	alert(this.age);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">var hu=new SubType();</div><div class="line">hu.sayAge(&quot;45&quot;) // undefined 因为age没有设置</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">function SuperType(name)&#123;</div><div class="line">	this.name = name;</div><div class="line">	this.colors = [&quot;red&quot;, &quot;blue&quot;, &quot;green&quot;];</div><div class="line">&#125;</div><div class="line"></div><div class="line">SuperType.prototype.sayName = function()&#123;</div><div class="line">	alert(this.name);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">function SubType(name, age)&#123;</div><div class="line">	SuperType.call(this, name);</div><div class="line">	this.age = age;</div><div class="line">&#125;</div><div class="line"></div><div class="line">SubType.prototype = new SuperType();</div><div class="line">SubType.prototype.constructor = SubType;</div><div class="line">SubType.prototype.sayAge = function()&#123;</div><div class="line">	alert(this.age);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">var hu=new SubType(&quot;edfd&quot;,&quot;45&quot;); </div><div class="line">hu.sayAge() // 45</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">var obj = &#123;</div><div class="line">	id: &quot;awesome&quot;,</div><div class="line">	cool: function coolFn() &#123;</div><div class="line">		console.log( this.id );</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">var id = &quot;not awesome&quot;;</div><div class="line">obj.cool(); // awesome</div><div class="line">setTimeout( obj.cool(), 1000 ) // awesome</div><div class="line">setTimeout( obj.cool, 1000 ); // not awesome</div></pre></td></tr></table></figure>
