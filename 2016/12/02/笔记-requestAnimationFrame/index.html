<li><p>版本一</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">&lt;div id=&quot;demo&quot; style=&quot;position:absolute; width:50px; height:50px; background:#000; left:0; top:0;&quot;&gt;&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">	var demo = document.getElementById(&apos;demo&apos;);</span><br><span class="line">	function rander() &#123;</span><br><span class="line">			demo.style.left = parseInt(demo.style.left) + 1 + &apos;px&apos;; // 每帧向右移动1px</span><br><span class="line">	&#125;</span><br><span class="line">	requestAnimationFrame(function() &#123;</span><br><span class="line">			rander();</span><br><span class="line">			// 当超过300px后才停止</span><br><span class="line">			if(parseInt(demo.style.left)&lt;=600) requestAnimationFrame(arguments.callee);</span><br><span class="line">	&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	var lastTime = 0;</span><br><span class="line">	var prefixes = &apos;webkit moz ms o&apos;.split(&apos; &apos;);</span><br><span class="line">	// 获得</span><br><span class="line">	var requestAnimationFrame = window.requestAnimationFrame;</span><br><span class="line">	var cancelAnimationFrame = window.cancelAnimationFrame;</span><br><span class="line"></span><br><span class="line">	var prefix;</span><br><span class="line">	// 遍历浏览器前缀</span><br><span class="line">	for( var i = 0; i &lt; prefixes.length; i++ ) &#123;</span><br><span class="line">			if (requestAnimationFrame &amp;&amp; cancelAnimationFrame) &#123;break;&#125;</span><br><span class="line">			prefix = prefixes[i];</span><br><span class="line">			requestAnimationFrame = requestAnimationFrame || </span><br><span class="line">				window[prefix + &apos;RequestAnimationFrame&apos;];</span><br><span class="line">			cancelAnimationFrame = </span><br><span class="line">				cancelAnimationFrame || window[prefix + &apos;CancelAnimationFrame&apos;] || </span><br><span class="line">				window[prefix + &apos;CancelRequestAnimationFrame&apos;];</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 如果不支持requestAnimationFrame和cancelAnimationFrame，回退到setTimeout</span><br><span class="line">	if ( !requestAnimationFrame || !cancelAnimationFrame ) &#123;</span><br><span class="line">			requestAnimationFrame = function( callback, element ) &#123;</span><br><span class="line">				var currTime = new Date().getTime();</span><br><span class="line">				// 使setTimteout接近每秒60帧</span><br><span class="line">				var timeToCall = Math.max( 0, 16 - (currTime - lastTime));</span><br><span class="line">				var id = window.setTimeout(function() &#123;</span><br><span class="line">					callback( currTime + timeToCall );</span><br><span class="line">				&#125;, timeToCall );</span><br><span class="line">				lastTime = currTime + timeToCall;</span><br><span class="line">				return id;</span><br><span class="line">			&#125;;</span><br><span class="line">			</span><br><span class="line">			cancelAnimationFrame = function( id ) &#123;</span><br><span class="line">				window.clearTimeout( id );</span><br><span class="line">			&#125;;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// 得到兼容各浏览器的API</span><br><span class="line">	window.requestAnimationFrame = requestAnimationFrame; </span><br><span class="line">	window.cancelAnimationFrame = cancelAnimationFrame;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
</li>
<li><p>版本二</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">(function() &#123;</span><br><span class="line">		if (!Date.now) Date.now = function() &#123;return new Date().getTime();&#125;;</span><br><span class="line">		var vendors = [&apos;webkit&apos;, &apos;moz&apos;];</span><br><span class="line">		for (var i = 0; i &lt; vendors.length &amp;&amp; !window.requestAnimationFrame; ++i) &#123;</span><br><span class="line">				var v = vendors[i];</span><br><span class="line">				window.requestAnimationFrame = window[v+&apos;RequestAnimationFrame&apos;];</span><br><span class="line">				window.cancelAnimationFrame = </span><br><span class="line">					(window[v+&apos;CancelAnimationFrame&apos;] || window[v+&apos;CancelRequestAnimationFrame&apos;]);</span><br><span class="line">		&#125;</span><br><span class="line">		if (!window.requestAnimationFrame) &#123;</span><br><span class="line">				var lastTime = 0;</span><br><span class="line">				window.requestAnimationFrame = function(callback) &#123;</span><br><span class="line">						var now = Date.now();</span><br><span class="line">						var nextTime = Math.max(lastTime + 16, now);</span><br><span class="line">						return setTimeout(function() &#123;callback(lastTime = nextTime);&#125;, nextTime - now);</span><br><span class="line">				&#125;;</span><br><span class="line">				window.cancelAnimationFrame = clearTimeout;</span><br><span class="line">		&#125;</span><br><span class="line">&#125;());</span><br></pre></td></tr></table></figure>
</li>
<li><p>版本三</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">// shim with setTimeout fallback</span><br><span class="line">window.requestAnimeFrame = (function() &#123;</span><br><span class="line">	return  window.requestAnimationFrame ||</span><br><span class="line">		window.webkitRequestAnimationFrame ||</span><br><span class="line">		window.mozRequestAnimationFrame ||</span><br><span class="line">		function(callback) &#123;</span><br><span class="line">			window.setTimeout(callback, 1000 / 60);</span><br><span class="line">		&#125;;</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line">var ele = document.getElementById(&quot;test&quot;);</span><br><span class="line"></span><br><span class="line">function step() &#123;</span><br><span class="line">		if (progress &lt; 100) &#123;</span><br><span class="line">			progress += 1;</span><br><span class="line">			ele.style.width = progress + &quot;%&quot;;</span><br><span class="line">			ele.innerHTML=progress + &quot;%&quot;;</span><br><span class="line">			requestAnimationFrame(step);</span><br><span class="line">		&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">document.getElementById(&quot;run&quot;).addEventListener(&quot;click&quot;, function() &#123;</span><br><span class="line">		ele.style.width = &quot;1px&quot;;</span><br><span class="line">		progress = 0;</span><br><span class="line">		requestAnimationFrame(step);</span><br><span class="line">&#125;, false);</span><br></pre></td></tr></table></figure>
</li>
<li><p>只执行1次animate函数：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">function animate() &#123;</span><br><span class="line">	 console.log(&quot;animation&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">window.requestAnimationFrame(animate);</span><br><span class="line"></span><br><span class="line">var id = null;</span><br><span class="line"></span><br><span class="line">(function animate() &#123;</span><br><span class="line">	console.log(&quot;animation&quot;);</span><br><span class="line">	id = window.requestAnimationFrame(animate);</span><br><span class="line">	window.cancelAnimationFrame(id);</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line">(function animate() &#123;</span><br><span class="line">	console.log(&quot;animation&quot;);</span><br><span class="line">	id = window.requestAnimationFrame(animate);</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line">window.cancelAnimationFrame(id);</span><br></pre></td></tr></table></figure>
