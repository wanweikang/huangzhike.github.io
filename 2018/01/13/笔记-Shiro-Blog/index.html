umber">20</span>)          <span class="keyword">DEFAULT</span> <span class="literal">NULL</span>,</div><div class="line">	PRIMARY <span class="keyword">KEY</span> (<span class="keyword">id</span>)</div><div class="line">);</div><div class="line"></div><div class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> b_role (</div><div class="line">	<span class="keyword">id</span>   <span class="built_in">INT</span>(<span class="number">11</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> AUTO_INCREMENT,</div><div class="line">	<span class="keyword">name</span> <span class="built_in">VARCHAR</span>(<span class="number">50</span>)      <span class="keyword">DEFAULT</span> <span class="literal">NULL</span>,</div><div class="line">	PRIMARY <span class="keyword">KEY</span> (<span class="keyword">id</span>)</div><div class="line">);</div><div class="line"></div><div class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> b_user_role (</div><div class="line">	<span class="keyword">id</span>     <span class="built_in">INT</span>(<span class="number">11</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> AUTO_INCREMENT,</div><div class="line">	userId <span class="built_in">INT</span>(<span class="number">11</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span>,</div><div class="line">	roleId <span class="built_in">INT</span>(<span class="number">11</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span>,</div><div class="line">	PRIMARY <span class="keyword">KEY</span> (<span class="keyword">id</span>)</div><div class="line">);</div></pre></td></tr></table></figure>

&#123;</div><div class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> <span class="type">MyException</span>(<span class="string">"密码不能为空"</span>);</div><div class="line">		&#125;</div><div class="line">		<span class="comment">// 对密码进行MD5加密</span></div><div class="line">		user.setPassword(<span class="type">MD5Util</span>.getMD5(user.getPassword().getBytes()));</div><div class="line">		userService.insertSelective(user);</div><div class="line">		<span class="keyword">return</span> <span class="type">AjaxResult</span>.getOK();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="meta">@ResponseBody</span></div><div class="line">	<span class="meta">@RequestMapping</span>(value = <span class="string">"/addRole"</span>, method = <span class="type">RequestMethod</span>.<span class="type">POST</span>)</div><div class="line">	public <span class="type">AjaxResult</span> addRole(<span class="type">String</span> roleName, <span class="type">HttpServletRequest</span> request) &#123;</div><div class="line">		<span class="type">Integer</span> userId = getNotNullUserId(request);</div><div class="line">		<span class="keyword">if</span> (!userId.equals(<span class="number">1</span>)) &#123;</div><div class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> <span class="type">MyException</span>(<span class="string">"非管理员不能增加角色"</span>);</div><div class="line">		&#125;</div><div class="line">		userService.addRole(roleName);</div><div class="line">		<span class="keyword">return</span> <span class="type">AjaxResult</span>.getOK();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div></pre></td><td class="code"><pre><div class="line">@Service(<span class="string">"userService"</span>)</div><div class="line"><span class="keyword">public</span> class UserService extends BaseService&lt;User&gt; implements IUserService &#123;</div><div class="line">	@Autowired</div><div class="line">	<span class="keyword">private</span> UserMapper userMapper;</div><div class="line">	@Autowired</div><div class="line">	<span class="keyword">private</span> RoleMapper roleMapper;</div><div class="line">	@Autowired</div><div class="line">	<span class="keyword">private</span> UserRoleMapper userRoleMapper;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 更新会员信息（管理员的话可以修改会员的角色信息）</div><div class="line">	 */</div><div class="line">	@Override</div><div class="line">	<span class="keyword">public</span> <span class="literal">void</span> updateUserDetails(<span class="built_in">Integer</span> userId, UserEditDetails userEditDetails) &#123;</div><div class="line">		<span class="built_in">List</span>&lt;<span class="built_in">Integer</span>&gt; roleIdList = userRoleMapper.getRoleIdListByUserId(userId);</div><div class="line">		User userTempUser = userEditDetails.getUser();</div><div class="line">		User user = userMapper.selectByPrimaryKey(userTempUser.getId());</div><div class="line">		<span class="keyword">if</span> (user == <span class="built_in">null</span>) &#123;</div><div class="line">			throw <span class="literal">new</span> MyException(<span class="string">"该用户不存在"</span>);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (roleIdList.contains(<span class="number">1</span>)) &#123;</div><div class="line">			<span class="comment">// 管理员（修改角色信息）</span></div><div class="line">			<span class="keyword">if</span> (!StringUtil.isEmpty(userEditDetails.getRoleIds())) &#123;</div><div class="line">				<span class="comment">// 获取该用户原有角色</span></div><div class="line">				<span class="built_in">List</span>&lt;<span class="built_in">Integer</span>&gt; roleIdListPre = userRoleMapper.getRoleIdListByUserId(userTempUser.getId());</div><div class="line">				<span class="comment">// 获取前台传给的角色列表</span></div><div class="line">				<span class="built_in">List</span>&lt;<span class="built_in">String</span>&gt; roldeIdStrings = StringUtil.splitToList(<span class="built_in">null</span>, userEditDetails.getRoleIds());</div><div class="line">				<span class="built_in">List</span>&lt;<span class="built_in">Integer</span>&gt; roleIdIntegers = <span class="literal">new</span> ArrayList&lt;&gt;();</div><div class="line">				<span class="comment">// 需要增加的角色</span></div><div class="line">				<span class="built_in">List</span>&lt;<span class="built_in">Integer</span>&gt; roleIdAdds = <span class="literal">new</span> ArrayList&lt;&gt;();</div><div class="line">				<span class="comment">// 需要删除的角色</span></div><div class="line">				<span class="built_in">List</span>&lt;<span class="built_in">Integer</span>&gt; roleIdDeletes = <span class="literal">new</span> ArrayList&lt;&gt;();</div><div class="line">				for (<span class="built_in">String</span> idString : roldeIdStrings) &#123;</div><div class="line">					roleIdIntegers.add(StringUtil.toInt(idString));</div><div class="line">				&#125;</div><div class="line">				for (<span class="built_in">Integer</span> roleId : roleIdIntegers) &#123;</div><div class="line">					<span class="keyword">if</span> (!roleIdListPre.contains(roleId)) &#123;</div><div class="line">						roleIdAdds.add(roleId);</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">				for (<span class="built_in">Integer</span> roleId : roleIdListPre) &#123;</div><div class="line">					<span class="keyword">if</span> (!roleIdIntegers.contains(roleId)) &#123;</div><div class="line">						roleIdDeletes.add(roleId);</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">				<span class="comment">// 批量增加</span></div><div class="line">				<span class="keyword">if</span> (!roleIdAdds.isEmpty()) &#123;</div><div class="line">					userRoleMapper.addUserRoleList(userTempUser.getId(), roleIdAdds);</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">if</span> (!roleIdDeletes.isEmpty()) &#123;</div><div class="line">					userRoleMapper.deleteUserRoleList(userTempUser.getId(), roleIdDeletes);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="comment">// 管理员可以修改的用户基础信息</span></div><div class="line">			<span class="keyword">if</span> (userTempUser.getLevel() != <span class="built_in">null</span>) &#123;</div><div class="line">				user.setLevel(userTempUser.getLevel());</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span> (userTempUser.getName() != <span class="built_in">null</span> &amp;&amp; !userTempUser.getName().<span class="keyword">equals</span>(user.getName())) &#123;</div><div class="line">				<span class="comment">// 确保唯一性</span></div><div class="line">				<span class="keyword">if</span> (userMapper.getUserNameCount(userTempUser.getName()) &gt; <span class="number">0</span>) &#123;</div><div class="line">					user.setName(userTempUser.getName());</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="comment">// 管理员与管理员都可以修改的部分：</span></div><div class="line">		<span class="keyword">if</span> (!StringUtil.isEmpty(userTempUser.getPassword())) &#123;</div><div class="line">			<span class="keyword">if</span> (!user.getPassword().<span class="keyword">equals</span>(MD5Util.getMD5(userTempUser.getPassword().getBytes()))) &#123;</div><div class="line">				user.setPassword(MD5Util.getMD5(userTempUser.getPassword().getBytes()));</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		userMapper.updateByPrimaryKeySelective(user);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 登录</div><div class="line">	 */</div><div class="line">	@Override</div><div class="line">	<span class="keyword">public</span> UserDetails login(<span class="built_in">String</span> username, <span class="built_in">String</span> password) &#123;</div><div class="line">		User user = userMapper.getByUserName(username);</div><div class="line">		<span class="keyword">if</span> (user.getPassword().<span class="keyword">equals</span>(MD5Util.getMD5(password.getBytes()))) &#123;</div><div class="line">			<span class="keyword">return</span> getUserDetails(user.getId());</div><div class="line">		&#125;</div><div class="line">		System.out.println(<span class="string">"密码不匹配"</span>);</div><div class="line">		<span class="keyword">return</span> <span class="built_in">null</span>;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 创建新用户</div><div class="line">	 */</div><div class="line">	@Override</div><div class="line">	<span class="keyword">public</span> <span class="literal">void</span> createUser(<span class="built_in">String</span> username, <span class="built_in">String</span> password) &#123;</div><div class="line">		<span class="keyword">if</span> (userMapper.getUserNameCount(username) &gt; <span class="number">0</span>) &#123;</div><div class="line">			throw <span class="literal">new</span> MyException(<span class="string">"该用户名已经存在"</span>);</div><div class="line">		&#125;</div><div class="line">		User user = <span class="literal">new</span> User();</div><div class="line">		user.setName(username);</div><div class="line">		user.setPassword(MD5Util.getMD5(password.getBytes()));</div><div class="line">		userMapper.insertSelective(user);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	@Override</div><div class="line">	<span class="keyword">public</span> <span class="built_in">List</span>&lt;Role&gt; getRoles(<span class="built_in">Integer</span> id) &#123;</div><div class="line">		<span class="keyword">return</span> roleMapper.getRoleList(id);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	@Override</div><div class="line">	<span class="keyword">public</span> <span class="literal">void</span> addRole(<span class="built_in">String</span> roleName) &#123;</div><div class="line">		<span class="keyword">if</span> (roleMapper.getNameCount(roleName) &gt; <span class="number">0</span>) &#123;</div><div class="line">			throw <span class="literal">new</span> MyException(<span class="string">"该角色名已经存在"</span>);</div><div class="line">		&#125;</div><div class="line">		Role role = <span class="literal">new</span> Role();</div><div class="line">		role.setName(roleName);</div><div class="line">		roleMapper.insertSelective(role);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	@Override</div><div class="line">	<span class="keyword">public</span> <span class="built_in">List</span>&lt;<span class="built_in">Integer</span>&gt; getUserRoleList(<span class="built_in">Integer</span> userId) &#123;</div><div class="line">		<span class="keyword">return</span> userRoleMapper.getRoleIdListByUserId(userId);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
