<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">CREATE TABLE b_blog (</span><br><span class="line">	id      INT(11) NOT NULL AUTO_INCREMENT,</span><br><span class="line">	title   VARCHAR(100)     DEFAULT NULL,</span><br><span class="line">	des     VARCHAR(500)     DEFAULT NULL,</span><br><span class="line">	context LONGTEXT,</span><br><span class="line">	userId  INT(11) NOT NULL DEFAULT &apos;0&apos;,</span><br><span class="line">	PRIMARY KEY (id)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">CREATE TABLE b_user (</span><br><span class="line">	id       INT(20) NOT NULL AUTO_INCREMENT,</span><br><span class="line">	name     VARCHAR(100)     DEFAULT NULL,</span><br><span class="line">	password VARCHAR(100)     DEFAULT NULL,</span><br><span class="line">	level    INT(10)          DEFAULT NULL,</span><br><span class="line">	PRIMARY KEY (id),</span><br><span class="line">	UNIQUE KEY name (name)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">CREATE TABLE b_user_blog (</span><br><span class="line">	id     INT(20) NOT NULL AUTO_INCREMENT,</span><br><span class="line">	userId INT(20)          DEFAULT NULL,</span><br><span class="line">	roleId INT(20)          DEFAULT NULL,</span><br><span class="line">	PRIMARY KEY (id)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">CREATE TABLE b_role (</span><br><span class="line">	id   INT(11) NOT NULL AUTO_INCREMENT,</span><br><span class="line">	name VARCHAR(50)      DEFAULT NULL,</span><br><span class="line">	PRIMARY KEY (id)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">CREATE TABLE b_user_role (</span><br><span class="line">	id     INT(11) NOT NULL AUTO_INCREMENT,</span><br><span class="line">	userId INT(11) NOT NULL,</span><br><span class="line">	roleId INT(11) NOT NULL,</span><br><span class="line">	PRIMARY KEY (id)</span><br><span class="line">);</span><br></pre></td></tr></table></figure>

<span class="line">		return AjaxResult.getOK();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@ResponseBody</span><br><span class="line">	@RequestMapping(value = &quot;/addRole&quot;, method = RequestMethod.POST)</span><br><span class="line">	public AjaxResult addRole(String roleName, HttpServletRequest request) &#123;</span><br><span class="line">		Integer userId = getNotNullUserId(request);</span><br><span class="line">		if (!userId.equals(1)) &#123;</span><br><span class="line">			throw new MyException(&quot;非管理员不能增加角色&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		userService.addRole(roleName);</span><br><span class="line">		return AjaxResult.getOK();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line">@Service(&quot;userService&quot;)</span><br><span class="line">public class UserService extends BaseService&lt;User&gt; implements IUserService &#123;</span><br><span class="line">	@Autowired</span><br><span class="line">	private UserMapper userMapper;</span><br><span class="line">	@Autowired</span><br><span class="line">	private RoleMapper roleMapper;</span><br><span class="line">	@Autowired</span><br><span class="line">	private UserRoleMapper userRoleMapper;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 更新会员信息（管理员的话可以修改会员的角色信息）</span><br><span class="line">	 */</span><br><span class="line">	@Override</span><br><span class="line">	public void updateUserDetails(Integer userId, UserEditDetails userEditDetails) &#123;</span><br><span class="line">		List&lt;Integer&gt; roleIdList = userRoleMapper.getRoleIdListByUserId(userId);</span><br><span class="line">		User userTempUser = userEditDetails.getUser();</span><br><span class="line">		User user = userMapper.selectByPrimaryKey(userTempUser.getId());</span><br><span class="line">		if (user == null) &#123;</span><br><span class="line">			throw new MyException(&quot;该用户不存在&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		if (roleIdList.contains(1)) &#123;</span><br><span class="line">			// 管理员（修改角色信息）</span><br><span class="line">			if (!StringUtil.isEmpty(userEditDetails.getRoleIds())) &#123;</span><br><span class="line">				// 获取该用户原有角色</span><br><span class="line">				List&lt;Integer&gt; roleIdListPre = userRoleMapper.getRoleIdListByUserId(userTempUser.getId());</span><br><span class="line">				// 获取前台传给的角色列表</span><br><span class="line">				List&lt;String&gt; roldeIdStrings = StringUtil.splitToList(null, userEditDetails.getRoleIds());</span><br><span class="line">				List&lt;Integer&gt; roleIdIntegers = new ArrayList&lt;&gt;();</span><br><span class="line">				// 需要增加的角色</span><br><span class="line">				List&lt;Integer&gt; roleIdAdds = new ArrayList&lt;&gt;();</span><br><span class="line">				// 需要删除的角色</span><br><span class="line">				List&lt;Integer&gt; roleIdDeletes = new ArrayList&lt;&gt;();</span><br><span class="line">				for (String idString : roldeIdStrings) &#123;</span><br><span class="line">					roleIdIntegers.add(StringUtil.toInt(idString));</span><br><span class="line">				&#125;</span><br><span class="line">				for (Integer roleId : roleIdIntegers) &#123;</span><br><span class="line">					if (!roleIdListPre.contains(roleId)) &#123;</span><br><span class="line">						roleIdAdds.add(roleId);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				for (Integer roleId : roleIdListPre) &#123;</span><br><span class="line">					if (!roleIdIntegers.contains(roleId)) &#123;</span><br><span class="line">						roleIdDeletes.add(roleId);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				// 批量增加</span><br><span class="line">				if (!roleIdAdds.isEmpty()) &#123;</span><br><span class="line">					userRoleMapper.addUserRoleList(userTempUser.getId(), roleIdAdds);</span><br><span class="line">				&#125;</span><br><span class="line">				if (!roleIdDeletes.isEmpty()) &#123;</span><br><span class="line">					userRoleMapper.deleteUserRoleList(userTempUser.getId(), roleIdDeletes);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			// 管理员可以修改的用户基础信息</span><br><span class="line">			if (userTempUser.getLevel() != null) &#123;</span><br><span class="line">				user.setLevel(userTempUser.getLevel());</span><br><span class="line">			&#125;</span><br><span class="line">			if (userTempUser.getName() != null &amp;&amp; !userTempUser.getName().equals(user.getName())) &#123;</span><br><span class="line">				// 确保唯一性</span><br><span class="line">				if (userMapper.getUserNameCount(userTempUser.getName()) &gt; 0) &#123;</span><br><span class="line">					user.setName(userTempUser.getName());</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		// 管理员与管理员都可以修改的部分：</span><br><span class="line">		if (!StringUtil.isEmpty(userTempUser.getPassword())) &#123;</span><br><span class="line">			if (!user.getPassword().equals(MD5Util.getMD5(userTempUser.getPassword().getBytes()))) &#123;</span><br><span class="line">				user.setPassword(MD5Util.getMD5(userTempUser.getPassword().getBytes()));</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		userMapper.updateByPrimaryKeySelective(user);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 登录</span><br><span class="line">	 */</span><br><span class="line">	@Override</span><br><span class="line">	public UserDetails login(String username, String password) &#123;</span><br><span class="line">		User user = userMapper.getByUserName(username);</span><br><span class="line">		if (user.getPassword().equals(MD5Util.getMD5(password.getBytes()))) &#123;</span><br><span class="line">			return getUserDetails(user.getId());</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println(&quot;密码不匹配&quot;);</span><br><span class="line">		return null;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 创建新用户</span><br><span class="line">	 */</span><br><span class="line">	@Override</span><br><span class="line">	public void createUser(String username, String password) &#123;</span><br><span class="line">		if (userMapper.getUserNameCount(username) &gt; 0) &#123;</span><br><span class="line">			throw new MyException(&quot;该用户名已经存在&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		User user = new User();</span><br><span class="line">		user.setName(username);</span><br><span class="line">		user.setPassword(MD5Util.getMD5(password.getBytes()));</span><br><span class="line">		userMapper.insertSelective(user);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public List&lt;Role&gt; getRoles(Integer id) &#123;</span><br><span class="line">		return roleMapper.getRoleList(id);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public void addRole(String roleName) &#123;</span><br><span class="line">		if (roleMapper.getNameCount(roleName) &gt; 0) &#123;</span><br><span class="line">			throw new MyException(&quot;该角色名已经存在&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">		Role role = new Role();</span><br><span class="line">		role.setName(roleName);</span><br><span class="line">		roleMapper.insertSelective(role);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Override</span><br><span class="line">	public List&lt;Integer&gt; getUserRoleList(Integer userId) &#123;</span><br><span class="line">		return userRoleMapper.getRoleIdListByUserId(userId);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
