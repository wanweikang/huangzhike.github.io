				<p>用来放一些杂碎的东西，有了就加<br><figure class="highlight xml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="css"></span></div><div class="line">	<span class="selector-id">#div</span>&#123;</div><div class="line">		<span class="attribute">width</span>: <span class="number">10px</span>;</div><div class="line">	&#125;</div><div class="line"><span class="tag">&lt;/<span class="name">style</span>&gt;</span></div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="javascript"></span></div><div class="line">	<span class="built_in">window</span>.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">var</span> div = <span class="built_in">document</span>.getElementById(<span class="string">'div1'</span>);</div><div class="line">		<span class="built_in">console</span>.log(div.style.width); <span class="comment">// 空白，obj.style[attr]获取的是行间样式</span></div><div class="line">		div.style.width = <span class="string">"10px"</span>; <span class="comment">// 通过js改变样式时，改变的是行间样式</span></div><div class="line">		<span class="built_in">console</span>.log(div.style.width); <span class="comment">// ok</span></div><div class="line"></div><div class="line">		<span class="comment">// ok</span></div><div class="line">		<span class="function"><span class="keyword">function</span> <span class="title">getStyle</span> (<span class="params">ele, attr</span>) </span>&#123;</div><div class="line">			<span class="keyword">return</span> ele.currentStyle? ele.currentStyle[attr] : getComputedStyle(ele, <span class="literal">null</span>)[attr];</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line"><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div></pre></td></tr></table></figure></p>
