				<h2>[笔记]-Flex布局</h2>
				
				<div>
					<div class="post-time">2017-01-08</div>
				</div>
				
				<div class="article-content">
				<ul>
<li><a href="https://segmentfault.com/a/1190000003978624" target="_blank" rel="noopener">https://segmentfault.com/a/1190000003978624</a></li>
<li><a href="http://www.alloyteam.com/2015/05/xi-shuo-flexbox-dan-xing-he-zi-bu-ju/" target="_blank" rel="noopener">http://www.alloyteam.com/2015/05/xi-shuo-flexbox-dan-xing-he-zi-bu-ju/</a></li>
<li>都是基本用法</li>
</ul>
<p>兼容写法，用 autoprefixer 写 flex 也能兼容旧语法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">.box &#123;</span><br><span class="line">	display: -webkit-box;</span><br><span class="line"> 	/* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */</span><br><span class="line">	display: -moz-box;</span><br><span class="line"> 	/* 老版本语法: Firefox (buggy) */</span><br><span class="line">	/* 旧版语法并没有列入W3C标准，这里不用写 display:box */</span><br><span class="line">	/* 如果子元素是行内元素，要用 display:block 或 display:inline-block 把行内子元素变成块元素（如用 box-flex 属性） */</span><br><span class="line">	/* 这也是旧版语法和新版语法的区别之一 */</span><br><span class="line">	display: -ms-flexbox;</span><br><span class="line"> 	/* 混合版本语法: IE 10 */</span><br><span class="line">	display: -webkit-flex;</span><br><span class="line"> 	/* 新版本语法: Chrome 21+ */</span><br><span class="line">	display: flex;</span><br><span class="line"> 	/* 新版本语法: Opera 12.1, Firefox 22+ */</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box .item &#123;</span><br><span class="line">	/* 是否允许子元素伸缩 */</span><br><span class="line">	-webkit-box-flex: 1.0;</span><br><span class="line">	-moz-flex-grow: 1;</span><br><span class="line">	-webkit-flex-grow: 1;</span><br><span class="line">	flex-grow: 1;</span><br><span class="line">	-moz-flex-shrink: 1;</span><br><span class="line">	-webkit-flex-shrink: 1;</span><br><span class="line">	flex-shrink: 1;</span><br><span class="line"> 	/* box语法中 box-flex 如果不是0就表示该子元素允许伸缩 */</span><br><span class="line">	/* flex语法是分开的， flex-grow 是允许放大（默认不允许）， flex-shrink 是允许缩小（默认允许） */</span><br><span class="line">	/* box-flex 默认值为0，在默认的情况下，在两个浏览器中的表现是不一样的 */</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">.box &#123;</span><br><span class="line">	display: -webkit-box;</span><br><span class="line">	display: flex;</span><br><span class="line">	/* 直接子元素用flex布局，默认横向布局 */</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box .item &#123;</span><br><span class="line">	-webkit-box-flex: 1;</span><br><span class="line">	flex: 1;</span><br><span class="line">	/* 表示子元素之间平均分配 */</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">.box &#123;</span><br><span class="line">	display: -webkit-flex;</span><br><span class="line">	display: flex;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box .item1 &#123;</span><br><span class="line">	-webkit-flex: initial;</span><br><span class="line">	flex: initial;</span><br><span class="line">	width: 200px;</span><br><span class="line">	min-width: 100px;</span><br><span class="line">	/*空间足够的时候，该div的宽度是200px，如果空间不足，该div会变窄到100px，但不会再窄 */</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box .item2 &#123;</span><br><span class="line">	-webkit-flex: none;</span><br><span class="line">	flex: none;</span><br><span class="line">	width: 200px;</span><br><span class="line">	/*无论窗口如何变化，宽度一直是200px*/</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box .item3 &#123;</span><br><span class="line">	-webkit-flex: 1;</span><br><span class="line">	flex: 1;</span><br><span class="line">	 /*div会占满剩余宽度的1/3*/</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box .item4 &#123;</span><br><span class="line">	-webkit-flex: 2;</span><br><span class="line">	flex: 2;</span><br><span class="line">  	/* div会占满剩余宽度的2/3 */</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>垂直居中布局<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">.vertical-box &#123;</span><br><span class="line">	display: -webkit-flex;</span><br><span class="line">	display: flex;</span><br><span class="line">	height: 300px;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.vertically-centered &#123;</span><br><span class="line">	margin: auto;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
