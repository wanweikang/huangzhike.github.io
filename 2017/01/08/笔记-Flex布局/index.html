				<h2>[笔记]-Flex布局</h2>
				
				<div>
					<span class="post-time">2017-01-08 13:12:22</span>
				</div>	
				
				<div class="article-content">
				<ul>
<li><a href="https://segmentfault.com/a/1190000003978624" target="_blank" rel="external">https://segmentfault.com/a/1190000003978624</a></li>
<li><a href="http://www.alloyteam.com/2015/05/xi-shuo-flexbox-dan-xing-he-zi-bu-ju/" target="_blank" rel="external">http://www.alloyteam.com/2015/05/xi-shuo-flexbox-dan-xing-he-zi-bu-ju/</a></li>
<li>都是基本用法</li>
</ul>
<p>兼容写法，用 autoprefixer 写 flex 也能兼容旧语法<br><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="selector-class">.box</span> &#123;</div><div class="line">	<span class="attribute">display</span>: -webkit-box;</div><div class="line"> 	<span class="comment">/* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */</span></div><div class="line">	<span class="attribute">display</span>: -moz-box;</div><div class="line"> 	<span class="comment">/* 老版本语法: Firefox (buggy) */</span></div><div class="line">	<span class="comment">/* 旧版语法并没有列入W3C标准，这里不用写 display:box */</span></div><div class="line">	<span class="comment">/* 如果子元素是行内元素，要用 display:block 或 display:inline-block 把行内子元素变成块元素（如用 box-flex 属性） */</span></div><div class="line">	<span class="comment">/* 这也是旧版语法和新版语法的区别之一 */</span></div><div class="line">	<span class="attribute">display</span>: -ms-flexbox;</div><div class="line"> 	<span class="comment">/* 混合版本语法: IE 10 */</span></div><div class="line">	<span class="attribute">display</span>: -webkit-flex;</div><div class="line"> 	<span class="comment">/* 新版本语法: Chrome 21+ */</span></div><div class="line">	<span class="attribute">display</span>: flex;</div><div class="line"> 	<span class="comment">/* 新版本语法: Opera 12.1, Firefox 22+ */</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.box</span> <span class="selector-class">.item</span> &#123;</div><div class="line">	<span class="comment">/* 是否允许子元素伸缩 */</span></div><div class="line">	<span class="attribute">-webkit-box-flex</span>: <span class="number">1.0</span>;</div><div class="line">	<span class="attribute">-moz-flex-grow</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">-webkit-flex-grow</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">flex-grow</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">-moz-flex-shrink</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">-webkit-flex-shrink</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">flex-shrink</span>: <span class="number">1</span>;</div><div class="line"> 	<span class="comment">/* box语法中 box-flex 如果不是0就表示该子元素允许伸缩 */</span></div><div class="line">	<span class="comment">/* flex语法是分开的， flex-grow 是允许放大（默认不允许）， flex-shrink 是允许缩小（默认允许） */</span></div><div class="line">	<span class="comment">/* box-flex 默认值为0，在默认的情况下，在两个浏览器中的表现是不一样的 */</span></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="selector-class">.box</span> &#123;</div><div class="line">	<span class="attribute">display</span>: -webkit-box;</div><div class="line">	<span class="attribute">display</span>: flex;</div><div class="line">	<span class="comment">/* 直接子元素用flex布局，默认横向布局 */</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.box</span> <span class="selector-class">.item</span> &#123;</div><div class="line">	<span class="attribute">-webkit-box-flex</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">flex</span>: <span class="number">1</span>;</div><div class="line">	<span class="comment">/* 表示子元素之间平均分配 */</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="selector-class">.box</span> &#123;</div><div class="line">	<span class="attribute">display</span>: -webkit-flex;</div><div class="line">	<span class="attribute">display</span>: flex;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.box</span> <span class="selector-class">.item1</span> &#123;</div><div class="line">	<span class="attribute">-webkit-flex</span>: initial;</div><div class="line">	<span class="attribute">flex</span>: initial;</div><div class="line">	<span class="attribute">width</span>: <span class="number">200px</span>;</div><div class="line">	<span class="attribute">min-width</span>: <span class="number">100px</span>;</div><div class="line">	<span class="comment">/*空间足够的时候，该div的宽度是200px，如果空间不足，该div会变窄到100px，但不会再窄 */</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.box</span> <span class="selector-class">.item2</span> &#123;</div><div class="line">	<span class="attribute">-webkit-flex</span>: none;</div><div class="line">	<span class="attribute">flex</span>: none;</div><div class="line">	<span class="attribute">width</span>: <span class="number">200px</span>;</div><div class="line">	<span class="comment">/*无论窗口如何变化，宽度一直是200px*/</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.box</span> <span class="selector-class">.item3</span> &#123;</div><div class="line">	<span class="attribute">-webkit-flex</span>: <span class="number">1</span>;</div><div class="line">	<span class="attribute">flex</span>: <span class="number">1</span>;</div><div class="line">	 <span class="comment">/*div会占满剩余宽度的1/3*/</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.box</span> <span class="selector-class">.item4</span> &#123;</div><div class="line">	<span class="attribute">-webkit-flex</span>: <span class="number">2</span>;</div><div class="line">	<span class="attribute">flex</span>: <span class="number">2</span>;</div><div class="line">  	<span class="comment">/* div会占满剩余宽度的2/3 */</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>垂直居中布局<br><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="selector-class">.vertical-box</span> &#123;</div><div class="line">	<span class="attribute">display</span>: -webkit-flex;</div><div class="line">	<span class="attribute">display</span>: flex;</div><div class="line">	<span class="attribute">height</span>: <span class="number">300px</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="selector-class">.vertically-centered</span> &#123;</div><div class="line">	<span class="attribute">margin</span>: auto;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
