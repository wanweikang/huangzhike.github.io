				<h2>[笔记]-Annotation</h2>
				
				<div>
					<div class="post-time">2017-10-11</div>
				</div>
				
				<div class="article-content">
				<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Deprecated</span> <span class="comment">// 声明该类不建议使用</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">A</span>&lt;<span class="title">T</span>&gt; </span>&#123;</span><br><span class="line">    <span class="meta">@Deprecated</span> <span class="comment">// 声明该方法不建议使用</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getInfo</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="meta">@Override</span> <span class="comment">// 只能用于方法，表明方法被覆写，当该方法没被覆写时编译有提示</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123; </span><br><span class="line">        <span class="comment">// 覆写方法</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@SuppressWarnings</span>(&#123; <span class="string">"unchecked"</span>, <span class="string">"deprecation"</span> &#125;)</span><br><span class="line"><span class="comment">// @SuppressWarnings(value=&#123;"unchecked","deprecation"&#125;) </span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</span><br><span class="line">    A a = <span class="keyword">new</span> A(); <span class="comment">// 编译时压制未检查的转换警告与Deprecated警告</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>自定义注解</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="meta">@interface</span> X &#123;</span><br><span class="line">    <span class="keyword">public</span> String[] value(); <span class="comment">// 数组</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// @X(value = &#123; "cnm", "mdzz" &#125;)</span></span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">enum</span> Name &#123; <span class="comment">// 定义枚举类型</span></span><br><span class="line">    CNM, MDZZ, HHD;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="meta">@interface</span> E &#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> Name <span class="title">name</span><span class="params">()</span> <span class="keyword">default</span> Name.CNM</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 只能从固定的枚举中取内容</span></span><br><span class="line"><span class="comment">// @E(name = Name.CNM)</span></span><br></pre></td></tr></table></figure>
<p><code>@Retention</code>：生命周期</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">RetentionPolicy.SOURCE <span class="comment">// 注解在Java源文件</span></span><br><span class="line">RetentionPolicy.CLASS <span class="comment">// 注解在Class类文件</span></span><br><span class="line">RetentionPolicy.RUNTIME <span class="comment">// 运行期也保留注解，可以通过反射机制读取注解</span></span><br></pre></td></tr></table></figure>
<p><code>@Target</code>：注解位置</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">ElemenetType.CONSTRUCTOR <span class="comment">// 构造器</span></span><br><span class="line">ElemenetType.FIELD <span class="comment">// 域（包括 enum 实例）</span></span><br><span class="line">ElemenetType.LOCAL_VARIABLE <span class="comment">// 局部变量声</span></span><br><span class="line">ElemenetType.METHOD <span class="comment">// 方法</span></span><br><span class="line">ElemenetType.PACKAGE <span class="comment">// 包</span></span><br><span class="line">ElemenetType.PARAMETER <span class="comment">// 参数</span></span><br><span class="line">ElemenetType.TYPE <span class="comment">// 类，接口（包括注解类型）或enum</span></span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 元注解：注解其他注解</span></span><br><span class="line"><span class="meta">@Retention</span>(value = RetentionPolicy.RUNTIME) <span class="comment">// 此Annotation在运行时有效</span></span><br><span class="line"><span class="meta">@Target</span>(&#123;ElementType.TYPE, ElementType.METHOD&#125;) <span class="comment">// 此注释只能用在类及方法上，@Target(&#123; METHOD, TYPE &#125;)</span></span><br><span class="line"><span class="meta">@Documented</span> <span class="comment">// 生成java doc时就可以加入说明</span></span><br><span class="line"><span class="meta">@Inherited</span> <span class="comment">// 使用该注释的类的子类也可以继承该注释使用</span></span><br><span class="line"><span class="keyword">public</span> <span class="meta">@interface</span> JDBCConfig &#123;</span><br><span class="line">    <span class="function">String <span class="title">ip</span><span class="params">()</span></span>; <span class="comment">// 接收设置的内容，注意括号</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">port</span><span class="params">()</span> <span class="keyword">default</span> 3306</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function">String <span class="title">database</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="function">String <span class="title">encoding</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="function">String <span class="title">loginName</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="function">String <span class="title">password</span><span class="params">()</span></span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 如果定义了不使用会报错，除非有default</span></span><br><span class="line"><span class="meta">@JDBCConfig</span>(ip = <span class="string">"127.0.0.1"</span>, database = <span class="string">"test"</span>, encoding = <span class="string">"UTF-8"</span>, loginName = <span class="string">"root"</span>, password = <span class="string">"admin"</span>)</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DBUtil</span> </span>&#123;</span><br><span class="line">    <span class="keyword">static</span> &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            Class.forName(<span class="string">"com.mysql.jdbc.Driver"</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (ClassNotFoundException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Connection <span class="title">getConnection</span><span class="params">()</span> <span class="keyword">throws</span> SQLException, NoSuchMethodException, SecurityException </span>&#123;</span><br><span class="line">        <span class="comment">// 通过反射，获取这个DBUtil这个类上的注解对象</span></span><br><span class="line">        JDBCConfig config = DBUtil.class.getAnnotation(JDBCConfig.class);</span><br><span class="line">        <span class="comment">// 拿到注解对象之后，通过其方法，获取各个注解元素的值</span></span><br><span class="line">        String ip = config.ip();</span><br><span class="line">        <span class="keyword">int</span> port = config.port();</span><br><span class="line">        String database = config.database();</span><br><span class="line">        String encoding = config.encoding();</span><br><span class="line">        String loginName = config.loginName();</span><br><span class="line">        String password = config.password();</span><br><span class="line"></span><br><span class="line">        String url = String.format(<span class="string">"jdbc:mysql://%s:%d/%s?characterEncoding=%s"</span>, ip, port, database, encoding);</span><br><span class="line">        <span class="keyword">return</span> DriverManager.getConnection(url, loginName, password);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> NoSuchMethodException, SecurityException, SQLException </span>&#123;</span><br><span class="line">        Connection c = getConnection();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">Class&lt;?&gt; aClass = Class.forName(<span class="string">"mmp.DBUtil"</span>);</span><br><span class="line"><span class="comment">// Class aClass = DBUtil.class;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 在运行期访问类注解</span></span><br><span class="line">Annotation[] annotations = aClass.getAnnotations();</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (Annotation annotation : annotations) &#123;</span><br><span class="line">    <span class="keyword">if</span> (annotation <span class="keyword">instanceof</span> JDBCConfig) &#123;</span><br><span class="line">        JDBCConfig myAnnotation = (JDBCConfig) annotation;</span><br><span class="line">        System.out.println(<span class="string">"name: "</span> + myAnnotation.name());</span><br><span class="line">        System.out.println(<span class="string">"value: "</span> + myAnnotation.value());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 访问指定类注解</span></span><br><span class="line">Annotation annotation = aClass.getAnnotation(JDBCConfig.class);</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 方法注解（假设有）</span></span><br><span class="line">Method method = aClass.getMethod(<span class="string">"Connection"</span>); <span class="comment">// 找到Connection()方法</span></span><br><span class="line">Annotation annotations[] = method.getAnnotations(); <span class="comment">// 取得全部的Annotation，只能得到RetentionPolicy.RUNTIME</span></span><br><span class="line"><span class="comment">// Annotation[] annotations = method.getDeclaredAnnotations();</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 访问指定的方法注解</span></span><br><span class="line"><span class="keyword">if</span> (method.isAnnotationPresent(JDBCConfig.class)) &#123;</span><br><span class="line">    JDBCConfig annotation = method.getAnnotation(JDBCConfig.class);</span><br><span class="line">    String ip = annotation.ip(); <span class="comment">// 取出设置的ip</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 参数注解（假设有）</span></span><br><span class="line"><span class="comment">// 返回一个注解类型的二维数组，每一个方法的参数包含一个注解数组</span></span><br><span class="line">Annotation[][] parameterAnnotations = method.getParameterAnnotations();</span><br><span class="line">Class[] parameterTypes = method.getParameterTypes();</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span> (Annotation[] annotations : parameterAnnotations) &#123;</span><br><span class="line">    Class parameterType = parameterTypes[i++];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (Annotation annotation : annotations) &#123;</span><br><span class="line">        <span class="keyword">if</span> (annotation <span class="keyword">instanceof</span> MyAnnotation) &#123;</span><br><span class="line">            MyAnnotation myAnnotation = (MyAnnotation) annotation;</span><br><span class="line">            System.out.println(<span class="string">"param: "</span> + parameterType.getName());</span><br><span class="line">            System.out.println(<span class="string">"name : "</span> + myAnnotation.name());</span><br><span class="line">            System.out.println(<span class="string">"value: "</span> + myAnnotation.value());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 变量注解（假设有）</span></span><br><span class="line">Field field = aClass.getFields(); <span class="comment">// 获取方法对象</span></span><br><span class="line">Annotation[] annotations = field.getDeclaredAnnotations();</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (Annotation annotation : annotations) &#123;</span><br><span class="line">    <span class="keyword">if</span> (annotation <span class="keyword">instanceof</span> MyAnnotation) &#123;</span><br><span class="line">        MyAnnotation myAnnotation = (MyAnnotation) annotation;</span><br><span class="line">        System.out.println(<span class="string">"name: "</span> + myAnnotation.name());</span><br><span class="line">        System.out.println(<span class="string">"value: "</span> + myAnnotation.value());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 访问指定的变量注解</span></span><br><span class="line">Annotation annotation = field.getAnnotation(MyAnnotation.class);</span><br></pre></td></tr></table></figure>
