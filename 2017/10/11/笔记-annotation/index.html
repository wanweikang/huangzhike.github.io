				<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@Deprecated</span> <span class="comment">// 声明该类不建议使用</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">A</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getInfo</span><span class="params">()</span> </span>&#123;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">B</span> <span class="keyword">extends</span> <span class="title">A</span> </span>&#123; </div><div class="line">	<span class="meta">@Override</span> <span class="comment">// 只能用于方法，表明方法被覆写，当该方法没被覆写时编译有提示</span></div><div class="line">	<span class="meta">@Deprecated</span> <span class="comment">// 声明该方法不建议使用</span></div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getinfo</span><span class="params">()</span> </span>&#123; <span class="comment">// 覆写方法</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</div><div class="line">		A a = <span class="keyword">new</span> B();</div><div class="line">		System.out.println(a.getInfo()); </div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@Deprecated</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">A</span>&lt;<span class="title">T</span>&gt; </span>&#123;</div><div class="line">	<span class="comment">// 略</span></div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="meta">@SuppressWarnings</span>(&#123; <span class="string">"unchecked"</span>, <span class="string">"deprecation"</span> &#125;)</div><div class="line">	<span class="comment">// @SuppressWarnings(value=&#123;"unchecked","deprecation"&#125;) </span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</div><div class="line">		A a = <span class="keyword">new</span> A(); <span class="comment">// 编译时压制未检查的转换警告与Deprecated警告</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<p>自定义注解</p>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> @<span class="keyword">interface</span> <span class="title">A</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">value</span>(<span class="params"></span>) </span>; <span class="comment">// 接收设置的内容，注意括号</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// @A("mdzz") 这样也可以</span></div><div class="line"><span class="comment">// 如果定义了不使用会报错，除非有默认</span></div><div class="line">@A(<span class="keyword">value</span>=<span class="string">"mdzz"</span>)</div><div class="line"><span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> @<span class="keyword">interface</span> <span class="title">B</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">key</span>(<span class="params"></span>)</span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">value</span>(<span class="params"></span>)</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">@B(key = <span class="string">"cnm"</span>, <span class="keyword">value</span> = <span class="string">"mdzz"</span>)</div><div class="line"><span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> @<span class="class"><span class="keyword">interface</span> <span class="title">C</span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">String</span> key() <span class="keyword">default</span> <span class="string">"cnm"</span>; <span class="comment">// 指定好了默认值</span></div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">String</span> value() <span class="keyword">default</span> <span class="string">"mdzz"</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">@C</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> @<span class="keyword">interface</span> <span class="title">D</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> String[] <span class="title">value</span>(<span class="params"></span>)</span>; <span class="comment">// 数组</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">@D(<span class="keyword">value</span> = &#123; <span class="string">"cnm"</span>, <span class="string">"mdzz"</span> &#125;)</div><div class="line"><span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight fortran"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">enum</span> <span class="keyword">Name</span> &#123; // 定义枚举类型</div><div class="line">	CNM, MDZZ, HHD;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">public</span> @<span class="keyword">interface</span> E &#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">Name</span> <span class="keyword">name</span>() <span class="keyword">default</span> <span class="keyword">Name</span>.CNM;</div><div class="line">&#125;</div><div class="line"></div><div class="line">@E(<span class="keyword">name</span> = <span class="keyword">Name</span>.CNM) // 只能从固定的枚举中取内容</div><div class="line"><span class="keyword">class</span> Work &#123;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<p>元注解的作用就是负责注解其他注解。<br><figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="variable">@Retention</span>(value = RetentionPolicy.RUNTIME) <span class="comment">// 表示此Annotation在运行时有效</span></div><div class="line"><span class="variable">@Target</span>(&#123;ElementType.TYPE,ElementType.METHOD&#125;) <span class="comment">// 此注释只能用在类及方法上</span></div><div class="line"><span class="variable">@Documented</span> <span class="comment">// 生成java doc时就可以加入说明</span></div><div class="line"><span class="variable">@Inherited</span> <span class="comment">// 使用该注释的类的子类也可以继承该注释使用</span></div></pre></td></tr></table></figure></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="meta">@interface</span> F &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">name</span><span class="params">()</span> <span class="keyword">default</span> "cnm"</span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">age</span><span class="params">()</span> <span class="keyword">default</span> 18</span>;</div><div class="line">&#125;</div><div class="line"><span class="comment">// Work.java</span></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="meta">@SuppressWarnings</span>(<span class="string">"unchecked"</span>)</div><div class="line">	<span class="meta">@Deprecated</span></div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="meta">@F</span></div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="string">"Hello MDZZ!!!"</span>;</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> Work &#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(String args[]) <span class="keyword">throws</span> Exception &#123;</div><div class="line">		<span class="keyword">Class</span>&lt;?&gt; c = <span class="keyword">Class</span>.forName(<span class="string">"org.lxh.demo16.reflectannotation.SimpleBeanOne"</span>);</div><div class="line">		Method toM = c.getMethod(<span class="string">"toString"</span>); <span class="comment">// 找到toString()方法</span></div><div class="line">		Annotation an[] = toM.getAnnotations(); <span class="comment">// 取得全部的Annotation</span></div><div class="line">		<span class="keyword">for</span> (Annotation a : an) &#123; </div><div class="line">			System.out.<span class="keyword">println</span>(a); <span class="comment">// 只能得到Deprecated与F，因为使用了RetentionPolicy.RUNTIME</span></div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">if</span> (toM.isAnnotationPresent(F.<span class="keyword">class</span>)) &#123;</div><div class="line">			<span class="comment">// 判断是否是指定的Annotation</span></div><div class="line">			F mda = toM.getAnnotation(F.<span class="keyword">class</span>); <span class="comment">// 得到指定的Annotation</span></div><div class="line">			String name = mda.name(); <span class="comment">// 取出设置的name</span></div><div class="line">			<span class="keyword">int</span> age = mda.age(); <span class="comment">// 取出设置的age</span></div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<ul>
<li><p><code>@Retention</code></p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">RetentionPolicy<span class="selector-class">.SOURCE</span> <span class="comment">// 注解将被编译器丢弃 </span></div><div class="line">RetentionPolicy<span class="selector-class">.CLASS</span> <span class="comment">// 注解在class文件中可用，但会被VM丢弃</span></div><div class="line">RetentionPolicy<span class="selector-class">.RUNTIME</span> <span class="comment">// VM将在运行期也保留注解，可以通过反射机制读取注解</span></div></pre></td></tr></table></figure>
</li>
<li><p><code>@Target</code></p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">ElemenetType<span class="selector-class">.CONSTRUCTOR</span> <span class="comment">// 构造器声明 </span></div><div class="line">ElemenetType<span class="selector-class">.FIELD</span> <span class="comment">// 域声明（包括 enum 实例） </span></div><div class="line">ElemenetType<span class="selector-class">.LOCAL_VARIABLE</span> <span class="comment">// 局部变量声明 </span></div><div class="line">ElemenetType<span class="selector-class">.METHOD</span> <span class="comment">// 方法声明 </span></div><div class="line">ElemenetType<span class="selector-class">.PACKAGE</span> <span class="comment">// 包声明 </span></div><div class="line">ElemenetType<span class="selector-class">.PARAMETER</span> <span class="comment">// 参数声明 </span></div><div class="line">ElemenetType<span class="selector-class">.TYPE</span> <span class="comment">// 类，接口（包括注解类型）或enum声明</span></div></pre></td></tr></table></figure></li>
</ul>
