				<h2>[笔记]-Annotation</h2>
				
				<div>
					<div class="post-time">2017-10-11</div>
				</div>
				
				<div class="article-content">
				<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">@Deprecated // 声明该类不建议使用</span><br><span class="line">class A&lt;T&gt; &#123;</span><br><span class="line">	@Deprecated // 声明该方法不建议使用</span><br><span class="line">	public String getInfo() &#123;</span><br><span class="line">	&#125;</span><br><span class="line">	@Override // 只能用于方法，表明方法被覆写，当该方法没被覆写时编译有提示</span><br><span class="line">	public String toString() &#123; </span><br><span class="line">		// 覆写方法</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">@SuppressWarnings(&#123; &quot;unchecked&quot;, &quot;deprecation&quot; &#125;)</span><br><span class="line">// @SuppressWarnings(value=&#123;&quot;unchecked&quot;,&quot;deprecation&quot;&#125;) </span><br><span class="line">public static void main(String args[]) &#123;</span><br><span class="line">	A a = new A(); // 编译时压制未检查的转换警告与Deprecated警告</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>自定义注解</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">public @interface X &#123;</span><br><span class="line">	public String[] value(); // 数组</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// @X(value = &#123; &quot;cnm&quot;, &quot;mdzz&quot; &#125;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">enum Name &#123; // 定义枚举类型</span><br><span class="line">	CNM, MDZZ, HHD;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">public @interface E &#123;</span><br><span class="line">	public Name name() default Name.CNM;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">// 只能从固定的枚举中取内容</span><br><span class="line">// @E(name = Name.CNM)</span><br></pre></td></tr></table></figure>
<ul>
<li><p><code>@Retention</code>：生命周期</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">RetentionPolicy.SOURCE // 注解在Java源文件</span><br><span class="line">RetentionPolicy.CLASS // 注解在Class类文件</span><br><span class="line">RetentionPolicy.RUNTIME // 运行期也保留注解，可以通过反射机制读取注解</span><br></pre></td></tr></table></figure>
</li>
<li><p><code>@Target</code>：注解位置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">ElemenetType.CONSTRUCTOR // 构造器</span><br><span class="line">ElemenetType.FIELD // 域（包括 enum 实例）</span><br><span class="line">ElemenetType.LOCAL_VARIABLE // 局部变量声</span><br><span class="line">ElemenetType.METHOD // 方法</span><br><span class="line">ElemenetType.PACKAGE // 包</span><br><span class="line">ElemenetType.PARAMETER // 参数</span><br><span class="line">ElemenetType.TYPE // 类，接口（包括注解类型）或enum</span><br></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">// 元注解：注解其他注解</span><br><span class="line">@Retention(value = RetentionPolicy.RUNTIME) // 此Annotation在运行时有效</span><br><span class="line">@Target(&#123;ElementType.TYPE, ElementType.METHOD&#125;) // 此注释只能用在类及方法上，@Target(&#123; METHOD, TYPE &#125;)</span><br><span class="line">@Documented // 生成java doc时就可以加入说明</span><br><span class="line">@Inherited // 使用该注释的类的子类也可以继承该注释使用</span><br><span class="line">public @interface JDBCConfig &#123;</span><br><span class="line">	String ip(); // 接收设置的内容，注意括号</span><br><span class="line"></span><br><span class="line">	int port() default 3306;</span><br><span class="line"></span><br><span class="line">	String database();</span><br><span class="line"></span><br><span class="line">	String encoding();</span><br><span class="line"></span><br><span class="line">	String loginName();</span><br><span class="line"></span><br><span class="line">	String password();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">// 如果定义了不使用会报错，除非有default</span><br><span class="line">@JDBCConfig(ip = &quot;127.0.0.1&quot;, database = &quot;test&quot;, encoding = &quot;UTF-8&quot;, loginName = &quot;root&quot;, password = &quot;admin&quot;)</span><br><span class="line">public class DBUtil &#123;</span><br><span class="line">	static &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			Class.forName(&quot;com.mysql.jdbc.Driver&quot;);</span><br><span class="line">		&#125; catch (ClassNotFoundException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static Connection getConnection() throws SQLException, NoSuchMethodException, SecurityException &#123;</span><br><span class="line">		// 通过反射，获取这个DBUtil这个类上的注解对象</span><br><span class="line">		JDBCConfig config = DBUtil.class.getAnnotation(JDBCConfig.class);</span><br><span class="line">		// 拿到注解对象之后，通过其方法，获取各个注解元素的值</span><br><span class="line">		String ip = config.ip();</span><br><span class="line">		int port = config.port();</span><br><span class="line">		String database = config.database();</span><br><span class="line">		String encoding = config.encoding();</span><br><span class="line">		String loginName = config.loginName();</span><br><span class="line">		String password = config.password();</span><br><span class="line"></span><br><span class="line">		String url = String.format(&quot;jdbc:mysql://%s:%d/%s?characterEncoding=%s&quot;, ip, port, database, encoding);</span><br><span class="line">		return DriverManager.getConnection(url, loginName, password);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) throws NoSuchMethodException, SecurityException, SQLException &#123;</span><br><span class="line">		Connection c = getConnection();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">Class&lt;?&gt; aClass = Class.forName(&quot;mmp.DBUtil&quot;);</span><br><span class="line">// Class aClass = DBUtil.class;</span><br><span class="line"></span><br><span class="line">// 在运行期访问类注解</span><br><span class="line">Annotation[] annotations = aClass.getAnnotations();</span><br><span class="line"></span><br><span class="line">for (Annotation annotation : annotations) &#123;</span><br><span class="line">	if (annotation instanceof JDBCConfig) &#123;</span><br><span class="line">		JDBCConfig myAnnotation = (JDBCConfig) annotation;</span><br><span class="line">		System.out.println(&quot;name: &quot; + myAnnotation.name());</span><br><span class="line">		System.out.println(&quot;value: &quot; + myAnnotation.value());</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 访问指定类注解</span><br><span class="line">Annotation annotation = aClass.getAnnotation(JDBCConfig.class);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">// 方法注解（假设有）</span><br><span class="line">Method method = aClass.getMethod(&quot;Connection&quot;); // 找到Connection()方法</span><br><span class="line">Annotation annotations[] = method.getAnnotations(); // 取得全部的Annotation，只能得到RetentionPolicy.RUNTIME</span><br><span class="line">// Annotation[] annotations = method.getDeclaredAnnotations();</span><br><span class="line"></span><br><span class="line">// 访问指定的方法注解</span><br><span class="line">if (method.isAnnotationPresent(JDBCConfig.class)) &#123;</span><br><span class="line">	JDBCConfig annotation = method.getAnnotation(JDBCConfig.class);</span><br><span class="line">	String ip = annotation.ip(); // 取出设置的ip</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">// 参数注解（假设有）</span><br><span class="line">// 返回一个注解类型的二维数组，每一个方法的参数包含一个注解数组</span><br><span class="line">Annotation[][] parameterAnnotations = method.getParameterAnnotations();</span><br><span class="line">Class[] parameterTypes = method.getParameterTypes();</span><br><span class="line"></span><br><span class="line">int i = 0;</span><br><span class="line">for (Annotation[] annotations : parameterAnnotations) &#123;</span><br><span class="line">	Class parameterType = parameterTypes[i++];</span><br><span class="line"></span><br><span class="line">	for (Annotation annotation : annotations) &#123;</span><br><span class="line">		if (annotation instanceof MyAnnotation) &#123;</span><br><span class="line">			MyAnnotation myAnnotation = (MyAnnotation) annotation;</span><br><span class="line">			System.out.println(&quot;param: &quot; + parameterType.getName());</span><br><span class="line">			System.out.println(&quot;name : &quot; + myAnnotation.name());</span><br><span class="line">			System.out.println(&quot;value: &quot; + myAnnotation.value());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">// 变量注解（假设有）</span><br><span class="line">Field field = aClass.getFields(); // 获取方法对象</span><br><span class="line">Annotation[] annotations = field.getDeclaredAnnotations();</span><br><span class="line"></span><br><span class="line">for (Annotation annotation : annotations) &#123;</span><br><span class="line">	if (annotation instanceof MyAnnotation) &#123;</span><br><span class="line">		MyAnnotation myAnnotation = (MyAnnotation) annotation;</span><br><span class="line">		System.out.println(&quot;name: &quot; + myAnnotation.name());</span><br><span class="line">		System.out.println(&quot;value: &quot; + myAnnotation.value());</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 访问指定的变量注解</span><br><span class="line">Annotation annotation = field.getAnnotation(MyAnnotation.class);</span><br></pre></td></tr></table></figure>
