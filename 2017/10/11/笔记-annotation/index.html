				<figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="variable">@Deprecated</span> <span class="comment">// 声明该类不建议使用</span></div><div class="line">class A&lt;T&gt; &#123;</div><div class="line">	<span class="variable">@Deprecated</span> <span class="comment">// 声明该方法不建议使用</span></div><div class="line">	public String getInfo() &#123;</div><div class="line">	&#125;</div><div class="line">	<span class="variable">@Override</span> <span class="comment">// 只能用于方法，表明方法被覆写，当该方法没被覆写时编译有提示</span></div><div class="line">	public String toString() &#123; </div><div class="line">		<span class="comment">// 覆写方法</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight aspectj"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@SuppressWarnings</span>(&#123; <span class="string">"unchecked"</span>, <span class="string">"deprecation"</span> &#125;)</div><div class="line"><span class="comment">// @SuppressWarnings(value=&#123;"unchecked","deprecation"&#125;) </span></div><div class="line"><span class="keyword">public</span> <span class="keyword">static</span> <span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</div><div class="line">	A a = <span class="keyword">new</span> A(); <span class="comment">// 编译时压制未检查的转换警告与Deprecated警告</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>自定义注解</p>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> @<span class="keyword">interface</span> <span class="title">X</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> String[] <span class="title">value</span>(<span class="params"></span>)</span>; <span class="comment">// 数组</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// @X(value = &#123; "cnm", "mdzz" &#125;)</span></div></pre></td></tr></table></figure>
<figure class="highlight crystal"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">enum</span> <span class="title">Name</span> &#123; // 定义枚举类型</span></div><div class="line">	CNM, MDZZ, HHD;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">public @interface E &#123;</div><div class="line">	public Name name() default Name.CNM;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="regexp">//</span> 只能从固定的枚举中取内容</div><div class="line">/<span class="regexp">/ @E(name = Name.CNM)</span></div></pre></td></tr></table></figure>
<ul>
<li><p><code>@Retention</code>：生命周期</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">RetentionPolicy<span class="selector-class">.SOURCE</span> <span class="comment">// 注解在Java源文件</span></div><div class="line">RetentionPolicy<span class="selector-class">.CLASS</span> <span class="comment">// 注解在Class类文件</span></div><div class="line">RetentionPolicy<span class="selector-class">.RUNTIME</span> <span class="comment">// 运行期也保留注解，可以通过反射机制读取注解</span></div></pre></td></tr></table></figure>
</li>
<li><p><code>@Target</code>：注解位置</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">ElemenetType<span class="selector-class">.CONSTRUCTOR</span> <span class="comment">// 构造器</span></div><div class="line">ElemenetType<span class="selector-class">.FIELD</span> <span class="comment">// 域（包括 enum 实例）</span></div><div class="line">ElemenetType<span class="selector-class">.LOCAL_VARIABLE</span> <span class="comment">// 局部变量声</span></div><div class="line">ElemenetType<span class="selector-class">.METHOD</span> <span class="comment">// 方法</span></div><div class="line">ElemenetType<span class="selector-class">.PACKAGE</span> <span class="comment">// 包</span></div><div class="line">ElemenetType<span class="selector-class">.PARAMETER</span> <span class="comment">// 参数</span></div><div class="line">ElemenetType<span class="selector-class">.TYPE</span> <span class="comment">// 类，接口（包括注解类型）或enum</span></div></pre></td></tr></table></figure>
</li>
</ul>
<figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 元注解：注解其他注解</span></div><div class="line"><span class="variable">@Retention</span>(value = RetentionPolicy.RUNTIME) <span class="comment">// 此Annotation在运行时有效</span></div><div class="line"><span class="variable">@Target</span>(&#123;ElementType.TYPE, ElementType.METHOD&#125;) <span class="comment">// 此注释只能用在类及方法上，@Target(&#123; METHOD, TYPE &#125;)</span></div><div class="line"><span class="variable">@Documented</span> <span class="comment">// 生成java doc时就可以加入说明</span></div><div class="line"><span class="variable">@Inherited</span> <span class="comment">// 使用该注释的类的子类也可以继承该注释使用</span></div><div class="line">public <span class="variable">@interface</span> JDBCConfig &#123;</div><div class="line">	<span class="selector-tag">String</span> <span class="selector-tag">ip</span>(); <span class="comment">// 接收设置的内容，注意括号</span></div><div class="line"></div><div class="line">	<span class="selector-tag">int</span> <span class="selector-tag">port</span>() <span class="selector-tag">default</span> <span class="selector-tag">3306</span>;</div><div class="line"></div><div class="line">	<span class="selector-tag">String</span> <span class="selector-tag">database</span>();</div><div class="line"></div><div class="line">	<span class="selector-tag">String</span> <span class="selector-tag">encoding</span>();</div><div class="line"></div><div class="line">	<span class="selector-tag">String</span> <span class="selector-tag">loginName</span>();</div><div class="line"></div><div class="line">	<span class="selector-tag">String</span> <span class="selector-tag">password</span>();</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 如果定义了不使用会报错，除非有default</span></div><div class="line">@JDBCConfig(ip = <span class="string">"127.0.0.1"</span>, database = <span class="string">"test"</span>, encoding = <span class="string">"UTF-8"</span>, loginName = <span class="string">"root"</span>, password = <span class="string">"admin"</span>)</div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> DBUtil &#123;</div><div class="line">	<span class="keyword">static</span> &#123;</div><div class="line">		<span class="built_in">try</span> &#123;</div><div class="line">			Class.forName(<span class="string">"com.mysql.jdbc.Driver"</span>);</div><div class="line">		&#125; <span class="built_in">catch</span> (ClassNotFoundException e) &#123;</div><div class="line">			e.printStackTrace();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> Connection getConnection() throws SQLException, NoSuchMethodException, SecurityException &#123;</div><div class="line">		<span class="comment">// 通过反射，获取这个DBUtil这个类上的注解对象</span></div><div class="line">		JDBCConfig <span class="built_in">config</span> = DBUtil.<span class="keyword">class</span>.getAnnotation(JDBCConfig.<span class="keyword">class</span>);</div><div class="line">		<span class="comment">// 拿到注解对象之后，通过其方法，获取各个注解元素的值</span></div><div class="line">		<span class="keyword">String</span> ip = <span class="built_in">config</span>.ip();</div><div class="line">		<span class="keyword">int</span> port = <span class="built_in">config</span>.port();</div><div class="line">		<span class="keyword">String</span> database = <span class="built_in">config</span>.database();</div><div class="line">		<span class="keyword">String</span> encoding = <span class="built_in">config</span>.encoding();</div><div class="line">		<span class="keyword">String</span> loginName = <span class="built_in">config</span>.loginName();</div><div class="line">		<span class="keyword">String</span> password = <span class="built_in">config</span>.password();</div><div class="line"></div><div class="line">		<span class="keyword">String</span> url = <span class="keyword">String</span>.format(<span class="string">"jdbc:mysql://%s:%d/%s?characterEncoding=%s"</span>, ip, port, database, encoding);</div><div class="line">		<span class="built_in">return</span> DriverManager.getConnection(url, loginName, password);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span>[] args) throws NoSuchMethodException, SecurityException, SQLException &#123;</div><div class="line">		Connection c = getConnection();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight ceylon"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">Class&lt;?&gt; aClass = Class.forName(<span class="string">"mmp.DBUtil"</span>);</div><div class="line"><span class="comment">// Class aClass = DBUtil.class;</span></div><div class="line"></div><div class="line"><span class="comment">// 在运行期访问类注解</span></div><div class="line">Annotation[] annotations = aClass.getAnnotations();</div><div class="line"></div><div class="line"><span class="keyword">for</span> (Annotation <span class="keyword">annotation</span> : annotations) &#123;</div><div class="line">	<span class="keyword">if</span> (<span class="keyword">annotation</span> instanceof JDBCConfig) &#123;</div><div class="line">		JDBCConfig myAnnotation = (JDBCConfig) <span class="keyword">annotation</span>;</div><div class="line">		System.<span class="keyword">out</span>.println(<span class="string">"name: "</span> + myAnnotation.name());</div><div class="line">		System.<span class="keyword">out</span>.println(<span class="string">"value: "</span> + myAnnotation.<span class="keyword">value</span>());</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 访问指定类注解</span></div><div class="line">Annotation <span class="keyword">annotation</span> = aClass.getAnnotation(JDBCConfig.<span class="keyword">class</span>);</div></pre></td></tr></table></figure>
<figure class="highlight oxygene"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 方法注解（假设有）</span></div><div class="line"><span class="function"><span class="keyword">Method</span> <span class="title">method</span> = <span class="title">aClass</span>.<span class="title">getMethod</span><span class="params">("Connection")</span>;</span> <span class="comment">// 找到Connection()方法</span></div><div class="line">Annotation annotations[] = <span class="function"><span class="keyword">method</span>.<span class="title">getAnnotations</span><span class="params">()</span>;</span> <span class="comment">// 取得全部的Annotation，只能得到RetentionPolicy.RUNTIME</span></div><div class="line"><span class="comment">// Annotation[] annotations = method.getDeclaredAnnotations();</span></div><div class="line"></div><div class="line"><span class="comment">// 访问指定的方法注解</span></div><div class="line"><span class="keyword">if</span> (<span class="function"><span class="keyword">method</span>.<span class="title">isAnnotationPresent</span><span class="params">(JDBCConfig.<span class="keyword">class</span>)</span>) <span class="comment">&#123;</span></span></div><div class="line">	JDBCConfig annotation = method.getAnnotation(JDBCConfig.class);</div><div class="line">	String ip = annotation.ip(); // 取出设置的ip</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight oxygene"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 参数注解（假设有）</span></div><div class="line"><span class="comment">// 返回一个注解类型的二维数组，每一个方法的参数包含一个注解数组</span></div><div class="line">Annotation[][] parameterAnnotations = <span class="function"><span class="keyword">method</span>.<span class="title">getParameterAnnotations</span><span class="params">()</span>;</span></div><div class="line"><span class="keyword">Class</span>[] parameterTypes = <span class="function"><span class="keyword">method</span>.<span class="title">getParameterTypes</span><span class="params">()</span>;</span></div><div class="line"></div><div class="line">int i = <span class="number">0</span>;</div><div class="line"><span class="keyword">for</span> (Annotation[] annotations : parameterAnnotations) <span class="comment">&#123;</span></div><div class="line">	Class parameterType = parameterTypes[i++];</div><div class="line"></div><div class="line">	for (Annotation annotation : annotations) &#123;</div><div class="line">		if (annotation instanceof MyAnnotation) &#123;</div><div class="line">			MyAnnotation myAnnotation = (MyAnnotation) annotation;</div><div class="line">			System.out.println("param: " + parameterType.getName());</div><div class="line">			System.out.println("name : " + myAnnotation.name());</div><div class="line">			System.out.println("value: " + myAnnotation.value());</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight ceylon"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 变量注解（假设有）</span></div><div class="line">Field field = aClass.getFields(); <span class="comment">// 获取方法对象</span></div><div class="line">Annotation[] annotations = field.getDeclaredAnnotations();</div><div class="line"></div><div class="line"><span class="keyword">for</span> (Annotation <span class="keyword">annotation</span> : annotations) &#123;</div><div class="line">	<span class="keyword">if</span> (<span class="keyword">annotation</span> instanceof MyAnnotation) &#123;</div><div class="line">		MyAnnotation myAnnotation = (MyAnnotation) <span class="keyword">annotation</span>;</div><div class="line">		System.<span class="keyword">out</span>.println(<span class="string">"name: "</span> + myAnnotation.name());</div><div class="line">		System.<span class="keyword">out</span>.println(<span class="string">"value: "</span> + myAnnotation.<span class="keyword">value</span>());</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 访问指定的变量注解</span></div><div class="line">Annotation <span class="keyword">annotation</span> = field.getAnnotation(MyAnnotation.<span class="keyword">class</span>);</div></pre></td></tr></table></figure>
