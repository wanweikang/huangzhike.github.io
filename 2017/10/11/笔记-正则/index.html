				<p><strong>12-31重新整理</strong></p>
<figure class="highlight processing"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">String</span> <span class="built_in">str</span> = <span class="string">"2099-12-22"</span>;</div><div class="line"><span class="keyword">String</span> pat = <span class="string">"\\d&#123;4&#125;-\\d&#123;2&#125;-\\d&#123;2&#125;"</span>;</div><div class="line"><span class="comment">// 实例化Pattern类</span></div><div class="line">Pattern p = Pattern.compile(pat); </div><div class="line"><span class="comment">// 实例化Matcher类</span></div><div class="line">Matcher m = p.matcher(<span class="built_in">str</span>);</div><div class="line"></div><div class="line"><span class="keyword">if</span> (m.matches()) System.out.<span class="built_in">println</span>(<span class="string">"日期格式合法！"</span>);</div><div class="line"></div><div class="line"><span class="keyword">String</span> newString = m.replaceAll(<span class="string">"_"</span>);</div><div class="line"></div><div class="line"><span class="keyword">String</span> str2 = <span class="string">"1234567890"</span>;</div><div class="line">Pattern.compile(<span class="string">"[0-9]+"</span>).matcher(str2).matches();</div><div class="line"></div><div class="line"><span class="comment">// String类有三个方法支持正则操作</span></div><div class="line"><span class="keyword">String</span> str3 = <span class="string">"A1B22C333D4444E55555F"</span>.replaceAll(<span class="string">"\\d+"</span>, <span class="string">"_"</span>);</div><div class="line"><span class="built_in">boolean</span> temp = <span class="string">"1888-07-27"</span>.matches(<span class="string">"\\d&#123;4&#125;-\\d&#123;2&#125;-\\d&#123;2&#125;"</span>);</div><div class="line"><span class="keyword">String</span> s[] = <span class="string">"A1B22C333D4444E55555F"</span>.<span class="built_in">split</span>(<span class="string">"\\d+"</span>);</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">Matcher m = Pattern.<span class="keyword">compile</span>(<span class="string">"\\w+"</span>).matcher(<span class="string">"Java is shit!"</span>);</div><div class="line"><span class="keyword">while</span> (m.<span class="keyword">find</span>()) &#123;</div><div class="line">	System.out.<span class="keyword">println</span>(m.<span class="keyword">group</span>());</div><div class="line">	System.out.<span class="keyword">println</span>(m.<span class="keyword">group</span>() + <span class="string">"子串起始："</span> + m.start() + <span class="string">"，结束："</span> + m.end());</div><div class="line">&#125;</div><div class="line"><span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line"><span class="keyword">while</span> (m.<span class="keyword">find</span>(i)) &#123;</div><div class="line">	System.out.<span class="keyword">print</span>(m.<span class="keyword">group</span>() + <span class="string">"\t"</span>);</div><div class="line">	i++;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight processing"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">String</span>[] msgs = &#123; <span class="string">"Java has regular expressions in 1.4"</span>, </div><div class="line">		<span class="string">"regular expressions now expressing in Java"</span>,</div><div class="line">		<span class="string">"Java represses oracular expressions"</span> &#125;;</div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="keyword">String</span> msg : msgs) &#123;</div><div class="line">	System.out.<span class="built_in">println</span>(msg.replaceFirst(<span class="string">"re\\w*"</span>, <span class="string">"jj\1"</span>));</div><div class="line">	System.out.<span class="built_in">println</span>(Arrays.toString(msg.<span class="built_in">split</span>(<span class="string">" "</span>)));</div><div class="line">&#125;</div><div class="line"></div><div class="line">Pattern p = Pattern.compile(<span class="string">"re\\w*"</span>);</div><div class="line">Matcher matcher = <span class="keyword">null</span>;</div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="built_in">int</span> i = <span class="number">0</span>; i &lt; msgs.length; i++) &#123;</div><div class="line">	<span class="keyword">if</span> (matcher == <span class="keyword">null</span>) &#123;</div><div class="line">		matcher = p.matcher(msgs[i]);</div><div class="line">	&#125; <span class="keyword">else</span> &#123;</div><div class="line">		matcher.reset(msgs[i]);</div><div class="line">	&#125;</div><div class="line">	System.out.<span class="built_in">println</span>(matcher.replaceAll(<span class="string">"gg\2"</span>));</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight dart"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">String</span>[] mails = &#123; <span class="string">"cnm@163.com"</span>, <span class="string">"mdzz@gmail.com"</span>, <span class="string">"hhd@one.cn"</span>, <span class="string">"laji@abc.xx"</span> &#125;;</div><div class="line"></div><div class="line"><span class="built_in">String</span> mailRegEx = <span class="string">"\\w&#123;3,20&#125;@\\w+\\.(com|org|cn|org|net|gov)"</span>;</div><div class="line"></div><div class="line"><span class="built_in">Pattern</span> mailPattern = <span class="built_in">Pattern</span>.compile(mailRegEx);</div><div class="line">Matcher matcher = <span class="keyword">null</span>;</div><div class="line"></div><div class="line"><span class="keyword">for</span> (<span class="built_in">String</span> mail : mails) &#123;</div><div class="line">	<span class="keyword">if</span> (matcher == <span class="keyword">null</span>) &#123;</div><div class="line">		matcher = mailPattern.matcher(mail);</div><div class="line">	&#125; <span class="keyword">else</span> &#123;</div><div class="line">		matcher.reset(mail);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span> (matcher.matches()) System.out.println(mail + <span class="string">"有效"</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
