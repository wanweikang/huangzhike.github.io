				<div class="article-content">
				<p><strong>12-31重新整理</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">String str = &quot;2099-12-22&quot;;</span><br><span class="line">String pat = &quot;\\d&#123;4&#125;-\\d&#123;2&#125;-\\d&#123;2&#125;&quot;;</span><br><span class="line">// 实例化Pattern类</span><br><span class="line">Pattern p = Pattern.compile(pat); </span><br><span class="line">// 实例化Matcher类</span><br><span class="line">Matcher m = p.matcher(str);</span><br><span class="line"></span><br><span class="line">if (m.matches()) System.out.println(&quot;日期格式合法！&quot;);</span><br><span class="line"></span><br><span class="line">String newString = m.replaceAll(&quot;_&quot;);</span><br><span class="line"></span><br><span class="line">String str2 = &quot;1234567890&quot;;</span><br><span class="line">Pattern.compile(&quot;[0-9]+&quot;).matcher(str2).matches();</span><br><span class="line"></span><br><span class="line">// String类有三个方法支持正则操作</span><br><span class="line">String str3 = &quot;A1B22C333D4444E55555F&quot;.replaceAll(&quot;\\d+&quot;, &quot;_&quot;);</span><br><span class="line">boolean temp = &quot;1888-07-27&quot;.matches(&quot;\\d&#123;4&#125;-\\d&#123;2&#125;-\\d&#123;2&#125;&quot;);</span><br><span class="line">String s[] = &quot;A1B22C333D4444E55555F&quot;.split(&quot;\\d+&quot;);</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Matcher m = Pattern.compile(&quot;\\w+&quot;).matcher(&quot;Java is shit!&quot;);</span><br><span class="line">while (m.find()) &#123;</span><br><span class="line">	System.out.println(m.group());</span><br><span class="line">	System.out.println(m.group() + &quot;子串起始：&quot; + m.start() + &quot;，结束：&quot; + m.end());</span><br><span class="line">&#125;</span><br><span class="line">int i = 0;</span><br><span class="line">while (m.find(i)) &#123;</span><br><span class="line">	System.out.print(m.group() + &quot;\t&quot;);</span><br><span class="line">	i++;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">String[] msgs = &#123; &quot;Java has regular expressions in 1.4&quot;, </span><br><span class="line">		&quot;regular expressions now expressing in Java&quot;,</span><br><span class="line">		&quot;Java represses oracular expressions&quot; &#125;;</span><br><span class="line"></span><br><span class="line">for (String msg : msgs) &#123;</span><br><span class="line">	System.out.println(msg.replaceFirst(&quot;re\\w*&quot;, &quot;jj\1&quot;));</span><br><span class="line">	System.out.println(Arrays.toString(msg.split(&quot; &quot;)));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Pattern p = Pattern.compile(&quot;re\\w*&quot;);</span><br><span class="line">Matcher matcher = null;</span><br><span class="line"></span><br><span class="line">for (int i = 0; i &lt; msgs.length; i++) &#123;</span><br><span class="line">	if (matcher == null) &#123;</span><br><span class="line">		matcher = p.matcher(msgs[i]);</span><br><span class="line">	&#125; else &#123;</span><br><span class="line">		matcher.reset(msgs[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	System.out.println(matcher.replaceAll(&quot;gg\2&quot;));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">String[] mails = &#123; &quot;cnm@163.com&quot;, &quot;mdzz@gmail.com&quot;, &quot;hhd@one.cn&quot;, &quot;laji@abc.xx&quot; &#125;;</span><br><span class="line"></span><br><span class="line">String mailRegEx = &quot;\\w&#123;3,20&#125;@\\w+\\.(com|org|cn|org|net|gov)&quot;;</span><br><span class="line"></span><br><span class="line">Pattern mailPattern = Pattern.compile(mailRegEx);</span><br><span class="line">Matcher matcher = null;</span><br><span class="line"></span><br><span class="line">for (String mail : mails) &#123;</span><br><span class="line">	if (matcher == null) &#123;</span><br><span class="line">		matcher = mailPattern.matcher(mail);</span><br><span class="line">	&#125; else &#123;</span><br><span class="line">		matcher.reset(mail);</span><br><span class="line">	&#125;</span><br><span class="line">	if (matcher.matches()) System.out.println(mail + &quot;有效&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
