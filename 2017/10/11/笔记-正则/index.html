				<p><strong>12-31重新整理</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">String str = <span class="string">"2099-12-22"</span>;</span><br><span class="line">String pat = <span class="string">"\\d&#123;4&#125;-\\d&#123;2&#125;-\\d&#123;2&#125;"</span>;</span><br><span class="line"><span class="comment">// 实例化Pattern类</span></span><br><span class="line">Pattern p = Pattern.compile(pat); </span><br><span class="line"><span class="comment">// 实例化Matcher类</span></span><br><span class="line">Matcher m = p.matcher(str);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (m.matches()) System.out.println(<span class="string">"日期格式合法！"</span>);</span><br><span class="line"></span><br><span class="line">String newString = m.replaceAll(<span class="string">"_"</span>);</span><br><span class="line"></span><br><span class="line">String str2 = <span class="string">"1234567890"</span>;</span><br><span class="line">Pattern.compile(<span class="string">"[0-9]+"</span>).matcher(str2).matches();</span><br><span class="line"></span><br><span class="line"><span class="comment">// String类有三个方法支持正则操作</span></span><br><span class="line">String str3 = <span class="string">"A1B22C333D4444E55555F"</span>.replaceAll(<span class="string">"\\d+"</span>, <span class="string">"_"</span>);</span><br><span class="line"><span class="keyword">boolean</span> temp = <span class="string">"1888-07-27"</span>.matches(<span class="string">"\\d&#123;4&#125;-\\d&#123;2&#125;-\\d&#123;2&#125;"</span>);</span><br><span class="line">String s[] = <span class="string">"A1B22C333D4444E55555F"</span>.split(<span class="string">"\\d+"</span>);</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Matcher m = Pattern.compile(<span class="string">"\\w+"</span>).matcher(<span class="string">"Java is shit!"</span>);</span><br><span class="line"><span class="keyword">while</span> (m.find()) &#123;</span><br><span class="line">    System.out.println(m.group());</span><br><span class="line">    System.out.println(m.group() + <span class="string">"子串起始："</span> + m.start() + <span class="string">"，结束："</span> + m.end());</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">while</span> (m.find(i)) &#123;</span><br><span class="line">    System.out.print(m.group() + <span class="string">"\t"</span>);</span><br><span class="line">    i++;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">String[] msgs = &#123; <span class="string">"Java has regular expressions in 1.4"</span>, </span><br><span class="line">        <span class="string">"regular expressions now expressing in Java"</span>,</span><br><span class="line">        <span class="string">"Java represses oracular expressions"</span> &#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (String msg : msgs) &#123;</span><br><span class="line">    System.out.println(msg.replaceFirst(<span class="string">"re\\w*"</span>, <span class="string">"jj\1"</span>));</span><br><span class="line">    System.out.println(Arrays.toString(msg.split(<span class="string">" "</span>)));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Pattern p = Pattern.compile(<span class="string">"re\\w*"</span>);</span><br><span class="line">Matcher matcher = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; msgs.length; i++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (matcher == <span class="keyword">null</span>) &#123;</span><br><span class="line">        matcher = p.matcher(msgs[i]);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        matcher.reset(msgs[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    System.out.println(matcher.replaceAll(<span class="string">"gg\2"</span>));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">String[] mails = &#123; <span class="string">"cnm@163.com"</span>, <span class="string">"mdzz@gmail.com"</span>, <span class="string">"hhd@one.cn"</span>, <span class="string">"laji@abc.xx"</span> &#125;;</span><br><span class="line"></span><br><span class="line">String mailRegEx = <span class="string">"\\w&#123;3,20&#125;@\\w+\\.(com|org|cn|org|net|gov)"</span>;</span><br><span class="line"></span><br><span class="line">Pattern mailPattern = Pattern.compile(mailRegEx);</span><br><span class="line">Matcher matcher = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (String mail : mails) &#123;</span><br><span class="line">    <span class="keyword">if</span> (matcher == <span class="keyword">null</span>) &#123;</span><br><span class="line">        matcher = mailPattern.matcher(mail);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        matcher.reset(mail);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (matcher.matches()) System.out.println(mail + <span class="string">"有效"</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
