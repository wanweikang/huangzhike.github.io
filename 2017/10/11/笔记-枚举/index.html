				<p><strong>12-31重新整理</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">enum Color &#123;</span><br><span class="line">	// 枚举对象，实例可按静态字方式引用： Color.RED</span><br><span class="line">	RED, BLUE; // 实例列表末分号可选</span><br><span class="line">	private String name;</span><br><span class="line"></span><br><span class="line">	public void setName(String name) &#123;</span><br><span class="line">		switch (this) &#123; // 判断枚举对象</span><br><span class="line">			// 如果是加了类名的如Color.RED则编译会报错</span><br><span class="line">			case RED: &#123;</span><br><span class="line">				if (&quot;红色&quot;.equals(name)) &#123;</span><br><span class="line">					this.name = name;</span><br><span class="line">				&#125;</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">			case BLUE: &#123;</span><br><span class="line">				if (&quot;蓝色&quot;.equals(name)) &#123;</span><br><span class="line">					this.name = name;</span><br><span class="line">				&#125;</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String getName() &#123;</span><br><span class="line">		return this.name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">public class SetEnum &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		// Color c = Color.valueOf(Color.class, &quot;BLUE&quot;);</span><br><span class="line">		Color c = Color.BLUE;</span><br><span class="line"></span><br><span class="line">		c.setName(&quot;蓝色&quot;);</span><br><span class="line">		System.out.println(c.getName());</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">public enum RegularPolygon &#123;</span><br><span class="line">	// 已经声明了有参构造方法，必须调用</span><br><span class="line">	TRIANGLE(3), SQUARE(4), PENTAGON(5); // 有参数的枚举必须使用分号</span><br><span class="line">	private Shape shape;</span><br><span class="line">	public Shape getShape() &#123;</span><br><span class="line">		return shape;</span><br><span class="line">	&#125;</span><br><span class="line">	// 枚举实例运行时创建，外部不能实例化，构造方法默认private，只能private</span><br><span class="line">	private RegularPolygon(int sides) &#123;</span><br><span class="line">		switch (sides) &#123;</span><br><span class="line">		case 3:</span><br><span class="line">			shape = new Triangle(1, 1, 1, 60, 60, 60);</span><br><span class="line">			break;</span><br><span class="line">		case 4:</span><br><span class="line">			shape = new Rectangle(1, 1);</span><br><span class="line">			break;</span><br><span class="line">		case 5:</span><br><span class="line">			shape = new Pentagon(1, 1, 1, 1, 1, 108, 108, 108, 108, 108);</span><br><span class="line">			break;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">interface Print &#123;</span><br><span class="line">	public String getColor();</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">enum Color implements Print &#123;</span><br><span class="line">	RED &#123;</span><br><span class="line">		public String getColor() &#123;</span><br><span class="line">			return &quot;红色&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;,</span><br><span class="line">	GREEN &#123;</span><br><span class="line">		public String getColor() &#123;</span><br><span class="line">			return &quot;绿色&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public class Test &#123;</span><br><span class="line">	public static void main(String args[]) &#123;</span><br><span class="line">		for (Color c : Color.values()) &#123;</span><br><span class="line">			System.out.println(c.getColor());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">class FreshJuice &#123;</span><br><span class="line">	enum FreshJuiceSize &#123;</span><br><span class="line">		SMALL, MEDIUM, LARGE</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	FreshJuiceSize size;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">public class FreshJuiceTest &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		FreshJuice juice = new FreshJuice();</span><br><span class="line">		juice.size = FreshJuice.FreshJuiceSize.MEDIUM;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
