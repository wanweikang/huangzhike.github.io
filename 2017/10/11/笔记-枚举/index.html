				<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">enum</span> Color &#123;</div><div class="line">	<span class="comment">// 枚举对象，实例可按静态字方式引用： Color.RED</span></div><div class="line">	RED, BLUE; <span class="comment">// 实例列表末分号可选</span></div><div class="line">	<span class="keyword">private</span> String name;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setName</span>(<span class="params">String name</span>) </span>&#123;</div><div class="line">		<span class="keyword">switch</span> (<span class="keyword">this</span>) &#123; <span class="comment">// 判断枚举对象</span></div><div class="line">			<span class="comment">// 如果是加了类名的如Color.RED则编译会报错</span></div><div class="line">			<span class="keyword">case</span> RED: &#123;</div><div class="line">				<span class="keyword">if</span> (<span class="string">"红色"</span>.<span class="keyword">equals</span>(name)) &#123;</div><div class="line">					<span class="keyword">this</span>.name = name;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">case</span> BLUE: &#123;</div><div class="line">				<span class="keyword">if</span> (<span class="string">"蓝色"</span>.<span class="keyword">equals</span>(name)) &#123;</div><div class="line">					<span class="keyword">this</span>.name = name;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">break</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">this</span>.name = name;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getName</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.name;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">SetEnum</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String args[]</span>) </span>&#123;</div><div class="line">		<span class="comment">// Color c = Color.valueOf(Color.class,"BLUE") ;</span></div><div class="line">		Color c = Color.BLUE;</div><div class="line"></div><div class="line">		c.setName(<span class="string">"蓝色"</span>);</div><div class="line">		System.<span class="keyword">out</span>.println(c.getName());</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight aspectj"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">enum</span> RegularPolygon &#123;</div><div class="line">	<span class="comment">// 已经声明了有参构造方法，必须调用</span></div><div class="line">	TRIANGLE(<span class="number">3</span>), SQUARE(<span class="number">4</span>), PENTAGON(<span class="number">5</span>); <span class="comment">// 有参数的枚举必须使用分号</span></div><div class="line">	<span class="keyword">private</span> Shape shape;</div><div class="line">	<span class="keyword">public</span> <span class="function">Shape <span class="title">getShape</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> shape;</div><div class="line">	&#125;</div><div class="line">	<span class="comment">// 枚举实例运行时创建，外部不能实例化，构造方法默认private，只能private</span></div><div class="line">	<span class="function"><span class="keyword">private</span> <span class="title">RegularPolygon</span><span class="params">(<span class="keyword">int</span> sides)</span> </span>&#123;</div><div class="line">		<span class="keyword">switch</span> (sides) &#123;</div><div class="line">		<span class="keyword">case</span> <span class="number">3</span>:</div><div class="line">			shape = <span class="keyword">new</span> Triangle(1,1,1,60,60,60);</div><div class="line">			<span class="keyword">break</span>;</div><div class="line">		<span class="keyword">case</span> <span class="number">4</span>:</div><div class="line">			shape = <span class="keyword">new</span> Rectangle(1,1);</div><div class="line">			<span class="keyword">break</span>;</div><div class="line">		<span class="keyword">case</span> <span class="number">5</span>:</div><div class="line">			shape = <span class="keyword">new</span> Pentagon(1,1,1,1,1,108,108,108,108,108);</div><div class="line">			<span class="keyword">break</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

n class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String args[]</span>) </span>&#123;</div><div class="line">		<span class="keyword">for</span> (Color c : Color.values()) &#123;</div><div class="line">			System.<span class="keyword">out</span>.println(c.getColor());</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
