				<h2>[笔记]-序列化</h2>
				
				<div>
					<div class="post-time">2017-10-12</div>
				</div>
				
				<div class="article-content">
				<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">public class Work &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		write();</span><br><span class="line">		read();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void write() &#123;</span><br><span class="line">		ObjectOutputStream oos = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			oos = new ObjectOutputStream(new FileOutputStream(&quot;object.txt&quot;));</span><br><span class="line">			Person per = new Person(&quot;mdzz&quot;);</span><br><span class="line"></span><br><span class="line">			oos.writeObject(per); // 将per对象写入输出流</span><br><span class="line">		&#125; catch (IOException ex) &#123;</span><br><span class="line">			ex.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				if (oos != null)</span><br><span class="line">					oos.close();</span><br><span class="line">			&#125; catch (IOException ex) &#123;</span><br><span class="line">				ex.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void read() &#123;</span><br><span class="line">		ObjectInputStream ois = null;</span><br><span class="line">		try &#123;</span><br><span class="line"></span><br><span class="line">			ois = new ObjectInputStream(new FileInputStream(&quot;object.txt&quot;));</span><br><span class="line">			// 从输入流中读取一个Java对象，并将其强制类型转换为Person类</span><br><span class="line">			Person per = (Person) ois.readObject();</span><br><span class="line"></span><br><span class="line">			System.out.println(per.getName());</span><br><span class="line">		&#125; catch (Exception ex) &#123;</span><br><span class="line">			ex.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				if (ois != null)</span><br><span class="line">					ois.close();</span><br><span class="line">			&#125; catch (IOException ex) &#123;</span><br><span class="line">				ex.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">public class Person implements java.io.Serializable &#123;</span><br><span class="line">	private String name;</span><br><span class="line"></span><br><span class="line">	public Person(String name) &#123;</span><br><span class="line">		System.out.println(&quot;有参构造&quot;);</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setName(String name) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public String getName() &#123;</span><br><span class="line">		return this.name;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>反序列化读取的是对象的数据，不是类，必须提供所属class文件。<br>反序列化不通过构造器初始化对象。<br>如果一个可序列化类有多个父类，该父类必须可序列化，或有无参构造器（创建子类实例回隐式创建父类实例）。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">public class Work &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		ObjectOutputStream oos = null;</span><br><span class="line">		ObjectInputStream ois = null;</span><br><span class="line">		try &#123;</span><br><span class="line"></span><br><span class="line">			oos = new ObjectOutputStream(new FileOutputStream(&quot;mutable.txt&quot;));</span><br><span class="line">			Person per = new Person(&quot;mdzz&quot;);</span><br><span class="line"></span><br><span class="line">			oos.writeObject(per); // 只有第一次，系统会per对象转换字节序列并输出</span><br><span class="line"></span><br><span class="line">			per.setName(&quot;cnm&quot;); // 改变per对象的name属性</span><br><span class="line"></span><br><span class="line">			oos.writeObject(per); // 系统只是输出序列化编号，改变后的name不会被序列化</span><br><span class="line"></span><br><span class="line">			ois = new ObjectInputStream(new FileInputStream(&quot;mutable.txt&quot;));</span><br><span class="line">			Person p1 = (Person) ois.readObject();</span><br><span class="line">			Person p2 = (Person) ois.readObject();</span><br><span class="line"></span><br><span class="line">			System.out.println(p1 == p2); // true，反序列化后p1等于p2</span><br><span class="line"></span><br><span class="line">			System.out.println(p2.getName()); // mdzz，改变后的属性没有被序列化</span><br><span class="line">		&#125; catch (Exception ex) &#123;</span><br><span class="line">			ex.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				if (ois != null)</span><br><span class="line">					ois.close();</span><br><span class="line">				if (oos != null)</span><br><span class="line">					oos.close();</span><br><span class="line">			&#125; catch (IOException ex) &#123;</span><br><span class="line">				ex.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">public class Work &#123;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		out();</span><br><span class="line">		in();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void in() &#123;</span><br><span class="line">		ObjectInputStream ois = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			// 创建一个ObjectInputStream输入流</span><br><span class="line">			ois = new ObjectInputStream(new FileInputStream(&quot;teacher.txt&quot;));</span><br><span class="line">			// 依次读取ObjectInputStream输入流中的四个对象</span><br><span class="line">			Teacher t1 = (Teacher) ois.readObject();</span><br><span class="line">			Teacher t2 = (Teacher) ois.readObject();</span><br><span class="line">			Person p = (Person) ois.readObject();</span><br><span class="line">			Teacher t3 = (Teacher) ois.readObject();</span><br><span class="line"></span><br><span class="line">			System.out.println(&quot;t1的student引用和p是否相同：&quot; + (t1.getStudent() == p)); // true</span><br><span class="line">			System.out.println(&quot;t2的student引用和p是否相同：&quot; + (t2.getStudent() == p)); // true</span><br><span class="line">			System.out.println(&quot;t2和t3是否是同一个对象：&quot; + (t2 == t3)); // true</span><br><span class="line">		&#125; catch (Exception ex) &#123;</span><br><span class="line">			ex.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				if (ois != null)</span><br><span class="line">					ois.close();</span><br><span class="line">			&#125; catch (IOException ex) &#123;</span><br><span class="line">				ex.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void out() &#123;</span><br><span class="line">		ObjectOutputStream oos = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			// 创建一个ObjectOutputStream输出流</span><br><span class="line">			oos = new ObjectOutputStream(new FileOutputStream(&quot;teacher.txt&quot;));</span><br><span class="line">			Person per = new Person(&quot;MDZZ&quot;);</span><br><span class="line">			Teacher t1 = new Teacher(&quot;cnm&quot;, per);</span><br><span class="line">			Teacher t2 = new Teacher(&quot;lj&quot;, per);</span><br><span class="line">			// 依次将四个对象写入输出流</span><br><span class="line">			oos.writeObject(t1);</span><br><span class="line">			oos.writeObject(t2);</span><br><span class="line">			oos.writeObject(per);</span><br><span class="line">			oos.writeObject(t2);</span><br><span class="line"></span><br><span class="line">		&#125; catch (IOException ex) &#123;</span><br><span class="line">			ex.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				if (oos != null)</span><br><span class="line">					oos.close();</span><br><span class="line">			&#125; catch (IOException ex) &#123;</span><br><span class="line">				ex.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">public class Teacher implements java.io.Serializable &#123;</span><br><span class="line">	private String name;</span><br><span class="line">	private Person student;</span><br><span class="line"></span><br><span class="line">	public Teacher(String name, Person student) &#123;</span><br><span class="line">		this.name = name;</span><br><span class="line">		this.student = student;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public void setStudent(Person student) &#123;</span><br><span class="line">		this.student = student;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Person getStudent() &#123;</span><br><span class="line">		return this.student;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
