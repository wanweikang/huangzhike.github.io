				<h2>[笔记]-序列化</h2>
				
				<div>
					<span class="post-time">2017-10-12 16:35</span>
				</div>	
				
				<div class="article-content">
				<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String[] args</span>) </span>&#123;</div><div class="line">		write();</div><div class="line">		read();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">write</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		ObjectOutputStream oos = <span class="literal">null</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			oos = <span class="keyword">new</span> ObjectOutputStream(<span class="keyword">new</span> FileOutputStream(<span class="string">"object.txt"</span>));</div><div class="line">			Person per = <span class="keyword">new</span> Person(<span class="string">"mdzz"</span>);</div><div class="line"></div><div class="line">			oos.writeObject(per); <span class="comment">// 将per对象写入输出流</span></div><div class="line">		&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125; <span class="keyword">finally</span> &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				<span class="keyword">if</span> (oos != <span class="literal">null</span>)</div><div class="line">					oos.close();</div><div class="line">			&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">				ex.printStackTrace();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">read</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		ObjectInputStream ois = <span class="literal">null</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line"></div><div class="line">			ois = <span class="keyword">new</span> ObjectInputStream(<span class="keyword">new</span> FileInputStream(<span class="string">"object.txt"</span>));</div><div class="line">			<span class="comment">// 从输入流中读取一个Java对象，并将其强制类型转换为Person类</span></div><div class="line">			Person per = (Person) ois.readObject();</div><div class="line"></div><div class="line">			System.<span class="keyword">out</span>.println(per.getName());</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125; <span class="keyword">finally</span> &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				<span class="keyword">if</span> (ois != <span class="literal">null</span>)</div><div class="line">					ois.close();</div><div class="line">			&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">				ex.printStackTrace();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Person</span> <span class="keyword"><span class="keyword">implements</span> <span class="type">java</span></span>.<span class="title">io</span>.<span class="title">Serializable</span> </span>&#123;</div><div class="line">	<span class="keyword">private</span> <span class="keyword">String</span> name;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> Person(<span class="keyword">String</span> name) &#123;</div><div class="line">		System.out.println(<span class="string">"有参构造"</span>);</div><div class="line">		<span class="built_in">this</span>.name = name;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> void setName(<span class="keyword">String</span> name) &#123;</div><div class="line">		<span class="built_in">this</span>.name = name;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">String</span> getName() &#123;</div><div class="line">		<span class="keyword">return</span> <span class="built_in">this</span>.name;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>反序列化读取的是对象的数据，不是类，必须提供所属class文件。<br>反序列化不通过构造器初始化对象。<br>如果一个可序列化类有多个父类，该父类必须可序列化，或有无参构造器（创建子类实例回隐式创建父类实例）。</p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> void main(<span class="keyword">String</span>[] args) &#123;</div><div class="line">		ObjectOutputStream oos = <span class="literal">null</span>;</div><div class="line">		ObjectInputStream ois = <span class="literal">null</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line"></div><div class="line">			oos = <span class="keyword">new</span> <span class="type">ObjectOutputStream</span>(<span class="keyword">new</span> <span class="type">FileOutputStream</span>(<span class="string">"mutable.txt"</span>));</div><div class="line">			Person per = <span class="keyword">new</span> <span class="type">Person</span>(<span class="string">"mdzz"</span>);</div><div class="line"></div><div class="line">			oos.writeObject(per); <span class="comment">// 只有第一次，系统会per对象转换字节序列并输出</span></div><div class="line"></div><div class="line">			per.setName(<span class="string">"cnm"</span>); <span class="comment">// 改变per对象的name属性</span></div><div class="line"></div><div class="line">			oos.writeObject(per); <span class="comment">// 系统只是输出序列化编号，改变后的name不会被序列化</span></div><div class="line"></div><div class="line">			ois = <span class="keyword">new</span> <span class="type">ObjectInputStream</span>(<span class="keyword">new</span> <span class="type">FileInputStream</span>(<span class="string">"mutable.txt"</span>));</div><div class="line">			Person p1 = (Person) ois.readObject();</div><div class="line">			Person p2 = (Person) ois.readObject();</div><div class="line"></div><div class="line">			System.out.println(p1 == p2); <span class="comment">// true，反序列化后p1等于p2</span></div><div class="line"></div><div class="line">			System.out.println(p2.getName()); <span class="comment">// mdzz，改变后的属性没有被序列化</span></div><div class="line">		&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125; finally &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				<span class="keyword">if</span> (ois != <span class="literal">null</span>)</div><div class="line">					ois.close();</div><div class="line">				<span class="keyword">if</span> (oos != <span class="literal">null</span>)</div><div class="line">					oos.close();</div><div class="line">			&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">				ex.printStackTrace();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String[] args</span>) </span>&#123;</div><div class="line">		<span class="keyword">out</span>();</div><div class="line">		<span class="keyword">in</span>();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">in</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		ObjectInputStream ois = <span class="literal">null</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// 创建一个ObjectInputStream输入流</span></div><div class="line">			ois = <span class="keyword">new</span> ObjectInputStream(<span class="keyword">new</span> FileInputStream(<span class="string">"teacher.txt"</span>));</div><div class="line">			<span class="comment">// 依次读取ObjectInputStream输入流中的四个对象</span></div><div class="line">			Teacher t1 = (Teacher) ois.readObject();</div><div class="line">			Teacher t2 = (Teacher) ois.readObject();</div><div class="line">			Person p = (Person) ois.readObject();</div><div class="line">			Teacher t3 = (Teacher) ois.readObject();</div><div class="line"></div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"t1的student引用和p是否相同："</span> + (t1.getStudent() == p)); <span class="comment">// true</span></div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"t2的student引用和p是否相同："</span> + (t2.getStudent() == p)); <span class="comment">// true</span></div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"t2和t3是否是同一个对象："</span> + (t2 == t3)); <span class="comment">// true</span></div><div class="line">		&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125; <span class="keyword">finally</span> &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				<span class="keyword">if</span> (ois != <span class="literal">null</span>)</div><div class="line">					ois.close();</div><div class="line">			&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">				ex.printStackTrace();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">out</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		ObjectOutputStream oos = <span class="literal">null</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// 创建一个ObjectOutputStream输出流</span></div><div class="line">			oos = <span class="keyword">new</span> ObjectOutputStream(<span class="keyword">new</span> FileOutputStream(<span class="string">"teacher.txt"</span>));</div><div class="line">			Person per = <span class="keyword">new</span> Person(<span class="string">"MDZZ"</span>);</div><div class="line">			Teacher t1 = <span class="keyword">new</span> Teacher(<span class="string">"cnm"</span>, per);</div><div class="line">			Teacher t2 = <span class="keyword">new</span> Teacher(<span class="string">"lj"</span>, per);</div><div class="line">			<span class="comment">// 依次将四个对象写入输出流</span></div><div class="line">			oos.writeObject(t1);</div><div class="line">			oos.writeObject(t2);</div><div class="line">			oos.writeObject(per);</div><div class="line">			oos.writeObject(t2);</div><div class="line"></div><div class="line">		&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125; <span class="keyword">finally</span> &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				<span class="keyword">if</span> (oos != <span class="literal">null</span>)</div><div class="line">					oos.close();</div><div class="line">			&#125; <span class="keyword">catch</span> (IOException ex) &#123;</div><div class="line">				ex.printStackTrace();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Teacher</span> <span class="keyword">implements</span> <span class="title">java</span>.<span class="title">io</span>.<span class="title">Serializable</span> </span>&#123;</div><div class="line">	<span class="keyword">private</span> String name;</div><div class="line">	<span class="keyword">private</span> Person student;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Teacher</span><span class="params">(String name, Person student)</span> </span>&#123;</div><div class="line">		<span class="keyword">this</span>.name = name;</div><div class="line">		<span class="keyword">this</span>.student = student;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setStudent</span><span class="params">(Person student)</span> </span>&#123;</div><div class="line">		<span class="keyword">this</span>.student = student;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> Person <span class="title">getStudent</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.student;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
