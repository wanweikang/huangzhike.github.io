				<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line"><span class="comment">-- 大小写不敏感</span></div><div class="line"><span class="keyword">DROP</span> <span class="keyword">TABLE</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> <span class="keyword">user</span>; <span class="comment">-- 删除表</span></div><div class="line"></div><div class="line"><span class="keyword">create</span> <span class="keyword">table</span> <span class="keyword">user</span> (</div><div class="line">	<span class="keyword">id</span>	<span class="built_in">int</span>	auto_increment		primary <span class="keyword">key</span>, <span class="comment">-- 自动增长 主键</span></div><div class="line">	<span class="keyword">name</span>	<span class="built_in">varchar</span>(<span class="number">30</span>)	<span class="keyword">not</span> <span class="literal">null</span> , <span class="comment">-- varchar(30)：变长字符串，最大30 该列不能为空</span></div><div class="line">	age	<span class="built_in">int</span>	<span class="keyword">default</span> <span class="number">18</span>, <span class="comment">-- 默认</span></div><div class="line">	birthday	<span class="built_in">date</span> </div><div class="line">) ;</div><div class="line"></div><div class="line"><span class="comment">-- 单引号</span></div><div class="line"><span class="keyword">insert</span> <span class="keyword">into</span> <span class="keyword">user</span> (<span class="keyword">name</span>, age, birthday) <span class="keyword">values</span> (<span class="string">'cnm'</span>, <span class="number">22</span>, <span class="string">'2588-08-27'</span>) ;</div><div class="line"><span class="keyword">insert</span> <span class="keyword">into</span> <span class="keyword">user</span> (<span class="keyword">name</span>, age, birthday) <span class="keyword">values</span> (<span class="string">'lj'</span>, <span class="number">23</span>, <span class="string">'2030-02-21'</span>);</div><div class="line"></div><div class="line"><span class="comment">-- 如果不指定括号，必须全部列出，不确定的用 null</span></div><div class="line"><span class="keyword">insert</span> <span class="keyword">into</span> <span class="keyword">user</span> <span class="keyword">values</span> (<span class="literal">null</span>, <span class="string">'mdzz'</span>, <span class="number">99</span>, <span class="string">'2030-02-21'</span>);</div><div class="line"></div><div class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> <span class="keyword">user</span> <span class="keyword">WHERE</span> <span class="keyword">id</span> = <span class="number">1</span>;</div><div class="line"></div><div class="line"><span class="keyword">UPDATE</span> <span class="keyword">user</span> <span class="keyword">SET</span> <span class="keyword">name</span> = <span class="string">'mdzz'</span>, age = <span class="number">5</span>, birthday = <span class="string">'2000-08-27'</span> <span class="keyword">WHERE</span> <span class="keyword">id</span> = <span class="number">1</span>;</div><div class="line"></div><div class="line"><span class="keyword">SELECT</span> <span class="keyword">name</span>, birthday <span class="keyword">FROM</span> <span class="keyword">user</span> ;</div><div class="line"></div><div class="line"><span class="comment">-- LIKE表示模糊查询，%表示匹配任意数据，LIMIT 从第0行开始，取5个数据</span></div><div class="line"><span class="keyword">SELECT</span> * <span class="keyword">FROM</span> <span class="keyword">user</span> <span class="keyword">WHERE</span> <span class="keyword">name</span> <span class="keyword">LIKE</span> <span class="string">'%m%'</span> <span class="keyword">OR</span> <span class="keyword">password</span> <span class="keyword">LIKE</span> <span class="string">'%m%'</span> <span class="keyword">LIMIT</span> <span class="number">0</span>, <span class="number">5</span> ; </div><div class="line"></div><div class="line"><span class="comment">-- 增加字段时，如果数据表已经有了记录，除非给新加的列指定了默认值，否则不能指定not null</span></div><div class="line"><span class="keyword">alter</span> <span class="keyword">table</span> <span class="keyword">user</span> <span class="keyword">add</span> iq <span class="built_in">INT</span> <span class="keyword">DEFAULT</span> <span class="number">18</span>;</div><div class="line"><span class="comment">-- 修改只对以后的操作有用，之前无影响</span></div><div class="line"><span class="keyword">alter</span> <span class="keyword">table</span> <span class="keyword">user</span> <span class="keyword">modify</span> iq <span class="built_in">VARCHAR</span>(<span class="number">3</span>);</div><div class="line"><span class="comment">-- 改列名</span></div><div class="line"><span class="keyword">alter</span> <span class="keyword">table</span> <span class="keyword">user</span> <span class="keyword">change</span> iq eq <span class="built_in">VARCHAR</span>(<span class="number">3</span>);</div><div class="line"></div><div class="line"><span class="keyword">alter</span> <span class="keyword">table</span> <span class="keyword">user</span> <span class="keyword">add</span> (</div><div class="line">	height	<span class="built_in">INT</span>	<span class="keyword">DEFAULT</span> <span class="number">18</span> , </div><div class="line">	timing	<span class="built_in">DATE</span> </div><div class="line">);</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Test</span> </span>&#123;</div><div class="line">	<span class="keyword">private</span> String driver, url, user, pass;</div><div class="line">	Connection conn;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">initParam</span><span class="params">(String paramFile)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		Properties props = <span class="keyword">new</span> Properties(); <span class="comment">// 使用Properties类加载属性文件</span></div><div class="line">		props.load(<span class="keyword">new</span> FileInputStream(paramFile));</div><div class="line">		driver = props.getProperty(<span class="string">"driver"</span>);</div><div class="line">		url = props.getProperty(<span class="string">"url"</span>);</div><div class="line">		user = props.getProperty(<span class="string">"user"</span>);</div><div class="line">		pass = props.getProperty(<span class="string">"pass"</span>);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Statement</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		String sql = <span class="string">"SELECT id, name, age, birthday FROM user"</span>;</div><div class="line">		<span class="keyword">try</span> (java.sql.Statement stmt = conn.createStatement();) &#123;</div><div class="line">			<span class="comment">// Statement 3种执行sql方法</span></div><div class="line">			<span class="comment">// 1 execute 执行任何SQL语句 如果执行后第一个结果是ResultSet，返回true，否则false</span></div><div class="line">			<span class="comment">// 2 executeQuery 返回查询到的ResultSet</span></div><div class="line">			<span class="comment">// 3 executeUpdate 返回被影响的记录数</span></div><div class="line">			<span class="keyword">if</span> (stmt.execute(sql)) &#123;</div><div class="line">				<span class="keyword">try</span> (ResultSet rs = stmt.getResultSet();) &#123;</div><div class="line">					<span class="comment">// ResultSet有getXxx系列</span></div><div class="line">					<span class="keyword">while</span> (rs.next()) &#123; <span class="comment">// 指针移动</span></div><div class="line">						<span class="keyword">int</span> id = rs.getInt(<span class="string">"id"</span>); <span class="comment">// int id = rs.getInt(1) ;</span></div><div class="line">						String name = rs.getString(<span class="string">"name"</span>); <span class="comment">// String name = rs.getString(2) ;</span></div><div class="line">						<span class="keyword">int</span> age = rs.getInt(<span class="string">"age"</span>); <span class="comment">// int age = rs.getInt(3) ;</span></div><div class="line">						java.util.Date d = rs.getDate(<span class="string">"birthday"</span>); <span class="comment">// java.util.Date d = rs.getDate(4);</span></div><div class="line">					&#125;</div><div class="line">				&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">				&#125;</div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				System.out.println(<span class="string">"该SQL语句影响"</span> + stmt.getUpdateCount());</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Prepare</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		<span class="keyword">long</span> start = System.currentTimeMillis();</div><div class="line">		<span class="keyword">try</span> (PreparedStatement pstmt = conn.prepareStatement(<span class="string">"insert into user values(null, ?, 1)"</span>);) &#123;</div><div class="line">			<span class="comment">// 插入100条记录</span></div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">100</span>; i++) &#123;</div><div class="line">				pstmt.setString(<span class="number">1</span>, <span class="string">"姓名"</span> + i);</div><div class="line">				pstmt.executeUpdate();</div><div class="line">			&#125;</div><div class="line">			System.out.println(<span class="string">"费时:"</span> + (System.currentTimeMillis() - start));</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">getConn</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		<span class="keyword">if</span> (conn == <span class="keyword">null</span>) &#123;</div><div class="line">			Class.forName(driver);</div><div class="line">			conn = DriverManager.getConnection(url, user, pass);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">closeConn</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		<span class="keyword">if</span> (conn != <span class="keyword">null</span>)</div><div class="line">			conn.close();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		Test test = <span class="keyword">null</span>;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			test = <span class="keyword">new</span> Test();</div><div class="line">			test.initParam(<span class="string">"mysql.ini"</span>);</div><div class="line">			test.getConn();</div><div class="line">			test.Statement();</div><div class="line">			test.Prepare();</div><div class="line">		&#125; <span class="keyword">finally</span> &#123;</div><div class="line">			test.closeConn();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> Work &#123;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> DRIVER = <span class="string">"com.mysql.jdbc.Driver"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> URL = <span class="string">"jdbc:mysql://127.0.0.1:3306/userclob"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> USER = <span class="string">"root"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> PASS = <span class="string">"123456"</span>;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span> args[]) throws Exception &#123;</div><div class="line">		Class.forName(DRIVER);</div><div class="line">		Connection conn = DriverManager.getConnection(URL, USER, PASS);</div><div class="line"></div><div class="line">		<span class="keyword">String</span> sql1 = <span class="string">"INSERT INTO userclob(name,note) VALUES (?,?) "</span>;</div><div class="line">		PreparedStatement pstmt = conn.prepareStatement(sql1);</div><div class="line">		<span class="built_in">File</span> f = <span class="keyword">new</span> <span class="built_in">File</span>(<span class="string">"d:"</span> + <span class="built_in">File</span>.separator + <span class="string">"cnm.txt"</span>);</div><div class="line">		InputStream input1 = <span class="keyword">new</span> FileInputStream(f); <span class="comment">// 通过输入流读取文件</span></div><div class="line">		pstmt.setString(<span class="number">1</span>, <span class="string">"cnm"</span>); <span class="comment">// 设置第一个?</span></div><div class="line">		pstmt.setAsciiStream(<span class="number">2</span>, input1, (<span class="keyword">int</span>) f.length());</div><div class="line">		pstmt.executeUpdate();</div><div class="line"></div><div class="line">		<span class="keyword">String</span> sql2 = <span class="string">"SELECT name,note FROM userclob WHERE id=? "</span>;</div><div class="line">		pstmt = conn.prepareStatement(sql2);</div><div class="line">		pstmt.setInt(<span class="number">1</span>, <span class="number">1</span>);<span class="comment">// 读取的编号</span></div><div class="line"></div><div class="line">		ResultSet rs = pstmt.executeQuery();</div><div class="line">		<span class="built_in">if</span> (rs.next()) &#123;</div><div class="line">			<span class="comment">// 方法一</span></div><div class="line">			StringBuffer note1 = <span class="keyword">new</span> StringBuffer();</div><div class="line">			InputStream input2 = rs.getAsciiStream(<span class="number">2</span>);</div><div class="line">			Scanner scan = <span class="keyword">new</span> Scanner(input2); <span class="comment">// 使用Scanner类读取内容</span></div><div class="line">			scan.useDelimiter(<span class="string">"\r\n"</span>); <span class="comment">// 将文件换行作为分割符</span></div><div class="line">			<span class="built_in">while</span> (scan.hasNext()) &#123;</div><div class="line">				note1.append(scan.next()).append(<span class="string">"\n"</span>);</div><div class="line">			&#125;</div><div class="line">			System.out.<span class="built_in">println</span>(<span class="string">"内容："</span> + note1);</div><div class="line">			input2.<span class="built_in">close</span>();</div><div class="line">			<span class="comment">// 方法二</span></div><div class="line">			Clob c = rs.getClob(<span class="number">2</span>);</div><div class="line">			<span class="keyword">String</span> note2 = c.getSubString(<span class="number">1</span>, (<span class="keyword">int</span>) c.length());</div><div class="line">			System.out.<span class="built_in">println</span>(<span class="string">"内容："</span> + note2);</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		rs.<span class="built_in">close</span>();</div><div class="line">		pstmt.<span class="built_in">close</span>();</div><div class="line">		conn.<span class="built_in">close</span>();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> Work &#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> DRIVER = <span class="string">"com.mysql.jdbc.Driver"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> URL = <span class="string">"jdbc:mysql://127.0.0.1:3306/userblob"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> USER = <span class="string">"root"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> PASS = <span class="string">"123456"</span>;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span> args[]) throws Exception &#123;</div><div class="line">		Class.forName(DRIVER);</div><div class="line">		Connection conn = DriverManager.getConnection(URL, USER, PASS);</div><div class="line"></div><div class="line">		<span class="keyword">String</span> sql1 = <span class="string">"INSERT INTO userblob (name, photo) VALUES (?, ?) "</span>;</div><div class="line">		PreparedStatement pstmt = conn.prepareStatement(sql1);</div><div class="line">		<span class="built_in">File</span> f = <span class="keyword">new</span> <span class="built_in">File</span>(<span class="string">"d:"</span> + <span class="built_in">File</span>.separator + <span class="string">"cnm.jpg"</span>); <span class="comment">// 图片</span></div><div class="line">		InputStream input1 = <span class="keyword">new</span> FileInputStream(f);</div><div class="line">		pstmt.setString(<span class="number">1</span>, <span class="string">"cnm"</span>);</div><div class="line">		pstmt.setBinaryStream(<span class="number">2</span>, input1, (<span class="keyword">int</span>) f.length()); <span class="comment">// 设置输入流</span></div><div class="line">		pstmt.executeUpdate(); <span class="comment">// 更新数据库</span></div><div class="line"></div><div class="line">		<span class="keyword">String</span> sql2 = <span class="string">"SELECT name,photo FROM userblob WHERE id=?"</span>;</div><div class="line">		pstmt = conn.prepareStatement(sql2);</div><div class="line">		pstmt.setInt(<span class="number">1</span>, <span class="number">1</span>);</div><div class="line"></div><div class="line">		ResultSet rs = pstmt.executeQuery();</div><div class="line">		<span class="built_in">if</span> (rs.next()) &#123;</div><div class="line">			OutputStream out = <span class="keyword">new</span> FileOutputStream(f);</div><div class="line"></div><div class="line">			<span class="comment">// 方法一</span></div><div class="line">			InputStream input2 = rs.getBinaryStream(<span class="number">2</span>);</div><div class="line">			<span class="keyword">int</span> temp = <span class="number">0</span>;</div><div class="line">			<span class="built_in">while</span> ((temp = input2.<span class="built_in">read</span>()) != <span class="number">-1</span>) &#123; <span class="comment">// 边读边写</span></div><div class="line">				out.<span class="built_in">write</span>(temp);</div><div class="line">			&#125;</div><div class="line">			input2.<span class="built_in">close</span>();</div><div class="line">			<span class="comment">// 方法二</span></div><div class="line">			Blob b = rs.getBlob(<span class="number">2</span>);</div><div class="line">			out.<span class="built_in">write</span>(b.getBytes(<span class="number">1</span>, (<span class="keyword">int</span>) b.length()));</div><div class="line"></div><div class="line">			out.<span class="built_in">close</span>();</div><div class="line">		&#125;</div><div class="line">		pstmt.<span class="built_in">close</span>();</div><div class="line">		conn.<span class="built_in">close</span>();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight processing"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> class Work &#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span> DRIVER = <span class="string">"com.mysql.jdbc.Driver"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span> URL = <span class="string">"jdbc:mysql://127.0.0.1:3306/user"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span> USER = <span class="string">"root"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span> PASS = <span class="string">"123456"</span>;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span> args[]) <span class="keyword">throws</span> Exception &#123;</div><div class="line"></div><div class="line">		<span class="keyword">String</span> sql = <span class="string">"SELECT id, name, age, birthday FROM user"</span>;</div><div class="line">		Class.forName(DRIVER);</div><div class="line">		Connection conn = DriverManager.getConnection(URL, USER, PASS);</div><div class="line">		PreparedStatement pstmt = conn.prepareStatement(sql, </div><div class="line">			ResultSet.TYPE_SCROLL_SENSITIVE, <span class="comment">// ResultSet可以滚动，更新内容</span></div><div class="line">			ResultSet.CONCUR_READ_ONLY); <span class="comment">// 以只读打开</span></div><div class="line">		ResultSet rs = pstmt.executeQuery();</div><div class="line"></div><div class="line">		rs.absolute(<span class="number">1</span>); <span class="comment">// 移到第一行</span></div><div class="line">		<span class="built_in">print</span>(rs, <span class="number">1</span>); <span class="comment">// 第2条</span></div><div class="line"></div><div class="line">		rs.beforeFirst(); <span class="comment">// 移到首行前</span></div><div class="line">		<span class="built_in">print</span>(rs, <span class="number">1</span>); <span class="comment">// 第1条</span></div><div class="line"></div><div class="line">		rs.afterLast(); <span class="comment">// 移到最后一条后</span></div><div class="line">		<span class="built_in">print</span>(rs, <span class="number">-1</span>); <span class="comment">// 最后一条</span></div><div class="line"></div><div class="line">		rs.close();</div><div class="line">		pstmt.close();</div><div class="line">		conn.close();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="built_in">print</span>(ResultSet rs, <span class="built_in">int</span> re) <span class="keyword">throws</span> Exception &#123;</div><div class="line">		<span class="keyword">if</span> (re &gt; <span class="number">0</span>) &#123;</div><div class="line">			rs.next(); <span class="comment">// 由前向后</span></div><div class="line">		&#125; <span class="keyword">else</span> &#123;</div><div class="line">			rs.previous(); <span class="comment">// 由后向前</span></div><div class="line">		&#125;</div><div class="line">		<span class="built_in">int</span> id = rs.getInt(<span class="number">1</span>);</div><div class="line">		<span class="keyword">String</span> name = rs.getString(<span class="number">2</span>);</div><div class="line">		<span class="built_in">int</span> age = rs.getInt(<span class="number">3</span>);</div><div class="line">		java.util.Date d = rs.getDate(<span class="number">4</span>);</div><div class="line">		<span class="comment">// ...</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> DRIVER = <span class="string">"com.mysql.jdbc.Driver"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> URL = <span class="string">"jdbc:mysql://127.0.0.1:3306/user"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> USER = <span class="string">"root"</span>;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> final <span class="keyword">String</span> PASS = <span class="string">"123456"</span>;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> void main(<span class="keyword">String</span> args[]) throws Exception &#123;</div><div class="line"></div><div class="line">		<span class="keyword">String</span> sql = <span class="string">"SELECT id, name, age, birthday FROM user WHERE id = ?"</span>;</div><div class="line">		Class.forName(DRIVER);</div><div class="line">		Connection conn = DriverManager.getConnection(URL, USER, PASS);</div><div class="line">		PreparedStatement pstmt = conn.prepareStatement(sql, ResultSet.TYPE_SCROLL_SENSITIVE,</div><div class="line">				ResultSet.CONCUR_UPDATABLE); <span class="comment">// 结果集可更新</span></div><div class="line">		pstmt.setInt(<span class="number">1</span>, <span class="number">4</span>);</div><div class="line">		ResultSet rs = pstmt.executeQuery();</div><div class="line"></div><div class="line">		rs.last(); <span class="comment">// 到最后一行</span></div><div class="line">		rs.updateString(<span class="string">"name"</span>, <span class="string">"laji"</span>);</div><div class="line">		rs.updateInt(<span class="string">"age"</span>, <span class="number">23</span>);</div><div class="line">		rs.updateDate(<span class="string">"birthday"</span>, <span class="keyword">new</span> <span class="type">java</span>.sql.Date(<span class="keyword">new</span> <span class="type">java</span>.util.Date().getTime()));</div><div class="line">		rs.cancelRowUpdates(); <span class="comment">// 取消更新</span></div><div class="line">		rs.updateRow(); <span class="comment">// 提交数据</span></div><div class="line"></div><div class="line">		rs.moveToInsertRow(); <span class="comment">// 移动到可以插入的一行</span></div><div class="line">		rs.updateString(<span class="string">"name"</span>, <span class="string">"cnm"</span>);</div><div class="line">		rs.updateInt(<span class="string">"age"</span>, <span class="number">99</span>);</div><div class="line">		rs.updateDate(<span class="string">"birthday"</span>, <span class="keyword">new</span> <span class="type">java</span>.sql.Date(<span class="keyword">new</span> <span class="type">java</span>.util.Date().getTime()));</div><div class="line">		rs.insertRow(); <span class="comment">// 提交数据</span></div><div class="line"></div><div class="line">		rs.last(); <span class="comment">// 到最后一行</span></div><div class="line">		rs.deleteRow(); <span class="comment">// 提交数据</span></div><div class="line"></div><div class="line">		rs.close();</div><div class="line">		pstmt.close();</div><div class="line">		conn.close();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>

ass="line"></div><div class="line">		Class.forName(DRIVER);</div><div class="line">		<span class="keyword">String</span>[] sqls = <span class="keyword">new</span> <span class="keyword">String</span>[] &#123; <span class="string">"insert into user values(null , 'aaa' ,1)"</span>,</div><div class="line">			<span class="comment">// 假设下面一条不正确，则自动回滚</span></div><div class="line">			<span class="string">"insert into user values(null , 'bbb' ,1)"</span> &#125;;</div><div class="line"></div><div class="line">		Connection conn = DriverManager.getConnection(URL, USER, PASS);</div><div class="line">		conn.setAutoCommit(<span class="keyword">false</span>); <span class="comment">// 关闭自动提交，开启事务</span></div><div class="line">		PreparedStatement stmt = conn.createStatement();</div><div class="line"></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">String</span> sql : sqls) &#123;</div><div class="line">			stmt.executeUpdate(sql); <span class="comment">// SQL执行了，但未生效</span></div><div class="line">		&#125;</div><div class="line"></div><div class="line">		conn.commit(); <span class="comment">// 提交事务</span></div><div class="line">		pstmt.close();</div><div class="line">		conn.close();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
