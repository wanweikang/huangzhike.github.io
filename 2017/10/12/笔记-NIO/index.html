uf = ByteBuffer.allocate(<span class="number">1024</span>);</div><div class="line"></div><div class="line">		<span class="keyword">int</span> temp = <span class="number">0</span>;</div><div class="line">		<span class="built_in">while</span> ((temp = fin.<span class="built_in">read</span>(buf)) != <span class="number">-1</span>) &#123;</div><div class="line">			buf.flip();</div><div class="line">			fout.<span class="built_in">write</span>(buf);</div><div class="line">			buf.<span class="built_in">clear</span>(); <span class="comment">// position limit capacity 恢复原点，数据不变</span></div><div class="line">		&#125;</div><div class="line">		fin.<span class="built_in">close</span>();</div><div class="line">		fout.<span class="built_in">close</span>();</div><div class="line">		input.<span class="built_in">close</span>();</div><div class="line">		output.<span class="built_in">close</span>();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
