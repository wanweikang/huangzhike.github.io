> <span class="keyword">byte</span>[BUFF_LEN]; <span class="comment">// 读取输入流内容的的缓存数组</span></div><div class="line"></div><div class="line">			<span class="keyword">long</span> contentLen = end - start; <span class="comment">// 本线程负责下载资源的大小</span></div><div class="line"></div><div class="line">			<span class="keyword">long</span> times = contentLen / BUFF_LEN + <span class="number">4</span>; <span class="comment">// 最多需要读取几次就可以完成本线程的下载</span></div><div class="line"></div><div class="line">			<span class="keyword">int</span> hasRead = <span class="number">0</span>; <span class="comment">// 实际读取的字节数</span></div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; times; i++) &#123;</div><div class="line">				hasRead = <span class="keyword">is</span>.read(buff);</div><div class="line">				<span class="comment">// 如果读取的字节数小于0，则退出循环！</span></div><div class="line">				<span class="keyword">if</span> (hasRead &lt; <span class="number">0</span>)</div><div class="line">					<span class="keyword">break</span>;</div><div class="line"></div><div class="line">				raf.write(buff, <span class="number">0</span>, hasRead);</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">finally</span> &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				<span class="keyword">if</span> (<span class="keyword">is</span> != <span class="literal">null</span>)</div><div class="line">					<span class="keyword">is</span>.close();</div><div class="line">				<span class="keyword">if</span> (raf != <span class="literal">null</span>)</div><div class="line">					raf.close();</div><div class="line">			&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">				ex.printStackTrace();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

e">		InputStream[] isArr = <span class="keyword">new</span> InputStream[DOWN_THREAD_NUM];</div><div class="line">		RandomAccessFile[] outArr = <span class="keyword">new</span> RandomAccessFile[DOWN_THREAD_NUM];</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			URL url = <span class="keyword">new</span> URL(<span class="string">"http://www.cnm.com/"</span> + <span class="string">"cnm.jpg"</span>);</div><div class="line">			isArr[<span class="number">0</span>] = url.openStream();</div><div class="line">			<span class="keyword">long</span> fileLen = getFileLength(url);</div><div class="line">			System.out.<span class="built_in">println</span>(<span class="string">"网络资源的大小"</span> + fileLen);</div><div class="line"></div><div class="line">			outArr[<span class="number">0</span>] = <span class="keyword">new</span> RandomAccessFile(OUT_FILE_NAME, <span class="string">"rw"</span>); <span class="comment">// 以输出文件名创建第一个RandomAccessFile输出流</span></div><div class="line">			<span class="comment">// 创建一个与下载资源相同大小的空文件</span></div><div class="line">			<span class="keyword">for</span> (<span class="built_in">int</span> i = <span class="number">0</span>; i &lt; fileLen; i++) &#123;</div><div class="line">				outArr[<span class="number">0</span>].write(<span class="number">0</span>);</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			<span class="keyword">long</span> numPerThred = fileLen / DOWN_THREAD_NUM; <span class="comment">// 每线程应该下载的字节数</span></div><div class="line"></div><div class="line">			<span class="keyword">long</span> left = fileLen % DOWN_THREAD_NUM; <span class="comment">// 整个下载资源整除后剩下的余数</span></div><div class="line">			<span class="keyword">for</span> (<span class="built_in">int</span> i = <span class="number">0</span>; i &lt; DOWN_THREAD_NUM; i++) &#123;</div><div class="line">				<span class="comment">// 为每个线程打开一个输入流、一个RandomAccessFile对象，每个线程分别负责下载资源的不同部分。</span></div><div class="line">				<span class="keyword">if</span> (i != <span class="number">0</span>) &#123;</div><div class="line">					isArr[i] = url.openStream(); <span class="comment">// 以URL打开多个输入流</span></div><div class="line"></div><div class="line">					outArr[i] = <span class="keyword">new</span> RandomAccessFile(OUT_FILE_NAME, <span class="string">"rw"</span>);<span class="comment">// 以指定输出文件创建多个RandomAccessFile对象</span></div><div class="line">				&#125;</div><div class="line">				<span class="comment">// 分别启动多个线程来下载网络资源</span></div><div class="line">				<span class="keyword">if</span> (i == DOWN_THREAD_NUM - <span class="number">1</span>) &#123;</div><div class="line">					<span class="comment">// 最后一个线程下载指定numPerThred+left个字节</span></div><div class="line">					<span class="keyword">new</span> DownThread(i * numPerThred, (i + <span class="number">1</span>) * numPerThred + left, isArr[i], outArr[i]).start();</div><div class="line">				&#125; <span class="keyword">else</span> &#123;</div><div class="line">					<span class="comment">// 每个线程负责下载一定的numPerThred个字节</span></div><div class="line">					<span class="keyword">new</span> DownThread(i * numPerThred, (i + <span class="number">1</span>) * numPerThred, isArr[i], outArr[i]).start();</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// 定义获取指定网络资源的长度的方法</span></div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">long</span> getFileLength(URL url) <span class="keyword">throws</span> Exception &#123;</div><div class="line">		<span class="keyword">long</span> length = <span class="number">0</span>;</div><div class="line">		URLConnection con = url.openConnection();		</div><div class="line">		<span class="keyword">long</span> <span class="built_in">size</span> = con.getContentLength(); <span class="comment">// 获取连接URL资源的长度</span></div><div class="line">		length = <span class="built_in">size</span>;</div><div class="line">		<span class="keyword">return</span> length;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
