				<h2>[笔记]-多线程（一）</h2>
				
				<div>
					<span class="post-time">2017-10-12 16:35</span>
				</div>	
				
				<div class="article-content">
				<p>通过继承Thread类（单继承局限，this即可获得当前进程）与实现Runnable接口（Thread.currentThread()获得当前进程，可共享资源）实现多线程。<br>Java程序每次运行最少启动两个线程，main和垃圾回收。<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="keyword">extends</span> <span class="title">Thread</span> </span>&#123; <span class="comment">// 继承Thread类</span></div><div class="line">	<span class="keyword">private</span> <span class="keyword">int</span> time;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="title">MyThread</span><span class="params">(String name, <span class="keyword">int</span> time)</span> </span>&#123;</div><div class="line">		<span class="keyword">super</span>(name); <span class="comment">// 设置线程名</span></div><div class="line">		<span class="keyword">this</span>.time = time; <span class="comment">// 设置休眠时间</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123; <span class="comment">// 覆写run()方法</span></div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			Thread.sleep(<span class="keyword">this</span>.time); <span class="comment">// 休眠指定的时间</span></div><div class="line">		&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line"></div><div class="line">		&#125;</div><div class="line">		System.out.println(Thread.currentThread().getName() + <span class="string">"休眠"</span> + <span class="keyword">this</span>.time);</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</div><div class="line">		MyThread mt1 = <span class="keyword">new</span> MyThread(<span class="string">"线程A"</span>, <span class="number">10000</span>);</div><div class="line">		MyThread mt2 = <span class="keyword">new</span> MyThread(<span class="string">"线程B"</span>, <span class="number">20000</span>);</div><div class="line">		mt1.run(); <span class="comment">// 调用线程主体，未启动多线程</span></div><div class="line">		mt1.start(); <span class="comment">// 启动线程</span></div><div class="line">		mt1.start(); <span class="comment">// 错误</span></div><div class="line">		mt2.start(); <span class="comment">// 启动线程</span></div><div class="line"></div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="keyword"><span class="keyword">implements</span> <span class="type">Runnable</span></span> </span>&#123; <span class="comment">// 实现Runnable接口</span></div><div class="line">	<span class="keyword">private</span> <span class="keyword">String</span> name;</div><div class="line">	<span class="keyword">private</span> int time;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> MyThread(<span class="keyword">String</span> name, int time) &#123;</div><div class="line">		<span class="built_in">this</span>.name = name; <span class="comment">// 设置线程名称</span></div><div class="line">		<span class="built_in">this</span>.time = time; <span class="comment">// 设置休眠时间</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> void run() &#123;</div><div class="line">		<span class="keyword">for</span> (int i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				Thread.sleep(<span class="built_in">this</span>.time); <span class="comment">// 暂停，setTimeout</span></div><div class="line">			&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">				e.printStackTrace();</div><div class="line">			&#125;</div><div class="line">			System.out.println(<span class="built_in">this</span>.name + <span class="string">"休眠"</span> + <span class="built_in">this</span>.time + <span class="string">"运行，i = "</span> + i);</div><div class="line">			System.out.println(Thread.currentThread().getName() + <span class="string">"运行，i = "</span> + i);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> void main(<span class="keyword">String</span> args[]) &#123;</div><div class="line">		MyThread mt1 = <span class="keyword">new</span> <span class="type">MyThread</span>(<span class="string">"线程A"</span>, <span class="number">10000</span>);</div><div class="line">		MyThread mt2 = <span class="keyword">new</span> <span class="type">MyThread</span>(<span class="string">"线程B"</span>, <span class="number">20000</span>);</div><div class="line">		Thread t1 = <span class="keyword">new</span> <span class="type">Thread</span>(mt1, <span class="string">"线程a"</span>); <span class="comment">// 实例化Thread类对象，设置线程名</span></div><div class="line">		Thread t2 = <span class="keyword">new</span> <span class="type">Thread</span>(mt2, <span class="string">"线程b"</span>);</div><div class="line">		t1.start();</div><div class="line">		t2.start();</div><div class="line">		System.out.println(<span class="string">"ing..."</span> + t1.isAlive()); <span class="comment">// 判断是否启动</span></div><div class="line"></div><div class="line">		MyThread mt = <span class="keyword">new</span> <span class="type">MyThread</span>(<span class="string">"共享线程 "</span>, <span class="number">10</span>);</div><div class="line">		<span class="keyword">new</span> <span class="type">Thread</span>(mt).start();</div><div class="line">		<span class="keyword">new</span> <span class="type">Thread</span>(mt).start(); <span class="comment">// 两个资源共享</span></div><div class="line">		<span class="comment">// =</span></div><div class="line">		<span class="comment">// Thread t1 = new Thread(mt,10) ;</span></div><div class="line">		<span class="comment">// Thread t2 = new Thread(mt,10) ;</span></div><div class="line">		<span class="comment">// t1.start() ;</span></div><div class="line">		<span class="comment">// t2.start() ;</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="title">implements</span> <span class="title">Runnable</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">50</span>; i++) &#123;</div><div class="line">			System.<span class="keyword">out</span>.println(Thread.currentThread().getName() + <span class="string">"运行，i = "</span> + i); <span class="comment">// 取得当前线程的名字</span></div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String args[]</span>) </span>&#123;</div><div class="line">		MyThread mt = <span class="keyword">new</span> MyThread();</div><div class="line">		Thread t = <span class="keyword">new</span> Thread(mt, <span class="string">"线程"</span>);</div><div class="line">		t.start();</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">50</span>; i++) &#123;</div><div class="line">			<span class="keyword">if</span> (i &gt; <span class="number">10</span>) &#123;</div><div class="line">				<span class="keyword">try</span> &#123;</div><div class="line">					t.<span class="keyword">join</span>(); <span class="comment">// 线程强制运行，其他线程停止，直到完成</span></div><div class="line">				&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"Main运行"</span> + i);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">// 略</span></div><div class="line"><span class="comment">// Main运行8</span></div><div class="line"><span class="comment">// Main运行9</span></div><div class="line"><span class="comment">// Main运行10</span></div><div class="line"><span class="comment">// 线程运行0</span></div><div class="line"><span class="comment">// 线程运行1</span></div><div class="line"><span class="comment">// 略</span></div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="title">implements</span> <span class="title">Runnable</span> &#123; <span class="comment">// 实现Runnable接口</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span>(<span class="params"></span>) </span>&#123; <span class="comment">// 覆写run()方法</span></div><div class="line">		System.<span class="keyword">out</span>.println(<span class="string">"1、进入run()方法"</span>);</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			Thread.sleep(<span class="number">10000</span>); <span class="comment">// 线程休眠10秒</span></div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"2、已经完成了休眠"</span>);</div><div class="line">		&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"3、休眠被终止"</span>);</div><div class="line">			<span class="keyword">return</span>; <span class="comment">// 返回调用处</span></div><div class="line">		&#125;</div><div class="line">		System.<span class="keyword">out</span>.println(<span class="string">"4、run()方法正常结束"</span>);</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String args[]</span>) </span>&#123;</div><div class="line">		MyThread mt = <span class="keyword">new</span> MyThread(); <span class="comment">// 实例化Runnable子类对象</span></div><div class="line">		Thread t = <span class="keyword">new</span> Thread(mt, <span class="string">"线程"</span>); <span class="comment">// 实例化Thread对象</span></div><div class="line">		t.start(); <span class="comment">// 启动线程</span></div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			Thread.sleep(<span class="number">2000</span>); <span class="comment">// 线程休眠2秒</span></div><div class="line">		&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">			System.<span class="keyword">out</span>.println(<span class="string">"3、休眠被终止"</span>);</div><div class="line">		&#125;</div><div class="line">		t.interrupt(); <span class="comment">// 中断线程执行</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"><span class="comment">// 1、进入run()方法</span></div><div class="line"><span class="comment">// 3、休眠被终止</span></div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="title">implements</span> <span class="title">Runnable</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">while</span> (<span class="literal">true</span>) &#123;</div><div class="line">			System.<span class="keyword">out</span>.println(Thread.currentThread().getName() + <span class="string">"在运行。"</span>);</div><div class="line">			<span class="comment">// 虽然是死循环，程序仍然可以执行完</span></div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String args[]</span>) </span>&#123;</div><div class="line">		MyThread mt = <span class="keyword">new</span> MyThread();</div><div class="line">		Thread t = <span class="keyword">new</span> Thread(mt, <span class="string">"线程"</span>);</div><div class="line">		t.setDaemon(<span class="literal">true</span>); <span class="comment">// 线程后台运行</span></div><div class="line">		t.start(); <span class="comment">// 启动线程</span></div><div class="line">		<span class="keyword">int</span> i = <span class="number">100</span>;</div><div class="line">		<span class="keyword">while</span> (i &gt; <span class="number">0</span>) &#123;</div><div class="line">			System.<span class="keyword">out</span>.println(Thread.currentThread().getName() + <span class="string">"在运行吗？"</span>);</div><div class="line">			i--;</div><div class="line">		&#125;</div><div class="line">		<span class="comment">// 到此后台进程随之结束</span></div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="keyword"><span class="keyword">implements</span> <span class="type">Runnable</span></span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> void run() &#123;</div><div class="line">		<span class="keyword">for</span> (int i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++) &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				Thread.sleep(<span class="number">500</span>); <span class="comment">// 线程休眠</span></div><div class="line">			&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">			&#125;</div><div class="line">			System.out.println(Thread.currentThread().getName() + <span class="string">"运行，i = "</span> + i);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> void main(<span class="keyword">String</span> args[]) &#123;</div><div class="line">		Thread t1 = <span class="keyword">new</span> <span class="type">Thread</span>(<span class="keyword">new</span> <span class="type">MyThread</span>(), <span class="string">"线程A"</span>);</div><div class="line">		Thread t2 = <span class="keyword">new</span> <span class="type">Thread</span>(<span class="keyword">new</span> <span class="type">MyThread</span>(), <span class="string">"线程B"</span>);</div><div class="line">		Thread t3 = <span class="keyword">new</span> <span class="type">Thread</span>(<span class="keyword">new</span> <span class="type">MyThread</span>(), <span class="string">"线程C"</span>);</div><div class="line">		t1.setPriority(Thread.MIN_PRIORITY); <span class="comment">// 1 优先级最低</span></div><div class="line">		t2.setPriority(Thread.MAX_PRIORITY); <span class="comment">// 10</span></div><div class="line">		t3.setPriority(Thread.NORM_PRIORITY); <span class="comment">// 5 默认</span></div><div class="line">		t1.start();</div><div class="line">		t2.start();</div><div class="line">		t3.start();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="title">implements</span> <span class="title">Runnable</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++) &#123;</div><div class="line">			<span class="keyword">try</span> &#123;</div><div class="line">				Thread.sleep(<span class="number">500</span>);</div><div class="line">			&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">			&#125;</div><div class="line">			System.<span class="keyword">out</span>.println(Thread.currentThread().getName() + <span class="string">"运行，i = "</span> + i);</div><div class="line">			<span class="keyword">if</span> (i == <span class="number">2</span>) &#123;</div><div class="line">				System.<span class="keyword">out</span>.print(<span class="string">"线程礼让："</span>);</div><div class="line">				Thread.currentThread().<span class="keyword">yield</span>(); <span class="comment">// 线程礼让，将运行交给别的线程，和sleep方法有些不同</span></div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Work</span> &#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String args[]</span>) </span>&#123;</div><div class="line">		MyThread my = <span class="keyword">new</span> MyThread();</div><div class="line">		Thread t1 = <span class="keyword">new</span> Thread(my, <span class="string">"线程A"</span>);</div><div class="line">		Thread t2 = <span class="keyword">new</span> Thread(my, <span class="string">"线程B"</span>);</div><div class="line">		t1.start();</div><div class="line">		t2.start();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>

catch (InterruptedException e) &#123;</span></div><div class="line"><span class="comment">//				e.printStackTrace();</span></div><div class="line"><span class="comment">//			&#125;</span></div><div class="line"><span class="comment">//			System.out.println("卖票：ticket = " + ticket--);</span></div><div class="line"><span class="comment">//		&#125;</span></div><div class="line"><span class="comment">//	&#125;</span></div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</div><div class="line">		MyThread mt = <span class="keyword">new</span> MyThread(); <span class="comment">// 定义线程对象</span></div><div class="line">		Thread t1 = <span class="keyword">new</span> Thread(mt); <span class="comment">// 定义Thread对象</span></div><div class="line">		Thread t2 = <span class="keyword">new</span> Thread(mt); <span class="comment">// 定义Thread对象</span></div><div class="line">		Thread t3 = <span class="keyword">new</span> Thread(mt); <span class="comment">// 定义Thread对象</span></div><div class="line">		t1.start();</div><div class="line">		t2.start();</div><div class="line">		t3.start();</div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyThread</span> <span class="keyword">implements</span> <span class="title">Runnable</span> </span>&#123;</div><div class="line">	<span class="keyword">private</span> <span class="keyword">boolean</span> flag = <span class="keyword">true</span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line">		<span class="keyword">while</span> (<span class="keyword">this</span>.flag) &#123;</div><div class="line">			System.out.println(Thread.currentThread().getName() + <span class="string">"运行，i = "</span> + (i++));</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">stop</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">this</span>.flag = <span class="keyword">false</span>; </div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span> </span>&#123;</div><div class="line">		MyThread my = <span class="keyword">new</span> MyThread();</div><div class="line">		Thread t = <span class="keyword">new</span> Thread(my, <span class="string">"线程"</span>); </div><div class="line">		t.start(); </div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			Thread.sleep(<span class="number">30</span>);</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">		&#125;</div><div class="line">		my.stop(); </div><div class="line">	&#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">A</span> &#123;</div><div class="line">	<span class="comment">// 定义锁对象</span></div><div class="line">	<span class="keyword">private</span> final ReentrantLock <span class="keyword">lock</span> = <span class="keyword">new</span> ReentrantLock();</div><div class="line"></div><div class="line">	<span class="comment">// 需要同步的方法</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">m</span>(<span class="params"></span>) </span>&#123;</div><div class="line">		<span class="keyword">lock</span>.<span class="keyword">lock</span>();</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// 具体代码</span></div><div class="line">		&#125; <span class="keyword">finally</span> &#123;</div><div class="line">			<span class="keyword">lock</span>.unlock();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> RtnThread <span class="keyword">implements</span> Callable&lt;Integer&gt; &#123;</div><div class="line">	<span class="comment">// 实现call方法，作为线程执行体</span></div><div class="line">	<span class="keyword">public</span> Integer <span class="keyword">call</span>() &#123;</div><div class="line">		<span class="keyword">int</span> i = <span class="number">0</span>;</div><div class="line">		<span class="keyword">for</span> (; i &lt; <span class="number">100</span>; i++) &#123;</div><div class="line">			System.out.<span class="keyword">println</span>(Thread.currentThread().getName() + <span class="string">" 的循环变量i的值："</span> + i);</div><div class="line">		&#125;</div><div class="line">		<span class="comment">// call()方法可以有返回值</span></div><div class="line">		<span class="keyword">return</span> i;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> Work &#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(String[] args) &#123;</div><div class="line">		<span class="comment">// 创建Callable对象</span></div><div class="line">		RtnThread rt = <span class="keyword">new</span> RtnThread();</div><div class="line">		<span class="comment">// 使用FutureTask来包装Callable对象</span></div><div class="line">		FutureTask&lt;Integer&gt; <span class="keyword">task</span> = <span class="keyword">new</span> FutureTask&lt;Integer&gt;(rt);</div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">100</span>; i++) &#123;</div><div class="line">			System.out.<span class="keyword">println</span>(Thread.currentThread().getName() + <span class="string">" 的循环变量i的值："</span> + i);</div><div class="line">			<span class="keyword">if</span> (i == <span class="number">20</span>) &#123;</div><div class="line">				<span class="comment">// 实质还是以Callable对象来创建、并启动线程</span></div><div class="line">				<span class="keyword">new</span> Thread(<span class="keyword">task</span>, <span class="string">"有返回值的线程"</span>).start();</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// 获取线程返回值</span></div><div class="line">			System.out.<span class="keyword">println</span>(<span class="string">"子线程的返回值："</span> + <span class="keyword">task</span>.get());</div><div class="line">		&#125; <span class="keyword">catch</span> (Exception ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Account</span> </span>&#123;</div><div class="line">	<span class="comment">// 定义一个ThreadLocal类型的变量，该变量将是一个线程局部变量 每个线程都会保留该变量的一个副本</span></div><div class="line">	<span class="keyword">private</span> ThreadLocal&lt;<span class="keyword">String</span>&gt; name = <span class="keyword">new</span> <span class="type">ThreadLocal</span>&lt;&gt;();</div><div class="line"></div><div class="line">	<span class="comment">// 定义一个初始化name属性的构造器</span></div><div class="line">	<span class="keyword">public</span> Account(<span class="keyword">String</span> name) &#123;</div><div class="line">		<span class="built_in">this</span>.name.<span class="keyword">set</span>(name);</div><div class="line">		<span class="comment">// “初始名”</span></div><div class="line">		System.out.println(<span class="string">"------"</span> + <span class="built_in">this</span>.name.<span class="keyword">get</span>());</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> <span class="keyword">String</span> getName() &#123;</div><div class="line">		<span class="keyword">return</span> name.<span class="keyword">get</span>();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> void setName(<span class="keyword">String</span> str) &#123;</div><div class="line">		<span class="built_in">this</span>.name.<span class="keyword">set</span>(str);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyTest</span> <span class="keyword"><span class="keyword">extends</span> <span class="type">Thread</span></span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="keyword">private</span> Account account;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> MyTest(Account account, <span class="keyword">String</span> name) &#123;</div><div class="line">		<span class="keyword">super</span>(name);</div><div class="line">		<span class="built_in">this</span>.account = account;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">public</span> void run() &#123;</div><div class="line">		<span class="keyword">for</span> (int i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++) &#123;</div><div class="line">			<span class="comment">// 当i == 6时输出将账户名替换成当前线程名</span></div><div class="line">			<span class="keyword">if</span> (i == <span class="number">6</span>) &#123;</div><div class="line">				account.setName(getName());</div><div class="line">			&#125;</div><div class="line">			<span class="comment">// 输出同一个账户的账户名和循环变量</span></div><div class="line">			System.out.println(account.getName() + <span class="string">" 账户的i值："</span> + i);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Work</span> </span>&#123;</div><div class="line">	<span class="keyword">public</span> <span class="keyword">static</span> void main(<span class="keyword">String</span>[] args) &#123;</div><div class="line">		<span class="comment">// 启动两条线程，两条线程共享同一个Account</span></div><div class="line">		Account at = <span class="keyword">new</span> <span class="type">Account</span>(<span class="string">"初始名"</span>);</div><div class="line"></div><div class="line">		<span class="comment">// 虽然两条线程共享同一个账户，只有一个账户名</span></div><div class="line">		<span class="comment">// 但由于账户名是ThreadLocal类型的，所以两条线程将导致有同一个Account，但有两个账户名的副本</span></div><div class="line">		<span class="comment">// 从i == 6之后，两条线程访问同一个账户时看到不同的账户名</span></div><div class="line">		<span class="keyword">new</span> <span class="type">MyTest</span>(at, <span class="string">"线程甲"</span>).start();</div><div class="line">		<span class="keyword">new</span> <span class="type">MyTest</span>(at, <span class="string">"线程乙"</span>).start();</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
