ic</span> Zhangsan zs = <span class="keyword">new</span> Zhangsan(); <span class="comment">// 实例化static型对象</span></div><div class="line">	<span class="keyword">private</span> <span class="keyword">static</span> Lisi ls = <span class="keyword">new</span> Lisi(); <span class="comment">// 实例化static型对象</span></div><div class="line">	<span class="keyword">private</span> <span class="keyword">boolean</span> flag = <span class="keyword">false</span>; <span class="comment">// 声明标志位，判断那个先说话</span></div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123; <span class="comment">// 覆写run()方法</span></div><div class="line">		<span class="keyword">if</span> (flag) &#123;</div><div class="line">			<span class="keyword">synchronized</span> (zs) &#123; <span class="comment">// 锁定张三对象</span></div><div class="line">				zs.say();</div><div class="line">				<span class="keyword">try</span> &#123;</div><div class="line">					Thread.sleep(<span class="number">500</span>);</div><div class="line">				&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">					e.printStackTrace();</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">synchronized</span> (ls) &#123;</div><div class="line">					zs.get();</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">else</span> &#123;</div><div class="line">			<span class="keyword">synchronized</span> (ls) &#123;</div><div class="line">				ls.say();</div><div class="line">				<span class="keyword">try</span> &#123;</div><div class="line">					Thread.sleep(<span class="number">500</span>);</div><div class="line">				&#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</div><div class="line">					e.printStackTrace();</div><div class="line"> word">false</span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Account</span><span class="params">()</span> </span>&#123;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="title">Account</span><span class="params">(String accountNo, <span class="keyword">double</span> balance)</span> </span>&#123;</div><div class="line">		<span class="keyword">this</span>.accountNo = accountNo;</div><div class="line">		<span class="keyword">this</span>.balance = balance;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setAccountNo</span><span class="params">(String accountNo)</span> </span>&#123;</div><div class="line">		<span class="keyword">this</span>.accountNo = accountNo;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">getAccountNo</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.accountNo;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">getBalance</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.balance;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">void</span> <span class="title">draw</span><span class="params">(<span class="keyword">double</span> drawAmount)</span> </span>&#123;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// 如果flag为假，表明账户中还没有人存钱进去，则取钱方法阻塞</span></div><div class="line">			<span class="keyword">if</span> (!flag) &#123;</div><div class="line">				wait();</div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				<span class="comment">// 执行取钱</span></div><div class="line">				System.out.println(Thread.currentThread().getName() + <span class="string">" 取钱:"</span> + drawAmount);</div><div class="line">				balance -= drawAmount;</div><div class="line">				System.out.println(<span class="string">"账户余额为："</span> + balance);</div><div class="line">				<span class="comment">// 将标识账户是否已有存款的旗标设为false。</span></div><div class="line">				flag = <span class="keyword">false</span>;</div><div class="line">				<span class="comment">// 唤醒其他线程</span></div><div class="line">				notifyAll();</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">catch</span> (InterruptedException ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">synchronized</span> <span class="keyword">void</span> <span class="title">deposit</span><span class="params">(<span class="keyword">double</span> depositAmount)</span> </span>&#123;</div><div class="line">		<span class="keyword">try</span> &#123;</div><div class="line">			<span class="comment">// 如果flag为真，表明账户中已有人存钱进去，则存钱方法阻塞</span></div><div class="line">			<span class="keyword">if</span> (flag) &#123;</div><div class="line">				wait();</div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				<span class="comment">// 执行存款</span></div><div class="line">				System.out.println(Thread.currentThread().getName() + <span class="string">" 存款:"</span> + depositAmount);</div><div class="line">				balance += depositAmount;</div><div class="line">				System.out.println(<span class="string">"账户余额为："</span> + balance);</div><div class="line">				<span class="comment">// 将表示账户是否已有存款的旗标设为true</span></div><div class="line">				flag = <span class="keyword">true</span>;</div><div class="line">				<span class="comment">// 唤醒其他线程</span></div><div class="line">				notifyAll();</div><div class="line">			&#125;</div><div class="line">		&#125; <span class="keyword">catch</span> (InterruptedException ex) &#123;</div><div class="line">			ex.printStackTrace();</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">hashCode</span><span class="params">()</span> </span>&#123;</div><div class="line">		<span class="keyword">return</span> accountNo.hashCode();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">equals</span><span class="params">(Object obj)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span> (obj != <span class="keyword">null</span> &amp;&amp; obj.getClass() == Account.class) &#123;</div><div class="line">			Account target = (Account) obj;</div><div class="line">			<span class="keyword">return</span> target.getAccountNo().equals(accountNo);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">DepositThread</span> <span class="keyword">extends</span> <span class="title">Thread</span> </span>&#123;</div><di
