				<h2>[笔记]-Mybatis-关联查询-注解</h2>
				
				<div>
					<div class="post-time">2017-12-04</div>
				</div>
				
				<div class="article-content">
				<p><strong>官方不建议使用。</strong></p>
<p>注解就是要替换映射文件中的 SQL 标签。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapping;</span><br><span class="line"></span><br><span class="line">// sql映射接口</span><br><span class="line">public interface UserMapperI &#123;</span><br><span class="line"></span><br><span class="line">	@Insert(&quot;insert into users(name, age) values(#&#123;name&#125;, #&#123;age&#125;)&quot;)</span><br><span class="line">	public int add(User user);</span><br><span class="line"></span><br><span class="line">	@Delete(&quot;delete from users where id=#&#123;id&#125;&quot;)</span><br><span class="line">	public int deleteById(int id);</span><br><span class="line"></span><br><span class="line">	@Update(&quot;update users set name=#&#123;name&#125;,age=#&#123;age&#125; where id=#&#123;id&#125;&quot;)</span><br><span class="line">	public int update(User user);</span><br><span class="line"></span><br><span class="line">	@Select(&quot;select * from users where id=#&#123;id&#125;&quot;)</span><br><span class="line">	public User getById(int id);</span><br><span class="line"></span><br><span class="line">	@Select(&quot;select * from users&quot;)</span><br><span class="line">	public List&lt;User&gt; getAll();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>不需要编写具体的实现类代码，由MyBatis动态构建，由于没有了映射文件，需要使用<code>&lt;package/&gt;</code>标签注册。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">try &#123;</span><br><span class="line">	// 自动生成mapper代理对象，动态构建出实现类对象</span><br><span class="line">	UserMapperI mapper = sqlSession.getMapper(UserMapperI.class);</span><br><span class="line">	User user = mapper.getById(8);</span><br><span class="line">	List&lt;User&gt; lstUsers = mapper.getAll();</span><br><span class="line">&#125; finally &#123;</span><br><span class="line">	sqlSession.close();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>注解实现一对多</p>
<p>@Result和@Many中调用ProductMapper.listByCategory()方法相结合，获取一对多关系<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface CategoryMapper &#123;</span><br><span class="line">	@Select(&quot; select * from category_ &quot;)</span><br><span class="line">	@Results(&#123; @Result(property = &quot;id&quot;, column = &quot;id&quot;),</span><br><span class="line">			@Result(property = &quot;products&quot;, javaType = List.class, column = &quot;id&quot;, </span><br><span class="line">					many = @Many(select = &quot;mmp.mapper.ProductMapper.listByCategory&quot;)) &#125;)</span><br><span class="line">	public List&lt;Category&gt; list();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface ProductMapper &#123;</span><br><span class="line">	@Select(&quot; select * from product_ where cid = #&#123;cid&#125;&quot;)</span><br><span class="line">	public List&lt;Product&gt; listByCategory(int cid);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>注解实现多对一<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface CategoryMapper &#123;</span><br><span class="line">	@Select(&quot; select * from category_ where id = #&#123;id&#125;&quot;)</span><br><span class="line">	public Category get(int id);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface ProductMapper &#123;</span><br><span class="line">	@Select(&quot; select * from product_ &quot;)</span><br><span class="line">	@Results(&#123; @Result(property = &quot;category&quot;, column = &quot;cid&quot;, </span><br><span class="line">			one = @One(select = &quot;mmp.mapper.CategoryMapper.get&quot;)) &#125;)</span><br><span class="line">	public List&lt;Product&gt; list();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>注解实现多对多</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface ProductMapper &#123;</span><br><span class="line"></span><br><span class="line">	@Select(&quot;select * from product_ where id = #&#123;id&#125;&quot;)</span><br><span class="line">	public Product get(int id);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>与Product建立多对一关系<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface OrderItemMapper &#123;</span><br><span class="line"></span><br><span class="line">	@Select(&quot; select * from order_item_ where oid = #&#123;oid&#125;&quot;)</span><br><span class="line">	@Results(&#123; @Result(property = &quot;product&quot;, column = &quot;pid&quot;, </span><br><span class="line">			one = @One(select = &quot;mmp.mapper.ProductMapper.get&quot;)) &#125;)</span><br><span class="line">	public List&lt;OrderItem&gt; listByOrder(int oid);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>与OrderItem建立一对多关系<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">package mmp.mapper;</span><br><span class="line"></span><br><span class="line">public interface OrderMapper &#123;</span><br><span class="line">	@Select(&quot;select * from order_&quot;)</span><br><span class="line">	@Results(&#123; @Result(property = &quot;id&quot;, column = &quot;id&quot;),</span><br><span class="line">			@Result(property = &quot;orderItems&quot;, javaType = List.class, column = &quot;id&quot;, </span><br><span class="line">					many = @Many(select = &quot;mmp.mapper.OrderItemMapper.listByOrder&quot;)) &#125;)</span><br><span class="line">	public List&lt;Order&gt; list();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
