				<h2>[笔记]-Mybatis-逆向工程</h2>
				
				<div>
					<div class="post-time">2017-12-04</div>
				</div>
				
				<div class="article-content">
				<p>首先数据库里有表。<br>局限：多对一，一对多需手写。</p>
<p>src/generatorConfig.xml<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;!DOCTYPE generatorConfiguration</span><br><span class="line">	PUBLIC &quot;-//mybatis.org//DTD MyBatis Generator Configuration 1.0//EN&quot;</span><br><span class="line">	&quot;http://mybatis.org/dtd/mybatis-generator-config_1_0.dtd&quot;&gt;</span><br><span class="line">&lt;generatorConfiguration&gt;</span><br><span class="line">	&lt;!-- 数据库驱动包路径，如果IDE项目里导入了jar包，不需要配置 --&gt;</span><br><span class="line">	&lt;classPathEntry location=&quot;D:/mysql-connector-java-5.1.22-bin.jar&quot;/&gt;</span><br><span class="line">	&lt;context id=&quot;mysql_tables&quot; targetRuntime=&quot;MyBatis3&quot;&gt;</span><br><span class="line">		&lt;!-- 去注释 --&gt;</span><br><span class="line">		&lt;commentGenerator&gt;</span><br><span class="line">			&lt;property name=&quot;suppressAllComments&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">			&lt;property name=&quot;suppressDate&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">		&lt;/commentGenerator&gt;</span><br><span class="line">		&lt;!-- 数据库连接 --&gt;</span><br><span class="line">		&lt;jdbcConnection </span><br><span class="line">			driverClass=&quot;com.mysql.jdbc.Driver&quot; </span><br><span class="line">			connectionURL=&quot;jdbc:mysql://127.0.0.1:3306/mybatis&quot;</span><br><span class="line">			userId=&quot;root&quot;</span><br><span class="line">			password=&quot;password&quot;&gt;</span><br><span class="line">		&lt;/jdbcConnection&gt;</span><br><span class="line">		&lt;!-- 把JDBC DECIMAL 和 NUMERIC 类型解析为 Integer，为 true时解析为java.math.BigDecimal --&gt;</span><br><span class="line">		&lt;javaTypeResolver &gt;</span><br><span class="line">			&lt;property name=&quot;forceBigDecimals&quot; value=&quot;false&quot;/&gt;</span><br><span class="line">		&lt;/javaTypeResolver&gt;</span><br><span class="line">		&lt;!-- 生成实体类的包名和位置，将生成的实体类放在mmp.model包下 --&gt;</span><br><span class="line">		&lt;javaModelGenerator targetPackage=&quot;mmp.model&quot; targetProject=&quot;src&quot;&gt;</span><br><span class="line">			&lt;!-- enableSubPackages:是否让schema作为包的后缀 --&gt;</span><br><span class="line">			&lt;property name=&quot;enableSubPackages&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">			&lt;!-- 从数据库返回的值被清理前后的空格 --&gt;</span><br><span class="line">			&lt;property name=&quot;trimStrings&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">		&lt;/javaModelGenerator&gt;</span><br><span class="line">		&lt;!-- 生成的SQL映射文件包名和位置，将生成的SQL映射文件放在mmp.mapping这个包下 --&gt;</span><br><span class="line">		&lt;sqlMapGenerator targetPackage=&quot;mmp.mapper&quot; targetProject=&quot;src&quot;&gt;</span><br><span class="line">			&lt;property name=&quot;enableSubPackages&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">		&lt;/sqlMapGenerator&gt;</span><br><span class="line">		&lt;!-- 在ibatis2 中是dao层，但在mybatis3中，是mapper接口 --&gt;</span><br><span class="line">		&lt;javaClientGenerator type=&quot;XMLMAPPER&quot; targetPackage=&quot;mmp.inter&quot; targetProject=&quot;src&quot;&gt;</span><br><span class="line">			&lt;property name=&quot;enableSubPackages&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">		&lt;/javaClientGenerator&gt;</span><br><span class="line">		&lt;!-- 要对哪些数据表进行生成 --&gt;</span><br><span class="line">		&lt;table schema=&quot;mybatis&quot; tableName=&quot;category&quot; domainObjectName=&quot;Category&quot;</span><br><span class="line">			enableCountByExample=&quot;false&quot; </span><br><span class="line">			enableUpdateByExample=&quot;false&quot;</span><br><span class="line">			enableDeleteByExample=&quot;false&quot; </span><br><span class="line">			enableSelectByExample=&quot;false&quot;</span><br><span class="line">			selectByExampleQueryId=&quot;false&quot;&gt;</span><br><span class="line">			&lt;!-- 不生成 example --&gt;</span><br><span class="line">			&lt;!-- 使用自增长键 --&gt;</span><br><span class="line">			&lt;property name=&quot;my.isgen.usekeys&quot; value=&quot;true&quot;/&gt;</span><br><span class="line">			&lt;generatedKey column=&quot;id&quot; sqlStatement=&quot;JDBC&quot;/&gt;</span><br><span class="line">		&lt;/table&gt;</span><br><span class="line">	&lt;/context&gt;</span><br><span class="line">&lt;/generatorConfiguration&gt;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">public class GeneratorSqlmap &#123;</span><br><span class="line"></span><br><span class="line">	public void generator() throws Exception &#123;</span><br><span class="line"></span><br><span class="line">		List&lt;String&gt; warnings = new ArrayList&lt;String&gt;();</span><br><span class="line">		ConfigurationParser cp = new ConfigurationParser(warnings);</span><br><span class="line">		// 指向逆向工程配置文件</span><br><span class="line">		File configFile = new File(&quot;generatorConfig.xml&quot;);</span><br><span class="line">		Configuration config = cp.parseConfiguration(configFile);</span><br><span class="line"></span><br><span class="line">		boolean overwrite = true;</span><br><span class="line">		DefaultShellCallback callback = new DefaultShellCallback(overwrite);</span><br><span class="line"></span><br><span class="line">		MyBatisGenerator myBatisGenerator = new MyBatisGenerator(config, callback, warnings);</span><br><span class="line">		myBatisGenerator.generate(null);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) throws Exception &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			GeneratorSqlmap generatorSqlmap = new GeneratorSqlmap();</span><br><span class="line">			generatorSqlmap.generator();</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">public class ItemsMapperTest &#123;</span><br><span class="line"></span><br><span class="line">	private SqlSessionFactory sqlSessionFactory;</span><br><span class="line"></span><br><span class="line">	@Before</span><br><span class="line">	public void setUp() throws Exception &#123;</span><br><span class="line">		String resource = &quot;SqlMapConfig.xml&quot;;</span><br><span class="line">		InputStream inputStream = Resources.getResourceAsStream(resource);</span><br><span class="line">		sqlSessionFactory = new SqlSessionFactoryBuilder().build(inputStream);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	@Test</span><br><span class="line">	public void testUpdateByPrimaryKey() &#123;</span><br><span class="line">		SqlSession sqlSession = sqlSessionFactory.openSession();</span><br><span class="line">		ItemsMapper itemsMapper = sqlSession.getMapper(ItemsMapper.class);</span><br><span class="line">		Items items = itemsMapper.selectByPrimaryKey(1);</span><br><span class="line">		items.setPrice(3540f);</span><br><span class="line">		itemsMapper.updateByPrimaryKey(items);</span><br><span class="line">		sqlSession.commit();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
