				<div class="article-content">
				<p>这个也是来源于网络，<a href="http://blog.csdn.net/njchenyi/article/details/3091092" target="_blank" rel="noopener">参考在这里</a>，看得有些头疼（12.27更新）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">// 实现java.sql.DateSource接口</span><br><span class="line">public class JdbcPool implements DataSource &#123;</span><br><span class="line">	// LinkedList集合存放数据库链接</span><br><span class="line">	private static LinkedList&lt;Connection&gt; list = new LinkedList&lt;&gt;();</span><br><span class="line">	static &#123;</span><br><span class="line">		// 在静态代码块中加载db.properties配置文件</span><br><span class="line">		InputStream in; </span><br><span class="line">		Properties prop;</span><br><span class="line">		try &#123;</span><br><span class="line">			in = JdbcPool.class.getClassLoader().getResourceAsStream(&quot;db.properties&quot;);</span><br><span class="line">			prop = new Properties();</span><br><span class="line">			prop.load(in); // 加载配置文件</span><br><span class="line"></span><br><span class="line">			String driver = prop.getProperty(&quot;driver&quot;);</span><br><span class="line">			String url = prop.getProperty(&quot;url&quot;);</span><br><span class="line">			String username = prop.getProperty(&quot;username&quot;);</span><br><span class="line">			String password = prop.getProperty(&quot;password&quot;);</span><br><span class="line"></span><br><span class="line">			// 数据库连接池的初始化连接数大小</span><br><span class="line">			int jdbcPoolInitSize = Integer.parseInt(prop.getProperty(&quot;jdbcPoolInitSize&quot;));</span><br><span class="line"></span><br><span class="line">			Class.forName(driver); // 加载驱动</span><br><span class="line"></span><br><span class="line">			// 连接池中创建Connection</span><br><span class="line">			for (int i = 0; i &lt; jdbcPoolInitSize; i++) &#123;</span><br><span class="line">				Connection conn = DriverManager.getConnection(url, username, password);</span><br><span class="line">				System.out.println(&quot;获取到了连接&quot; + conn);</span><br><span class="line">				// 在DateSource构造函数或静态代码块中批量创建与数据库的连接</span><br><span class="line">				// 并把创建的连接加入LinkedList中</span><br><span class="line">				// LinkedList集合此时就是一个存放了数据库连接的连接池</span><br><span class="line">				list.add(conn);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">			throw new ExceptionInInitializerError(e);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	// getConnection方法每次调用时，从LinkedList中取一个Connection返回给用户</span><br><span class="line">	@Override</span><br><span class="line">	public synchronized Connection getConnection() throws SQLException &#123;</span><br><span class="line">		// 如果数据库连接池中的连接对象的个数大于0</span><br><span class="line">		if (list.size() &gt; 0) &#123;</span><br><span class="line">			// 从list集合中获取一个数据库连接</span><br><span class="line">			final Connection conn = list.removeFirst(); // 删掉并返回给conn</span><br><span class="line">			// 不能直接 return conn; 因为conn.close()没有把这个conn返回给连接池中</span><br><span class="line">			System.out.println(&quot;池大小是&quot; + list.size());</span><br><span class="line"></span><br><span class="line">			// 动态代理：返回Connection对象的代理对象，拦截close方法的调用，对close进行增强</span><br><span class="line">			// 第一个参数this.getClass().getClassLoader()</span><br><span class="line">			// 第二个参数原来为conn.getClass.getInterface()，不过会出错</span><br><span class="line">			return (Connection) Proxy.newProxyInstance(JdbcPool.class.getClassLoader(),</span><br><span class="line">					new Class[] &#123; Connection.class &#125;, new InvocationHandler() &#123;</span><br><span class="line">						// 此处为内部类，当close方法被调用时将conn还回池中，其它方法直接执行</span><br><span class="line">						@Override</span><br><span class="line">						public Object invoke(Object proxy, Method method, Object[] args) throws Throwable &#123;</span><br><span class="line">							// 调用Connection.close()方法时，Connection对象将自己返回到LinkedList中(动态代理实现)，而不要把conn还给数据库</span><br><span class="line">							if (method.getName().equals(&quot;close&quot;)) &#123;</span><br><span class="line">								// 如果调用的是Connection对象的close方法，就把conn还给数据库连接池</span><br><span class="line">								list.add(conn);</span><br><span class="line">								System.out.println(conn + &quot;被还到池中&quot;);</span><br><span class="line">								System.out.println(&quot;池大小为&quot; + list.size());</span><br><span class="line">								return null;</span><br><span class="line">							&#125;</span><br><span class="line">							// 不是调用close方法，不管就是了</span><br><span class="line">							return method.invoke(conn, args);</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;);</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			throw new RuntimeException(&quot;对不起，数据库忙&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">public class JdbcUtils &#123;</span><br><span class="line"></span><br><span class="line">	private static JdbcPool pool = new JdbcPool();</span><br><span class="line"></span><br><span class="line">	public static Connection getConnection() throws SQLException &#123;</span><br><span class="line">		return pool.getConnection(); // 直接从连接池中获取一个Connection</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void release(Connection conn, Statement st, ResultSet rs) &#123;</span><br><span class="line">		if (rs != null) &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				rs.close();</span><br><span class="line">			&#125; catch (Exception e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			rs = null;</span><br><span class="line">		&#125;</span><br><span class="line">		if (st != null) &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				st.close();</span><br><span class="line">			&#125; catch (Exception e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			st = null;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (conn != null) &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				conn.close();</span><br><span class="line">			&#125; catch (Exception e) &#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			conn = null;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static void update(String sql, Object params[]) throws SQLException &#123;</span><br><span class="line">		Connection conn = null;</span><br><span class="line">		PreparedStatement st = null;</span><br><span class="line">		ResultSet rs = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			conn = getConnection();</span><br><span class="line">			st = conn.prepareStatement(sql);</span><br><span class="line">			for (int i = 0; i &lt; params.length; i++) &#123;</span><br><span class="line">				st.setObject(i + 1, params[i]);</span><br><span class="line">			&#125;</span><br><span class="line">			st.executeUpdate();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			release(conn, st, rs);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public static Object query(String sql, Object params[], ResultSetHandler rsh) throws SQLException &#123;</span><br><span class="line"></span><br><span class="line">		Connection conn = null;</span><br><span class="line">		PreparedStatement st = null;</span><br><span class="line">		ResultSet rs = null;</span><br><span class="line">		try &#123;</span><br><span class="line">			conn = getConnection();</span><br><span class="line">			st = conn.prepareStatement(sql);</span><br><span class="line">			for (int i = 0; i &lt; params.length; i++) &#123;</span><br><span class="line">				st.setObject(i + 1, params[i]);</span><br><span class="line">			&#125;</span><br><span class="line">			rs = st.executeQuery();</span><br><span class="line">			// 策略模式，query方法事先不知如何处理查询结果集，只要实现了ResultSetHandler接口</span><br><span class="line">			return rsh.handler(rs);</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			release(conn, st, rs);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">public interface ResultSetHandler &#123;</span><br><span class="line">	public Object handler(ResultSet rs);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">// 将结果集转换成bean对象的处理器</span><br><span class="line">public class BeanHandler implements ResultSetHandler &#123;</span><br><span class="line">	private Class&lt;?&gt; clazz;</span><br><span class="line"></span><br><span class="line">	public BeanHandler(Class&lt;?&gt; clazz) &#123;</span><br><span class="line">		this.clazz = clazz;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Object handler(ResultSet rs) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			if (!rs.next()) &#123;</span><br><span class="line">				return null;</span><br><span class="line">			&#125;</span><br><span class="line">			Object bean = clazz.newInstance();</span><br><span class="line">			// 得到结果集元数据</span><br><span class="line">			ResultSetMetaData metadata = rs.getMetaData();</span><br><span class="line">			int columnCount = metadata.getColumnCount(); // 得到结果集中有几列数据</span><br><span class="line">			for (int i = 0; i &lt; columnCount; i++) &#123;</span><br><span class="line">				String coulmnName = metadata.getColumnName(i + 1); // 得到每列的列名</span><br><span class="line">				Object coulmnData = rs.getObject(i + 1);</span><br><span class="line">				Field f = clazz.getDeclaredField(coulmnName); // 反射出类上列名对应的属性</span><br><span class="line">				f.setAccessible(true);</span><br><span class="line">				f.set(bean, coulmnData);</span><br><span class="line">			&#125;</span><br><span class="line">			return bean;</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			throw new RuntimeException(e);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">// 将结果集转换成bean对象的list集合的处理器</span><br><span class="line">public class BeanListHandler implements ResultSetHandler &#123;</span><br><span class="line">	private Class&lt;?&gt; clazz;</span><br><span class="line"></span><br><span class="line">	public BeanListHandler(Class&lt;?&gt; clazz) &#123;</span><br><span class="line">		this.clazz = clazz;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Object handler(ResultSet rs) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			List&lt;Object&gt; list = new ArrayList&lt;Object&gt;();</span><br><span class="line">			while (rs.next()) &#123;</span><br><span class="line">				Object bean = clazz.newInstance();</span><br><span class="line">				ResultSetMetaData metadata = rs.getMetaData();</span><br><span class="line">				int count = metadata.getColumnCount();</span><br><span class="line">				for ( span class="line">	public void update(Account account) throws SQLException &#123;</span><br><span class="line">		String sql = &quot;update account set name = ?,money = ? where id = ?&quot;;</span><br><span class="line">		Object params[] = &#123; account.getName(), account.getMoney(), account.getId() &#125;;</span><br><span class="line">		JdbcUtils.update(sql, params);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public Account find(int id) throws SQLException &#123;</span><br><span class="line">		String sql = &quot;select * from account where id = ?&quot;;</span><br><span class="line">		Object params[] = &#123; id &#125;;</span><br><span class="line">		return (Account) JdbcUtils.query(sql, params, new BeanHandler(Account.class));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	public List&lt;Account&gt; getAll() throws SQLException &#123;</span><br><span class="line">		String sql = &quot;select * from account&quot;;</span><br><span class="line">		Object params[] = &#123;&#125;;</span><br><span class="line">		return (List&lt;Account&gt;) JdbcUtils.query(sql, params, new BeanListHandler(Account.class));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">public class Test &#123;</span><br><span class="line">	// 模拟转账</span><br><span class="line">	public void changeAccount() &#123;</span><br><span class="line">		Connection conn = null;</span><br><span class="line">		PreparedStatement st = null;</span><br><span class="line">		ResultSet rs = null;</span><br><span class="line">		Savepoint sp = null;</span><br><span class="line"></span><br><span class="line">		try &#123;</span><br><span class="line">			conn = JdbcUtils.getConnection();</span><br><span class="line">			conn.setAutoCommit(false); // 相当于开启事务start transaction</span><br><span class="line">			String sql1 = &quot;update account set money = money - 100 where name = ?&quot;;</span><br><span class="line">			st = conn.prepareStatement(sql1);</span><br><span class="line">			st.setString(1, &quot;aaa&quot;);</span><br><span class="line">			st.executeUpdate();</span><br><span class="line"></span><br><span class="line">			sp = conn.setSavepoint();</span><br><span class="line">			int x = 1 / 0; // 回滚</span><br><span class="line"></span><br><span class="line">			String sql2 = &quot;update account set money = money + 100 where name = ?&quot;;</span><br><span class="line">			st = conn.prepareStatement(sql2);</span><br><span class="line">			st.setString(1, &quot;bbb&quot;);</span><br><span class="line">			st.executeUpdate();</span><br><span class="line"></span><br><span class="line">			conn.commit();</span><br><span class="line">		&#125; catch (Exception e) &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				conn.rollback(sp);</span><br><span class="line">				conn.commit();</span><br><span class="line">			&#125; catch (SQLException e1) &#123;</span><br><span class="line">				e1.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125; finally &#123;</span><br><span class="line">			JdbcUtils.release(conn, st, rs);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>数据库连接池负责分配，管理和释放数据库连接，允许重复使用一个现有的数据库连接，而不是重新建立一个。</p>
<p>在初始化时创建一定数量的数据库连接放到连接池中，由最小数据库连接数设定，无论连接是否被使用。</p>
<p>当应用程序向连接池请求的连接数超过最大连接数量时，这些请求将被加入到等待队列。</p>
<p>DataSource的实现，称之为数据源，数据源中都包含了数据库连接池的实现。</p>
