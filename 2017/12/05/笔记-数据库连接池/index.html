<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 实现java.sql.DateSource接口</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">JdbcPool</span> <span class="keyword">implements</span> <span class="title">DataSource</span> </span>&#123;</span><br><span class="line">    <span class="comment">// LinkedList集合存放数据库链接</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> LinkedList&lt;Connection&gt; list = <span class="keyword">new</span> LinkedList&lt;&gt;();</span><br><span class="line">    <span class="keyword">static</span> &#123;</span><br><span class="line">        <span class="comment">// 在静态代码块中加载db.properties配置文件</span></span><br><span class="line">        InputStream in; </span><br><span class="line">        Properties prop;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            in = JdbcPool.class.getClassLoader().getResourceAsStream(<span class="string">"db.properties"</span>);</span><br><span class="line">            prop = <span class="keyword">new</span> Properties();</span><br><span class="line">            prop.load(in); <span class="comment">// 加载配置文件</span></span><br><span class="line"></span><br><span class="line">            String driver = prop.getProperty(<span class="string">"driver"</span>);</span><br><span class="line">            String url = prop.getProperty(<span class="string">"url"</span>);</span><br><span class="line">            String username = prop.getProperty(<span class="string">"username"</span>);</span><br><span class="line">            String password = prop.getProperty(<span class="string">"password"</span>);</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 数据库连接池的初始化连接数大小</span></span><br><span class="line">            <span class="keyword">int</span> jdbcPoolInitSize = Integer.parseInt(prop.getProperty(<span class="string">"jdbcPoolInitSize"</span>));</span><br><span class="line"></span><br><span class="line">            Class.forName(driver); <span class="comment">// 加载驱动</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 连接池中创建Connection</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; jdbcPoolInitSize; i++) &#123;</span><br><span class="line">                Connection conn = DriverManager.getConnection(url, username, password);</span><br><span class="line">                System.out.println(<span class="string">"获取到了连接"</span> + conn);</span><br><span class="line">                <span class="comment">// 在DateSource构造函数或静态代码块中批量创建与数据库的连接</span></span><br><span class="line">                <span class="comment">// 并把创建的连接加入LinkedList中</span></span><br><span class="line">                <span class="comment">// LinkedList集合此时就是一个存放了数据库连接的连接池</span></span><br><span class="line">                list.add(conn);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> ExceptionInInitializerError(e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// getConnection方法每次调用时，从LinkedList中取一个Connection返回给用户</span></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">synchronized</span> Connection <span class="title">getConnection</span><span class="params">()</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">        <span class="comment">// 如果数据库连接池中的连接对象的个数大于0</span></span><br><span class="line">        <span class="keyword">if</span> (list.size() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 从list集合中获取一个数据库连接</span></span><br><span class="line">            <span class="keyword">final</span> Connection conn = list.removeFirst(); <span class="comment">// 删掉并返回给conn</span></span><br><span class="line">            <span class="comment">// 不能直接 return conn; 因为conn.close()没有把这个conn返回给连接池中</span></span><br><span class="line">            System.out.println(<span class="string">"池大小是"</span> + list.size());</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 动态代理：返回Connection对象的代理对象，拦截close方法的调用，对close进行增强</span></span><br><span class="line">            <span class="comment">// 第一个参数this.getClass().getClassLoader()</span></span><br><span class="line">            <span class="comment">// 第二个参数原来为conn.getClass.getInterface()，不过会出错</span></span><br><span class="line">            <span class="keyword">return</span> (Connection) Proxy.newProxyInstance(JdbcPool.class.getClassLoader(),</span><br><span class="line">                    <span class="keyword">new</span> Class[] &#123; Connection.class &#125;, <span class="keyword">new</span> InvocationHandler() &#123;</span><br><span class="line">                        <span class="comment">// 此处为内部类，当close方法被调用时将conn还回池中，其它方法直接执行</span></span><br><span class="line">                        <span class="meta">@Override</span></span><br><span class="line">                        <span class="function"><span class="keyword">public</span> Object <span class="title">invoke</span><span class="params">(Object proxy, Method method, Object[] args)</span> <span class="keyword">throws</span> Throwable </span>&#123;</span><br><span class="line">                            <span class="comment">// 调用Connection.close()方法时，Connection对象将自己返回到LinkedList中(动态代理实现)，而不要把conn还给数据库</span></span><br><span class="line">                            <span class="keyword">if</span> (method.getName().equals(<span class="string">"close"</span>)) &#123;</span><br><span class="line">                                <span class="comment">// 如果调用的是Connection对象的close方法，就把conn还给数据库连接池</span></span><br><span class="line">                                list.add(conn);</span><br><span class="line">                                System.out.println(conn + <span class="string">"被还到池中"</span>);</span><br><span class="line">                                System.out.println(<span class="string">"池大小为"</span> + list.size());</span><br><span class="line">                                <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">                            &#125;</span><br><span class="line">                            <span class="comment">// 不是调用close方法，不管就是了</span></span><br><span class="line">                            <span class="keyword">return</span> method.invoke(conn, args);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">"对不起，数据库忙"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">JdbcUtils</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> JdbcPool pool = <span class="keyword">new</span> JdbcPool();</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Connection <span class="title">getConnection</span><span class="params">()</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> pool.getConnection(); <span class="comment">// 直接从连接池中获取一个Connection</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">release</span><span class="params">(Connection conn, Statement st, ResultSet rs)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (rs != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                rs.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            rs = <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (st != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                st.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            st = <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (conn != <span class="keyword">null</span>) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                conn.close();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            conn = <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">update</span><span class="params">(String sql, Object params[])</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">        Connection conn = <span class="keyword">null</span>;</span><br><span class="line">        PreparedStatement st = <span class="keyword">null</span>;</span><br><span class="line">        ResultSet rs = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            conn = getConnection();</span><br><span class="line">            st = conn.prepareStatement(sql);</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; params.length; i++) &#123;</span><br><span class="line">                st.setObject(i + <span class="number">1</span>, params[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            st.executeUpdate();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            release(conn, st, rs);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Object <span class="title">query</span><span class="params">(String sql, Object params[], ResultSetHandler rsh)</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line"></span><br><span class="line">        Connection conn = <span class="keyword">null</span>;</span><br><span class="line">        PreparedStatement st = <span class="keyword">null</span>;</span><br><span class="line">        ResultSet rs = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            conn = getConnection();</span><br><span class="line">            st = conn.prepareStatement(sql);</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; params.length; i++) &#123;</span><br><span class="line">                st.setObject(i + <span class="number">1</span>, params[i]);</span><br><span class="line">            &#125;</span><br><span class="line">            rs = st.executeQuery();</span><br><span class="line">            <span class="comment">// 策略模式，query方法事先不知如何处理查询结果集，只要实现了ResultSetHandler接口</span></span><br><span class="line">            <span class="keyword">return</span> rsh.handler(rs);</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            release(conn, st, rs);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

pan> List&lt;Account&gt; <span class="title">getAll</span><span class="params">()</span> <span class="keyword">throws</span> SQLException </span>&#123;</span><br><span class="line">        String sql = <span class="string">"select * from account"</span>;</span><br><span class="line">        Object params[] = &#123;&#125;;</span><br><span class="line">        <span class="keyword">return</span> (List&lt;Account&gt;) JdbcUtils.query(sql, params, <span class="keyword">new</span> BeanListHandler(Account.class));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

">null</span>;</span><br><span class="line">        Savepoint sp = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            conn = JdbcUtils.getConnection();</span><br><span class="line">            conn.setAutoCommit(<span class="keyword">false</span>); <span class="comment">// 相当于开启事务start transaction</span></span><br><span class="line">            String sql1 = <span class="string">"update account set money = money - 100 where name = ?"</span>;</span><br><span class="line">            st = conn.prepareStatement(sql1);</span><br><span class="line">            st.setString(<span class="number">1</span>, <span class="string">"aaa"</span>);</span><br><span class="line">            st.executeUpdate();</span><br><span class="line"></span><br><span class="line">            sp = conn.setSavepoint();</span><br><span class="line">            <span class="keyword">int</span> x = <span class="number">1</span> / <span class="number">0</span>; <span class="comment">// 回滚</span></span><br><span class="line"></span><br><span class="line">            String sql2 = <span class="string">"update account set money = money + 100 where name = ?"</span>;</span><br><span class="line">            st = conn.prepareStatement(sql2);</span><br><span class="line">            st.setString(<span class="number">1</span>, <span class="string">"bbb"</span>);</span><br><span class="line">            st.executeUpdate();</span><br><span class="line"></span><br><span class="line">            conn.commit();</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                conn.rollback(sp);</span><br><span class="line">                conn.commit();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (SQLException e1) &#123;</span><br><span class="line">                e1.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            JdbcUtils.release(conn, st, rs);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>数据库连接池负责分配，管理和释放数据库连接，允许重复使用一个现有的数据库连接，而不是重新建立一个。</p>
<p>在初始化时创建一定数量的数据库连接放到连接池中，由最小数据库连接数设定，无论连接是否被使用。</p>
<p>当应用程序向连接池请求的连接数超过最大连接数量时，这些请求将被加入到等待队列。</p>
<p>DataSource的实现，称之为数据源，数据源中都包含了数据库连接池的实现。</p>
