				<div>

				<div class="article-content">
				<p>这东西有人用吗。。。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&lt;%@ page language=&quot;java&quot; contentType=&quot;text/html; charset=UTF-8&quot; pageEncoding=&quot;UTF-8&quot; isELIgnored=&quot;false&quot; %&gt;</span><br><span class="line">&lt;%@ taglib prefix=&quot;s&quot; uri=&quot;/struts-tags&quot; %&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;s:property value=&quot;person.name&quot;/&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- Normal --&gt;</span><br><span class="line">&lt;s:bean name=&quot;com.mmp.common.Person&quot; var=&quot;personBean&quot;/&gt;</span><br><span class="line">&lt;!-- Call getFirstName() from Person --&gt;</span><br><span class="line">&lt;s:property value=&quot;#personBean.firstName&quot;/&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- &lt;s:push&gt;将值推到堆栈的顶部 --&gt;</span><br><span class="line">&lt;!-- Push --&gt;</span><br><span class="line">&lt;s:push value=&quot;#personBean&quot;&gt;</span><br><span class="line">	&lt;!-- property标签用于获取一个值的属性，默认为在值栈的顶部（当前Action类） --&gt;</span><br><span class="line">	&lt;!-- Call getFirstName() from Action --&gt;</span><br><span class="line">	&lt;s:property value=&quot;firstName&quot;/&gt;</span><br><span class="line">&lt;/s:push&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- set标签为指定范围内的变量赋值，范围是应用程序，会话，请求，页面和action --&gt;</span><br><span class="line">&lt;s:set name=&quot;myP&quot; value=&quot;person.name&quot;/&gt;</span><br><span class="line">&lt;s:property value=&quot;myP&quot;/&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 硬编码字符串并分配给myP --&gt;</span><br><span class="line">&lt;s:set var=&quot;myP&quot; value=&quot;%&#123;&apos;xxx&apos;&#125;&quot;/&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- java.lang.String --&gt;</span><br><span class="line">&lt;param name=&quot;fruit&quot;&gt;Banana&lt;/param&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- java.lang.Object --&gt;</span><br><span class="line">&lt;param name=&quot;fruit&quot; value=&quot;Banana&quot;/&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;form action=&quot;hello&quot;&gt;</span><br><span class="line">	&lt;select name=&quot;name&quot;&gt;</span><br><span class="line">		&lt;option name=&quot;Mike&quot;&gt;Mike&lt;/option&gt;</span><br><span class="line">		&lt;option name=&quot;Jason&quot;&gt;Jason&lt;/option&gt;</span><br><span class="line">		&lt;option name=&quot;Mark&quot;&gt;Mark&lt;/option&gt;</span><br><span class="line">	&lt;/select&gt;</span><br><span class="line">	&lt;input type=&quot;submit&quot; value=&quot;SayHello&quot;/&gt;</span><br><span class="line">&lt;/form&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public class TagAction extends ActionSupport &#123;</span><br><span class="line"></span><br><span class="line">	private String msg = &quot;S&quot;;</span><br><span class="line">	private String name;</span><br><span class="line"></span><br><span class="line">	// ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 调用TagAction的getMsg()方法返回值赋给varMsg --&gt;</span><br><span class="line">&lt;s:set var=&quot;varMsg&quot; value=&quot;msg&quot;/&gt;</span><br><span class="line"></span><br><span class="line">&lt;s:if test=&quot;%&#123;#varMsg==&apos;A&apos;&#125;&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;/s:if&gt;</span><br><span class="line">&lt;s:elseif test=&quot;%&#123;#varMsg==&apos;S&apos;&#125;&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;/s:elseif&gt;</span><br><span class="line">&lt;s:else&gt;</span><br><span class="line"></span><br><span class="line">&lt;/s:else&gt;</span><br><span class="line"></span><br><span class="line">&lt;s:if test=&quot;name==&apos;Mike&apos;&quot;&gt;</span><br><span class="line">	You have selected &apos;Mike&apos;</span><br><span class="line">&lt;/s:if&gt;</span><br><span class="line">&lt;s:elseif test=&quot;name==&apos;Jason&apos;&quot;&gt;</span><br><span class="line">	You have selected &apos;Jason&apos;</span><br><span class="line">&lt;/s:elseif&gt;</span><br><span class="line">&lt;s:else&gt;</span><br><span class="line">	You have not selected &apos;Mike&apos; or &apos;Jason&apos;</span><br><span class="line">&lt;/s:else&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">public class IteratorKFCAction extends ActionSupport &#123;</span><br><span class="line">	// 假设已经add进去一大堆</span><br><span class="line">	private List&lt;String&gt; comboMeals;</span><br><span class="line"></span><br><span class="line">	// ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- Simple Iterator --&gt;</span><br><span class="line">&lt;ol&gt;</span><br><span class="line">	&lt;!-- 检索值栈上当前对象的getComboMeals()方法的值，并用它迭代 --&gt;</span><br><span class="line">	&lt;s:iterator value=&quot;comboMeals&quot;&gt;</span><br><span class="line">		&lt;!-- &lt;s:property/&gt;标签印出迭代器的当前值 --&gt;</span><br><span class="line">		&lt;li&gt;&lt;s:property/&gt;&lt;/li&gt;</span><br><span class="line">	&lt;/s:iterator&gt;</span><br><span class="line">&lt;/ol&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- Iterator with IteratorStatus --&gt;</span><br><span class="line">&lt;table&gt;</span><br><span class="line">	&lt;!-- status 声明IteratorStatus类名称，IteratorStatus类获取迭代信息，支持属性索引，计数，第一个，最后，奇，偶等 --&gt;</span><br><span class="line">	&lt;s:iterator value=&quot;comboMeals&quot; status=&quot;comboMealsStatus&quot;&gt;</span><br><span class="line">		&lt;tr&gt;</span><br><span class="line">			&lt;s:if test=&quot;#comboMealsStatus.even == true&quot;&gt;</span><br><span class="line">				&lt;td style=&quot;background: #CCC&quot;&gt;&lt;s:property/&gt;&lt;/td&gt;</span><br><span class="line">			&lt;/s:if&gt;</span><br><span class="line">			&lt;s:elseif test=&quot;#comboMealsStatus.first == true&quot;&gt;</span><br><span class="line">				&lt;td&gt;&lt;s:property/&gt; (This is first value) &lt;/td&gt;</span><br><span class="line">			&lt;/s:elseif&gt;</span><br><span class="line">			&lt;s:else&gt;</span><br><span class="line">				&lt;td&gt;&lt;s:property/&gt;&lt;/td&gt;</span><br><span class="line">			&lt;/s:else&gt;</span><br><span class="line">		&lt;/tr&gt;</span><br><span class="line">	&lt;/s:iterator&gt;</span><br><span class="line">&lt;/table&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- </span><br><span class="line">	value 表示集合</span><br><span class="line">	var 表示遍历出来的元素</span><br><span class="line">	st 表示遍历出来的元素状态</span><br><span class="line">	st.index 当前行号 基0</span><br><span class="line">	st.count 当前行号 基1</span><br><span class="line">	st.first 是否是第一个元素</span><br><span class="line">	st.last 是否是最后一个元素</span><br><span class="line">	st.odd 是否是奇数</span><br><span class="line">	st.even 是否是偶数</span><br><span class="line"> --&gt;</span><br><span class="line">&lt;s:iterator value=&quot;categories&quot; var=&quot;c&quot; status=&quot;st&quot;&gt;</span><br><span class="line">	&lt;tr&gt;</span><br><span class="line">		&lt;td&gt;$&#123;c.id&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;c.name&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;</span><br><span class="line">			&lt;s:iterator value=&quot;#c.products&quot; var=&quot;p&quot;&gt;</span><br><span class="line">				$&#123;p.name&#125;</span><br><span class="line">			&lt;/s:iterator&gt;</span><br><span class="line">		&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;st.index&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;st.count&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;st.first&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;st.last&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;st.odd&#125;&lt;/td&gt;</span><br><span class="line">		&lt;td&gt;$&#123;st.even&#125;&lt;/td&gt;</span><br><span class="line">	&lt;/tr&gt;</span><br><span class="line">&lt;/s:iterator&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">public class MergeTagAction extends ActionSupport &#123;</span><br><span class="line">	// 假设已经add进去一大堆</span><br><span class="line">	private List&lt;String&gt; list1 = new ArrayList&lt;&gt;();</span><br><span class="line">	private List&lt;String&gt; list2 = new ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">	private Map&lt;String,String&gt; map1 = new HashMap&lt;&gt;();</span><br><span class="line">	private Map&lt;String,String&gt; map2 = new HashMap&lt;&gt;();</span><br><span class="line"></span><br><span class="line">	// ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 合并ArrayList和HashMap到一个迭代器 --&gt;</span><br><span class="line">&lt;s:merge var=&quot;customMixedIterator&quot;&gt;</span><br><span class="line">	&lt;s:param value=&quot;%&#123;list1&#125;&quot;/&gt;</span><br><span class="line">	&lt;s:param value=&quot;%&#123;list2&#125;&quot;/&gt;</span><br><span class="line">	&lt;s:param value=&quot;%&#123;map1&#125;&quot;/&gt;</span><br><span class="line">	&lt;s:param value=&quot;%&#123;map2&#125;&quot;/&gt;</span><br><span class="line">&lt;/s:merge&gt;</span><br><span class="line">&lt;ol&gt;</span><br><span class="line">	&lt;s:iterator value=&quot;%&#123;#customMixedIterator&#125;&quot;&gt;</span><br><span class="line">		&lt;li&gt;&lt;s:property/&gt;&lt;/li&gt;</span><br><span class="line">	&lt;/s:iterator&gt;</span><br><span class="line">&lt;/ol&gt;</span><br><span class="line">&lt;!-- </span><br><span class="line">	顺序：</span><br><span class="line">	第1个迭代器的第1项</span><br><span class="line">	第2个迭代器的第1项</span><br><span class="line">	...</span><br><span class="line">	第1个迭代器的第2项</span><br><span class="line">	第2个迭代器的第2项</span><br><span class="line">	...</span><br><span class="line">	仅适用于List，Map顺序随机</span><br><span class="line"> --&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&lt;s:append&gt;</span><br><span class="line">&lt;!-- </span><br><span class="line">	顺序：</span><br><span class="line">	第1个迭代器的第1项</span><br><span class="line">	第1个迭代器的第2项</span><br><span class="line">	...</span><br><span class="line">	第2个迭代器的第1项</span><br><span class="line">	第2个迭代器的第2项</span><br><span class="line">	...</span><br><span class="line">	仅适用于List，Map顺序随机</span><br><span class="line"> --&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;!-- s:head生成所需的javascript和stylesheet --&gt;</span><br><span class="line">		&lt;s:head/&gt;</span><br><span class="line">		&lt;!-- 假设使用默认XHTML主题，会根据template\xhtml\head.ftl输出： --&gt;</span><br><span class="line">		&lt;!-- &lt;link rel=&quot;stylesheet&quot; href=&quot;/your_project/struts/xhtml/styles.css&quot; type=&quot;text/css&quot;/&gt;  --&gt;</span><br><span class="line">		&lt;!-- &lt;script src=&quot;/your_project/struts/utils.js&quot; type=&quot;text/javascript&quot;&gt;&lt;/script&gt;  --&gt;</span><br><span class="line">		&lt;!-- 要包括新的.js和.css文件，只需将其添加到template\xhtml\head.ftl --&gt;</span><br><span class="line">		&lt;title&gt;&lt;/title&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;s:div&gt;Email Form&lt;/s:div&gt;</span><br><span class="line">		&lt;s:text name=&quot;Please fill in the form below:&quot;/&gt;</span><br><span class="line">		&lt;s:form action=&quot;hello&quot; method=&quot;post&quot; enctype=&quot;multipart/form-data&quot;&gt;</span><br><span class="line">			&lt;!-- 隐藏元素 --&gt;</span><br><span class="line">			&lt;s:hidden name=&quot;secret&quot; value=&quot;abracadabra&quot;/&gt;</span><br><span class="line">			&lt;!-- key属性从properties文件中提取... --&gt;</span><br><span class="line">			&lt;s:textfield key=&quot;email.from&quot; name=&quot;from&quot;/&gt;</span><br><span class="line"></span><br><span class="line">			&lt;s:password key=&quot;email.password&quot; name=&quot;password&quot;/&gt;</span><br><span class="line">			&lt;!-- 等于 --&gt;</span><br><span class="line">			&lt;s:textfield label=&quot;Password&quot; key=&quot;email.password&quot; name=&quot;password&quot;/&gt;</span><br><span class="line"></span><br><span class="line">			&lt;s:textfield key=&quot;email.to&quot; name=&quot;to&quot;/&gt;</span><br><span class="line">			&lt;s:textfield key=&quot;email.subject&quot; name=&quot;subject&quot;/&gt;</span><br><span class="line">			&lt;s:textarea key=&quot;email.body&quot; name=&quot;email.body&quot;/&gt;</span><br><span class="line">			&lt;s:label for=&quot;attachment&quot; value=&quot;Attachment&quot;/&gt;</span><br><span class="line">			&lt;!-- 文件上传 --&gt;</span><br><span class="line">			&lt;s:file name=&quot;attachment&quot; accept=&quot;text/html, text/plain&quot;/&gt;</span><br><span class="line">			&lt;!-- 生成唯一的token，用于查明表单是否已被两次提交 --&gt;</span><br><span class="line">			&lt;s:token/&gt;</span><br><span class="line">			&lt;s:submit key=&quot;submit&quot;/&gt;</span><br><span class="line">		&lt;/s:form&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<p>呈现表单时，会将一个隐藏变量放置为token（令牌）值。<br>例如令牌是“ABC”，提交此表单时，Struts Fitler将根据存储在会话中的令牌检查，如果匹配，从会话中删除令牌。<br>如果表单意外被重新提交（刷新或点击后退），用“ABC”作为令牌，过滤器将对照存储在会话中的令牌再次进行检查。<br>但是因为令牌“ABC”已经从会话中删除，它将不匹配，Struts过滤器将拒绝请求。</p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;s:form action=&quot;login.action&quot;&gt;</span><br><span class="line">	&lt;s:select name=&quot;username&quot; label=&quot;Username&quot; list=&quot;&#123;&apos;Mike&apos;,&apos;John&apos;,&apos;Smith&apos;&#125;&quot;/&gt;</span><br><span class="line"></span><br><span class="line">	&lt;s:select label=&quot;Company Office&quot; name=&quot;mySelection&quot; value=&quot;%&#123;&apos;America&apos;&#125;&quot; list=&quot;%&#123;#&#123;&apos;America&apos;:&apos;America&apos;&#125;&#125;&quot;&gt;</span><br><span class="line">		&lt;s:optgroup label=&quot;Asia&quot; list=&quot;%&#123;#&#123;&apos;India&apos;:&apos;India&apos;,&apos;China&apos;:&apos;China&apos;&#125;&#125;&quot;/&gt;</span><br><span class="line">		&lt;s:optgroup label=&quot;Europe&quot; list=&quot;%&#123;#&#123;&apos;UK&apos;:&apos;UK&apos;,&apos;Sweden&apos;:&apos;Sweden&apos;,&apos;Italy&apos;:&apos;Italy&apos;&#125;&#125;&quot;/&gt;</span><br><span class="line">	&lt;/s:select&gt;</span><br><span class="line"></span><br><span class="line">	&lt;s:combobox label=&quot;My Sign&quot; name=&quot;mySign&quot; list=&quot;#&#123;&apos;aries&apos;:&apos;aries&apos;,&apos;capricorn&apos;:&apos;capricorn&apos;&#125;&quot;</span><br><span class="line">		headerKey=&quot;-1&quot;  headerValue=&quot;--- Please Select ---&quot; emptyOption=&quot;true&quot; value=&quot;capricorn&quot;/&gt;</span><br><span class="line">	&lt;s:doubleselect label=&quot;Occupation&quot; name=&quot;occupation&quot; list=&quot;&#123;&apos;Technical&apos;,&apos;Other&apos;&#125;&quot; doubleName=&quot;occupations2&quot;</span><br><span class="line">		doubleList=&quot;top == &apos;Technical&apos; ? &#123;&apos;I.T&apos;, &apos;Hardware&apos;&#125; : &#123;&apos;Accounting&apos;, &apos;H.R&apos;&#125;&quot;/&gt;</span><br><span class="line">&lt;/s:form&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">public class ProductAction &#123;</span><br><span class="line">	private Product product;</span><br><span class="line">	private List&lt;Product&gt; products;</span><br><span class="line">	private List&lt;Integer&gt; selectedProducts;</span><br><span class="line"></span><br><span class="line">	// ...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&lt;s:checkboxlist value=&quot;selectedProducts&quot; name=&quot;product.id&quot; list=&quot;products&quot; listValue=&quot;name&quot; listKey=&quot;id&quot;/&gt;</span><br><span class="line"></span><br><span class="line">&lt;s:radio name=&quot;product.id&quot; value=&quot;2&quot; list=&quot;products&quot; listValue=&quot;name&quot; listKey=&quot;id&quot;/&gt;</span><br><span class="line"></span><br><span class="line">&lt;s:select label=&quot;products&quot; name=&quot;product.id&quot;</span><br><span class="line">		list=&quot;products&quot; listKey=&quot;id&quot; listValue=&quot;name&quot;</span><br><span class="line">		multiple=&quot;true&quot; size=&quot;3&quot; value=&quot;selectedProducts&quot;/&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- </span><br><span class="line">	name：提交到服务端用的名称</span><br><span class="line">	list：遍历的集合</span><br><span class="line">	listKey：每个option的value</span><br><span class="line">	listValue：显示名称</span><br><span class="line">	multiple=&quot;true&quot;：可以选中多行</span><br><span class="line">	size=&quot;3&quot;：默认显示3行</span><br><span class="line">	value：哪个被选中</span><br><span class="line"> --&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 使用DOJO框架实现AJAX标签 --&gt;</span><br><span class="line">&lt;%@ taglib prefix=&quot;sx&quot; uri=&quot;/struts-dojo-tags&quot;%&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 初始化dojo框架 --&gt;</span><br><span class="line">&lt;sx:head/&gt;</span><br><span class="line"></span><br><span class="line">&lt;s:form&gt;</span><br><span class="line">	&lt;!-- &lt;sx:autocompleter&gt;标记是一个组合框，当在用户输入文本框会自动提示下拉的提示菜单 --&gt;</span><br><span class="line">	&lt;sx:autocompleter label=&quot;Favourite Colour&quot; list=&quot;&#123;&apos;red&apos;,&apos;green&apos;,&apos;blue&apos;&#125;&quot;/&gt;</span><br><span class="line">	&lt;sx:datetimepicker name=&quot;deliverydate&quot; label=&quot;Delivery Date&quot; displayFormat=&quot;dd/MM/yyyy&quot;/&gt;</span><br><span class="line"></span><br><span class="line">	&lt;s:url id=&quot;url&quot; value=&quot;/hello.action&quot;/&gt;</span><br><span class="line">	&lt;!-- “Initial Content”将显示2秒，然后div的内容将替换为hello.action执行的内容 --&gt;</span><br><span class="line">	&lt;sx:div href=&quot;%&#123;#url&#125;&quot; delay=&quot;2000&quot;&gt;Initial Content&lt;/sx:div&gt;</span><br><span class="line"></span><br><span class="line">	&lt;sx:tabbedpanel id=&quot;tabContainer&quot;&gt;</span><br><span class="line">		&lt;sx:div label=&quot;Tab 1&quot;&gt;Tab 1&lt;/sx:div&gt;</span><br><span class="line">		&lt;sx:div label=&quot;Tab 2&quot;&gt;Tab 2&lt;/sx:div&gt;</span><br><span class="line">	&lt;/sx:tabbedpanel&gt;</span><br><span class="line">&lt;/s:form&gt;</span><br></pre></td></tr></table></figure>
