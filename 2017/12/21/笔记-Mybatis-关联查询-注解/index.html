				<h2>[笔记]-Mybatis-关联查询-注解</h2>
				
				<div>
					<span class="post-time">2017-12-21 16:27</span>
				</div>	
				
				<div class="article-content">
				<p>注解实现一对多</p>
<p>@Result和@Many中调用ProductMapper.listByCategory()方法相结合，获取一对多关系<br><figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">package</span> <span class="selector-tag">mmp</span><span class="selector-class">.mapper</span>;</div><div class="line"></div><div class="line"><span class="selector-tag">public</span> <span class="selector-tag">interface</span> <span class="selector-tag">CategoryMapper</span> &#123;</div><div class="line">	<span class="variable">@Select</span>(<span class="string">" select * from category_ "</span>)</div><div class="line">	<span class="variable">@Results</span>(&#123; <span class="variable">@Result</span>(property = <span class="string">"id"</span>, column = <span class="string">"id"</span>),</div><div class="line">			<span class="variable">@Result</span>(property = <span class="string">"products"</span>, javaType = List.class, column = <span class="string">"id"</span>, </div><div class="line">					many = <span class="variable">@Many</span>(select = <span class="string">"mmp.mapper.ProductMapper.listByCategory"</span>)) &#125;)</div><div class="line">	public List&lt;Category&gt; list();</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> mmp.mapper;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">ProductMapper</span> </span>&#123;</div><div class="line">	<span class="meta">@Select</span>(<span class="string">" select * from product_ where cid = #&#123;cid&#125;"</span>)</div><div class="line">	<span class="function"><span class="keyword">public</span> List&lt;Product&gt; <span class="title">listByCategory</span><span class="params">(<span class="keyword">int</span> cid)</span></span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>注解实现多对一<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> mmp.mapper;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">CategoryMapper</span> </span>&#123;</div><div class="line">	<span class="meta">@Select</span>(<span class="string">" select * from category_ where id = #&#123;id&#125;"</span>)</div><div class="line">	<span class="function"><span class="keyword">public</span> Category <span class="title">get</span><span class="params">(<span class="keyword">int</span> id)</span></span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">package</span> <span class="selector-tag">mmp</span><span class="selector-class">.mapper</span>;</div><div class="line"></div><div class="line"><span class="selector-tag">public</span> <span class="selector-tag">interface</span> <span class="selector-tag">ProductMapper</span> &#123;</div><div class="line">	<span class="variable">@Select</span>(<span class="string">" select * from product_ "</span>)</div><div class="line">	<span class="variable">@Results</span>(&#123; <span class="variable">@Result</span>(property = <span class="string">"category"</span>, column = <span class="string">"cid"</span>, </div><div class="line">			one = <span class="variable">@One</span>(select = <span class="string">"mmp.mapper.CategoryMapper.get"</span>)) &#125;)</div><div class="line">	public List&lt;Product&gt; list();</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>注解实现多对多</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">package</span> mmp.mapper;</div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">ProductMapper</span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="meta">@Select</span>(<span class="string">"select * from product_ where id = #&#123;id&#125;"</span>)</div><div class="line">	<span class="function"><span class="keyword">public</span> Product <span class="title">get</span><span class="params">(<span class="keyword">int</span> id)</span></span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>与Product建立多对一关系<br><figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">package</span> <span class="selector-tag">mmp</span><span class="selector-class">.mapper</span>;</div><div class="line"></div><div class="line"><span class="selector-tag">public</span> <span class="selector-tag">interface</span> <span class="selector-tag">OrderItemMapper</span> &#123;</div><div class="line"></div><div class="line">	<span class="variable">@Select</span>(<span class="string">" select * from order_item_ where oid = #&#123;oid&#125;"</span>)</div><div class="line">	<span class="variable">@Results</span>(&#123; <span class="variable">@Result</span>(property = <span class="string">"product"</span>, column = <span class="string">"pid"</span>, </div><div class="line">			one = <span class="variable">@One</span>(select = <span class="string">"mmp.mapper.ProductMapper.get"</span>)) &#125;)</div><div class="line">	public List&lt;OrderItem&gt; listByOrder(int oid);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>与OrderItem建立一对多关系<br><figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">package</span> <span class="selector-tag">mmp</span><span class="selector-class">.mapper</span>;</div><div class="line"></div><div class="line"><span class="selector-tag">public</span> <span class="selector-tag">interface</span> <span class="selector-tag">OrderMapper</span> &#123;</div><div class="line">	<span class="variable">@Select</span>(<span class="string">"select * from order_"</span>)</div><div class="line">	<span class="variable">@Results</span>(&#123; <span class="variable">@Result</span>(property = <span class="string">"id"</span>, column = <span class="string">"id"</span>),</div><div class="line">			<span class="variable">@Result</span>(property = <span class="string">"orderItems"</span>, javaType = List.class, column = <span class="string">"id"</span>, </div><div class="line">					many = <span class="variable">@Many</span>(select = <span class="string">"mmp.mapper.OrderItemMapper.listByOrder"</span>)) &#125;)</div><div class="line">	public List&lt;Order&gt; list();</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
