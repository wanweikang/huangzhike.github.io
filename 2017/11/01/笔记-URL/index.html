				<!-- index -->
				
				<h2>[笔记]-URL</h2>
				
				<div>
					<span class="post-time">2017-11-01 9:24</span>
				</div>	
				
				<div class="article-content">
				<p>JavaWeb中，URL地址最好以”/“开头，也就是绝对路径，如果”/“是给服务器用的，则代表当前的web应用，如果”/“是给浏览器用的，则代表webapps目录。</p>
<ul>
<li><code>/</code>代表当前web工程</li>
</ul>
<figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">this</span><span class="selector-class">.getServletContext</span>()<span class="selector-class">.getResourceAsStream</span>(<span class="string">"/form1.html"</span>);</div><div class="line"><span class="selector-tag">this</span><span class="selector-class">.getServletContext</span>()<span class="selector-class">.getRealPath</span>(<span class="string">"/download/1.JPG"</span>); <span class="comment">// 获取服务器上的资源</span></div><div class="line"><span class="comment">// 客户端请求web资源，服务器跳转到另一个web资源，forward给服务器</span></div><div class="line"><span class="selector-tag">request</span><span class="selector-class">.getRequestDispatcher</span>(<span class="string">"/form1.html"</span>);</div><div class="line"><span class="selector-tag">this</span><span class="selector-class">.getServletContext</span>()<span class="selector-class">.getRequestDispatcher</span>(<span class="string">"/index.jsp"</span>)<span class="selector-class">.forward</span>(request, response);</div></pre></td></tr></table></figure>
<figure class="highlight erb"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="xml"><span class="tag">&lt;<span class="name">%</span></span></span><span class="ruby">@include file=<span class="string">"/jspfragments/head.jspf"</span> </span><span class="xml"><span class="tag">%&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">jsp:include</span> <span class="attr">page</span>=<span class="string">"/jspfragments/demo.jsp"</span> /&gt;</span></div></pre></td></tr></table></figure>
<ul>
<li><code>/</code>代表webapps目录</li>
</ul>
<figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">response</span><span class="selector-class">.sendRedirect</span>(<span class="string">"/JavaWebMmp/index.jsp"</span>);</div><div class="line"><span class="comment">// 灵活写法</span></div><div class="line"><span class="selector-tag">response</span><span class="selector-class">.sendRedirect</span>(request.getContextPath()+<span class="string">"/index.jsp"</span>);</div><div class="line"><span class="comment">// 请求重定向，服务器发送URL给浏览器，浏览器拿到URL后，再请求服务器，"/"代表webapps目录</span></div></pre></td></tr></table></figure>
<figure class="highlight erb"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="xml"><span class="tag">&lt;<span class="name">%-</span></span></span><span class="ruby">- 超链接跳转页面 -</span><span class="xml"><span class="tag"><span class="attr">-</span>%&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"/JavaWebMmp/index.jsp"</span>&gt;</span>跳转到首页<span class="tag">&lt;/<span class="name">a</span>&gt;</span></div><div class="line"><span class="comment">&lt;!-- 避免路径中出现项目名称 --&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"$&#123;pageContext.request.contextPath&#125;/index.jsp"</span>&gt;</span>跳转到首页<span class="tag">&lt;/<span class="name">a</span>&gt;</span></div><div class="line"><span class="comment">&lt;!-- 客户端使用超链接跳转，"/"给浏览器用，"/"代表webapps目录 --&gt;</span></div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">%-</span></span><span class="ruby">- form表单提交 -</span><span class="xml"><span class="tag"><span class="attr">-</span>%&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">"$&#123;pageContext.request.contextPath&#125;/servlet/CheckServlet"</span> <span class="attr">method</span>=<span class="string">"post"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"submit"</span> <span class="attr">value</span>=<span class="string">"提交"</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line"><span class="comment">&lt;!-- 浏览器将form表单提交到服务器，"/"是给浏览器用，"/"代表webapps目录 --&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">"/JavaWebMmp/servlet/CheckServlet"</span> <span class="attr">method</span>=<span class="string">"post"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"submit"</span> <span class="attr">value</span>=<span class="string">"提交"</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">%-</span></span><span class="ruby">- 绝对路径引用js脚本 -</span><span class="xml"><span class="tag"><span class="attr">-</span>%&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"$&#123;pageContext.request.contextPath&#125;/js/index.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">%-</span></span><span class="ruby">- $&#123;pageContext.request.contextPath&#125;与request.getContextPath()效果一样 -</span><span class="xml"><span class="tag"><span class="attr">-</span>%&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">src</span>=<span class="string">"&lt;%=</span></span><span class="ruby">request.getContextPath()</span><span class="xml"><span class="tag"><span class="string">%&gt;/js/login.js"</span>&gt;</span><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">%-</span></span><span class="ruby">- 绝对路径的方式引用css样式 -</span><span class="xml"><span class="tag"><span class="attr">-</span>%&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">link</span> <span class="attr">rel</span>=<span class="string">"stylesheet"</span> <span class="attr">href</span>=<span class="string">"$&#123;pageContext.request.contextPath&#125;/css/index.css"</span> <span class="attr">type</span>=<span class="string">"text/css"</span>/&gt;</span></div></pre></td></tr></table></figure>

				</div>
