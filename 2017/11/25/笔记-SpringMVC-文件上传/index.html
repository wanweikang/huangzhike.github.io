				<h2>[笔记]-SpringMVC-文件上传</h2>
				
				<div>
					<span class="post-time">2017-11-25 10:24</span>
				</div>	
				
				<div class="article-content">
				<p><strong>12-27重新整理更新Spring笔记</strong></p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment">&lt;!-- method必须为post及enctype属性 --&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">form</span> <span class="attr">action</span>=<span class="string">"fileUpload.do"</span> <span class="attr">method</span>=<span class="string">"post"</span> <span class="attr">enctype</span>=<span class="string">"multipart/form-data"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"file"</span> <span class="attr">name</span>=<span class="string">"file"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">input</span> <span class="attr">type</span>=<span class="string">"submit"</span> <span class="attr">value</span>=<span class="string">"上传"</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">form</span>&gt;</span></div></pre></td></tr></table></figure>
<p>使用SpringMVC的<code>CommonsMultipartFile</code>类读取文件，需要用到两个jar包<code>commons-logging.jar</code>、<code>commons-io-xxx.jar</code>。</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="comment">&lt;!-- CommonsMultipartResolver为MultipartFile 接口实现类，注册文件上传解析器，id是固定的 --&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">bean</span> <span class="attr">id</span>=<span class="string">"multipartResolver"</span> <span class="attr">class</span>=<span class="string">"org.springframework.web.multipart.commons.CommonsMultipartResolver"</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"defaultEncoding"</span> <span class="attr">value</span>=<span class="string">"utf-8"</span>&gt;</span><span class="tag">&lt;/<span class="name">property</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!-- 单位字节B，不设置，或指定为-1，表示不限制上传文件大小 --&gt;</span></div><div class="line">	<span class="comment">&lt;!-- 该大小为上传文件的总大小，若上传多个文件，大小之和不能大于该设定值 --&gt;</span></div><div class="line">	<span class="comment">&lt;!-- 最大上传文件大小 --&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"maxUploadSize"</span> <span class="attr">value</span>=<span class="string">"10485760000"</span>&gt;</span><span class="tag">&lt;/<span class="name">property</span>&gt;</span></div><div class="line">	<span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"maxInMemorySize"</span> <span class="attr">value</span>=<span class="string">"10960"</span>&gt;</span><span class="tag">&lt;/<span class="name">property</span>&gt;</span></div><div class="line">	<span class="comment">&lt;!-- 设置属性 maxUploadSizePerFile，设置每个上传文件的大小 --&gt;</span></div><div class="line">	<span class="comment">&lt;!-- 当上传文件超出指定大小时，抛出MaxUploadSizeExceededException异常，设置SimpleMappingExceptionResolver处理该异常 --&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">bean</span>&gt;</span></div></pre></td></tr></table></figure>
<figure class="highlight groovy"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@Controller</span></div><div class="line"><span class="meta">@RequestMapping</span>(<span class="string">"/test"</span>)</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MyController</span> &#123;</span></div><div class="line"></div><div class="line">	<span class="meta">@RequestMapping</span>(value = <span class="string">"/upload.do"</span>)</div><div class="line">	<span class="keyword">public</span> ModelAndView doUpload(<span class="meta">@RequestParam</span> MultipartFile[] photos, HttpSession session) <span class="keyword">throws</span> Exception &#123;</div><div class="line">		<span class="comment">// 未选择上传文件就提交，MultipateFile形参接的实参值并非null，而是empty文件</span></div><div class="line">		<span class="comment">// 上传多个文件，即使没有选择要上传的文件，MultipartFile数组也不为null，length值也大于0</span></div><div class="line">		String path = session.getServletContext().getRealPath(<span class="string">"images"</span>);</div><div class="line"></div><div class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; <span class="number">1</span> &lt; photos.length; i++) &#123;</div><div class="line">			<span class="comment">// MultipartFile接口方法：判断文件是否为空</span></div><div class="line">			<span class="keyword">if</span> (!photos[i].isEmpty()) &#123;</div><div class="line">				<span class="comment">// 获取文件的原始名</span></div><div class="line">				String fileName = photos[i].getOriginalFilename();</div><div class="line">				<span class="comment">// 文件名后辍判断文件类型</span></div><div class="line">				<span class="keyword">if</span> (fileName.endsWith(<span class="string">".jpg"</span>) || fileName.endsWith(<span class="string">".png"</span>)) &#123;</div><div class="line">					File file = <span class="keyword">new</span> File(path, fileName);</div><div class="line">					<span class="comment">// 文件上传</span></div><div class="line">					photos[i].transferTo(file);</div><div class="line">				&#125; <span class="keyword">else</span> &#123;</div><div class="line">					<span class="keyword">return</span> <span class="keyword">new</span> ModelAndView(<span class="string">"/fail.jsp"</span>);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> <span class="keyword">new</span> ModelAndView(<span class="string">"/success.jsp"</span>);</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
				</div>
