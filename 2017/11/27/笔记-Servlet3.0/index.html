				<h2>[笔记]-Servlet3.0</h2>
				
				<div>
					<span class="post-time">2017-11-27 09:24:17</span>

				<div class="article-content">
				<p><strong>12-31重新整理</strong></p>
<p>web.xml<br><figure class="highlight xml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="php"><span class="meta">&lt;?</span>xml version=<span class="string">"1.0"</span> encoding=<span class="string">"UTF-8"</span><span class="meta">?&gt;</span></span></div><div class="line"><span class="tag">&lt;<span class="name">web-app</span> <span class="attr">version</span>=<span class="string">"2.5"</span> </span></div><div class="line">	<span class="attr">xmlns</span>=<span class="string">"http://java.sun.com/xml/ns/javaee"</span> </div><div class="line">	<span class="attr">xmlns:xsi</span>=<span class="string">"http://www.w3.org/2001/XMLSchema-instance"</span> </div><div class="line">	<span class="attr">xsi:schemaLocation</span>=<span class="string">"http://java.sun.com/xml/ns/javaee </span></div><div class="line">		http://java.sun.com/xml/ns/javaee/web-app_2_5.xsd"&gt;</div><div class="line">	<span class="comment">&lt;!-- Servlet2.5 --&gt;</span></div><div class="line"></div><div class="line"><span class="tag">&lt;/<span class="name">web-app</span>&gt;</span></div></pre></td></tr></table></figure></p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">&lt;?xml <span class="keyword">version</span>=<span class="string">"1.0"</span> encoding=<span class="string">"UTF-8"</span>?&gt;</div><div class="line">&lt;web-app <span class="keyword">version</span>=<span class="string">"3.0"</span></div><div class="line">	xmlns=<span class="string">"http://java.sun.com/xml/ns/javaee"</span></div><div class="line">	xmln<span class="variable">s:xsi</span>=<span class="string">"http://www.w3.org/2001/XMLSchema-instance"</span></div><div class="line">	xsi:schemaLocation=<span class="comment">"http://java.sun.com/xml/ns/javaee</span></div><div class="line">		http://java.<span class="keyword">sun</span>.<span class="keyword">com</span>/xml/ns/javaee/web-app_3_0.xsd<span class="comment">"&gt;</span></div><div class="line"></div><div class="line">&lt;/web-app&gt;</div></pre></td></tr></table></figure>
<p>Servlet3.0提供了注解，不再需要在web.xml文件中进行Servlet的部署描述。</p>
<p><code>@WebServlet</code>描述一个Servlet</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// name描述Servlet名字，urlPatterns定义访问的URL，或者使用value定义</span></div><div class="line"><span class="comment">// @WebServlet(name = "Servlet3", value = &#123;"/Servlet3", "/Servlet4"&#125;)</span></div><div class="line"><span class="meta">@WebServlet</span>(name = <span class="string">"Servlet3"</span>, urlPatterns = <span class="string">"/Servlet3"</span>)</div><div class="line">public <span class="class"><span class="keyword">class</span> <span class="title">Servlet3Demo</span> <span class="keyword">extends</span> <span class="title">HttpServlet</span> </span>&#123;</div><div class="line">	<span class="meta">@Override</span></div><div class="line">	public void doGet(<span class="type">HttpServletRequest</span> request, <span class="type">HttpServletResponse</span> response) </div><div class="line">			<span class="keyword">throws</span> <span class="type">ServletException</span>, <span class="type">IOException</span> &#123;&#125;</div><div class="line"></div><div class="line">	<span class="meta">@Override</span></div><div class="line">	public void doPost(<span class="type">HttpServletRequest</span> request, <span class="type">HttpServletResponse</span> response) </div><div class="line">			<span class="keyword">throws</span> <span class="type">ServletException</span>, <span class="type">IOException</span> &#123;&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p><code>@WebFilter</code>描述一个过滤器，不再需要在web.xml文件中配置。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// filterName声明过滤器的名称</span></div><div class="line"><span class="comment">// urlPatterns指定要过滤的URL模式,也可使用value来声明</span></div><div class="line"><span class="meta">@WebFilter</span>(filterName = <span class="string">"Servlet3Filter"</span>, urlPatterns = <span class="string">"/*"</span>)</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Servlet3Filter</span> <span class="keyword">implements</span> <span class="title">Filter</span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">destroy</span><span class="params">()</span> </span>&#123;&#125;</div><div class="line"></div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">doFilter</span><span class="params">(ServletRequest request, ServletResponse response, FilterChain chain)</span></span></div><div class="line">			<span class="keyword">throws</span> IOException, ServletException &#123;</div><div class="line">		chain.doFilter(request, response);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">(FilterConfig config)</span> <span class="keyword">throws</span> ServletException </span>&#123;&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p><code>@WebListener</code>描述一个监听器，不再需要在web.xml文件中配置。<br><figure class="highlight less"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="variable">@WebListener</span></div><div class="line">public class MyServletContextListener implements ServletContextListener &#123;</div><div class="line"></div><div class="line">	<span class="variable">@Override</span></div><div class="line">	public void contextDestroyed(ServletContextEvent sce) &#123;&#125;</div><div class="line"></div><div class="line">	<span class="variable">@Override</span></div><div class="line">	public void contextInitialized(ServletContextEvent sce) &#123;&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>Servlet3.0中提供了原生文件上传支持。</p>
