				<div class="article-content">
				<figure class="highlight haxe"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">NioServerSocketChannel</span> <span class="keyword"><span class="keyword">extends</span> <span class="type">AbstractNioMessageChannel</span></span> <span class="keyword"><span class="keyword">implements</span> <span class="type">io</span></span>.<span class="title">netty</span>.<span class="title">channel</span>.<span class="title">socket</span>.<span class="title">ServerSocketChannel</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">public</span> NioServerSocketChannel() &#123;</div><div class="line">        <span class="built_in">this</span>(<span class="keyword">new</span><span class="type">Socket</span>(DEFAULT_SELECTOR_PROVIDER));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">public</span> NioServerSocketChannel(SelectorProvider provider) &#123;</div><div class="line">        <span class="built_in">this</span>(<span class="keyword">new</span><span class="type">Socket</span>(provider));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">public</span> NioServerSocketChannel(ServerSocketChannel channel) &#123;</div><div class="line">        <span class="keyword">super</span>(<span class="literal">null</span>, channel, SelectionKey.OP_ACCEPT);</div><div class="line">        config = <span class="keyword">new</span> <span class="type">NioServerSocketChannelConfig</span>(<span class="built_in">this</span>, javaChannel().socket());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">public <span class="keyword">abstract</span> <span class="class"><span class="keyword">class</span> <span class="title">AbstractNioMessageChannel</span> <span class="keyword">extends</span> <span class="title">AbstractNioChannel</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">protected</span> <span class="type">AbstractNioMessageChannel</span>(<span class="type">Channel</span> parent, <span class="type">SelectableChannel</span> ch, int readInterestOp) &#123;</div><div class="line">        <span class="keyword">super</span>(parent, ch, readInterestOp);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

ine">                <span class="keyword">if</span> (logger.isWarnEnabled()) &#123;</div><div class="line">                    logger.warn(<span class="string">"Failed to close a partially initialized socket."</span>, e2);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="type">ChannelException</span>(<span class="string">"Failed to enter non-blocking mode."</span>, e);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
