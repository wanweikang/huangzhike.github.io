				<h2>[笔记]-Netty-NioEventLoopGroup</h2>
				
				<div>
					<div class="post-time">2019-05-30</div>
				</div>
				
				<div class="article-content">
				<p>Netty版本4.1.36.Final-SNAPSHOT，主要是netty-transport这个包。</p>
<p>摸了好久，其实早该写了，但就是懒得码字。</p>
<p>NioEventLoopGroup</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">public class NioEventLoopGroup extends MultithreadEventLoopGroup &#123;</span><br><span class="line"></span><br><span class="line">    public NioEventLoopGroup() &#123;</span><br><span class="line">        // 默认线程数</span><br><span class="line">        this(0);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioEventLoopGroup(int nThreads) &#123;</span><br><span class="line">        // Executor null</span><br><span class="line">        this(nThreads, (Executor) null);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioEventLoopGroup(int nThreads, Executor executor) &#123;</span><br><span class="line">        // SelectorProvider</span><br><span class="line">        this(nThreads, executor, SelectorProvider.provider());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioEventLoopGroup(int nThreads, Executor executor, final SelectorProvider selectorProvider) &#123;</span><br><span class="line">        // 默认的Select策略</span><br><span class="line">        this(nThreads, executor, selectorProvider, DefaultSelectStrategyFactory.INSTANCE);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioEventLoopGroup(int nThreads, Executor executor, final SelectorProvider selectorProvider, final SelectStrategyFactory selectStrategyFactory) &#123;</span><br><span class="line">        // 默认的拒绝处理</span><br><span class="line">        super(nThreads, executor, selectorProvider, selectStrategyFactory, RejectedExecutionHandlers.reject());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected EventLoop newChild(Executor executor, Object... args) throws Exception &#123;</span><br><span class="line">        // NioEventLoop的父级是该NioEventLoopGroup</span><br><span class="line">        return new NioEventLoop(this, executor, (SelectorProvider) args[0], ((SelectStrategyFactory) args[1]).newSelectStrategy(), (RejectedExecutionHandler) args[2]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>MultithreadEventLoopGroup<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">public abstract class MultithreadEventLoopGroup extends MultithreadEventExecutorGroup implements EventLoopGroup &#123;</span><br><span class="line"></span><br><span class="line">    protected MultithreadEventLoopGroup(int nThreads, Executor executor, Object... args) &#123;</span><br><span class="line">        // 默认CPU核心数*2</span><br><span class="line">        super(nThreads == 0 ? DEFAULT_EVENT_LOOP_THREADS : nThreads, executor, args);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>MultithreadEventExecutorGroup</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">public abstract class MultithreadEventExecutorGroup extends AbstractEventExecutorGroup &#123;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 线程</span><br><span class="line">     */</span><br><span class="line">    private final EventExecutor[] children;</span><br><span class="line">    private final Set&lt;EventExecutor&gt; readonlyChildren;</span><br><span class="line">    private final AtomicInteger terminatedChildren = new AtomicInteger();</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 线程选择器</span><br><span class="line">     */</span><br><span class="line">    private final EventExecutorChooserFactory.EventExecutorChooser chooser;</span><br><span class="line"></span><br><span class="line">    protected MultithreadEventExecutorGroup(int nThreads, Executor executor, Object... args) &#123;</span><br><span class="line">        // .. .. 线程选择器 ..</span><br><span class="line">        this(nThreads, executor, DefaultEventExecutorChooserFactory.INSTANCE, args);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    protected MultithreadEventExecutorGroup(int nThreads, Executor executor, EventExecutorChooserFactory chooserFactory, Object... args) &#123;</span><br><span class="line">        if (nThreads &lt;= 0) &#123;</span><br><span class="line">            throw new IllegalArgumentException(String.format(&quot;nThreads: %d (expected: &gt; 0)&quot;, nThreads));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (executor == null) &#123;</span><br><span class="line">            // 默认的执行器，execute就新开线程执行</span><br><span class="line">            executor = new ThreadPerTaskExecutor(newDefaultThreadFactory());</span><br><span class="line">        &#125;</span><br><span class="line">        // 线程组</span><br><span class="line">        children = new EventExecutor[nThreads];</span><br><span class="line"></span><br><span class="line">        for (int i = 0; i &lt; nThreads; i++) &#123;</span><br><span class="line">            boolean success = false;</span><br><span class="line">            try &#123;</span><br><span class="line">                // 创建线程</span><br><span class="line">                children[i] = newChild(executor, args);</span><br><span class="line">                success = true;</span><br><span class="line">            &#125; catch (Exception e) &#123;</span><br><span class="line"></span><br><span class="line">                throw new IllegalStateException(&quot;failed to create a child event loop&quot;, e);</span><br><span class="line">            &#125; finally &#123;</span><br><span class="line">                if (!success) &#123;</span><br><span class="line">                    for (int j = 0; j &lt; i; j++) &#123;</span><br><span class="line">                        children[j].shutdownGracefully();</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    for (int j = 0; j &lt; i; j++) &#123;</span><br><span class="line">                        EventExecutor e = children[j];</span><br><span class="line">                        try &#123;</span><br><span class="line">                            while (!e.isTerminated()) &#123;</span><br><span class="line">                                e.awaitTermination(Integer.MAX_VALUE, TimeUnit.SECONDS);</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125; catch (InterruptedException interrupted) &#123;</span><br><span class="line"></span><br><span class="line">                            Thread.currentThread().interrupt();</span><br><span class="line">                            break;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        // 根据线程数量返回选择器</span><br><span class="line">        chooser = chooserFactory.newChooser(children);</span><br><span class="line"></span><br><span class="line">        final FutureListener&lt;Object&gt; terminationListener = new FutureListener&lt;Object&gt;() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void operationComplete(Future&lt;Object&gt; future) throws Exception &#123;</span><br><span class="line">                if (terminatedChildren.incrementAndGet() == children.length) &#123;</span><br><span class="line">                    terminationFuture.setSuccess(null);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        for (EventExecutor e : children) &#123;</span><br><span class="line">            e.terminationFuture().addListener(terminationListener);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Set&lt;EventExecutor&gt; childrenSet = new LinkedHashSet&lt;EventExecutor&gt;(children.length);</span><br><span class="line">        Collections.addAll(childrenSet, children);</span><br><span class="line">        readonlyChildren = Collections.unmodifiableSet(childrenSet);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
