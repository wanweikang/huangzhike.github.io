				<div>

				</div>
				
				<div class="article-content">
				<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">public class NioSocketChannel extends AbstractNioByteChannel implements io.netty.channel.socket.SocketChannel &#123;</span><br><span class="line"></span><br><span class="line">    public NioSocketChannel() &#123;</span><br><span class="line">        this(DEFAULT_SELECTOR_PROVIDER);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioSocketChannel(SelectorProvider provider) &#123;</span><br><span class="line">        // NIO SocketChannel</span><br><span class="line">        this(newSocket(provider));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioSocketChannel(SocketChannel socket) &#123;</span><br><span class="line">        // 父Channel为null</span><br><span class="line">        this(null, socket);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public NioSocketChannel(Channel parent, SocketChannel socket) &#123;</span><br><span class="line">        // 抽象类AbstractNioByteChannel</span><br><span class="line">        super(parent, socket);</span><br><span class="line">        // 保存了NIO Socket</span><br><span class="line">        config = new NioSocketChannelConfig(this, socket.socket());</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">public abstract class AbstractNioByteChannel extends AbstractNioChannel &#123;</span><br><span class="line"></span><br><span class="line">    protected AbstractNioByteChannel(Channel parent, SelectableChannel ch) &#123;</span><br><span class="line">        // OP_READ</span><br><span class="line">        super(parent, ch, SelectionKey.OP_READ);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">public abstract class AbstractNioChannel extends AbstractChannel &#123;</span><br><span class="line"></span><br><span class="line">    protected AbstractNioChannel(Channel parent, SelectableChannel ch, int readInterestOp) &#123;</span><br><span class="line">        super(parent);</span><br><span class="line">        this.ch = ch;</span><br><span class="line">        this.readInterestOp = readInterestOp;</span><br><span class="line">        try &#123;</span><br><span class="line">            // 设置非阻塞</span><br><span class="line">            ch.configureBlocking(false);</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            try &#123;</span><br><span class="line">                ch.close();</span><br><span class="line">            &#125; catch (IOException e2) &#123;</span><br><span class="line">                if (logger.isWarnEnabled()) &#123;</span><br><span class="line">                    logger.warn(&quot;Failed to close a partially initialized socket.&quot;, e2);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            throw new ChannelException(&quot;Failed to enter non-blocking mode.&quot;, e);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">public abstract class AbstractChannel extends DefaultAttributeMap implements Channel &#123;</span><br><span class="line"></span><br><span class="line">    protected AbstractChannel(Channel parent) &#123;</span><br><span class="line">        this.parent = parent;</span><br><span class="line">        id = newId();</span><br><span class="line">        unsafe = newUnsafe();</span><br><span class="line">        pipeline = newChannelPipeline();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
