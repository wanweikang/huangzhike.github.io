				<h2>[笔记]-Netty-AbstractChannelHandlerContext</h2>
				
				<div>

				<div class="article-content">
				<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">abstract class AbstractChannelHandlerContext implements ChannelHandlerContext, ResourceLeakHint &#123;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Handler的handlerAdded方法将要被调用但还未调用</span><br><span class="line">     */</span><br><span class="line">    private static final int ADD_PENDING = 1;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Handler的handlerAdded方法被调用</span><br><span class="line">     */</span><br><span class="line">    private static final int ADD_COMPLETE = 2;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Handler的handlerRemoved方法被调用</span><br><span class="line">     */</span><br><span class="line">    private static final int REMOVE_COMPLETE = 3;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Handler的初始状态</span><br><span class="line">     */</span><br><span class="line">    private static final int INIT = 0;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 事件执行线程</span><br><span class="line">     */</span><br><span class="line">    final EventExecutor executor;</span><br><span class="line"></span><br><span class="line">    private final DefaultChannelPipeline pipeline;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 双向链表</span><br><span class="line">     */</span><br><span class="line">    volatile AbstractChannelHandlerContext next;</span><br><span class="line">    </span><br><span class="line">    volatile AbstractChannelHandlerContext prev;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 状态</span><br><span class="line">     */</span><br><span class="line">    private volatile int handlerState = INIT;</span><br><span class="line"></span><br><span class="line">    AbstractChannelHandlerContext(DefaultChannelPipeline pipeline, EventExecutor executor, String name, Class&lt;?extends ChannelHandler&gt; handlerClass) &#123;</span><br><span class="line">        this.name = ObjectUtil.checkNotNull(name, &quot;name&quot;);</span><br><span class="line">        this.pipeline = pipeline;</span><br><span class="line">        this.executor = executor;</span><br><span class="line">        // 判断是inbound outbound</span><br><span class="line">        this.executionMask = mask(handlerClass);</span><br><span class="line">        // 顺序</span><br><span class="line">        ordered = (executor == null) || executor instanceof OrderedEventExecutor;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>INBOUND</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">@Override</span><br><span class="line">public ChannelHandlerContext fireChannel_INBOUND_EVENT() &#123;</span><br><span class="line">     // 查找入站处理器 执行处理</span><br><span class="line">    invokeChannel_INBOUND_EVENT(findContextInbound(MASK_CHANNEL_INBOUND_EVENT));</span><br><span class="line">    return this;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">private AbstractChannelHandlerContext findContextInbound(int mask) &#123;</span><br><span class="line">    AbstractChannelHandlerContext ctx = this;</span><br><span class="line">    do &#123;</span><br><span class="line">        // 入站事件向后查找，找到最近的入站处理器</span><br><span class="line">        ctx = ctx.next;</span><br><span class="line">    &#125;</span><br><span class="line">    // 忽略@Skip</span><br><span class="line">    while ((ctx.executionMask &amp; mask) == 0);</span><br><span class="line">    return ctx;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">static void invokeChannel_INBOUND_EVENT(final AbstractChannelHandlerContext next) &#123;</span><br><span class="line">    // 为空则返回Channel注册的EventLoop</span><br><span class="line">    EventExecutor executor = next.executor();</span><br><span class="line">     // 使用当前IO线程执行用户自定义处理</span><br><span class="line">    if (executor.inEventLoop()) &#123;</span><br><span class="line">        next.invokeChannel_INBOUND_EVENT();</span><br><span class="line">    &#125;</span><br><span class="line">    // 使用自定义的线程执行</span><br><span class="line">    else &#123;</span><br><span class="line">        executor.execute(new Runnable() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void run() &#123;</span><br><span class="line">                next.invokeChannel_INBOUND_EVENT();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">private void invokeChannel_INBOUND_EVENT() &#123;</span><br><span class="line">    // Handler可以执行</span><br><span class="line">    if (invokeHandler()) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            // 执行</span><br><span class="line">            ((ChannelInboundHandler) handler()).channel_INBOUND_EVENTD(this);</span><br><span class="line">        &#125; catch (Throwable t) &#123;</span><br><span class="line">            notifyHandlerException(t);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    // 跳过，找到最近的执行</span><br><span class="line">    else &#123;</span><br><span class="line">        fireChannel_INBOUND_EVENT();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * 是否可以执行Handler</span><br><span class="line"> */</span><br><span class="line">private boolean invokeHandler() &#123;</span><br><span class="line">    // 存储为本地变量，减少volatile读</span><br><span class="line">    int handlerState = this.handlerState;</span><br><span class="line">    // 当Handler还没有调用handlerAdded时，只有Handler的执行线程是非顺序才能执行，否则必须等待调用handlerAdded方法</span><br><span class="line">    return handlerState == ADD_COMPLETE || (!ordered &amp;&amp; handlerState == ADD_PENDING);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>OUTBOUND</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">@Override</span><br><span class="line">public ChannelFuture OUTBOUND_EVENT(final ChannelPromise promise) &#123;</span><br><span class="line">    if (isNotValidPromise(promise, false)) &#123;</span><br><span class="line">        return promise;</span><br><span class="line">    &#125;</span><br><span class="line">   // 从tail开始，向前寻找第一个outbound为true的AbstractChannelHandlerContext，一直执行它的connect，直到head</span><br><span class="line">    final AbstractChannelHandlerContext next = findContextOutbound(MASK_OUTBOUND_EVENT);</span><br><span class="line">    EventExecutor executor = next.executor();</span><br><span class="line">    if (executor.inEventLoop()) &#123;</span><br><span class="line">        next.invoke_OUTBOUND_EVENT(promise);</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        safeExecute(executor, new Runnable() &#123;</span><br><span class="line">            @Override</span><br><span class="line">            public void run() &#123;</span><br><span class="line">                next.invoke_OUTBOUND_EVENT(promise);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;, promise, null);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return promise;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">private AbstractChannelHandlerContext findContextOutbound(int mask) &#123;</span><br><span class="line">    AbstractChannelHandlerContext ctx = this;</span><br><span class="line">    do &#123;</span><br><span class="line">        ctx = ctx.prev;</span><br><span class="line">    &#125; while ((ctx.executionMask &amp; mask) == 0);</span><br><span class="line">    return ctx;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">private void invoke_OUTBOUND_EVENT(ChannelPromise promise) &#123;</span><br><span class="line">    if (invokeHandler()) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            ((ChannelOutboundHandler) handler()).OUTBOUND_EVENT(this, promise);</span><br><span class="line">        &#125; catch (Throwable t) &#123;</span><br><span class="line">            notifyOutboundHandlerException(t, promise);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        OUTBOUND_EVENT(promise);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
