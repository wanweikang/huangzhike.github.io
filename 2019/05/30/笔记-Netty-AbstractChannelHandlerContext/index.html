s="number">1</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Handler的handlerAdded方法被调用</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> ADD_COMPLETE = <span class="number">2</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Handler的handlerRemoved方法被调用</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> REMOVE_COMPLETE = <span class="number">3</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * Handler的初始状态</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> INIT = <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 事件执行线程</div><div class="line">     */</div><div class="line">    <span class="keyword">final</span> EventExecutor executor;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">final</span> DefaultChannelPipeline pipeline;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 双向链表</div><div class="line">     */</div><div class="line">    <span class="keyword">volatile</span> AbstractChannelHandlerContext <span class="keyword">next</span>;</div><div class="line">    </div><div class="line">    <span class="keyword">volatile</span> AbstractChannelHandlerContext prev;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 状态</div><div class="line">     */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">volatile</span> <span class="keyword">int</span> handlerState = INIT;</div><div class="line"></div><div class="line">    AbstractChannelHandlerContext(DefaultChannelPipeline pipeline, EventExecutor executor, String name, <span class="keyword">Class</span>&lt;?<span class="keyword">extends</span> ChannelHandler&gt; handlerClass) &#123;</div><div class="line">        <span class="keyword">this</span>.name = ObjectUtil.checkNotNull(name, <span class="string">"name"</span>);</div><div class="line">        <span class="keyword">this</span>.pipeline = pipeline;</div><div class="line">        <span class="keyword">this</span>.executor = executor;</div><div class="line">        <span class="comment">// 判断是inbound outbound</span></div><div class="line">        <span class="keyword">this</span>.executionMask = mask(handlerClass);</div><div class="line">        <span class="comment">// 顺序</span></div><div class="line">        ordered = (executor == <span class="keyword">null</span>) || executor <span class="keyword">instanceof</span> OrderedEventExecutor;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@Override</span></div><div class="line"><span class="keyword">public</span> ChannelHandlerContext fireChannel_INBOUND_EVENT() &#123;</div><div class="line">     <span class="comment">// 查找入站处理器 执行处理</span></div><div class="line">    invokeChannel_INBOUND_EVENT(findContextInbound(MASK_CHANNEL_INBOUND_EVENT));</div><div class="line">    <span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">private</span> AbstractChannelHandlerContext <span class="title">findContextInbound</span><span class="params">(<span class="keyword">int</span> mask)</span> </span>&#123;</div><div class="line">    AbstractChannelHandlerContext ctx = <span class="keyword">this</span>;</div><div class="line">    <span class="keyword">do</span> &#123;</div><div class="line">        <span class="comment">// 入站事件向后查找，找到最近的入站处理器</span></div><div class="line">        ctx = ctx.next;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 忽略@Skip</span></div><div class="line">    <span class="keyword">while</span> ((ctx.executionMask &amp; mask) == <span class="number">0</span>);</div><div class="line">    <span class="keyword">return</span> ctx;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">static</span> <span class="keyword">void</span> invokeChannel_INBOUND_EVENT(<span class="keyword">final</span> AbstractChannelHandlerContext <span class="keyword">next</span>) &#123;</div><div class="line">    <span class="comment">// 为空则返回Channel注册的EventLoop</span></div><div class="line">    EventExecutor executor = <span class="keyword">next</span>.executor();</div><div class="line">     <span class="comment">// 使用当前IO线程执行用户自定义处理</span></div><div class="line">    <span class="keyword">if</span> (executor.inEventLoop()) &#123;</div><div class="line">        <span class="keyword">next</span>.invokeChannel_INBOUND_EVENT();</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 使用自定义的线程执行</span></div><div class="line">    <span class="keyword">else</span> &#123;</div><div class="line">        executor.execute(<span class="keyword">new</span> Runnable() &#123;</div><div class="line">            @Override</div><div class="line">            <span class="keyword">public</span> <span class="keyword">void</span> run() &#123;</div><div class="line">                <span class="keyword">next</span>.invokeChannel_INBOUND_EVENT();</div><div class="line">            &#125;</div><div class="line">        &#125;);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<figure class="highlight aspectj"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="meta">@Override</span></div><div class="line"><span class="keyword">public</span> <span class="function">ChannelFuture <span class="title">OUTBOUND_EVENT</span><span class="params">(<span class="keyword">final</span> ChannelPromise promise)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (isNotValidPromise(promise, <span class="keyword">false</span>)) &#123;</div><div class="line">        <span class="keyword">return</span> promise;</div><div class="line">    &#125;</div><div class="line">   <span class="comment">// 从tail开始，向前寻找第一个outbound为true的AbstractChannelHandlerContext，一直执行它的connect，直到head</span></div><div class="line">    <span class="keyword">final</span> AbstractChannelHandlerContext next = findContextOutbound(MASK_OUTBOUND_EVENT);</div><div class="line">    EventExecutor executor = next.executor();</div><div class="line">    <span class="keyword">if</span> (executor.inEventLoop()) &#123;</div><div class="line">        next.invoke_OUTBOUND_EVENT(promise);</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        safeExecute(executor, <span class="keyword">new</span> Runnable() &#123;</div><div class="line">            <span class="meta">@Override</span></div><div class="line">            <span class="keyword">public</span> <figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">private</span> AbstractChannelHandlerContext <span class="title">findContextOutbound</span><span class="params">(<span class="keyword">int</span> mask)</span> </span>&#123;</div><div class="line">    AbstractChannelHandlerContext ctx = <span class="keyword">this</span>;</div><div class="line">    <span class="keyword">do</span> &#123;</div><div class="line">        ctx = ctx.prev;</div><div class="line">    &#125; <span class="keyword">while</span> ((ctx.executionMask &amp; mask) == <span class="number">0</span>);</div><div class="line">    <span class="keyword">return</span> ctx;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
