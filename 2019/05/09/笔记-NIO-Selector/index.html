				<h2>[笔记]-NIO-Selector</h2>

					<div class="post-time">2019-05-09</div>

				<div class="article-content">
				<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">public abstract class Selector implements Closeable &#123;</span><br><span class="line"></span><br><span class="line">    protected Selector() &#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static Selector open() throws IOException &#123;</span><br><span class="line">        return SelectorProvider.provider().openSelector();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public abstract boolean isOpen();</span><br><span class="line"></span><br><span class="line">    public abstract SelectorProvider provider();</span><br><span class="line"></span><br><span class="line">    public abstract Set&lt;SelectionKey&gt; keys();</span><br><span class="line"></span><br><span class="line">    public abstract Set&lt;SelectionKey&gt; selectedKeys();</span><br><span class="line"></span><br><span class="line">    // 立即返回不阻塞</span><br><span class="line">    public abstract int selectNow() throws IOException;</span><br><span class="line"></span><br><span class="line">    // 直到指定时间或者就绪</span><br><span class="line">    // 返回的int值表示有多少通道已经就绪</span><br><span class="line">    // 即，自上次调用select()方法后有多少通道变成就绪状态</span><br><span class="line">    public abstract int select(long timeout) throws IOException;</span><br><span class="line"></span><br><span class="line">    // 阻塞到至少有一个通道在注册的事件上就绪了</span><br><span class="line">    public abstract int select() throws IOException;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 某个线程调用select()方法后阻塞了，其它线程调用wakeup()使阻塞在select()方法上的线程马上返回</span><br><span class="line">    // 如果有其它线程调用了wakeup()方法，但当前没有线程阻塞在select()方法上，下个调用select()方法的线程会立即wakeup</span><br><span class="line">    public abstract Selector wakeup();</span><br><span class="line"></span><br><span class="line">    // 关闭该Selector，且使注册到该Selector上的所有SelectionKey实例无效</span><br><span class="line">    // 通道本身并不会关闭</span><br><span class="line">    public abstract void close() throws IOException;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br></pre></td><td class="code"><pre><span class="line">final int BUF_SIZE = 1024;</span><br><span class="line">final int TIMEOUT = 3000;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 打开ServerSocketChannel</span><br><span class="line">ServerSocketChannel serverSocketChannel = ServerSocketChannel.open();</span><br><span class="line"></span><br><span class="line">// 打开Selector</span><br><span class="line">Selector selector = Selector.open();</span><br><span class="line"></span><br><span class="line">// 配置为非阻塞模式</span><br><span class="line">serverSocketChannel.configureBlocking(false);</span><br><span class="line">// ServerSocketChannel监听8080端口</span><br><span class="line">serverSocketChannel.socket().bind(new InetSocketAddress(8080));</span><br><span class="line"></span><br><span class="line">// 只有非阻塞的Channel才能注册到Selector，FileChannel不能用选择器，因为是阻塞的</span><br><span class="line"></span><br><span class="line">// 将ServerSocketChannel注册到Selector中，指定关注OP_ACCEPT事件</span><br><span class="line">// 通常先注册OP_ACCEPT事件，然后在OP_ACCEPT时，再将这个Channel的OP_READ事件注册到Selector中</span><br><span class="line">SelectionKey key = serverSocketChannel.register(selector, SelectionKey.OP_ACCEPT);</span><br><span class="line"></span><br><span class="line">// 一个Channel仅可以被注册到一个Selector一次，重复注册，相当于更新SelectionKey的interestSet</span><br><span class="line">// 在注册的时候加一个附件</span><br><span class="line">key = serverSocketChannel.register(selector, SelectionKey.OP_ACCEPT, new Object());</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">while (true) &#123;</span><br><span class="line">    // select方法阻塞地等待Channel就绪，返回值表示有多少个Channel就绪</span><br><span class="line">    if (selector.select(TIMEOUT) == 0) &#123;</span><br><span class="line">        System.out.print(&quot;...&quot;);</span><br><span class="line">        continue;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 有通道就绪了，然后可以访问已关注选择键集合中的就绪通道</span><br><span class="line">    Set&lt;SelectionKey&gt; selectedKeys = selector.selectedKeys();</span><br><span class="line"></span><br><span class="line">    Iterator&lt;SelectionKey&gt; keyIterator = selectedKeys.iterator();</span><br><span class="line"></span><br><span class="line">    while (keyIterator.hasNext()) &#123;</span><br><span class="line">        // 每次迭代将SelectionKey删除，表示已处理</span><br><span class="line">        keyIterator.remove();</span><br><span class="line"></span><br><span class="line">        SelectionKey selectionKey = keyIterator.next();</span><br><span class="line"></span><br><span class="line">        // 获取对应的Channel，需要转型</span><br><span class="line">        Channel channel = selectionKey.channel();</span><br><span class="line">        // 获取对应的Selector</span><br><span class="line">        Selector _selector = selectionKey.selector();</span><br><span class="line"></span><br><span class="line">        // 加一个附件</span><br><span class="line">        selectionKey.attach(new Object());</span><br><span class="line">        // 获取附件</span><br><span class="line">        Object attachedObj = selectionKey.attachment();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        // 获取关注事件集</span><br><span class="line">        int interestSet = selectionKey.interestOps();</span><br><span class="line"></span><br><span class="line">        int isInterestedInAccept = interestSet &amp; SelectionKey.OP_ACCEPT;</span><br><span class="line">        int isInterestedInConnect = interestSet &amp; SelectionKey.OP_CONNECT;</span><br><span class="line">        int isInterestedInRead = interestSet &amp; SelectionKey.OP_READ;</span><br><span class="line">        int isInterestedInWrite = interestSet &amp; SelectionKey.OP_WRITE;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        // 也可以通过这个来判断就绪事件</span><br><span class="line">        int readySet = selectionKey.readyOps();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        if (selectionKey.isAcceptable()) &#123;</span><br><span class="line">            // 创建SocketChannel有两种：</span><br><span class="line">            // 打开SocketChannel并连接到主机</span><br><span class="line">            // 一个新连接到达ServerSocketChannel时，会创建一个SocketChannel</span><br><span class="line">            SocketChannel clientChannel = ((ServerSocketChannel) selectionKey.channel()).accept();</span><br><span class="line">            clientChannel.configureBlocking(false);</span><br><span class="line">            // 如果没有设置OP_READ，即interestSet仍是OP_CONNECT的话，select方法会直接返回</span><br><span class="line">            clientChannel.register(selectionKey.selector(), SelectionKey.OP_READ, ByteBuffer.allocate(BUF_SIZE));</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (selectionKey.isReadable()) &#123;</span><br><span class="line">            SocketChannel clientChannel = (SocketChannel) selectionKey.channel();</span><br><span class="line">            ByteBuffer buf = (ByteBuffer) selectionKey.attachment();</span><br><span class="line">            // 返回的int值表示从通道读了多少字节进缓冲里</span><br><span class="line">            // 如果返回-1，表示已经读到了流的末尾（连接关闭了）</span><br><span class="line">            long bytesRead = clientChannel.read(buf);</span><br><span class="line">            if (bytesRead == -1) &#123;</span><br><span class="line">                clientChannel.close();</span><br><span class="line">            &#125; else if (bytesRead &gt; 0) &#123;</span><br><span class="line"></span><br><span class="line">                // 或运算组合多个事件 更新</span><br><span class="line">                selectionKey.interestOps(SelectionKey.OP_READ | SelectionKey.OP_WRITE);</span><br><span class="line">                System.out.println(&quot;Get data length: &quot; + bytesRead);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (selectionKey.isValid() &amp;&amp; selectionKey.isWritable()) &#123;</span><br><span class="line">            ByteBuffer buf = (ByteBuffer) key.attachment();</span><br><span class="line">            // 切换到读模式</span><br><span class="line">            buf.flip();</span><br><span class="line">            SocketChannel clientChannel = (SocketChannel) selectionKey.channel();</span><br><span class="line">            // 从缓冲写入通道</span><br><span class="line"></span><br><span class="line">            while (buf.hasRemaining()) &#123;</span><br><span class="line">                clientChannel.write(buf);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 如果没有剩余</span><br><span class="line">            selectionKey.interestOps(SelectionKey.OP_READ);</span><br><span class="line"></span><br><span class="line">            buf.compact();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        // SelectionKey.OP_ACCEPT</span><br><span class="line">        // 连接建立完成</span><br><span class="line">        if (selectionKey.isAcceptable()) &#123;</span><br><span class="line">            // a connection was accepted by a ServerSocketChannel.</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // SelectionKey.OP_CONNECT</span><br><span class="line">        // TCP三次握手完成</span><br><span class="line">        else if (selectionKey.isConnectable()) &#123;</span><br><span class="line">            // a connection was established with a remote server.</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // SelectionKey.OP_READ</span><br><span class="line">        // TCP接收缓冲区可读</span><br><span class="line">        else if (selectionKey.isReadable()) &#123;</span><br><span class="line">            // a channel is ready for reading</span><br><span class="line">        &#125;</span><br><span class="line">        // SelectionKey.OP_WRITE</span><br><span class="line">        // TCP发送缓冲区可写</span><br><span class="line">        else if (selectionKey.isWritable()) &#123;</span><br><span class="line">            // a channel is ready for writing</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    serverSocketChannel.close();</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
