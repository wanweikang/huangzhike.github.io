				<p>Channel实现类</p>
<ul>
<li><p>FileChannel：文件通道</p>
</li>
<li><p>SocketChannel：TCP通道</p>
</li>
<li><p>ServerSocketChannel：服务端TCP通道</p>
</li>
<li><p>DataChannel：UDP通道</p>
</li>
<li><p>Pipe.SinkChannel：线程管道通道</p>
</li>
<li><p>Pipe.SourceChannel：线程管道通道</p>
<ul>
<li>数据被写到SinkChannel，从SourceChannel读取</li>
</ul>
</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">File fileSrc = new File(&quot;d:&quot; + File.separator + &quot;fileSrc.txt&quot;);</span><br><span class="line">FileInputStream fileInputStream = new FileInputStream(fileSrc);</span><br><span class="line">FileChannel fileInputStreamChannel = fileInputStream.getChannel();</span><br><span class="line"></span><br><span class="line">File fileDest = new File(&quot;d:&quot; + File.separator + &quot;fileDest.txt&quot;);</span><br><span class="line">FileOutputStream fileOutputStream = new FileOutputStream(fileDest);</span><br><span class="line">FileChannel fileOutputStreamChannel = fileOutputStream.getChannel();</span><br><span class="line"></span><br><span class="line">// 虽然通道是双向的，但输入流的通道只能读取数据到缓冲区，输出流的通道把缓冲区数据写入通道</span><br><span class="line">// 也可以使用RandomAccessFile来创建FileChannel，设为读写模式</span><br><span class="line">FileChannel fileSrcChannel = new RandomAccessFile(fileSrc, &quot;rw&quot;).getChannel();</span><br><span class="line">FileChannel fileDestChannel = new RandomAccessFile(fileDest, &quot;rw&quot;).getChannel();</span><br><span class="line"></span><br><span class="line">// Channel直接把通道中全部数据映射成ByteBuffer，使用内存映射可以大幅度提高文件拷贝性能</span><br><span class="line">MappedByteBuffer mapBuff = fileInputStreamChannel.map(FileChannel.MapMode.READ_ONLY, 0, fileSrc.length());</span><br><span class="line"></span><br><span class="line">// 也可以使用Buffer的allocate()来自由分配缓冲区容量</span><br><span class="line">// 分批次拷贝文件，避免一次性写入大量数据到内存中</span><br><span class="line">ByteBuffer buf = ByteBuffer.allocate(1024);</span><br><span class="line"></span><br><span class="line">int temp = 0;</span><br><span class="line">// 读取管道数据到缓冲区中，-1则结束</span><br><span class="line">while ((temp = fileInputStreamChannel.read(buf)) != -1) &#123;</span><br><span class="line">    buf.flip();</span><br><span class="line">    fileOutputStreamChannel.write(buf);</span><br><span class="line">    buf.clear();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 独占锁</span><br><span class="line">FileLock lock = fileOutputStreamChannel.tryLock();</span><br><span class="line">if (lock != null) &#123;</span><br><span class="line">    System.out.println(fileDest.getName() + &quot;文件锁定3秒&quot;);</span><br><span class="line">    Thread.sleep(3 * 1000);</span><br><span class="line">    // 释放</span><br><span class="line">    lock.release();</span><br><span class="line">    System.out.println(fileDest.getName() + &quot;文件解除锁定&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">fileInputStreamChannel.close();</span><br><span class="line">fileOutputStreamChannel.close();</span><br><span class="line">fileInputStream.close();</span><br><span class="line">fileOutputStream.close();</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">ByteBuffer buf = ByteBuffer.allocate(1024);</span><br><span class="line"></span><br><span class="line">SocketChannel socketChannel = SocketChannel.open();</span><br><span class="line">// 设置非阻塞</span><br><span class="line">socketChannel.configureBlocking(false);</span><br><span class="line">socketChannel.connect(new InetSocketAddress(&quot;http://8.8.8.8&quot;, 80));</span><br><span class="line"></span><br><span class="line">// 非阻塞情况下，或许连接还没有建立，connect方法就返回了，因此需要检查当前是否是连接到了主机</span><br><span class="line">while (!socketChannel.finishConnect()) &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// -1表示连接中断了</span><br><span class="line">int bytesRead = socketChannel.read(buf);</span><br><span class="line"></span><br><span class="line">buf.clear();</span><br><span class="line"></span><br><span class="line">// 写入数据</span><br><span class="line"></span><br><span class="line">buf.put(String.valueOf(System.currentTimeMillis()).getBytes());</span><br><span class="line"></span><br><span class="line">buf.flip();</span><br><span class="line">// buf.get();</span><br><span class="line">while (buf.hasRemaining()) &#123;</span><br><span class="line">    socketChannel.write(buf);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 关闭</span><br><span class="line">socketChannel.close();</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">ByteBuffer buf = ByteBuffer.allocate(1024);</span><br><span class="line"></span><br><span class="line">ServerSocketChannel serverSocketChannel = ServerSocketChannel.open();</span><br><span class="line">serverSocketChannel.configureBlocking(false);</span><br><span class="line">serverSocketChannel.socket().bind(new InetSocketAddress(8080));</span><br><span class="line">while (true) &#123;</span><br><span class="line">    // accept()方法会阻塞，直到有连接到来，当有连接时，返回一个SocketChannel对象</span><br><span class="line">    // 非阻塞模式下，accept()是非阻塞的，如果此时没有连接到来，返回</span><br><span class="line">    SocketChannel socketChannel = serverSocketChannel.accept();</span><br><span class="line"></span><br><span class="line">    if (socketChannel != null) &#123;</span><br><span class="line">        // 非阻塞模式下，write()方法在尚未写出任何内容时可能就返回了</span><br><span class="line">        while (buf.hasRemaining()) &#123;</span><br><span class="line">            socketChannel.write(buf);</span><br><span class="line">        &#125;</span><br><span class="line">        // 非阻塞模式下，read()方法在尚未读取到任何数据时可能就返回了</span><br><span class="line">        long bytesRead = socketChannel.read(buf);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
