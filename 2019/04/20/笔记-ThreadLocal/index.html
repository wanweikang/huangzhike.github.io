				<h2>[笔记]-ThreadLocal</h2>
				
				<div>
					<span class="post-time">2019-04-20 20:51:17</span>
				</div>	
				
				<div class="article-content">
				<figure class="highlight actionscript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Thread</span> <span class="keyword">implements</span> <span class="title">Runnable</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="comment">// 每个线程都有一个自己的ThreadLocal.ThreadLocalMap对象</span></div><div class="line">    <span class="comment">// Entry的key为一个ThreadLocal实例，Entry继承了弱引用，但是弱引用只指向ThreadLocal实例</span></div><div class="line">    <span class="comment">// 当把ThreadLocal实例置为null以后，没有任何强引用指向ThreadLocal实例，ThreadLocal实例将会被GC</span></div><div class="line">    <span class="comment">// 但是value却不能回收，因为存在一条从 thread -&gt; threadLocals -&gt; value 的强引用</span></div><div class="line">    <span class="comment">// 当前线程结束以后，引用就不会存在栈中，强引用断开，当前线程，ThreadLocalMap，value全部被GC</span></div><div class="line">    ThreadLocal.ThreadLocalMap threadLocals = <span class="literal">null</span>;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight aspectj"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ThreadLocal</span>&lt;<span class="title">T</span>&gt; </span>&#123;</div><div class="line"></div><div class="line">    <span class="comment">// 每个实例都唯一</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">int</span> threadLocalHashCode = nextHashCode();</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> AtomicInteger nextHashCode = <span class="keyword">new</span> AtomicInteger();</div><div class="line"></div><div class="line">    <span class="comment">// Hash增量</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> HASH_INCREMENT = <span class="number">0x61c88647</span>;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="function"><span class="keyword">int</span> <span class="title">nextHashCode</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="function"><span class="keyword">return</span> nextHashCode.<span class="title">getAndAdd</span><span class="params">(HASH_INCREMENT)</span></span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// 重写</span></div><div class="line">    <span class="keyword">protected</span> <span class="function">T <span class="title">initialValue</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">ThreadLocal</span><span class="params">()</span> </span>&#123;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> T <span class="keyword">get</span>() &#123;</div><div class="line">    <span class="comment">// 获取当前线程</span></div><div class="line">    Thread t = Thread.currentThread();</div><div class="line">    <span class="comment">// 获取当前线程的ThreadLocalMap对象</span></div><div class="line">    ThreadLocalMap map = getMap(t);</div><div class="line">    <span class="comment">// 如果map不是null</span></div><div class="line">    <span class="keyword">if</span> (map != <span class="literal">null</span>) &#123;</div><div class="line">        <span class="comment">// ThreadLocal对象作为key获取对应的值</span></div><div class="line">        ThreadLocalMap.Entry e = map.getEntry(<span class="keyword">this</span>);</div><div class="line">        <span class="comment">// 如果该值存在，则返回该值</span></div><div class="line">        <span class="keyword">if</span> (e != <span class="literal">null</span>) &#123;</div><div class="line">            <span class="meta">@SuppressWarnings(<span class="meta-string">"unchecked"</span>)</span></div><div class="line">            T result = (T) e.value;</div><div class="line">            <span class="keyword">return</span> result;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> setInitialValue();</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">set</span>(<span class="params">T <span class="keyword">value</span></span>) </span>&#123;</div><div class="line">    Thread t = Thread.currentThread();</div><div class="line">    ThreadLocalMap map = getMap(t);</div><div class="line">    <span class="keyword">if</span> (map != <span class="literal">null</span>) map.<span class="keyword">set</span>(<span class="keyword">this</span>, <span class="keyword">value</span>);</div><div class="line">    <span class="function"><span class="keyword">else</span> <span class="title">createMap</span>(<span class="params">t, <span class="keyword">value</span></span>)</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight vbscript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line">/*</div><div class="line"> * Java有线程池，线程基本不会退出，如果在线程中放置了一个大大的对象，没有清除（调用 remove），会一直留在线程中，造成内存泄漏</div><div class="line"> * 所以有了弱引用Entry，GC自动清除，通过判断key是否为<span class="literal">null</span>清除无用数据</div><div class="line"> * 如果ThreadLocal 是静态变量，并且使用结束后没有设置为<span class="literal">null</span>，ThreadLocal对象是无法自动删除的</div><div class="line"> * 因此需要调用remove方法，或者使用完后置为<span class="literal">null</span></div><div class="line"> *</div><div class="line"> * JDK建议将ThreadLocal变量定义成<span class="keyword">private</span> static，这样ThreadLocal的生命周期就更长</div><div class="line"> * 由于一直存在ThreadLocal的强引用，所以ThreadLocal不会被回收</div><div class="line"> * 所以任何时候都能根据ThreadLocal的弱引用访问到Entry的value值，然后remove它，防止内存泄露</div><div class="line"> *</div><div class="line"> * ThreadLocal自动回收的时刻：</div><div class="line"> * remove</div><div class="line"> * <span class="keyword">get</span> &amp;&amp; hash冲突了</div><div class="line"> * <span class="keyword">set</span> &amp;&amp; hash冲突了</div><div class="line"> * <span class="keyword">set</span> &amp;&amp; 正常插入（覆盖则不会清理）</div><div class="line"> * */</div><div class="line"></div><div class="line"><span class="keyword">public</span> void remove() &#123;</div><div class="line">    ThreadLocalMap m = getMap(Thread.currentThread());</div><div class="line">    <span class="keyword">if</span> (m != <span class="literal">null</span>) m.remove(this);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">ThreadLocalMap</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="comment">// ThreadLocal是被弱引用的对象</span></div><div class="line">    <span class="comment">// 当一个对象仅仅被弱引用指向，而没有任何其他强引用指向时</span></div><div class="line">    <span class="comment">// 如果这时GC，这个对象就会被回收，不论当前空间是否足够</span></div><div class="line">    <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Entry</span> <span class="keyword">extends</span> <span class="title">WeakReference</span>&lt;<span class="title">ThreadLocal</span>&lt;?&gt;&gt; </span>&#123;</div><div class="line">        Object value;</div><div class="line"></div><div class="line">        Entry(ThreadLocal&lt;?&gt; k, Object v) &#123;</div><div class="line">            <span class="comment">// key是弱引用</span></div><div class="line">            <span class="keyword">super</span>(k);</div><div class="line">            value = v;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> INITIAL_CAPACITY = <span class="number">16</span>;</div><div class="line"></div><div class="line">    <span class="comment">// table大小必须是2的N次幂</span></div><div class="line">    <span class="keyword">private</span> Entry[] table;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> size = <span class="number">0</span>;</div><div class="line"></div><div class="line">    <span class="comment">// 扩容阈值</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> threshold; <span class="comment">// Default to 0</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">setThreshold</span><span class="params">(<span class="keyword">int</span> len)</span> </span>&#123;</div><div class="line">        threshold = len * <span class="number">2</span> / <span class="number">3</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">nextIndex</span><span class="params">(<span class="keyword">int</span> i, <span class="keyword">int</span> len)</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> ((i + <span class="number">1</span> &lt; len) ? i + <span class="number">1</span> : <span class="number">0</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">prevIndex</span><span class="params">(<span class="keyword">int</span> i, <span class="keyword">int</span> len)</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> ((i - <span class="number">1</span> &gt;= <span class="number">0</span>) ? i - <span class="number">1</span> : len - <span class="number">1</span>);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    ThreadLocalMap(ThreadLocal&lt;?&gt; firstKey, Object firstValue) &#123;</div><div class="line">        <span class="comment">// 创建一个16长度的Entry数组</span></div><div class="line">        table = <span class="keyword">new</span> Entry[INITIAL_CAPACITY];</div><div class="line">        <span class="keyword">int</span> i = firstKey.threadLocalHashCode &amp; (INITIAL_CAPACITY - <span class="number">1</span>);</div><div class="line">        table[i] = <span class="keyword">new</span> Entry(firstKey, firstValue);</div><div class="line">        size = <span class="number">1</span>;</div><div class="line">        setThreshold(INITIAL_CAPACITY);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight processing"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">private</span> Entry getEntry(ThreadLocal&lt;?&gt; <span class="built_in">key</span>) &#123;</div><div class="line">    <span class="built_in">int</span> i = <span class="built_in">key</span>.threadLocalHashCode &amp; (table.length - <span class="number">1</span>);</div><div class="line">    Entry e = table[i];</div><div class="line">    <span class="comment">// 有元素 &amp;&amp; hash没有冲突，直接返回</span></div><div class="line">    <span class="keyword">if</span> (e != <span class="keyword">null</span> &amp;&amp; e.<span class="built_in">get</span>() == <span class="built_in">key</span>) <span class="keyword">return</span> e;</div><div class="line">        <span class="comment">// 冲突，向下一个位置查询</span></div><div class="line">    <span class="keyword">else</span> <span class="keyword">return</span> getEntryAfterMiss(<span class="built_in">key</span>, i, e);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 循环所有的元素，直到找到key对应的entry</span></div><div class="line"><span class="comment">// 如果发现了某个元素的key是null，顺手expungeStaleEntry清理所有key为null的entry</span></div><div class="line"><span class="comment">// Entry内的value也就没有强引用链，自然会被回收</span></div><div class="line"><span class="keyword">private</span> Entry getEntryAfterMiss(ThreadLocal&lt;?&gt; <span class="built_in">key</span>, <span class="built_in">int</span> i, Entry e) &#123;</div><div class="line">    Entry[] tab = table;</div><div class="line">    <span class="built_in">int</span> len = tab.length;</div><div class="line"></div><div class="line">    <span class="keyword">while</span> (e != <span class="keyword">null</span>) &#123;</div><div class="line">        ThreadLocal&lt;?&gt; k = e.<span class="built_in">get</span>();</div><div class="line">        <span class="comment">// 正中</span></div><div class="line">        <span class="keyword">if</span> (k == <span class="built_in">key</span>) <span class="keyword">return</span> e;</div><div class="line">        <span class="comment">// 顺手清理key为null的entry</span></div><div class="line">        <span class="keyword">if</span> (k == <span class="keyword">null</span>) expungeStaleEntry(i);</div><div class="line">            <span class="comment">// 下一个位置</span></div><div class="line">        <span class="keyword">else</span> i = nextIndex(i, len);</div><div class="line">        e = tab[i];</div><div class="line">        <span class="comment">/*</span></div><div class="line">         * HashMap的冲突方法是拉链法，即用链表来处理</div><div class="line">         * ThreadLocalMap处理冲突采用的是线性探测法，即这个槽不行，就换下一个槽，直到插入为止</div><div class="line">         * */</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight processing"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">private</span> <span class="keyword">void</span> <span class="built_in">set</span>(ThreadLocal&lt;?&gt; <span class="built_in">key</span>, <span class="keyword">Object</span> value) &#123;</div><div class="line"></div><div class="line">    Entry[] tab = table;</div><div class="line">    <span class="built_in">int</span> len = tab.length;</div><div class="line">    <span class="comment">// 根据ThreadLocal的HashCode得到对应的下标</span></div><div class="line">    <span class="built_in">int</span> i = <span class="built_in">key</span>.threadLocalHashCode &amp; (len - <span class="number">1</span>);</div><div class="line">    <span class="comment">// 首先通过下标找对应的entry对象，如果没有，则创建一个新的entry对象</span></div><div class="line">    <span class="comment">// 如果找到了，但key冲突了或者key是null，则将下标加一（加一后如果小于数组长度则使用该值，否则使用0）</span></div><div class="line">    <span class="comment">// 再次尝试获取对应的entry，如果不为null，则在循环中继续判断key，是否重复或者k是否是null</span></div><div class="line">    <span class="keyword">for</span> (Entry e = tab[i]; e != <span class="keyword">null</span>; e = tab[i = nextIndex(i, len)]) &#123;</div><div class="line">        ThreadLocal&lt;?&gt; k = e.<span class="built_in">get</span>();</div><div class="line">        <span class="comment">// key相同，覆盖value</span></div><div class="line">        <span class="keyword">if</span> (k == <span class="built_in">key</span>) &#123;</div><div class="line">            e.value = value;</div><div class="line">            <span class="keyword">return</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="comment">// 如果key被GC了（因为是软引用），则创建一个新的entry对象填充该槽</span></div><div class="line">        <span class="keyword">if</span> (k == <span class="keyword">null</span>) &#123;</div><div class="line">            replaceStaleEntry(<span class="built_in">key</span>, value, i);</div><div class="line">            <span class="keyword">return</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 创建一个新的entry对象</span></div><div class="line">    tab[i] = <span class="keyword">new</span> Entry(<span class="built_in">key</span>, value);</div><div class="line">    <span class="comment">// 长度加一</span></div><div class="line">    <span class="built_in">int</span> sz = ++<span class="built_in">size</span>;</div><div class="line">    <span class="comment">// 如果没有清除多余的entry，并且数组长度达到了阀值，则扩容</span></div><div class="line">    <span class="keyword">if</span> (!cleanSomeSlots(i, sz) &amp;&amp; sz &gt;= threshold) rehash();</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gauss"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">private void remove(ThreadLocal&lt;?&gt; <span class="built_in">key</span>) &#123;</div><div class="line">    Entry[] <span class="built_in">tab</span> = table;</div><div class="line">    int len = <span class="built_in">tab</span>.length;</div><div class="line">    int i = <span class="built_in">key</span>.threadLocalHashCode &amp; (len - <span class="number">1</span>);</div><div class="line">    <span class="comment">// 线性探测法找到key对应的entry，调用clear，将ThreadLocal设置为null</span></div><div class="line">    <span class="keyword">for</span> (Entry e = <span class="built_in">tab</span>[i];</div><div class="line">         e != <span class="built_in">null</span>;</div><div class="line">         e = <span class="built_in">tab</span>[i = <span class="built_in">nextIndex</span>(i, len)]) &#123;</div><div class="line">        <span class="keyword">if</span> (e.get() == <span class="built_in">key</span>) &#123;</div><div class="line">            e.<span class="keyword">clear</span>();</div><div class="line">            <span class="comment">// 顺便会清理所有的key为null的entry</span></div><div class="line">            expungeStaleEntry(i);</div><div class="line">            <span class="keyword">return</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
