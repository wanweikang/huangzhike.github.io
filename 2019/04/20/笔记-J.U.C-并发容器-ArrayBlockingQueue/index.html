				<h2>[笔记]-J.U.C-并发容器-ArrayBlockingQueue</h2>

					<div class="post-time">2019-04-20</div>

				<div class="article-content">
				<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line"> * 数组，有界，大小固定，阻塞，队列，FIFO，不接受null元素</span><br><span class="line"> * 可重入锁ReentrantLock控制队列的访问，两个Condition实现生产者-消费者模型</span><br><span class="line"> * */</span><br><span class="line">public class ArrayBlockingQueue&lt;E&gt; extends AbstractQueue&lt;E&gt; &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 元素</span><br><span class="line">    final Object[] items;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // take, poll, peek or remove的下一个索引（等待插入的数组下标位置）</span><br><span class="line">    int takeIndex;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // put, offer, or add的下一个索引</span><br><span class="line">    int putIndex;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 队列中元素个数</span><br><span class="line">    int count;</span><br><span class="line"></span><br><span class="line">    // 可重入锁，独占锁，出队入队同一个锁</span><br><span class="line">    final ReentrantLock lock;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 队列不为空的条件</span><br><span class="line">    private final Condition notEmpty;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 队列未满的条件</span><br><span class="line">    private final Condition notFull;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">// 默认非公平锁</span><br><span class="line">// 数组大小不可改变</span><br><span class="line">public ArrayBlockingQueue(int capacity) &#123;</span><br><span class="line">    this(capacity, false);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">public ArrayBlockingQueue(int capacity, boolean fair) &#123;</span><br><span class="line">    if (capacity &lt;= 0) throw new IllegalArgumentException();</span><br><span class="line">    this.items = new Object[capacity];</span><br><span class="line">    lock = new ReentrantLock(fair);</span><br><span class="line">    notEmpty = lock.newCondition();</span><br><span class="line">    notFull = lock.newCondition();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 构造函数，带有初始内容的队列</span><br><span class="line">public ArrayBlockingQueue(int capacity, boolean fair, Collection&lt;? extends E&gt; c) &#123;</span><br><span class="line">    this(capacity, fair);</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock(); // Lock only for visibility, not mutual exclusion</span><br><span class="line">    // 这个锁不是为了互斥，而是保证可见性</span><br><span class="line">    // 线程T1使用集合C实例化对象，然后T2对实例化的对象做入队操作</span><br><span class="line">    // 如果不加锁（加锁会保证其可见性，写回主存），T1的集合C可能只存在T1线程维护的缓存中，并没有写回主存</span><br><span class="line">    // T2中维护的缓存以及主存中并没有集合C，造成数据不一致</span><br><span class="line">    try &#123;</span><br><span class="line">        int i = 0;</span><br><span class="line">        try &#123;</span><br><span class="line">            for (E e : c) &#123;</span><br><span class="line">                checkNotNull(e);</span><br><span class="line">                items[i++] = e; // 添加进队列</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (ArrayIndexOutOfBoundsException ex) &#123;</span><br><span class="line">            throw new IllegalArgumentException();</span><br><span class="line">        &#125;</span><br><span class="line">        count = i;</span><br><span class="line">        // putIndex达到数组大小 ，从0开始</span><br><span class="line">        putIndex = (i == capacity) ? 0 : i;</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">// 队列未满时返回true，满时返回false，非阻塞</span><br><span class="line">public boolean offer(E e) &#123;</span><br><span class="line">    checkNotNull(e);</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        // 队列满时，不阻塞等待，直接返回false</span><br><span class="line">        if (count == items.length) return false;</span><br><span class="line">        else &#123;</span><br><span class="line">            enqueue(e); // 队列未满，直接插入</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">// 元素入队，加锁</span><br><span class="line">// 没有内存不可见问题，释放锁后修改的共享变量值会刷新主内存</span><br><span class="line">private void enqueue(E x) &#123;</span><br><span class="line">    final Object[] items = this.items;</span><br><span class="line">    // 将新元素插入队列中</span><br><span class="line">    items[putIndex] = x;</span><br><span class="line">    // 数组下标向后移动，如果队列满则将putIndex置为0</span><br><span class="line">    if (++putIndex == items.length) putIndex = 0;</span><br><span class="line">    // 元素个数+1</span><br><span class="line">    count++;</span><br><span class="line">    // 元素加入成功，队列不为空，唤醒非空等待队列中的线程</span><br><span class="line">    notEmpty.signal();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">// 非阻塞 队列为空，返回null</span><br><span class="line">public E poll() &#123;</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        return (count == 0) ? null : dequeue();</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">// 元素出队，加锁</span><br><span class="line">private E dequeue() &#123;</span><br><span class="line">    final Object[] items = this.items;</span><br><span class="line">    @SuppressWarnings(&quot;unchecked&quot;)</span><br><span class="line">    E x = (E) items[takeIndex]; // 取出队首元素</span><br><span class="line">    items[takeIndex] = null; // 置为null，GC</span><br><span class="line">    if (++takeIndex == items.length) takeIndex = 0;</span><br><span class="line">    count--; // 元素个数-1</span><br><span class="line">    if (itrs != null) itrs.elementDequeued();</span><br><span class="line">    notFull.signal(); // 元素取出成功，队列不满，唤醒非满等待队列线程</span><br><span class="line">    return x;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line"> * 直接返回count变量</span><br><span class="line"> * ConcurrentLinkedQueue的size则会遍历队列，故ArrayBlockingQueue方法效率高</span><br><span class="line"> * ConcurrentLinkedQueue的size方法没有加锁，可能不准确</span><br><span class="line"> */</span><br><span class="line">public int size() &#123;</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        return count;</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
