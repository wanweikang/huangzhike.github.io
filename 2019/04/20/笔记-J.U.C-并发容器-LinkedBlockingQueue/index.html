				<h2>[笔记]-J.U.C-并发容器-LinkedBlockingQueue</h2>
				
				<div>
					<span class="post-time">2019-04-20 20:51:17</span>
				</div>	
				
				<div class="article-content">
				<figure class="highlight crmsh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">static class <span class="keyword">Node</span><span class="title">&lt;E</span>&gt; &#123;</div><div class="line">    E item;</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 当前节点的后一个节点，有三种情况：</div><div class="line">     * <span class="number">1</span>.真正的节点：the real successor <span class="keyword">Node</span></div><div class="line">     <span class="title">* 2</span>.当前节点本身，说明当前节点是头结点：this <span class="keyword">Node</span><span class="title">, meaning</span> the successor is head.next</div><div class="line">     * <span class="number">3</span>.null，说明这个节点是最后的节点：null, meaning there is no successor (this is the last <span class="keyword">node</span><span class="title">)</span></div><div class="line">     */</div><div class="line">    Node<span class="tag">&lt;E&gt;</span> next;</div><div class="line"></div><div class="line">    <span class="keyword">Node</span><span class="title">(E</span> x) &#123;</div><div class="line">        item = x;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>两把锁。</p>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 链表实现的、有界阻塞队列，FIFO，单向，由于存在put锁和take锁，可以并行执行放入数据和消费数据</span></div><div class="line">public <span class="class"><span class="keyword">class</span> <span class="title">LinkedBlockingQueue&lt;E&gt;</span> <span class="keyword">extends</span> <span class="title">AbstractQueue&lt;E&gt;</span> <span class="title">implements</span> <span class="title">BlockingQueue&lt;E&gt;</span> </span>&#123;</div><div class="line"></div><div class="line"></div><div class="line">      <span class="comment">// 当前容量，默认Integer.MAX_VALUE</span></div><div class="line">      <span class="keyword">private</span> <span class="keyword">final</span> int capacity;</div><div class="line"></div><div class="line">      <span class="comment">// 队列中的元素数量</span></div><div class="line">      <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">AtomicInteger</span> count = <span class="keyword">new</span> <span class="type">AtomicInteger</span>();</div><div class="line"></div><div class="line">      <span class="comment">// 队列头节点 头节点的item永远为null</span></div><div class="line">      transient <span class="type">Node</span>&lt;<span class="type">E</span>&gt; head;</div><div class="line"></div><div class="line">      <span class="comment">// 队列尾节点，尾节点next永远为null</span></div><div class="line">      <span class="keyword">private</span> transient <span class="type">Node</span>&lt;<span class="type">E</span>&gt; last;</div><div class="line"></div><div class="line">      <span class="comment">// 获取元素的锁</span></div><div class="line">      <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">ReentrantLock</span> takeLock = <span class="keyword">new</span> <span class="type">ReentrantLock</span>();</div><div class="line">      <span class="comment">// 等待取元素的等待队列</span></div><div class="line">      <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">Condition</span> notEmpty = takeLock.newCondition();</div><div class="line"></div><div class="line">      <span class="comment">// 添加元素的锁</span></div><div class="line">      <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">ReentrantLock</span> putLock = <span class="keyword">new</span> <span class="type">ReentrantLock</span>();</div><div class="line">      <span class="comment">// 等待添加元素的等待队列</span></div><div class="line">      <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">Condition</span> notFull = putLock.newCondition();</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight aspectj"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedBlockingQueue</span><span class="params">()</span> </span>&#123;</div><div class="line">    <span class="keyword">this</span>(Integer.MAX_VALUE);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedBlockingQueue</span><span class="params">(<span class="keyword">int</span> capacity)</span> </span>&#123;</div><div class="line">    <span class="keyword">if</span> (capacity &lt;= <span class="number">0</span>) <span class="keyword">throw</span> <span class="keyword">new</span> IllegalArgumentException();</div><div class="line">    <span class="keyword">this</span>.capacity = capacity;</div><div class="line">    last = head = <span class="keyword">new</span> Node&lt;&gt;(<span class="keyword">null</span>); <span class="comment">// 头指针和尾指针指向头节点（null）</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedBlockingQueue</span><span class="params">(Collection&lt;? <span class="keyword">extends</span> E&gt; c)</span> </span>&#123;</div><div class="line">    <span class="keyword">this</span>(Integer.MAX_VALUE);</div><div class="line">    <span class="keyword">final</span> ReentrantLock putLock = <span class="keyword">this</span>.putLock;</div><div class="line">    putLock.lock(); <span class="comment">// Never contended, but necessary for visibility</span></div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="keyword">int</span> n = <span class="number">0</span>;</div><div class="line">        <span class="keyword">for</span> (E e : c) &#123;</div><div class="line">            <span class="comment">// 拒绝空值</span></div><div class="line">            <span class="keyword">if</span> (e == <span class="keyword">null</span>) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException();</div><div class="line">            <span class="keyword">if</span> (n == capacity) <span class="keyword">throw</span> <span class="keyword">new</span> IllegalStateException(<span class="string">"Queue full"</span>);</div><div class="line">            enqueue(<span class="keyword">new</span> Node&lt;&gt;(e));</div><div class="line">            ++n;</div><div class="line">        &#125;</div><div class="line">        count.set(n);</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        putLock.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">void</span> put(E e) <span class="keyword">throws</span> InterruptedException &#123;</div><div class="line">    <span class="keyword">if</span> (e == <span class="keyword">null</span>) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException(); <span class="comment">// 不允许空元素</span></div><div class="line">    <span class="keyword">int</span> c = -<span class="number">1</span>;</div><div class="line">    Node&lt;E&gt; node = <span class="keyword">new</span> Node&lt;&gt;(e); <span class="comment">// 以新元素构造节点</span></div><div class="line">    <span class="keyword">final</span> ReentrantLock putLock = <span class="keyword">this</span>.putLock;</div><div class="line">    <span class="keyword">final</span> AtomicInteger <span class="keyword">count</span> = <span class="keyword">this</span>.<span class="keyword">count</span>;</div><div class="line">    putLock.lockInterruptibly();</div><div class="line">    <span class="comment">// putLock，保证调用put方法的时候只有1个线程</span></div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="comment">// 如果队列已经满了，阻塞并挂起当前线程</span></div><div class="line">        <span class="keyword">while</span> (<span class="keyword">count</span>.get() == capacity) notFull.await();</div><div class="line">        enqueue(node); <span class="comment">// 节点添加到链表尾部</span></div><div class="line">        c = <span class="keyword">count</span>.getAndIncrement();  <span class="comment">// 元素个数+1</span></div><div class="line">        <span class="comment">// 再获取写队列中的元素，如果容量还没满，唤醒其他阻塞的添加线程</span></div><div class="line">        <span class="keyword">if</span> (c + <span class="number">1</span> &lt; capacity) notFull.signal();</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        <span class="comment">// 释放锁，让其他线程可以调用put方法</span></div><div class="line">        putLock.unlock();</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 如果之前为0，就通知等待的，队列里还有1条数据</span></div><div class="line">    <span class="comment">// 由于存在put锁和take锁，可能take锁一直在消费数据，count会变化</span></div><div class="line">    <span class="keyword">if</span> (c == <span class="number">0</span>) signalNotEmpty();</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// 入队</span></div><div class="line"><span class="keyword">private</span> <span class="keyword">void</span> enqueue(Node&lt;E&gt; node) &#123;</div><div class="line">    <span class="comment">// &lt;-</span></div><div class="line">    last = last.<span class="keyword">next</span> = node;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">private</span> <span class="keyword">void</span> signalNotEmpty() &#123;</div><div class="line">    <span class="keyword">final</span> ReentrantLock takeLock = <span class="keyword">this</span>.takeLock;</div><div class="line">    takeLock.lock();</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        notEmpty.signal();</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        takeLock.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> E take() <span class="keyword">throws</span> InterruptedException &#123;</div><div class="line">    E x;</div><div class="line">    <span class="keyword">int</span> c = -<span class="number">1</span>;</div><div class="line">    <span class="keyword">final</span> AtomicInteger <span class="keyword">count</span> = <span class="keyword">this</span>.<span class="keyword">count</span>;</div><div class="line">    <span class="keyword">final</span> ReentrantLock takeLock = <span class="keyword">this</span>.takeLock;</div><div class="line">    takeLock.lockInterruptibly(); <span class="comment">// take锁加锁，保证调用take方法的时候只有1个线程</span></div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="comment">// 如果队列里已经没有元素了 阻塞并挂起当前线程</span></div><div class="line">        <span class="keyword">while</span> (<span class="keyword">count</span>.get() == <span class="number">0</span>) notEmpty.await();</div><div class="line">        x = dequeue(); <span class="comment">// 删除头结点</span></div><div class="line">        c = <span class="keyword">count</span>.getAndDecrement(); <span class="comment">// 元素个数-1</span></div><div class="line">        <span class="comment">// 如果队列里还有元素</span></div><div class="line">        <span class="keyword">if</span> (c &gt; <span class="number">1</span>) notEmpty.signal();</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        takeLock.unlock();</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span> (c == capacity) signalNotFull();</div><div class="line">    <span class="keyword">return</span> x;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">// 出队</span></div><div class="line"><span class="keyword">private</span> E dequeue() &#123;</div><div class="line"></div><div class="line">    Node&lt;E&gt; h = head; <span class="comment">// 头节点</span></div><div class="line">    Node&lt;E&gt; first = h.<span class="keyword">next</span>; <span class="comment">// 实际上的第一个元素</span></div><div class="line">    h.<span class="keyword">next</span> = h; <span class="comment">// 头节点的下一个节点指向自己，自引用 help GC</span></div><div class="line">    head = first; <span class="comment">// 头节点切到第一个元素</span></div><div class="line">    E x = first.item; <span class="comment">// 获取出队元素</span></div><div class="line">    first.item = <span class="keyword">null</span>; <span class="comment">// 第一个元素（头节点置空）</span></div><div class="line">    <span class="keyword">return</span> x;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">private</span> <span class="keyword">void</span> signalNotFull() &#123;</div><div class="line">    <span class="keyword">final</span> ReentrantLock putLock = <span class="keyword">this</span>.putLock;</div><div class="line">    putLock.lock();</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        notFull.signal();</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        putLock.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
