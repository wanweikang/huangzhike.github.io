				<h2>[笔记]-J.U.C-并发容器-LinkedBlockingDeque</h2>
				
				<div>
					<div class="post-time">2019-04-20</div>
				</div>
				
				<div class="article-content">
				<p>Double Ended Queue。</p>
<p>双向链表实现的双向并发阻塞队列。</p>
<p>同时支持FIFO和FILO两种操作方式，即可以从队列的头和尾同时操作(插入/删除)。</p>
<p>使用一个可重入锁和两个条件对象进行并发控制。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">static final class Node&lt;E&gt; &#123;</span><br><span class="line"></span><br><span class="line">    E item;</span><br><span class="line"></span><br><span class="line">    // 前驱节点</span><br><span class="line">    Node&lt;E&gt; prev;</span><br><span class="line"></span><br><span class="line">    // 后继节点</span><br><span class="line">    Node&lt;E&gt; next;</span><br><span class="line"></span><br><span class="line">    Node(E x) &#123;</span><br><span class="line">        item = x;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">public class LinkedBlockingDeque&lt;E&gt; &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 双向链表的表头</span><br><span class="line">    transient Node&lt;E&gt; first;</span><br><span class="line"></span><br><span class="line">    // 双向链表的表尾</span><br><span class="line">    transient Node&lt;E&gt; last;</span><br><span class="line"></span><br><span class="line">    // 链表实际大小</span><br><span class="line">    private transient int count;</span><br><span class="line"></span><br><span class="line">    // 链表容量</span><br><span class="line">    private final int capacity;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    final ReentrantLock lock = new ReentrantLock();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private final Condition notEmpty = lock.newCondition();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    private final Condition notFull = lock.newCondition();</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">public LinkedBlockingDeque() &#123;</span><br><span class="line">    this(Integer.MAX_VALUE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public LinkedBlockingDeque(int capacity) &#123;</span><br><span class="line">    if (capacity &lt;= 0) throw new IllegalArgumentException();</span><br><span class="line">    this.capacity = capacity;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public LinkedBlockingDeque(Collection&lt;? extends E&gt; c) &#123;</span><br><span class="line">    this(Integer.MAX_VALUE);</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock(); // Never contended, but necessary for visibility</span><br><span class="line">    try &#123;</span><br><span class="line">        for (E e : c) &#123;</span><br><span class="line">            if (e == null) throw new NullPointerException();</span><br><span class="line">            if (!linkLast(new Node&lt;&gt;(e))) throw new IllegalStateException(&quot;Deque full&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">public void putFirst(E e) throws InterruptedException &#123;</span><br><span class="line">    if (e == null) throw new NullPointerException();</span><br><span class="line">    Node&lt;E&gt; node = new Node&lt;&gt;(e);</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        while (!linkFirst(node)) notFull.await();</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public void putLast(E e) throws InterruptedException &#123;</span><br><span class="line">    if (e == null) throw new NullPointerException();</span><br><span class="line">    Node&lt;E&gt; node = new Node&lt;&gt;(e);</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        while (!linkLast(node)) notFull.await();</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">private boolean linkFirst(Node&lt;E&gt; node) &#123;</span><br><span class="line">    // 超过容量</span><br><span class="line">    if (count &gt;= capacity) return false;</span><br><span class="line">    Node&lt;E&gt; f = first;</span><br><span class="line">    node.next = f; // 新节点.next -&gt; 原first</span><br><span class="line">    first = node; // first -&gt; 新节点</span><br><span class="line">    // 没有尾节点，将新节点设置成尾节点</span><br><span class="line">    if (last == null) last = node;</span><br><span class="line">        // 有尾节点，原first.pre -&gt; 新节点</span><br><span class="line">    else f.prev = node;</span><br><span class="line">    // 节点数量++</span><br><span class="line">    ++count;</span><br><span class="line">    // 新节点入队，通知非空条件队列</span><br><span class="line">    notEmpty.signal();</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">private boolean linkLast(Node&lt;E&gt; node) &#123;</span><br><span class="line">    if (count &gt;= capacity) return false;</span><br><span class="line">    Node&lt;E&gt; l = last;</span><br><span class="line">    node.prev = l; // 新节点.prev -&gt; 原last</span><br><span class="line">    last = node; // last -&gt; 新节点</span><br><span class="line">    // 没有头节点，将新节点置成头节点</span><br><span class="line">    if (first == null) first = node;</span><br><span class="line">        // 有头节点，原last.next -&gt; 新节点</span><br><span class="line">    else l.next = node;</span><br><span class="line">    ++count;</span><br><span class="line">    notEmpty.signal();</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">public E takeFirst() throws InterruptedException &#123;</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        E x;</span><br><span class="line">        while ((x = unlinkFirst()) == null) notEmpty.await();</span><br><span class="line">        return x;</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">public E takeLast() throws InterruptedException &#123;</span><br><span class="line">    final ReentrantLock lock = this.lock;</span><br><span class="line">    lock.lock();</span><br><span class="line">    try &#123;</span><br><span class="line">        E x;</span><br><span class="line">        while ((x = unlinkLast()) == null) notEmpty.await();</span><br><span class="line">        return x;</span><br><span class="line">    &#125; finally &#123;</span><br><span class="line">        lock.unlock();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">private E unlinkFirst() &#123;</span><br><span class="line"></span><br><span class="line">    Node&lt;E&gt; f = first;</span><br><span class="line">    if (f == null) return null;</span><br><span class="line">    Node&lt;E&gt; n = f.next;</span><br><span class="line">    E item = f.item; // 原头节点内容</span><br><span class="line">    f.item = null;</span><br><span class="line">    f.next = f; // help GC</span><br><span class="line">    first = n; // 头节点指向原第二个节点</span><br><span class="line">    // 只有一个节点，移除头结点后，链表空，first -&gt; null &amp;&amp; last -&gt; null</span><br><span class="line">    if (n == null) last = null;</span><br><span class="line">        // 否则，原第二个节点.pre -&gt; null 现在是头节点了</span><br><span class="line">    else n.prev = null;</span><br><span class="line">    --count;</span><br><span class="line">    notFull.signal(); // 通知非满条件队列</span><br><span class="line">    return item;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">private E unlinkLast() &#123;</span><br><span class="line">    Node&lt;E&gt; l = last;</span><br><span class="line">    if (l == null) return null;</span><br><span class="line">    Node&lt;E&gt; p = l.prev;</span><br><span class="line">    E item = l.item;</span><br><span class="line">    l.item = null;</span><br><span class="line">    l.prev = l; // help GC</span><br><span class="line">    last = p;</span><br><span class="line">    if (p == null) first = null;</span><br><span class="line">    else p.next = null;</span><br><span class="line">    --count;</span><br><span class="line">    notFull.signal();</span><br><span class="line">    return item;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">void unlink(Node&lt;E&gt; x) &#123;</span><br><span class="line">    // assert lock.isHeldByCurrentThread();</span><br><span class="line">    Node&lt;E&gt; p = x.prev; // 前一个节点</span><br><span class="line">    Node&lt;E&gt; n = x.next; // 后一个节点</span><br><span class="line">    // prev==null 说明为头结点</span><br><span class="line">    if (p == null) &#123;</span><br><span class="line">        unlinkFirst();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // next==null 说明为尾节点</span><br><span class="line">    else if (n == null) &#123;</span><br><span class="line">        unlinkLast();</span><br><span class="line">    &#125;</span><br><span class="line">    // 链表中间</span><br><span class="line">    else &#123;</span><br><span class="line">        p.next = n;</span><br><span class="line">        n.prev = p;</span><br><span class="line">        x.item = null;</span><br><span class="line">        // 没有断开原节点x链接，可能有其他线程在迭代链表</span><br><span class="line">        --count;</span><br><span class="line">        notFull.signal();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
