				<h2>[笔记]-J.U.C-并发容器-LinkedBlockingDeque</h2>
				
				<div>
					<span class="post-time">2019-04-20 20:51:17</span>
				</div>	
				
				<div class="article-content">
				<p>Double Ended Queue。</p>
<p>双向链表实现的双向并发阻塞队列。</p>
<p>同时支持FIFO和FILO两种操作方式，即可以从队列的头和尾同时操作(插入/删除)。</p>
<p>使用一个可重入锁和两个条件对象进行并发控制。</p>
<figure class="highlight crmsh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">static final class <span class="keyword">Node</span><span class="title">&lt;E</span>&gt; &#123;</div><div class="line"></div><div class="line">    E item;</div><div class="line"></div><div class="line">    // 前驱节点</div><div class="line">    <span class="keyword">Node</span><span class="title">&lt;E</span>&gt; prev;</div><div class="line"></div><div class="line">    // 后继节点</div><div class="line">    <span class="keyword">Node</span><span class="title">&lt;E</span>&gt; next;</div><div class="line"></div><div class="line">    <span class="keyword">Node</span><span class="title">(E</span> x) &#123;</div><div class="line">        item = x;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> LinkedBlockingDeque&lt;E&gt; &#123;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="comment">// 双向链表的表头</span></div><div class="line">    <span class="keyword">transient</span> Node&lt;E&gt; first;</div><div class="line"></div><div class="line">    <span class="comment">// 双向链表的表尾</span></div><div class="line">    <span class="keyword">transient</span> Node&lt;E&gt; last;</div><div class="line"></div><div class="line">    <span class="comment">// 链表实际大小</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">transient</span> <span class="keyword">int</span> <span class="keyword">count</span>;</div><div class="line"></div><div class="line">    <span class="comment">// 链表容量</span></div><div class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">int</span> capacity;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">final</span> ReentrantLock lock = <span class="keyword">new</span> ReentrantLock();</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">final</span> Condition notEmpty = lock.newCondition();</div><div class="line"></div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">final</span> Condition notFull = lock.newCondition();</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedBlockingDeque</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">this</span>(Integer.MAX_VALUE);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedBlockingDeque</span>(<span class="params"><span class="keyword">int</span> capacity</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (capacity &lt;= <span class="number">0</span>) <span class="keyword">throw</span> <span class="keyword">new</span> IllegalArgumentException();</div><div class="line">    <span class="keyword">this</span>.capacity = capacity;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="title">LinkedBlockingDeque</span>(<span class="params">Collection&lt;? extends E&gt; c</span>) </span>&#123;</div><div class="line">    <span class="keyword">this</span>(Integer.MAX_VALUE);</div><div class="line">    final ReentrantLock <span class="keyword">lock</span> = <span class="keyword">this</span>.<span class="keyword">lock</span>;</div><div class="line">    <span class="keyword">lock</span>.<span class="keyword">lock</span>(); <span class="comment">// Never contended, but necessary for visibility</span></div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="keyword">for</span> (E e : c) &#123;</div><div class="line">            <span class="keyword">if</span> (e == <span class="literal">null</span>) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException();</div><div class="line">            <span class="keyword">if</span> (!linkLast(<span class="keyword">new</span> Node&lt;&gt;(e))) <span class="keyword">throw</span> <span class="keyword">new</span> IllegalStateException(<span class="string">"Deque full"</span>);</div><div class="line">        &#125;</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        <span class="keyword">lock</span>.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">putFirst</span>(<span class="params">E e</span>) throws InterruptedException </span>&#123;</div><div class="line">    <span class="keyword">if</span> (e == <span class="literal">null</span>) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException();</div><div class="line">    Node&lt;E&gt; node = <span class="keyword">new</span> Node&lt;&gt;(e);</div><div class="line">    final ReentrantLock <span class="keyword">lock</span> = <span class="keyword">this</span>.<span class="keyword">lock</span>;</div><div class="line">    <span class="keyword">lock</span>.<span class="keyword">lock</span>();</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="keyword">while</span> (!linkFirst(node)) notFull.<span class="keyword">await</span>();</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        <span class="keyword">lock</span>.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">putLast</span>(<span class="params">E e</span>) throws InterruptedException </span>&#123;</div><div class="line">    <span class="keyword">if</span> (e == <span class="literal">null</span>) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException();</div><div class="line">    Node&lt;E&gt; node = <span class="keyword">new</span> Node&lt;&gt;(e);</div><div class="line">    final ReentrantLock <span class="keyword">lock</span> = <span class="keyword">this</span>.<span class="keyword">lock</span>;</div><div class="line">    <span class="keyword">lock</span>.<span class="keyword">lock</span>();</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        <span class="keyword">while</span> (!linkLast(node)) notFull.<span class="keyword">await</span>();</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        <span class="keyword">lock</span>.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight crmsh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">private boolean linkFirst(<span class="keyword">Node</span><span class="title">&lt;E</span>&gt; <span class="keyword">node</span><span class="title">) &#123;</span></div><div class="line">    // 超过容量</div><div class="line">    if (count &gt;= capacity) return <span class="literal">false</span>;</div><div class="line">    <span class="keyword">Node</span><span class="title">&lt;E</span>&gt; f = first;</div><div class="line">    <span class="keyword">node</span>.<span class="title">next</span> = f; // 新节点.next -&gt; 原first</div><div class="line">    first = <span class="keyword">node</span><span class="title">; // first</span> -&gt; 新节点</div><div class="line">    // 没有尾节点，将新节点设置成尾节点</div><div class="line">    if (last == null) last = <span class="keyword">node</span><span class="title">;</span></div><div class="line">        // 有尾节点，原first.pre -&gt; 新节点</div><div class="line">    else f.prev = <span class="keyword">node</span><span class="title">;</span></div><div class="line">    // 节点数量++</div><div class="line">    ++count;</div><div class="line">    // 新节点入队，通知非空条件队列</div><div class="line">    notEmpty.signal();</div><div class="line">    return <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">private boolean linkLast(<span class="keyword">Node</span><span class="title">&lt;E</span>&gt; <span class="keyword">node</span><span class="title">) &#123;</span></div><div class="line">    if (count &gt;= capacity) return <span class="literal">false</span>;</div><div class="line">    <span class="keyword">Node</span><span class="title">&lt;E</span>&gt; l = last;</div><div class="line">    <span class="keyword">node</span>.<span class="title">prev</span> = l; // 新节点.prev -&gt; 原last</div><div class="line">    last = <span class="keyword">node</span><span class="title">; // last</span> -&gt; 新节点</div><div class="line">    // 没有头节点，将新节点置成头节点</div><div class="line">    if (first == null) first = <span class="keyword">node</span><span class="title">;</span></div><div class="line">        // 有头节点，原last.next -&gt; 新节点</div><div class="line">    else l.next = <span class="keyword">node</span><span class="title">;</span></div><div class="line">    ++count;</div><div class="line">    notEmpty.signal();</div><div class="line">    return <span class="literal">true</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> E <span class="title">takeFirst</span>(<span class="params"></span>) throws InterruptedException </span>&#123;</div><div class="line">    final ReentrantLock <span class="keyword">lock</span> = <span class="keyword">this</span>.<span class="keyword">lock</span>;</div><div class="line">    <span class="keyword">lock</span>.<span class="keyword">lock</span>();</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        E x;</div><div class="line">        <span class="keyword">while</span> ((x = unlinkFirst()) == <span class="literal">null</span>) notEmpty.<span class="keyword">await</span>();</div><div class="line">        <span class="keyword">return</span> x;</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        <span class="keyword">lock</span>.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> E <span class="title">takeLast</span>(<span class="params"></span>) throws InterruptedException </span>&#123;</div><div class="line">    final ReentrantLock <span class="keyword">lock</span> = <span class="keyword">this</span>.<span class="keyword">lock</span>;</div><div class="line">    <span class="keyword">lock</span>.<span class="keyword">lock</span>();</div><div class="line">    <span class="keyword">try</span> &#123;</div><div class="line">        E x;</div><div class="line">        <span class="keyword">while</span> ((x = unlinkLast()) == <span class="literal">null</span>) notEmpty.<span class="keyword">await</span>();</div><div class="line">        <span class="keyword">return</span> x;</div><div class="line">    &#125; <span class="keyword">finally</span> &#123;</div><div class="line">        <span class="keyword">lock</span>.unlock();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight nix"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line">private E unlinkFirst() &#123;</div><div class="line"></div><div class="line">    Node&lt;E&gt; <span class="attr">f</span> = first;</div><div class="line">    <span class="keyword">if</span> (<span class="attr">f</span> == <span class="literal">null</span>) return <span class="literal">null</span>;</div><div class="line">    Node&lt;E&gt; <span class="attr">n</span> = f.next;</div><div class="line">    E <span class="attr">item</span> = f.item; // 原头节点内容</div><div class="line">    f.<span class="attr">item</span> = <span class="literal">null</span>;</div><div class="line">    f.<span class="attr">next</span> = f; // help GC</div><div class="line">    <span class="attr">first</span> = n; // 头节点指向原第二个节点</div><div class="line">    // 只有一个节点，移除头结点后，链表空，first -&gt; <span class="literal">null</span> &amp;&amp; last -&gt; <span class="literal">null</span></div><div class="line">    <span class="keyword">if</span> (<span class="attr">n</span> == <span class="literal">null</span>) <span class="attr">last</span> = <span class="literal">null</span>;</div><div class="line">        // 否则，原第二个节点.pre -&gt; <span class="literal">null</span> 现在是头节点了</div><div class="line">    <span class="keyword">else</span> n.<span class="attr">prev</span> = <span class="literal">null</span>;</div><div class="line">    --count;</div><div class="line">    notFull.signal(); // 通知非满条件队列</div><div class="line">    return item;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">private E unlinkLast() &#123;</div><div class="line">    Node&lt;E&gt; <span class="attr">l</span> = last;</div><div class="line">    <span class="keyword">if</span> (<span class="attr">l</span> == <span class="literal">null</span>) return <span class="literal">null</span>;</div><div class="line">    Node&lt;E&gt; <span class="attr">p</span> = l.prev;</div><div class="line">    E <span class="attr">item</span> = l.item;</div><div class="line">    l.<span class="attr">item</span> = <span class="literal">null</span>;</div><div class="line">    l.<span class="attr">prev</span> = l; // help GC</div><div class="line">    <span class="attr">last</span> = p;</div><div class="line">    <span class="keyword">if</span> (<span class="attr">p</span> == <span class="literal">null</span>) <span class="attr">first</span> = <span class="literal">null</span>;</div><div class="line">    <span class="keyword">else</span> p.<span class="attr">next</span> = <span class="literal">null</span>;</div><div class="line">    --count;</div><div class="line">    notFull.signal();</div><div class="line">    return item;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight gradle"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">void</span> unlink(Node&lt;E&gt; x) &#123;</div><div class="line">    <span class="comment">// assert lock.isHeldByCurrentThread();</span></div><div class="line">    Node&lt;E&gt; p = x.prev; <span class="comment">// 前一个节点</span></div><div class="line">    Node&lt;E&gt; n = x.<span class="keyword">next</span>; <span class="comment">// 后一个节点</span></div><div class="line">    <span class="comment">// prev==null 说明为头结点</span></div><div class="line">    <span class="keyword">if</span> (p == <span class="keyword">null</span>) &#123;</div><div class="line">        unlinkFirst();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">// next==null 说明为尾节点</span></div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (n == <span class="keyword">null</span>) &#123;</div><div class="line">        unlinkLast();</div><div class="line">    &#125;</div><div class="line">    <span class="comment">// 链表中间</span></div><div class="line">    <span class="keyword">else</span> &#123;</div><div class="line">        p.<span class="keyword">next</span> = n;</div><div class="line">        n.prev = p;</div><div class="line">        x.item = <span class="keyword">null</span>;</div><div class="line">        <span class="comment">// 没有断开原节点x链接，可能有其他线程在迭代链表</span></div><div class="line">        --<span class="keyword">count</span>;</div><div class="line">        notFull.signal();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
