span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">encode</span><span class="params">(ChannelHandlerContext ctx, Serializable msg, ByteBuf out)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (msg <span class="keyword">instanceof</span> RpcCommand) &#123;</span><br><span class="line">            <span class="comment">// 获取当前写索引</span></span><br><span class="line">            <span class="keyword">int</span> index = out.writerIndex();</span><br><span class="line">            RpcCommand cmd = (RpcCommand) msg;</span><br><span class="line">            <span class="comment">// 协议码ProtocolCode</span></span><br><span class="line">            out.writeByte(RpcProtocolV2.PROTOCOL_CODE);</span><br><span class="line">            Attribute&lt;Byte&gt; version = ctx.channel().attr(Connection.VERSION);</span><br><span class="line">            <span class="keyword">byte</span> ver = RpcProtocolV2.PROTOCOL_VERSION_1;</span><br><span class="line">            <span class="keyword">if</span> (version != <span class="keyword">null</span> &amp;&amp; version.get() != <span class="keyword">null</span>) &#123;</span><br><span class="line">                ver = version.get();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 协议版本ProtocolVersion</span></span><br><span cla
